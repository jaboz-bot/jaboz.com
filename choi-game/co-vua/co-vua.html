<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game (HTML, CSS, JS)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
<body>
    
    <div class="text-center">
        <h1>Chess Game (HTML, CSS, JS)</h1>
        <p>by <a href="https://alexburton.com" target="_blank">Alexander Burton</a></p>
    </div>
    
    <div id="chess">
        <div id="wrap">
            
            <div id="white-panel" class="chess-panel white">
                <div class="chess-panel-header">
                    <h2>White (Trắng)</h2>
                </div>
                <div class="taken-pieces"></div>
            </div>
            
            <div id="chess-board">
                </div>
            
            <div id="black-panel" class="chess-panel black">
                <div class="chess-panel-header">
                    <h2 class="white-text">Black (Đen)</h2>
                </div>
                <div class="taken-pieces"></div>
            </div>
            
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
