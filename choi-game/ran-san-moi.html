<!DOCTYPE html>
<html>
<head>
    <title>Basic Snake HTML Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            touch-action: none;
        }

        body {
            background: black;
            display: flex;
            flex-direction: column; /* S·∫Øp x·∫øp canvas v√† controls theo chi·ªÅu d·ªçc */
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }

        canvas {
            border: 1px solid white;
            max-width: 90vw; 
            max-height: 90vh;
        }

        /* ƒê·ªãnh d·∫°ng cho v√πng ƒëi·ªÅu khi·ªÉn */
        #controls {
            margin-top: 20px;
            width: 300px; /* K√≠ch th∆∞·ªõc v√πng ƒëi·ªÅu khi·ªÉn */
            max-width: 90vw;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left center right"
                ". down .";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

        .control-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* NgƒÉn ch·ªçn vƒÉn b·∫£n tr√™n mobile */
            touch-action: manipulation; /* Gi√∫p c√°c n√∫t ph·∫£n h·ªìi nhanh h∆°n tr√™n mobile */
        }

        #btn-up { grid-area: up; }
        #btn-left { grid-area: left; }
        #btn-right { grid-area: right; }
        #btn-down { grid-area: down; }
        /* N√∫t center kh√¥ng d√πng, ch·ªâ ƒë·ªÉ t·∫°o layout */
        .control-btn:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <canvas width="400" height="400" id="game"></canvas>

    <div id="controls">
        <button class="control-btn" id="btn-up">‚¨ÜÔ∏è</button>
        <div style="grid-area: center;"></div>
        <button class="control-btn" id="btn-left">‚¨ÖÔ∏è</button>
        <button class="control-btn" id="btn-right">‚û°Ô∏è</button>
        <button class="control-btn" id="btn-down">‚¨áÔ∏è</button>
    </div>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');

        var grid = 16;
        var count = 0;

        var snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };
        var apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // H√†m x·ª≠ l√Ω vi·ªác thay ƒë·ªïi h∆∞·ªõng c·ªßa r·∫Øn (D√πng chung cho Ph√≠m v√† N√∫t)
        function setSnakeDirection(newDx, newDy) {
            // NgƒÉn r·∫Øn ƒëi ng∆∞·ª£c l·∫°i ch√≠nh n√≥
            if ((newDx !== 0 && snake.dx === 0) || (newDy !== 0 && snake.dy === 0)) {
                if (newDx !== 0 && snake.dx === 0) {
                    snake.dx = newDx;
                    snake.dy = 0;
                } else if (newDy !== 0 && snake.dy === 0) {
                    snake.dy = newDy;
                    snake.dx = 0;
                }
            }
        }
        
        // game loop (Kh√¥ng thay ƒë·ªïi)
        function loop() {
            requestAnimationFrame(loop);

            if (++count < 4) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            // X·ª≠ l√Ω ƒëi xuy√™n t∆∞·ªùng
            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            } else if (snake.x >= canvas.width) {
                snake.x = 0;
            }
            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            } else if (snake.y >= canvas.height) {
                snake.y = 0;
            }

            snake.cells.unshift({
                x: snake.x,
                y: snake.y
            });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // V·∫Ω t√°o
            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            // V·∫Ω r·∫Øn v√† ki·ªÉm tra va ch·∫°m
            context.fillStyle = 'green';
            snake.cells.forEach(function(cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                // R·∫Øn ƒÉn t√°o
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;

                    var newAppleX, newAppleY;
                    do {
                        newAppleX = getRandomInt(0, 25) * grid;
                        newAppleY = getRandomInt(0, 25) * grid;
                    } while (snake.cells.some(c => c.x === newAppleX && c.y === newAppleY)); 

                    apple.x = newAppleX;
                    apple.y = newAppleY;
                }

                // Ki·ªÉm tra t·ª± va ch·∫°m
                for (var i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        // Reset game
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }
                }
            });
        }

        // ----------------------------------------------------------------
        // --- ƒêi·ªÅu khi·ªÉn b·∫±ng Ph√≠m (Kh√¥ng ƒë·ªïi) ‚å®Ô∏è ---
        // ----------------------------------------------------------------
        document.addEventListener('keydown', function(e) {
            if (e.which === 37) {
                setSnakeDirection(-grid, 0); // Tr√°i
            } else if (e.which === 38) {
                setSnakeDirection(0, -grid); // L√™n
            } else if (e.which === 39) {
                setSnakeDirection(grid, 0); // Ph·∫£i
            } else if (e.which === 40) {
                setSnakeDirection(0, grid); // Xu·ªëng
            }
        });

        // ----------------------------------------------------------------
        // --- ƒêi·ªÅu khi·ªÉn b·∫±ng N√∫t B·∫•m üëÜ ---
        // ----------------------------------------------------------------
        document.getElementById('btn-up').addEventListener('click', function() {
             setSnakeDirection(0, -grid);
        });
        document.getElementById('btn-down').addEventListener('click', function() {
             setSnakeDirection(0, grid);
        });
        document.getElementById('btn-left').addEventListener('click', function() {
             setSnakeDirection(-grid, 0);
        });
        document.getElementById('btn-right').addEventListener('click', function() {
             setSnakeDirection(grid, 0);
        });

        // start the game
        requestAnimationFrame(loop);
    </script>
</body>
</html>
