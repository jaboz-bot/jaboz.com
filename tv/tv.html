<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">Bảng Chấm Công Theo Tháng</title>
    <style>
        /* === CSS Styling === */
        
        /* === KHẮC PHỤC CĂN GIỮA MODAL === */
        html, body {
            height: 100%; 
        }
        /* ============================== */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            height: 100vh;
        }
        
        /* ... (Phần CSS còn lại không thay đổi) ... */
        
        /* === MODAL/POPUP CHO NHẬP THỜI GIAN ĐÃ CHỈNH CÂN ĐỐI VÀ CĂN GIỮA TUYỆT ĐỐI === */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            display: none;
            justify-content: center; /* Căn ngang */
            align-items: center; /* Căn dọc */
            padding: 20px;
        }

        /* ... (Phần CSS modal-content và script không thay đổi) ... */
    </style>
</head>
<body>
    <div id="timeModal" class="modal" onclick="closeModal(event)" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            </div>
    </div>

    <script>
        // ... (Phần JavaScript không thay đổi) ...
    </script>
</body>
</html>
