<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Trá»±c Tuyáº¿n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tv-frame {
      background: #333;
      border: 10px solid #444;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      position: relative;
      width: 600px;
      max-width: 90vw;
    }

    .tv-screen {
      background: black;
      border: 5px inset #111;
      border-radius: 10px;
      overflow: hidden;
      height: 340px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    button {
      background: #1976D2;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0D47A1;
    }

    .channel-label {
      position: absolute;
      top: 15px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>ðŸ“º TV Trá»±c Tuyáº¿n</h1>

  <div class="tv-frame">
    <div class="channel-label" id="channelLabel">KÃªnh 1</div>
    <div class="tv-screen">
      <iframe 
        id="tvVideo"
        src="https://www.youtube.com/embed/4nQ2LT04reQ?autoplay=1&mute=1&vq=hd1080"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="controls">
      <button onclick="prevChannel()">â¬… KÃªnh TrÆ°á»›c</button>
      <button onclick="nextChannel()">KÃªnh Tiáº¿p âž¡</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('tvVideo');
    const label = document.getElementById('channelLabel');

    const channels = [
      { name: "KÃªnh 1", src: "https://www.youtube.com/embed/NV-NXEQLDZI?autoplay=1&mute=1&vq=hd1080" },
      { name: "KÃªnh 2", src: "https://www.youtube.com/watch?v=bAP7-1JLoLI?autoplay=1&mute=1&vq=hd1080" }
    ];

    let current = 0;

    function loadChannel(index) {
      const ch = channels[index];
      player.src = ch.src;
      label.textContent = ch.name;
    }

    function nextChannel() {
      current = (current + 1) % channels.length;
      loadChannel(current);
    }

    function prevChannel() {
      current = (current - 1 + channels.length) % channels.length;
      loadChannel(current);
    }
  </script>

</body>
</html>
