    <script>
        // === JavaScript Logic ===

        // Bi·∫øn to√†n c·ª•c ƒë·ªÉ qu·∫£n l√Ω th√°ng/nƒÉm hi·ªán t·∫°i
        let currentMonth = new Date().getMonth(); // 0-11
        let currentYear = new Date().getFullYear();

        // Bi·∫øn to√†n c·ª•c cho thao t√°c vu·ªët
        let touchStartX = 0;
        const SWIPE_THRESHOLD = 50; // Kho·∫£ng c√°ch vu·ªët t·ªëi thi·ªÉu (pixels)
        
        // DOM Elements
        const TIMESHEET_CONTAINER = document.getElementById('timesheetContainer');
        const CALENDAR_BODY = document.getElementById('calendarBody');
        const TOTAL_HOURS_SPAN = document.getElementById('totalHours');
        const TOTAL_AMOUNT_DIV = document.getElementById('totalAmount');
        const HOURLY_RATE_INPUT = document.getElementById('hourlyRate');
        const MONTH_YEAR_SPAN = document.getElementById('currentMonthYear');
        const LANGUAGE_SELECT = document.getElementById('languageSelect');
        const CURRENCY_UNIT_SPAN = document.getElementById('currencyUnit');
        const TIME_MODAL = document.getElementById('timeModal');
        const MODAL_TIME_IN = document.getElementById('modalTimeIn');
        const MODAL_TIME_OUT = document.getElementById('modalTimeOut');
        
        let timeData = {}; 
        let currentDayInModal = null; 
        
        // Kh√≥a l∆∞u tr·ªØ s·∫Ω thay ƒë·ªïi theo th√°ng/nƒÉm hi·ªán t·∫°i
        const getStorageKeys = () => ({
            rate: 'hourlyRate',
            data: `timeData-${currentYear}-${currentMonth + 1}`
        });

        // --- D·ªØ li·ªáu D·ªãch thu·∫≠t (Kh√¥ng ƒë·ªïi) ---
        const translations = {
            'vi': {
                title: 'B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng',
                label_lang: 'Ng√¥n ng·ªØ:',
                currencyCode: 'VND', 
                currencyLocale: 'vi-VN', 
                h1_title: 'üóìÔ∏è B·∫£ng Ch·∫•m C√¥ng ',
                label_rate: 'üí∞ L∆∞∆°ng/gi·ªù:',
                note_calc: '',
                th_sun: 'CN', th_mon: 'T2', th_tue: 'T3', th_wed: 'T4', th_thu: 'T5', th_fri: 'T6', th_sat: 'T7',
                in: 'V√†o:', out: 'Ra:', hour_suffix: 'gi·ªù',
                summary_total_hours_prefix: '‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong th√°ng:',
                summary_hours_suffix: 'gi·ªù',
                summary_total_income: 'üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN:',
                month_names: ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",
                                "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"],
                modal_title_prefix: 'Nh·∫≠p Gi·ªù C√¥ng',
                btn_cancel: 'H·ªßy',
                btn_save: 'Ch·ªçn',
            },
            'en': {
                title: 'Monthly Timesheet',
                label_lang: 'Language:',
                currencyCode: 'USD',
                currencyLocale: 'en-US',
                h1_title: 'üóìÔ∏è Monthly Timesheet for',
                label_rate: 'üí∞ Hourly Rate:',
                note_calc: '',
                th_sun: 'Sun', th_mon: 'Mon', th_tue: 'Tue', th_wed: 'Wed', th_thu: 'Thu', th_fri: 'Fri', th_sat: 'Sat',
                in: 'In:', out: 'Out:', hour_suffix: 'hours',
                summary_total_hours_prefix: '‚úÖ Total work hours this month:',
                summary_hours_suffix: 'hours',
                summary_total_income: 'üíµ ESTIMATED TOTAL INCOME:',
                month_names: ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"],
                modal_title_prefix: 'Enter Timesheet - Day',
                btn_cancel: 'Cancel',
                btn_save: 'Save',
            },
            'ko': {
                title: 'ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_lang: 'Ïñ∏Ïñ¥:',
                currencyCode: 'KRW',
                currencyLocale: 'ko-KR',
                h1_title: 'üóìÔ∏è ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_rate: 'üí∞ ÏãúÍ∞ÑÎãπ ÏûÑÍ∏à:',
                note_calc: '',
                th_sun: 'Ïùº', th_mon: 'Ïõî', th_tue: 'Ìôî', th_wed: 'Ïàò', th_thu: 'Î™©', th_fri: 'Í∏à', th_sat: 'ÌÜ†',
                in: 'Ï∂úÍ∑º:', out: 'Ìá¥Í∑º:', hour_suffix: 'ÏãúÍ∞Ñ',
                summary_total_hours_prefix: '‚úÖ Ïù¥Î≤à Îã¨ Ï¥ù Í∑ºÎ¨¥ ÏãúÍ∞Ñ:',
                summary_hours_suffix: 'ÏãúÍ∞Ñ',
                summary_total_income: 'üíµ ÏòàÏÉÅ Ï¥ù ÏàòÏûÖ:',
                month_names: ["1Ïõî", "2Ïõî", "3Ïõî", "4Ïõî", "5Ïõî", "6Ïõî",
                                "7Ïõî", "8Ïõî", "9Ïõî", "10Ïõî", "11Ïõî", "12Ïõî"],
                modal_title_prefix: 'Í∑ºÎ¨¥ ÏãúÍ∞Ñ ÏûÖÎ†• - ÎÇ†Ïßú',
                btn_cancel: 'Ï∑®ÏÜå',
                btn_save: 'ÏÑ†ÌÉù',
            }
        };
        
        // --- H√†m T√≠nh To√°n Gi·ªù L√†m (Kh√¥ng ƒë·ªïi) ---
        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);
            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;
            let totalMinutes = minutesOut - minutesIn;
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60; 
            }
            return totalMinutes / 60;
        }

        // --- H√†m L∆∞u D·ªØ Li·ªáu T·ª± ƒê·ªông ---
        function saveDataToLocalStorage() {
            try {
                const keys = getStorageKeys();
                localStorage.setItem(keys.data, JSON.stringify(timeData));
                localStorage.setItem(keys.rate, HOURLY_RATE_INPUT.value);
            } catch (e) {
                console.error("Could not save data to localStorage", e);
            }
        }

        // --- H√†m T·∫£i D·ªØ Li·ªáu T·ª± ƒê·ªông ---
        function loadDataFromLocalStorage() {
            try {
                const keys = getStorageKeys();
                // T·∫£i Rate
                const savedRate = localStorage.getItem(keys.rate);
                if (savedRate) {
                    HOURLY_RATE_INPUT.value = savedRate;
                }

                // T·∫£i d·ªØ li·ªáu ch·∫•m c√¥ng cho th√°ng hi·ªán t·∫°i
                const savedData = localStorage.getItem(keys.data);
                if (savedData) {
                    timeData = JSON.parse(savedData);
                } else {
                    timeData = {}; // Reset data n·∫øu chuy·ªÉn sang th√°ng m·ªõi
                }
            } catch (e) {
                console.error("Could not load data from localStorage", e);
                timeData = {}; 
            }
        }

        // --- H√†m C·∫≠p Nh·∫≠t T·ªïng K·∫øt (ƒê√£ bao g·ªìm L∆∞u) ---
        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(HOURLY_RATE_INPUT.value) || 0;
            
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            const currency = t.currencyCode;
            const locale = t.currencyLocale;

            CALENDAR_BODY.querySelectorAll('.day-cell').forEach(cell => {
                const dayElement = cell.querySelector('.day-number');
                if (!dayElement) return;

                const day = dayElement.textContent;
                
                const timeIn = timeData[day]?.in || '';
                const timeOut = timeData[day]?.out || '';
                
                let hours = 0;
                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;
                
                // C·∫≠p nh·∫≠t hi·ªÉn th·ªã ti·ªÅn trong √¥
                const workDisplay = cell.querySelector('.work-display');
                if (workDisplay) {
                    if (hours > 0 && hourlyRate > 0) {
                        const totalAmount = hours * hourlyRate;
                        
                        const formattedAmount = totalAmount.toLocaleString(locale, { 
                            style: 'currency', 
                            currency: currency, 
                            minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                        });
                        
                        workDisplay.textContent = formattedAmount;
                        workDisplay.style.color = '#e74c3c';
                    } else {
                        // Hi·ªÉn th·ªã gi·ªù l√†m n·∫øu kh√¥ng c√≥ l∆∞∆°ng/gi·ªù
                        workDisplay.textContent = hours > 0 ? hours.toFixed(2) + t.hour_suffix.substring(0, 1) : '...';
                        workDisplay.style.color = '#95a5a6';
                    }
                }
            });
            
            // C·∫≠p nh·∫≠t T·ªïng K·∫øt Cu·ªëi Th√°ng
            const totalAmountFinal = totalHours * hourlyRate;
            TOTAL_HOURS_SPAN.textContent = totalHours.toFixed(2);
            document.querySelector('[data-key="summary_hours_suffix"]').textContent = t.summary_hours_suffix;

            TOTAL_AMOUNT_DIV.textContent = totalAmountFinal.toLocaleString(locale, { 
                style: 'currency', 
                currency: currency, 
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });

            // T·ª± ƒë·ªông l∆∞u d·ªØ li·ªáu ngay sau khi c·∫≠p nh·∫≠t giao di·ªán
            saveDataToLocalStorage();
        }
        
        // --- H√†m ƒê·ªïi Th√°ng/NƒÉm (M·ªöI) ---
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            
            // 1. T·∫£i d·ªØ li·ªáu c·ªßa th√°ng m·ªõi
            loadDataFromLocalStorage(); 
            
            // 2. Render l·∫°i l·ªãch v√† c·∫≠p nh·∫≠t ng√¥n ng·ªØ (ƒë·∫£m b·∫£o hi·ªÉn th·ªã t√™n th√°ng ƒë√∫ng)
            setLanguage();
        }

        // --- H√†m ƒê·∫∑t Ng√¥n Ng·ªØ ---
        function setLanguage() {
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            
            let currentCurrency = t.currencyCode;
            CURRENCY_UNIT_SPAN.textContent = currentCurrency;
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    if (element.tagName === 'H1') {
                         // C·∫≠p nh·∫≠t H1 v√† th√™m l·∫°i m≈©i t√™n ƒëi·ªÅu h∆∞·ªõng
                        element.innerHTML = `<span class="nav-arrow" onclick="changeMonth(-1)">‚óÄÔ∏è</span> ${t.h1_title} <span id="currentMonthYear"></span> <span class="nav-arrow" onclick="changeMonth(1)">‚ñ∂Ô∏è</span>`;
                    } else if (key.startsWith('modal_title_prefix')) {
                        const day = currentDayInModal ? ` - Ng√†y <span id="modalDayNumber">${currentDayInModal}</span>` : '';
                        element.innerHTML = `${t.modal_title_prefix}${day}`;
                    } else {
                        element.textContent = t[key];
                    }
                }
            });
            
            document.title = t.title;
            // Hi·ªÉn th·ªã th√°ng/nƒÉm hi·ªán t·∫°i
            document.getElementById('currentMonthYear').textContent = `${t.month_names[currentMonth]}, ${currentYear}`;
            
            renderCalendar(); 
        }

        // --- H√†m T·∫°o L·ªãch (ƒê√£ c·∫≠p nh·∫≠t) ---
        function renderCalendar() {
            CALENDAR_BODY.innerHTML = ''; 
            
            const date = new Date(currentYear, currentMonth, 1);
            let firstDayOfWeek = date.getDay(); 

            let row = CALENDAR_BODY.insertRow();
            
            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;
            
            while (date.getMonth() === currentMonth) {
                if (row.cells.length === 7) {
                    row = CALENDAR_BODY.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                
                const currentDay = day.toString();
                
                const dayContent = `
                    <span class="day-number">${currentDay}</span>
                    <span class="work-display">...</span>
                `;
                cell.innerHTML = dayContent;
                
                // G·∫Øn s·ª± ki·ªán m·ªü Modal/Popup
                cell.onclick = function() {
                    openModal(currentDay);
                };
                
                day++;
                date.setDate(day);
            }
            
            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }
            
            updateSummary(); 
        }

        // --- X·ª≠ l√Ω Modal (Kh√¥ng ƒë·ªïi) ---
        function openModal(day) {
            currentDayInModal = day;
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            document.querySelector('.modal-content h2').innerHTML = `${t.modal_title_prefix} - Ng√†y <span id="modalDayNumber">${day}</span>`;
            
            MODAL_TIME_IN.value = timeData[day]?.in || '09:00';
            MODAL_TIME_OUT.value = timeData[day]?.out || '18:00';
            
            TIME_MODAL.style.display = 'flex';
            MODAL_TIME_IN.focus();
        }

        function closeModal(event) {
            if (!event || event.target.id === 'timeModal' || (event.target.tagName === 'BUTTON' && event.target.classList.contains('cancel'))) {
                TIME_MODAL.style.display = 'none';
                currentDayInModal = null;
            }
        }

        function saveModalData() {
            if (!currentDayInModal) return;
            
            const timeIn = MODAL_TIME_IN.value;
            const timeOut = MODAL_TIME_OUT.value;
            
            timeData[currentDayInModal] = { in: timeIn, out: timeOut };
            
            TIME_MODAL.style.display = 'none';
            currentDayInModal = null;
            updateSummary(); 
        }

        // --- X·ª≠ l√Ω Vu·ªët (Swipe) (M·ªöI) ---
        function handleTouchStart(event) {
            // Ch·ªâ l·∫•y t·ªça ƒë·ªô X c·ªßa l·∫ßn ch·∫°m ƒë·∫ßu ti√™n
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            if (touchStartX === 0) return;

            // L·∫•y t·ªça ƒë·ªô X cu·ªëi c√πng khi nh·∫•c tay l√™n
            const touchEndX = event.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            
            // X·ª≠ l√Ω vu·ªët
            if (deltaX > SWIPE_THRESHOLD) {
                // Vu·ªët sang ph·∫£i: Quay l·∫°i th√°ng tr∆∞·ªõc (delta = -1)
                changeMonth(-1);
            } else if (deltaX < -SWIPE_THRESHOLD) {
                // Vu·ªët sang tr√°i: Ti·∫øn ƒë·∫øn th√°ng sau (delta = 1)
                changeMonth(1);
            }

            // ƒê·∫∑t l·∫°i touchStartX
            touchStartX = 0;
        }

        // --- Ch·∫°y khi t·∫£i trang ---
        window.onload = function() {
            // **G·∫Øn c√°c s·ª± ki·ªán vu·ªët**
            TIMESHEET_CONTAINER.addEventListener('touchstart', handleTouchStart, false);
            TIMESHEET_CONTAINER.addEventListener('touchend', handleTouchEnd, false);

            // T·∫£i d·ªØ li·ªáu, ƒë·∫∑t ng√¥n ng·ªØ v√† render l·ªãch
            loadDataFromLocalStorage();
            setLanguage(); 
        };
    </script>
