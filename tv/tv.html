        /* Hi·ªÉn th·ªã ti·ªÅn (V·ªã tr√≠ trung t√¢m) */

        /* --- Input Rate --- */

        /* === MODAL/POPUP CHO NH·∫¨P TH·ªúI GIAN === */

<body>

    <div id="timeModal" class="modal" onclick="closeModal(event)">

    <script>
        // === JavaScript Logic ===

        const TODAY = new Date();
        const CURRENT_YEAR = TODAY.getFullYear();
        const CURRENT_MONTH = TODAY.getMonth(); // 0-11
        
        const CALENDAR_BODY = document.getElementById('calendarBody');
        const TOTAL_HOURS_SPAN = document.getElementById('totalHours');
        const TOTAL_AMOUNT_DIV = document.getElementById('totalAmount');
        const HOURLY_RATE_INPUT = document.getElementById('hourlyRate');
        const MONTH_YEAR_SPAN = document.getElementById('currentMonthYear');
        const LANGUAGE_SELECT = document.getElementById('languageSelect');
        const CURRENCY_UNIT_SPAN = document.getElementById('currencyUnit'); // Th√™m span m·ªõi
        const TIME_MODAL = document.getElementById('timeModal');
        const MODAL_DAY_NUMBER = document.getElementById('modalDayNumber');
        const MODAL_TIME_IN = document.getElementById('modalTimeIn');
        const MODAL_TIME_OUT = document.getElementById('modalTimeOut');
        
        let timeData = {}; 
        let currentDayInModal = null; // L∆∞u tr·ªØ ng√†y ƒëang ƒë∆∞·ª£c ch·ªânh s·ª≠a
        let currentCurrency = 'VND'; // Th√™m bi·∫øn l∆∞u tr·ªØ ti·ªÅn t·ªá hi·ªán t·∫°i
        
        // --- D·ªØ li·ªáu D·ªãch thu·∫≠t ƒê√£ C·∫≠p Nh·∫≠t (Th√™m currencyCode) ---
        const translations = {
            'vi': {
                title: 'B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng',
                label_lang: 'Ng√¥n ng·ªØ:',
                currencyCode: 'VND', // M√£ ti·ªÅn t·ªá cho ng√¥n ng·ªØ n√†y
                currencyLocale: 'vi-VN', // Locale cho ƒë·ªãnh d·∫°ng ti·ªÅn t·ªá
                h1_title: 'üóìÔ∏è B·∫£ng Ch·∫•m C√¥ng Th√°ng',
                label_rate: 'üí∞ L∆∞∆°ng/gi·ªù:',
                note_calc: '',
                th_sun: 'CN', th_mon: 'T2', th_tue: 'T3', th_wed: 'T4', th_thu: 'T5', th_fri: 'T6', th_sat: 'T7',
                in: 'V√†o:', out: 'Ra:', hour_suffix: 'gi·ªù',
                summary_total_hours_prefix: '‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong th√°ng:',
                summary_hours_suffix: 'gi·ªù',
                summary_total_income: 'üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN:',
                month_names: ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",
                                "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"],
                modal_title_prefix: 'Nh·∫≠p Gi·ªù C√¥ng - Ng√†y',
                btn_cancel: 'H·ªßy',
                btn_save: 'Ch·ªçn'
            },
            'en': {
                title: 'Monthly Timesheet',
                label_lang: 'Language:',
                currencyCode: 'USD',
                currencyLocale: 'en-US',
                h1_title: 'üóìÔ∏è Monthly Timesheet for',
                label_rate: 'üí∞ Hourly Rate:',
                note_calc: '',
                th_sun: 'Sun', th_mon: 'Mon', th_tue: 'Tue', th_wed: 'Wed', th_thu: 'Thu', th_fri: 'Fri', th_sat: 'Sat',
                in: 'In:', out: 'Out:', hour_suffix: 'hours',
                summary_total_hours_prefix: '‚úÖ Total work hours this month:',
                summary_hours_suffix: 'hours',
                summary_total_income: 'üíµ ESTIMATED TOTAL INCOME:',
                month_names: ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"],
                modal_title_prefix: 'Enter Timesheet - Day',
                btn_cancel: 'Cancel',
                btn_save: 'Save'
            },
            'ko': {
                title: 'ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_lang: 'Ïñ∏Ïñ¥:',
                currencyCode: 'KRW',
                currencyLocale: 'ko-KR',
                h1_title: 'üóìÔ∏è ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_rate: 'üí∞ ÏãúÍ∞ÑÎãπ ÏûÑÍ∏à:',
                note_calc: '',
                th_sun: 'Ïùº', th_mon: 'Ïõî', th_tue: 'Ìôî', th_wed: 'Ïàò', th_thu: 'Î™©', th_fri: 'Í∏à', th_sat: 'ÌÜ†',
                in: 'Ï∂úÍ∑º:', out: 'Ìá¥Í∑º:', hour_suffix: 'ÏãúÍ∞Ñ',
                summary_total_hours_prefix: '‚úÖ Ïù¥Î≤à Îã¨ Ï¥ù Í∑ºÎ¨¥ ÏãúÍ∞Ñ:',
                summary_hours_suffix: 'ÏãúÍ∞Ñ',
                summary_total_income: 'üíµ ÏòàÏÉÅ Ï¥ù ÏàòÏûÖ:',
                month_names: ["1Ïõî", "2Ïõî", "3Ïõî", "4Ïõî", "5Ïõî", "6Ïõî",
                                "7Ïõî", "8Ïõî", "9Ïõî", "10Ïõî", "11Ïõî", "12Ïõî"],
                modal_title_prefix: 'Í∑ºÎ¨¥ ÏãúÍ∞Ñ ÏûÖÎ†• - ÎÇ†Ïßú',
                btn_cancel: 'Ï∑®ÏÜå',
                btn_save: 'ÏÑ†ÌÉù'
            }
        };
        
        // --- H√†m T√≠nh To√°n Gi·ªù L√†m ---
        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);

            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;

            let totalMinutes = minutesOut - minutesIn;
            
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60; 
            }
            
            return totalMinutes / 60;
        }

        // --- H√†m C·∫≠p Nh·∫≠t T·ªïng K·∫øt (H·ªó tr·ª£ ti·ªÅn t·ªá v√† l∆∞u tr·ªØ data) ---
        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(HOURLY_RATE_INPUT.value) || 0;
            // S·ª≠ d·ª•ng currentCurrency v√† locale t·ª´ object translations
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            const currency = t.currencyCode;
            const locale = t.currencyLocale;

            CALENDAR_BODY.querySelectorAll('.day-cell').forEach(cell => {
                const day = cell.querySelector('.day-number').textContent;
                
                const timeIn = timeData[day]?.in || '';
                const timeOut = timeData[day]?.out || '';
                
                let hours = 0;
                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;
                
                // C·∫≠p nh·∫≠t hi·ªÉn th·ªã ti·ªÅn trong √¥
                const workDisplay = cell.querySelector('.work-display');
                if (workDisplay) {
                    if (hours > 0) {
                        const totalAmount = hours * hourlyRate;
                        
                        const formattedAmount = totalAmount.toLocaleString(locale, { 
                            style: 'currency', 
                            currency: currency, 
                            minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                        });
                        
                        workDisplay.textContent = formattedAmount;
                        workDisplay.style.color = '#e74c3c';
                    } else {
                        workDisplay.textContent = '...';
                        workDisplay.style.color = '#95a5a6';
                    }
                }
            });
            
            // C·∫≠p nh·∫≠t T·ªïng K·∫øt Cu·ªëi Th√°ng
            const totalAmountFinal = totalHours * hourlyRate;
            TOTAL_HOURS_SPAN.textContent = totalHours.toFixed(2);
            document.querySelector('[data-key="summary_hours_suffix"]').textContent = t.summary_hours_suffix;

            TOTAL_AMOUNT_DIV.textContent = totalAmountFinal.toLocaleString(locale, { 
                style: 'currency', 
                currency: currency, 
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });
        }
        
        // --- H√†m ƒê·∫∑t Ng√¥n Ng·ªØ ---
        function setLanguage() {
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            
            // 1. C·∫≠p nh·∫≠t m√£ ti·ªÅn t·ªá v√† ƒë∆°n v·ªã hi·ªÉn th·ªã
            currentCurrency = t.currencyCode;
            CURRENCY_UNIT_SPAN.textContent = currentCurrency;
            
            // 2. C·∫≠p nh·∫≠t c√°c text kh√°c
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    if (element.id === 'modalDayNumber' || element.id === 'currentMonthYear') {
                        return;
                    }
                    if (element.tagName === 'H1') {
                        element.innerHTML = `${t.h1_title} <span id="currentMonthYear"></span>`;
                    } else if (key.startsWith('modal_title_prefix')) {
                        element.innerHTML = `${t.modal_title_prefix} - Ng√†y <span id="modalDayNumber">${currentDayInModal || ''}</span>`;
                    } else {
                        element.textContent = t[key];
                    }
                }
            });
            
            document.title = t.title;
            MONTH_YEAR_SPAN.textContent = `${t.month_names[CURRENT_MONTH]}, ${CURRENT_YEAR}`;
            
            // 3. Render l·∫°i l·ªãch v√† c·∫≠p nh·∫≠t t·ªïng k·∫øt
            renderCalendar(); 
            updateSummary();
            
            // 4. C·∫≠p nh·∫≠t l·∫°i ti√™u ƒë·ªÅ modal (n·∫øu ƒëang m·ªü, ƒë·ªÉ ƒë·∫£m b·∫£o ng√†y v·∫´n hi·ªÉn th·ªã)
            if (TIME_MODAL.style.display === 'flex' && currentDayInModal) {
                 document.querySelector('[data-key="modal_title_prefix"]').innerHTML = `${t.modal_title_prefix} - Ng√†y <span id="modalDayNumber">${currentDayInModal}</span>`;
            }
        }

        // --- H√†m T·∫°o L·ªãch ---
        function renderCalendar() {
            CALENDAR_BODY.innerHTML = ''; 
            
            const date = new Date(CURRENT_YEAR, CURRENT_MONTH, 1);
            let firstDayOfWeek = date.getDay(); 

            let row = CALENDAR_BODY.insertRow();
            
            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;
            
            while (date.getMonth() === CURRENT_MONTH) {
                if (row.cells.length === 7) {
                    row = CALENDAR_BODY.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                
                const currentDay = day.toString();
                
                const dayContent = `
                    <span class="day-number">${currentDay}</span>
                    <span class="work-display">...</span>
                `;
                cell.innerHTML = dayContent;
                
                // G·∫Øn s·ª± ki·ªán m·ªü Modal/Popup
                cell.onclick = function() {
                    openModal(currentDay);
                };
                
                day++;
                date.setDate(day);
            }
            
            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }
            
            // Quan tr·ªçng: G·ªçi updateSummary ƒë·ªÉ ƒëi·ªÅn d·ªØ li·ªáu ƒë√£ l∆∞u v√† t√≠nh to√°n
            updateSummary(); 
        }

        // --- X·ª≠ l√Ω Modal ---

        function openModal(day) {
            currentDayInModal = day;
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            // 1. C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ Modal
            document.querySelector('[data-key="modal_title_prefix"]').innerHTML = `${t.modal_title_prefix} - Ng√†y <span id="modalDayNumber">${day}</span>`;
            
            // 2. T·∫£i d·ªØ li·ªáu ƒë√£ l∆∞u v√†o input
            MODAL_TIME_IN.value = timeData[day]?.in || '09:00';
            MODAL_TIME_OUT.value = timeData[day]?.out || '18:00';
            
            // 3. Hi·ªÉn th·ªã Modal
            TIME_MODAL.style.display = 'flex';
            
            // 4. Focus v√†o input ƒë·∫ßu ti√™n
            MODAL_TIME_IN.focus();
        }

        function closeModal(event) {
            // ƒê√≥ng Modal n·∫øu click v√†o n·ªÅn x√°m ho·∫∑c n√∫t h·ªßy
            if (!event || event.target.id === 'timeModal' || event.target.classList.contains('cancel')) {
                TIME_MODAL.style.display = 'none';
                currentDayInModal = null;
            }
        }

        function saveModalData() {
            if (!currentDayInModal) return;
            
            const timeIn = MODAL_TIME_IN.value;
            const timeOut = MODAL_TIME_OUT.value;
            
            // L∆∞u d·ªØ li·ªáu v√†o bi·∫øn timeData
            timeData[currentDayInModal] = { in: timeIn, out: timeOut };
            
            // ·∫®n Modal v√† c·∫≠p nh·∫≠t t·ªïng k·∫øt
            TIME_MODAL.style.display = 'none';
            currentDayInModal = null;
            updateSummary();
        }
        
        // --- Ch·∫°y khi t·∫£i trang ---
        window.onload = function() {
            // ƒê·∫∑t ng√¥n ng·ªØ m·∫∑c ƒë·ªãnh (s·∫Ω g·ªçi renderCalendar v√† updateSummary)
            setLanguage(); 
        };
    </script>
