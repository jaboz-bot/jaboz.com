<!DOCTYPE html>

    <style>

        .controls {

        .control-group label {

        h1 {

        /* L·ªãch */
        .calendar-header {

        .calendar-table {

        .calendar-table th {

        /* --- T·ªêI GI·∫¢N H√ìA GIAO DI·ªÜN C∆† B·∫¢N --- */
        .day-cell {
            vertical-align: top;
            width: 14.28%; 
            height: 60px; /* Chi·ªÅu cao t·ªëi gi·∫£n */
            background-color: #fcfcfc;
            position: relative; /* Quan tr·ªçng ƒë·ªÉ cƒÉn ch·ªânh n·ªôi dung */
            cursor: pointer; /* Hi·ªáu ·ª©ng c√≥ th·ªÉ nh·∫•p */
        }
        
        /* S·ªë ng√†y ·ªü g√≥c tr√™n tr√°i */
        .day-number {
            font-weight: bold;
            font-size: 1em;
            display: block;
            position: absolute;
            top: 2px;
            left: 5px;
            color: #2980b9;
        }
        
        /* Hi·ªÉn th·ªã gi·ªù l√†m/ti·ªÅn (V·ªã tr√≠ trung t√¢m) */
        .work-display {
            font-size: 0.9em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 25px; /* ƒê·∫©y xu·ªëng gi·ªØa */
            display: block;
        }
        
        /* N·ªôi dung chi ti·∫øt (M·∫∑c ƒë·ªãnh ·∫©n) */
        .detail-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            z-index: 10;
        }
        
        /* Hi·ªÉn th·ªã chi ti·∫øt khi √¥ ƒë∆∞·ª£c ch·ªçn */
        .day-cell.active .detail-content {
            display: flex;
        }
        
        /* ·∫®n gi·ªù l√†m khi ƒëang hi·ªÉn th·ªã chi ti·∫øt */
        .day-cell.active .work-display {
            display: none;
        }
        
        /* --- T√πy ch·ªânh input trong ch·∫ø ƒë·ªô chi ti·∫øt --- */
        .detail-content label {
            font-size: 0.8em;
            font-weight: normal;
        }
        
        .detail-content input[type="time"] {
            width: 90%;
            padding: 1px;

        /* --- Input Rate --- */

        /* --- Summary --- */

        .summary p {

        }

        .total-amount {
            font-size: 1.6em;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header-controls">
            <h1 data-key="h1_title">üóìÔ∏è B·∫£ng Ch·∫•m C√¥ng Th√°ng <span id="currentMonthYear"></span></h1>
            
            <div class="controls">
                <div class="control-group">
                    <label data-key="label_lang" for="languageSelect">Ng√¥n ng·ªØ:</label>
                    <select id="languageSelect" onchange="setLanguage()">
                        <option value="vi">Ti·∫øng Vi·ªát</option>
                        <option value="en">English</option>
                        <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                    </select>
                </div>
                <div class="control-group">
                    <label data-key="label_currency" for="currencySelect">Ti·ªÅn t·ªá:</label>
                    <select id="currencySelect" onchange="updateSummary()">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="KRW">KRW (Won)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="calendar-header">
            <div class="rate-input-group">
                 <span data-key="label_rate">üí∞ L∆∞∆°ng/gi·ªù:</span>
                 <input type="number" id="hourlyRate" value="50000" min="1000" onchange="updateSummary()" style="width:80px;">
            </div>
            <p id="note" class="note" data-key="note_calc"></p> 
        </div>

        <table class="calendar-table">
            <thead>
                <tr id="tableHeaders">
                    <th data-key="th_sun">CN</th>
                    <th data-key="th_mon">T2</th>
                    <th data-key="th_tue">T3</th>
                    <th data-key="th_wed">T4</th>
                    <th data-key="th_thu">T5</th>
                    <th data-key="th_fri">T6</th>
                    <th data-key="th_sat">T7</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                </tbody>
        </table>

        <div class="summary">
            <p><span data-key="summary_total_hours_prefix">‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong th√°ng:</span> <span id="totalHours" class="work-hours">0.00</span> <span data-key="summary_hours_suffix">gi·ªù</span></p>
            <p data-key="summary_total_income">üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN:</p>
            <div id="totalAmount" class="total-amount">0 VND</div>
        </div>
    </div>

    <script>
        // === JavaScript Logic ===

        const TODAY = new Date();
        const CURRENT_YEAR = TODAY.getFullYear();
        const CURRENT_MONTH = TODAY.getMonth(); // 0-11
        
        const CALENDAR_BODY = document.getElementById('calendarBody');
        const TOTAL_HOURS_SPAN = document.getElementById('totalHours');
        const TOTAL_AMOUNT_DIV = document.getElementById('totalAmount');
        const HOURLY_RATE_INPUT = document.getElementById('hourlyRate');
        const MONTH_YEAR_SPAN = document.getElementById('currentMonthYear');
        const CURRENCY_SELECT = document.getElementById('currencySelect');
        const LANGUAGE_SELECT = document.getElementById('languageSelect');
        
        // D·ªØ li·ªáu L∆∞u tr·ªØ Gi·ªù (ƒë·ªÉ gi·ªØ l·∫°i khi chuy·ªÉn ng√¥n ng·ªØ/render l·∫°i)
        let timeData = {}; 
        
        // --- D·ªØ li·ªáu D·ªãch thu·∫≠t ---
        const translations = {
            'vi': {
                title: 'B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng',
                label_lang: 'Ng√¥n ng·ªØ:',
                label_currency: 'Ti·ªÅn t·ªá:',
                h1_title: 'üóìÔ∏è B·∫£ng Ch·∫•m C√¥ng Th√°ng',
                label_rate: 'üí∞ L∆∞∆°ng/gi·ªù:',
                note_calc: '',
                th_sun: 'CN', th_mon: 'T2', th_tue: 'T3', th_wed: 'T4', th_thu: 'T5', th_fri: 'T6', th_sat: 'T7',
                in: 'V√†o:', out: 'Ra:', hour_suffix: 'gi·ªù',
                summary_total_hours_prefix: '‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong th√°ng:',
                summary_hours_suffix: 'gi·ªù',
                summary_total_income: 'üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN:',
                month_names: ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",
                              "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"]
            },
            'en': {
                title: 'Monthly Timesheet',
                label_lang: 'Language:',
                label_currency: 'Currency:',
                h1_title: 'üóìÔ∏è Monthly Timesheet for',
                label_rate: 'üí∞ Hourly Rate:',
                note_calc: '',
                th_sun: 'Sun', th_mon: 'Mon', th_tue: 'Tue', th_wed: 'Wed', th_thu: 'Thu', th_fri: 'Fri', th_sat: 'Sat',
                in: 'In:', out: 'Out:', hour_suffix: 'hours',
                summary_total_hours_prefix: '‚úÖ Total work hours this month:',
                summary_hours_suffix: 'hours',
                summary_total_income: 'üíµ ESTIMATED TOTAL INCOME:',
                month_names: ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"]
            },
            'ko': {
                title: 'ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_lang: 'Ïñ∏Ïñ¥:',
                label_currency: 'ÌÜµÌôî:',
                h1_title: 'üóìÔ∏è ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_rate: 'üí∞ ÏãúÍ∞ÑÎãπ ÏûÑÍ∏à:',
                note_calc: '',
                th_sun: 'Ïùº', th_mon: 'Ïõî', th_tue: 'Ìôî', th_wed: 'Ïàò', th_thu: 'Î™©', th_fri: 'Í∏à', th_sat: 'ÌÜ†',
                in: 'Ï∂úÍ∑º:', out: 'Ìá¥Í∑º:', hour_suffix: 'ÏãúÍ∞Ñ',
                summary_total_hours_prefix: '‚úÖ Ïù¥Î≤à Îã¨ Ï¥ù Í∑ºÎ¨¥ ÏãúÍ∞Ñ:',
                summary_hours_suffix: 'ÏãúÍ∞Ñ',
                summary_total_income: 'üíµ ÏòàÏÉÅ Ï¥ù ÏàòÏûÖ:',
                month_names: ["1Ïõî", "2Ïõî", "3Ïõî", "4Ïõî", "5Ïõî", "6Ïõî",
                              "7Ïõî", "8Ïõî", "9Ïõî", "10Ïõî", "11Ïõî", "12Ïõî"]
            }
        };
        
        // --- 1. H√†m T√≠nh To√°n Gi·ªù L√†m (Kh√¥ng tr·ª´ 1 ti·∫øng) ---
        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);

            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;

            let totalMinutes = minutesOut - minutesIn;
            
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60; 
            }
            
            return totalMinutes / 60;
        }

        // --- 2. H√†m C·∫≠p Nh·∫≠t T·ªïng K·∫øt (H·ªó tr·ª£ ti·ªÅn t·ªá v√† l∆∞u tr·ªØ data) ---
        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(HOURLY_RATE_INPUT.value) || 0;
            const currency = CURRENCY_SELECT.value;
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            // 1. L·∫∑p qua t·∫•t c·∫£ c√°c ng√†y
            CALENDAR_BODY.querySelectorAll('.day-cell').forEach(cell => {
                const day = cell.querySelector('.day-number').textContent;
                
                // L·∫•y gi√° tr·ªã t·ª´ input trong detail-content
                const timeInInput = cell.querySelector('input[data-type="in"]');
                const timeOutInput = cell.querySelector('input[data-type="out"]');
                
                const timeIn = timeInInput ? timeInInput.value : timeData[day]?.in || '';
                const timeOut = timeOutInput ? timeOutInput.value : timeData[day]?.out || '';
                
                // L∆∞u tr·ªØ data (ƒë·ªÉ gi·ªØ l·∫°i khi chuy·ªÉn ng√¥n ng·ªØ/render)
                timeData[day] = { in: timeIn, out: timeOut };

                let hours = 0;
                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;
                
                // 2. C·∫≠p nh·∫≠t hi·ªÉn th·ªã trong √¥
                const workDisplay = cell.querySelector('.work-display');
                if (workDisplay) {
                    if (hours > 0) {
                        const totalAmount = hours * hourlyRate;
                        
                        let locale = 'en-US';
                        if (currency === 'VND') locale = 'vi-VN';
                        if (currency === 'KRW') locale = 'ko-KR';

                        const formattedAmount = totalAmount.toLocaleString(locale, { 
                            style: 'currency', 
                            currency: currency, 
                            minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                        });
                        
                        // Hi·ªÉn th·ªã ti·ªÅn thay v√¨ gi·ªù (Giao di·ªán t·ªëi gi·∫£n)
                        workDisplay.textContent = formattedAmount;
                        workDisplay.style.color = '#e74c3c'; // M√†u ƒë·ªè cho ti·ªÅn
                    } else {
                        workDisplay.textContent = '...';
                        workDisplay.style.color = '#95a5a6';
                    }
                }
            });
            
            // 3. C·∫≠p nh·∫≠t T·ªïng K·∫øt Cu·ªëi Th√°ng
            const totalAmountFinal = totalHours * hourlyRate;
            TOTAL_HOURS_SPAN.textContent = totalHours.toFixed(2);
            document.querySelector('[data-key="summary_hours_suffix"]').textContent = t.summary_hours_suffix;

            let locale = 'en-US';
            if (currency === 'VND') locale = 'vi-VN';
            if (currency === 'KRW') locale = 'ko-KR';

            TOTAL_AMOUNT_DIV.textContent = totalAmountFinal.toLocaleString(locale, { 
                style: 'currency', 
                currency: currency, 
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });
            
             // ƒê·∫£m b·∫£o input trong detail-content lu√¥n gi·ªØ gi√° tr·ªã
             CALENDAR_BODY.querySelectorAll('.day-cell').forEach(cell => {
                const day = cell.querySelector('.day-number').textContent;
                const timeInInput = cell.querySelector('input[data-type="in"]');
                const timeOutInput = cell.querySelector('input[data-type="out"]');
                if (timeInInput && timeData[day]) timeInInput.value = timeData[day].in;
                if (timeOutInput && timeData[day]) timeOutInput.value = timeData[day].out;
             });
        }
        
        // --- 3. H√†m ƒê·∫∑t Ng√¥n Ng·ªØ ---
        function setLanguage() {
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            // C·∫≠p nh·∫≠t c√°c chu·ªói vƒÉn b·∫£n tƒ©nh
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    element.textContent = t[key];
                }
            });
            
            document.title = t.title;
            MONTH_YEAR_SPAN.textContent = `${t.month_names[CURRENT_MONTH]}, ${CURRENT_YEAR}`;
            
            // Render l·∫°i l·ªãch ƒë·ªÉ c·∫≠p nh·∫≠t c√°c nh√£n V√†o/Ra trong detail-content
            renderCalendar(); 
            
            // Sau khi render xong, ch·∫°y updateSummary ƒë·ªÉ c·∫≠p nh·∫≠t ti·ªÅn/gi·ªù
            updateSummary();
        }

        // --- 4. H√†m T·∫°o L·ªãch (K·∫øt h·ª£p data ƒë√£ l∆∞u) ---
        function renderCalendar() {
            CALENDAR_BODY.innerHTML = ''; 
            
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            const date = new Date(CURRENT_YEAR, CURRENT_MONTH, 1);
            let firstDayOfWeek = date.getDay(); 

            let row = CALENDAR_BODY.insertRow();
            
            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;
            
            while (date.getMonth() === CURRENT_MONTH) {
                if (row.cells.length === 7) {
                    row = CALENDAR_BODY.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                
                const currentDay = day.toString();
                const storedIn = timeData[currentDay]?.in || '';
                const storedOut = timeData[currentDay]?.out || '';
                
                const dayContent = `
                    <span class="day-number">${currentDay}</span>
                    <span class="work-display">...</span>
                    <div class="detail-content" onclick="event.stopPropagation()">
                        <label>${t.in}</label>
                        <input type="time" data-day="${currentDay}" data-type="in" value="${storedIn}" onchange="updateSummary()">
                        <label>${t.out}</label>
                        <input type="time" data-day="${currentDay}" data-type="out" value="${storedOut}" onchange="updateSummary()">
                    </div>
                `;
                cell.innerHTML = dayContent;
                
                // G·∫Øn s·ª± ki·ªán click (ho·∫∑c tap tr√™n mobile)
                cell.onclick = function() {
                    // ƒê√≥ng t·∫•t c·∫£ √¥ chi ti·∫øt kh√°c
                    document.querySelectorAll('.day-cell.active').forEach(c => {
                        if (c !== cell) {
                            c.classList.remove('active');
                        }
                    });
                    // M·ªü ho·∫∑c ƒë√≥ng √¥ hi·ªán t·∫°i
                    cell.classList.toggle('active');
                    
                    // N·∫øu m·ªü, focus v√†o input ƒë·∫ßu ti√™n
                    if (cell.classList.contains('active')) {
                         cell.querySelector('input[data-type="in"]').focus();
                    }
                };
                
                day++;
                date.setDate(day);
            }
            
            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }
            
            updateSummary(); 
        }

        // ƒê√≥ng √¥ chi ti·∫øt khi click b√™n ngo√†i l·ªãch
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.day-cell')) {
                 document.querySelectorAll('.day-cell.active').forEach(c => {
                    c.classList.remove('active');
                });
            }
        });

        // --- Ch·∫°y khi t·∫£i trang ---
        window.onload = function() {
             setLanguage(); // S·∫Ω g·ªçi renderCalendar v√† updateSummary
        };
    </script>
</body>
