        .tv-frame {

            background: none;

            position: relative;

        .tv-screen {

            /* ƒê√£ lo·∫°i b·ªè vi·ªÅn 5px inset */
            border: none;

            overflow: hidden;

            width: 100%;

            /* ƒê√£ lo·∫°i b·ªè b√≥ng ƒë·ªï b√™n trong */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Th√™m b√≥ng ƒë·ªï nh·∫π ra ngo√†i ƒë·ªÉ n·ªïi b·∫≠t m√†n h√¨nh */
        }

        .tv-screen iframe {

        .controls {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* B√≥ng ƒë·ªï m·∫°nh h∆°n */
            font-weight: 600; /* In ƒë·∫≠m ch·ªØ */

        button:hover {

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* B√≥ng ƒë·ªï m·∫°nh h∆°n khi hover */

        button:active {
            transform: translateY(0px); /* V·ªÅ v·ªã tr√≠ ban ƒë·∫ßu ho·∫∑c l√∫n nh·∫π xu·ªëng */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3); /* B√≥ng ƒë·ªï nh·∫π h∆°n khi click */
        }

        /* M√†u s·∫Øc cho c√°c n√∫t */
        .bg-blue-600 { background-color: #2196F3; }
        .hover\:bg-blue-800:hover { background-color: #1565C0; }

</head>
<body>

<h1>üì∫ Video Tr·ª±c Tuy·∫øn</h1>

<div class="tv-frame">
    <div class="channel-label" id="channelLabel">K√™nh 1 (T√†i li·ªáu)</div>
    <div class="tv-screen">
        <iframe 
            id="tvVideo"
            src="" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <div class="controls">
        <button onclick="prevChannel()" class="bg-blue-600 hover:bg-blue-800">‚¨Ö K√™nh Tr∆∞·ªõc</button>
        <button onclick="toggleFullscreen()" class="bg-green-600 hover:bg-green-800">‚¨ú To√†n M√†n H√¨nh</button>
        <button onclick="nextChannel()" class="bg-blue-600 hover:bg-blue-800">K√™nh Ti·∫øp ‚û°</button>
    </div>
</div>

<script>
    const player = document.getElementById('tvVideo');
    const label = document.getElementById('channelLabel');

    const channels = [
        { name: "K√™nh 1", videoId: "NV-NXEQLDZI" },
        { name: "K√™nh 2", videoId: "W1s0v7JuY-o" },
        { name: "K√™nh 3", videoId: "4nQ2LT04reQ" },
        { name: "K√™nh 4", videoId: "dC3d4gXzyuE" },
        { name: "K√™nh 5", videoId: "1Uc0EKky6rc" },
        { name: "K√™nh 6", videoId: "bAP7-1JLoLI" },
        { name: "K√™nh 7", videoId: "amzgpxDsJjQ" },
        { name: "K√™nh 8", videoId: "4HMSwxMlHg8" },
        { name: "K√™nh 9", videoId: "lzwTC1bVWXc" },
        { name: "K√™nh 10", videoId: "u0Zj7owiPAM" },
        { name: "K√™nh 11", videoId: "o9c3OJC8eWc" },
        { name: "K√™nh 12", videoId: "e5WvpJda0HU" },
        { name: "K√™nh 13", videoId: "NjTMNxaVZNY" },
        { name: "K√™nh 14", videoId: "_eB-7OyJTZg" }
    ];

    let current = 0;
    let labelTimeout = null;

    function loadChannel(index) {
        clearTimeout(labelTimeout);

        const ch = channels[index];
        const fullUrl = `https://www.youtube.com/embed/${ch.videoId}?autoplay=1&vq=hd1080&rel=0&cc_load_policy=1&cc_lang_pref=vi`;
        
        player.src = fullUrl;
        label.textContent = ch.name;

        label.style.opacity = '1';

        labelTimeout = setTimeout(() => {
            label.style.opacity = '0';
        }, 2000);
    }

    function nextChannel() {
        current = (current + 1) % channels.length;
        loadChannel(current);
    }

    function prevChannel() {
        current = (current - 1 + channels.length) % channels.length;
        loadChannel(current);
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.mozRequestFullScreen) { /* Firefox */
                player.mozRequestFullScreen();
            } else if (player.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                player.webkitRequestFullscreen();
            } else if (player.msRequestFullscreen) { /* IE/Edge */
                player.msRequestFullscreen();
            }

            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.error("Screen orientation lock failed:", err);
                });
            }

        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
                document.webkitExitFullscreen();
            } else if (player.msExitFullscreen) { /* IE/Edge */
                player.msExitFullscreen();
            }
            
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
    }

    window.onload = function() {
        loadChannel(current);
    };

</script>
</body>
