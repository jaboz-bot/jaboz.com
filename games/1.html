<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index,follow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="HandheldFriendly" content="true">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<title>Moto X3M Pool Party</title>
		
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html, body {
                background: #000;
                color: #ff7;
                font: 14px/1.2 Arial, "Helvetica Neue", sans-serif;
                height: 100%;
            }
            body{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #333333;
            }
            #gameContainer * {
                display: flex;
            }
            #gameContainer {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
            }
            .row {
                flex: 1;
                background-color: blue;
                width: 100%;
            }
            #game-iframe {
                flex: 1;
                background-color: #333333;
            }
            /* CÁC DIV QUẢNG CÁO ĐƯỢC GIỮ NGUYÊN CSS NHƯNG SẼ TRỐNG */
            .verticalAd, .horizontalAd {
                background-color: #333333;
                justify-content: center;
                align-items: center;
                box-shadow: inset 0px 0px 16px 0px rgba(0,0,0,0.33);
                padding: 12px;
            }
            #div-gpt-ad-banner-left { max-width: 160px; width: 35vh; }
            #div-gpt-ad-banner-right { max-width: 160px; width: 35vh; }
            #div-gpt-ad-banner-top { height: 10vh; max-height: 100px; }
            #div-gpt-ad-banner-bottom { height: 100px; }
            
            @media (orientation: portrait) {
                #div-gpt-ad-banner-left, #div-gpt-ad-banner-right, #div-gpt-ad-banner-top { display: none; }
            }
            @media (orientation: landscape) {
                #div-gpt-ad-banner-top, #div-gpt-ad-banner-bottom { display: none; }
            }
            @media (max-width: 1200px) and (orientation: landscape) {
                #div-gpt-ad-banner-left { display: none; }
            }
            @media (max-height: 700px) and (orientation: portrait) {
                #div-gpt-ad-banner-bottom { height: 60px; }
            }
		</style>
	</head>
	<body>
		<div id="gameContainer">
            <div id="div-gpt-ad-banner-top" class="horizontalAd"></div>
			<div class="row">
				<div id="div-gpt-ad-banner-left" class="verticalAd"></div>
				<iframe id="game-iframe" 
                        src="" 
                        webkit-playsinline="true" 
                        scrolling="no" 
                        frameborder="0" 
                        allow="autoplay"
                        **referrerpolicy="no-referrer"**> </iframe>
				<div id="div-gpt-ad-banner-right" class="verticalAd"></div>
			</div>
			<div id="div-gpt-ad-banner-bottom" class="horizontalAd"></div>
		</div>

		<script>
            (function(){
                const packageId = "moto-x3m-pool-party";
                const iframe = document.querySelector("#game-iframe");
                if(iframe) {
                    // Đặt URL nhúng mà không có tham số affiliateId
                    iframe.setAttribute("src", 'https://play.famobi.com/' + packageId);
                }
            })();
		</script>
        
        </body>
</html>
