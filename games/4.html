<!DOCTYPE html>
<html>
<head>
    <title>Basic Snake HTML Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            touch-action: none;
        }

        body {
            background: black;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            position: relative; /* Quan tr·ªçng cho Game Over overlay */
        }

        /* ƒê·ªãnh d·∫°ng cho khung ƒëi·ªÉm s·ªë */
        #score-display {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        canvas {
            border: 1px solid white;
            max-width: 90vw; 
            max-height: 90vh;
        }

        /* ---------------------------------- */
        /* ƒê·ªãnh d·∫°ng cho m√†n h√¨nh GAME OVER */
        /* ---------------------------------- */
        #game-over-screen {
            position: absolute;
            width: 400px; /* B·∫±ng k√≠ch th∆∞·ªõc canvas */
            height: 400px; /* B·∫±ng k√≠ch th∆∞·ªõc canvas */
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            display: none; /* Ban ƒë·∫ßu ·∫©n ƒëi */
            border: 1px solid red;
        }
        
        #game-over-screen h2 {
            color: #ff4d4d;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        #final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #play-again-btn {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #play-again-btn:active {
            background-color: #45a049;
        }
        /* ---------------------------------- */

        /* ƒê·ªãnh d·∫°ng cho v√πng ƒëi·ªÅu khi·ªÉn */
        #controls {
            margin-top: 20px;
            width: 300px;
            max-width: 90vw;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left center right"
                ". down .";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

        .control-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
            touch-action: manipulation;
        }

        #btn-up { grid-area: up; }
        #btn-left { grid-area: left; }
        #btn-right { grid-area: right; }
        #btn-down { grid-area: down; }
        
        .control-btn:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    
    <div id="game-over-screen" style="display: none;">
        <h2>GAME OVER</h2>
        <p id="final-score">ƒêi·ªÉm : 0</p>
        <button id="play-again-btn">Ch∆°i L·∫°i</button>
    </div>

    <canvas width="400" height="400" id="game"></canvas>

    <div id="controls">
        <button class="control-btn" id="btn-up">‚¨ÜÔ∏è</button>
        <div style="grid-area: center;"></div>
        <button class="control-btn" id="btn-left">‚¨ÖÔ∏è</button>
        <button class="control-btn" id="btn-right">‚û°Ô∏è</button>
        <button class="control-btn" id="btn-down">‚¨áÔ∏è</button>
    </div>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        var scoreDisplay = document.getElementById('score-display');
        var gameOverScreen = document.getElementById('game-over-screen');
        var playAgainBtn = document.getElementById('play-again-btn');
        
        var score = 0;
        var grid = 16;
        var count = 0;
        
        // ----------------------------------------------------------------
        // üê¢ T·ªêC ƒê·ªò BAN ƒê·∫¶U R·∫§T CH·∫¨M: 10 (kho·∫£ng 6 FPS)
        var framesPerMove = 10; 
        // ----------------------------------------------------------------
        
        var isGameOver = false;

        var snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };
        var apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function setSnakeDirection(newDx, newDy) {
            if (isGameOver) return; // Kh√¥ng cho ƒë·ªïi h∆∞·ªõng khi game over

            if ((newDx !== 0 && snake.dx === 0) || (newDy !== 0 && snake.dy === 0)) {
                if (newDx !== 0 && snake.dx === 0) {
                    snake.dx = newDx;
                    snake.dy = 0;
                } else if (newDy !== 0 && snake.dy === 0) {
                    snake.dy = newDy;
                    snake.dx = 0;
                }
            }
        }

        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = 'Score: ' + score;
        }

        function handleGameOver() {
            isGameOver = true;
            document.getElementById('final-score').textContent = 'ƒêi·ªÉm Cu·ªëi: ' + score;
            gameOverScreen.style.display = 'flex';
        }
        
        function startGame() {
             isGameOver = false;
             gameOverScreen.style.display = 'none';
             
             // Thi·∫øt l·∫≠p l·∫°i tr·∫°ng th√°i r·∫Øn v√† ƒëi·ªÉm
             snake.x = 160;
             snake.y = 160;
             snake.cells = [];
             snake.maxCells = 4;
             snake.dx = grid;
             snake.dy = 0;
             
             score = 0;
             updateScore(0);
             
             // üîÑ Thi·∫øt l·∫≠p l·∫°i t·ªëc ƒë·ªô ban ƒë·∫ßu
             framesPerMove = 10; 

             // ƒê·∫∑t t√°o ·ªü v·ªã tr√≠ m·ªõi
             apple.x = getRandomInt(0, 25) * grid;
             apple.y = getRandomInt(0, 25) * grid;
        }
        
        // game loop
        function loop() {
            requestAnimationFrame(loop);
            
            // D·ª´ng game khi Game Over
            if (isGameOver) {
                return;
            }

            if (++count < framesPerMove) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            // üõë LOGIC VA CH·∫†M T∆Ø·ªúNG (GAME OVER)
            if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
                handleGameOver();
                return; 
            }

            snake.cells.unshift({
                x: snake.x,
                y: snake.y
            });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // V·∫Ω t√°o
            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            // V·∫Ω r·∫Øn v√† ki·ªÉm tra va ch·∫°m
            context.fillStyle = 'green';
            snake.cells.forEach(function(cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                // R·∫Øn ƒÉn t√°o
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    updateScore(1);

                    // üöÄ LOGIC TƒÇNG T·ªêC ƒê·ªò: Gi·∫£m `framesPerMove` (t·ªëi thi·ªÉu l√† 1)
                    if (framesPerMove > 1) {
                        framesPerMove -= 1; 
                    }

                    var newAppleX, newAppleY;
                    do {
                        newAppleX = getRandomInt(0, 25) * grid;
                        newAppleY = getRandomInt(0, 25) * grid;
                    } while (snake.cells.some(c => c.x === newAppleX && c.y === newAppleY)); 

                    apple.x = newAppleX;
                    apple.y = newAppleY;
                }

                // üõë KI·ªÇM TRA T·ª∞ VA CH·∫†M (GAME OVER)
                for (var i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        handleGameOver();
                        return; // D·ª´ng v√≤ng l·∫∑p forEach v√† loop
                    }
                }
            });
        }

        // ----------------------------------------------------------------
        // --- ƒêi·ªÅu khi·ªÉn Ph√≠m & N√∫t B·∫•m ---
        // ----------------------------------------------------------------
        
        // N√∫t Ch∆°i L·∫°i
        playAgainBtn.addEventListener('click', startGame);

        // ƒêi·ªÅu khi·ªÉn Ph√≠m
        document.addEventListener('keydown', function(e) {
            if (e.which === 37) {
                setSnakeDirection(-grid, 0); // Tr√°i
            } else if (e.which === 38) {
                setSnakeDirection(0, -grid); // L√™n
            } else if (e.which === 39) {
                setSnakeDirection(grid, 0); // Ph·∫£i
            } else if (e.which === 40) {
                setSnakeDirection(0, grid); // Xu·ªëng
            }
        });

        // ƒêi·ªÅu khi·ªÉn N√∫t B·∫•m
        document.getElementById('btn-up').addEventListener('click', function() {
             setSnakeDirection(0, -grid);
        });
        document.getElementById('btn-down').addEventListener('click', function() {
             setSnakeDirection(0, grid);
        });
        document.getElementById('btn-left').addEventListener('click', function() {
             setSnakeDirection(-grid, 0);
        });
        document.getElementById('btn-right').addEventListener('click', function() {
             setSnakeDirection(grid, 0);
        });

        // Kh·ªüi ƒë·ªông game
        startGame(); // Thi·∫øt l·∫≠p tr·∫°ng th√°i ban ƒë·∫ßu
        requestAnimationFrame(loop);
    </script>
</body>
</html>
