<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao di·ªán TV Karaoke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tv-container {
            perspective: 1000px;
        }

        .tv {
            width: 800px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        /* TV Frame */
        .tv::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(145deg, #2a2a2a, #0a0a0a);
            border-radius: 25px;
            z-index: -1;
        }

        /* TV Screen */
        .tv-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 150, 255, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Screen glow effect */
        .tv-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* TV Stand */
        .tv-stand {
            width: 200px;
            height: 30px;
            background: linear-gradient(145deg, #2a2a2a, #0a0a0a);
            margin: 20px auto 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .tv-stand::after {
            content: '';
            width: 300px;
            height: 15px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            border-radius: 0 0 15px 15px;
        }

        /* Content Area */
        .tv-content {
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }
        
        .tv-content.has-search {
            justify-content: flex-start;
        }

        .tv-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(100, 150, 255, 0.6);
            }
        }

        .tv-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .search-section.sticky {
            position: sticky;
            top: 0;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }


        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .youtube-search-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar */
        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Video Player */
        .video-player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background: #000;
            border-radius: 10px;
        }

        .video-player-container.active {
            display: flex;
            flex-direction: column;
        }

        .video-player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* Responsive */
        @media (max-width: 900px) {
            .tv {
                width: 90vw;
                height: 67.5vw;
                max-height: 600px;
            }

            .tv-title {
                font-size: 36px;
            }

            .tv-subtitle {
                font-size: 18px;
            }

            .search-container {
                border-radius: 20px;
            }

            .search-input {
                width: 100%;
            }

            .search-section {
                max-width: 100%;
                padding: 10px;
            }

            .song-thumbnail {
                width: 80px;
                height: 60px;
            }

            .song-title {
                font-size: 14px;
            }

            .song-artist {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Danh s√°ch b√†i h√°t v·ªõi YouTube Video IDs
        const songs = [
            { title: "Nh∆∞ Nh·ªØng Ph√∫t Ban ƒê·∫ßu", artist: "T√≥c Ti√™n", videoId: "dQw4w9WgXcQ" },
            { title: "ƒê·ª´ng Y√™u N·ªØa Em M·ªát R·ªìi", artist: "Minh V∆∞∆°ng M4U", videoId: "9bZkp7q19f0" },
            { title: "Sau T·∫•t C·∫£", artist: "Erik", videoId: "kJQP7kiw5Fk" },
            { title: "Ch·∫°y Ngay ƒêi", artist: "S∆°n T√πng M-TP", videoId: "OPf0YbXqDm0" },
            { title: "L·∫°c Tr√¥i", artist: "S∆°n T√πng M-TP", videoId: "FlJuC6E4Z6Y" },
            { title: "Em G√°i M∆∞a", artist: "H∆∞∆°ng Tr√†m", videoId: "RgKAFK5djSk" },
            { title: "ƒê·ª´ng Nh∆∞ Th√≥i Quen", artist: "Only C", videoId: "fJ9rUzIMcZQ" },
            { title: "Ng∆∞·ªùi L·∫° Tho√°ng Qua", artist: "ƒêinh M·∫°nh Ninh", videoId: "kJQP7kiw5Fk" },
            { title: "C√≥ Ch√†ng Trai Vi·∫øt L√™n C√¢y", artist: "Phan M·∫°nh Qu·ª≥nh", videoId: "9bZkp7q19f0" },
            { title: "ƒê·ª´ng H·ªèi Em", artist: "M·ªπ T√¢m", videoId: "dQw4w9WgXcQ" },
            { title: "Ng∆∞·ªùi ·∫§y", artist: "Tr·ªãnh ThƒÉng B√¨nh", videoId: "OPf0YbXqDm0" },
            { title: "T√¨nh Y√™u M√†u N·∫Øng", artist: "ƒêo√†n Th√∫y Trang", videoId: "FlJuC6E4Z6Y" },
            { title: "V√¨ T√¥i C√≤n S·ªëng", artist: "Ti√™n Ti√™n", videoId: "RgKAFK5djSk" },
            { title: "Y√™u L√† Th·∫ø", artist: "H·ªì Ng·ªçc H√†", videoId: "fJ9rUzIMcZQ" }
        ];

        // H√†m l·∫•y video ID t·ª´ YouTube URL
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // H√†m t√¨m ki·∫øm tr√™n YouTube (kh√¥ng d√πng API) - T·ªëi ∆∞u t·ªëc ƒë·ªô
        async function searchYouTube(query) {
            // Ki·ªÉm tra n·∫øu l√† YouTube URL
            if (query.includes('youtube.com') || query.includes('youtu.be')) {
                const videoId = getYouTubeVideoId(query);
                if (videoId) {
                    return [{
                        title: "Video t·ª´ YouTube",
                        artist: "YouTube",
                        videoId: videoId
                    }];
                }
            }
            
            // B·ªè qua n·∫øu query qu√° ng·∫Øn
            if (query.length < 2) {
                return [];
            }
            
            const searchQuery = encodeURIComponent(query);
            
            // T·∫°o AbortController v·ªõi timeout 3 gi√¢y
            const createFetchWithTimeout = (url, timeout = 3000) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                return fetch(url, { signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        return response;
                    })
                    .catch(err => {
                        clearTimeout(timeoutId);
                        throw err;
                    });
            };
            
            // Th·ª≠ nhi·ªÅu proxy c√πng l√∫c, l·∫•y k·∫øt qu·∫£ nhanh nh·∫•t
            const proxyPromises = [
                createFetchWithTimeout(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.json())
                    .then(d => d.contents || '')
                    .catch(() => ''),
                createFetchWithTimeout(`https://corsproxy.io/?${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.text())
                    .catch(() => '')
            ];
            
            try {
                // L·∫•y k·∫øt qu·∫£ t·ª´ proxy nhanh nh·∫•t
                const html = await Promise.race(proxyPromises);
                
                if (!html) return [];
                
                const results = [];
                const seenIds = new Set();
                
                // Parse nhanh v·ªõi regex - t√¨m pattern videoRenderer
                const videoPattern = /"videoRenderer":\{[^}]*"videoId":"([^"]{11})"[^}]*"title":\{"runs":\[\{"text":"([^"]+)"\}[^}]*"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                
                let match;
                let count = 0;
                while ((match = videoPattern.exec(html)) !== null && count < 10) {
                    const videoId = match[1];
                    if (!seenIds.has(videoId)) {
                        seenIds.add(videoId);
                        const title = match[2].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16)));
                        const artist = match[3] ? match[3].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))) : "YouTube";
                        
                        results.push({ title, artist, videoId });
                        count++;
                    }
                }
                
                // Fallback: pattern ƒë∆°n gi·∫£n h∆°n
                if (results.length === 0) {
                    const videoIdRegex = /"videoId":"([^"]{11})"/g;
                    const titleRegex = /"title":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    const ownerRegex = /"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    
                    const videoIds = [];
                    const titles = [];
                    const owners = [];
                    
                    let vidMatch;
                    while ((vidMatch = videoIdRegex.exec(html)) !== null && videoIds.length < 15) {
                        if (!seenIds.has(vidMatch[1])) {
                            seenIds.add(vidMatch[1]);
                            videoIds.push(vidMatch[1]);
                        }
                    }
                    
                    let titleMatch;
                    while ((titleMatch = titleRegex.exec(html)) !== null && titles.length < videoIds.length) {
                        titles.push(titleMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    let ownerMatch;
                    while ((ownerMatch = ownerRegex.exec(html)) !== null && owners.length < videoIds.length) {
                        owners.push(ownerMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    for (let i = 0; i < videoIds.length && i < 10; i++) {
                        results.push({
                            title: titles[i] || `B√†i h√°t ${i + 1}`,
                            artist: owners[i] || "YouTube",
                            videoId: videoIds[i]
                        });
                    }
                }
                
                return results;
            } catch (error) {
                console.error('L·ªói t√¨m ki·∫øm YouTube:', error);
                return [];
            }
        }

        // Debounce timer cho t√¨m ki·∫øm t·ª± ƒë·ªông
        let searchTimeout = null;
        let lastSearchQuery = '';
        let searchCache = {};

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                searchSong();
            }
        }

        function handleSearchInput(event) {
            const query = event.target.value.trim();
            const searchSection = document.querySelector('.search-section');
            const tvContent = document.getElementById('tvContent');
            const searchResults = document.getElementById('searchResults');
            
            // X√≥a timeout tr∆∞·ªõc ƒë√≥
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // N·∫øu √¥ input tr·ªëng, ·∫©n k·∫øt qu·∫£ v√† x√≥a class sticky
            if (query === '') {
                searchResults.classList.remove('active');
                searchSection.classList.remove('sticky');
                tvContent.classList.remove('has-search');
                lastSearchQuery = '';
                return;
            }
            
            // Th√™m class sticky v√† has-search khi c√≥ input
            searchSection.classList.add('sticky');
            tvContent.classList.add('has-search');
            
            // Ki·ªÉm tra cache tr∆∞·ªõc
            const cacheKey = query.toLowerCase();
            if (searchCache[cacheKey]) {
                displayResults(searchCache[cacheKey]);
                return;
            }
            
            // Hi·ªÉn th·ªã loading ngay l·∫≠p t·ª©c
            searchResults.innerHTML = '<div class="no-results"><span class="loading-spinner"></span>ƒêang t√¨m ki·∫øm...</div>';
            searchResults.classList.add('active');
            
            // T√¨m ki·∫øm ngay v·ªõi debounce r·∫•t ng·∫Øn (50ms) ƒë·ªÉ kh√¥ng lag khi g√µ
            searchTimeout = setTimeout(() => {
                if (query !== lastSearchQuery && query.length >= 2) {
                    lastSearchQuery = query;
                    searchSong();
                }
            }, 50);
        }

        function displayResults(results) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length > 0) {
                searchResults.innerHTML = results.map(song => {
                    const thumbnailUrl = `https://img.youtube.com/vi/${song.videoId}/maxresdefault.jpg`;
                    const safeTitle = song.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    const safeArtist = song.artist.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    return `
                        <div class="song-item" onclick="playVideo('${song.videoId}', '${safeTitle}', '${safeArtist}')">
                            <img src="${thumbnailUrl}" alt="${song.title}" class="song-thumbnail" loading="lazy" onerror="this.style.display='none'">
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                const query = document.getElementById('searchInput').value.trim();
                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                searchResults.innerHTML = `
                    <div class="no-results">
                        <div style="margin-bottom: 15px;">
                            Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ cho "${query}". Vui l√≤ng th·ª≠ l·∫°i v·ªõi t·ª´ kh√≥a kh√°c.
                        </div>
                        <a href="${searchUrl}" target="_blank" style="color: #667eea; text-decoration: underline; font-weight: bold; display: inline-block; padding: 10px 20px; background: rgba(102, 126, 234, 0.2); border-radius: 25px; margin: 5px;">
                            üîç T√¨m tr√™n YouTube
                        </a>
                    </div>
                `;
            }
            
            searchResults.classList.add('active');
        }

        async function searchSong() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const query = searchInput.value.trim();

            if (query === '' || query.length < 2) {
                searchResults.classList.remove('active');
                return;
            }

            // Ki·ªÉm tra cache
            const cacheKey = query.toLowerCase();
            if (searchCache[cacheKey]) {
                displayResults(searchCache[cacheKey]);
                return;
            }

            // Loading ƒë√£ ƒë∆∞·ª£c hi·ªÉn th·ªã trong handleSearchInput
            // T√¨m ki·∫øm ngay l·∫≠p t·ª©c
            const results = await searchYouTube(query);
            
            // L∆∞u v√†o cache
            if (results.length > 0) {
                searchCache[cacheKey] = results;
                // Gi·ªõi h·∫°n cache t·ªëi ƒëa 50 items
                const cacheKeys = Object.keys(searchCache);
                if (cacheKeys.length > 50) {
                    delete searchCache[cacheKeys[0]];
                }
            }

            // Hi·ªÉn th·ªã k·∫øt qu·∫£ ngay
            displayResults(results);
        }

        function playVideo(videoId, title, artist) {
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const tvContent = document.getElementById('tvContent');

            // ·∫®n n·ªôi dung ch√≠nh
            tvContent.style.display = 'none';
            
            // Hi·ªÉn th·ªã video player
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            videoPlayerContainer.classList.add('active');
        }

        function closeVideo() {
            const videoPlayerContainer = document.getElementById('videoPlayerContainer');
            const youtubePlayer = document.getElementById('youtubePlayer');
            const tvContent = document.getElementById('tvContent');

            // D·ª´ng video
            youtubePlayer.src = '';
            
            // ·∫®n video player
            videoPlayerContainer.classList.remove('active');
            
            // Hi·ªÉn th·ªã l·∫°i n·ªôi dung ch√≠nh
            tvContent.style.display = 'block';
        }
    </script>
