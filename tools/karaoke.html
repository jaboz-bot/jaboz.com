    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-5Cv61zM34WECJrKazQ5p6Eaam8tkttc",
            authDomain: "jaboz-comments.firebaseapp.com",
            projectId: "jaboz-comments",
            storageBucket: "jaboz-comments.firebasestorage.app",
            messagingSenderId: "58018946851",
            appId: "1:58018946851:web:a539b49d6a65fcef24b696",
            measurementId: "G-ZJLTNNNV6B"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot, serverTimestamp, addDoc, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Room configuration (will be populated by loadCustomRooms)
        let ROOMS = [];
        
        // Load custom rooms from Firebase
        async function loadCustomRooms() {
            try {
                const customRoomsRef = collection(db, 'karaoke_rooms');
                // Try to get all rooms, if orderBy fails, get all without order
                let snapshot;
                try {
                    const q = query(customRoomsRef, orderBy('createdAt', 'desc'));
                    snapshot = await getDocs(q);
                } catch (error) {
                    // If orderBy fails (no index), get all without order
                    snapshot = await getDocs(customRoomsRef);
                }
                
                // Filter custom rooms (rooms that are not in default ROOMS)
                const defaultRoomIds = ['pop', 'rock', 'ballad', 'vietnamese'];
                const customRooms = [];
                
                snapshot.forEach(docSnap => {
                    const roomId = docSnap.id;
                    const data = docSnap.data();
                    if (!defaultRoomIds.includes(roomId) && data.isCustom) {
                        customRooms.push({
                            id: roomId,
                            name: data.name || 'Ph√≤ng T√πy Ch·ªânh',
                            category: 'Custom',
                            isCustom: true
                        });
                    }
                });
                
                // Add custom rooms to ROOMS array (before create button)
                ROOMS = [
                    { id: 'pop', name: 'üéµ Nh·∫°c Pop', category: 'Pop' },
                    { id: 'rock', name: 'üé∏ Nh·∫°c Rock', category: 'Rock' },
                    { id: 'ballad', name: 'üéπ Nh·∫°c Ballad', category: 'Ballad' },
                    { id: 'vietnamese', name: 'üáªüá≥ Nh·∫°c Vi·ªát', category: 'Vietnamese' },
                    ...customRooms,
                    { id: 'create_room', name: '‚ûï T·∫°o Ph√≤ng M·ªõi', category: 'Create', isCreateButton: true }
                ];
            } catch (error) {
                console.error('Error loading custom rooms:', error);
                // Fallback to default rooms
                ROOMS = [
                    { id: 'pop', name: 'üéµ Nh·∫°c Pop', category: 'Pop' },
                    { id: 'rock', name: 'üé∏ Nh·∫°c Rock', category: 'Rock' },
                    { id: 'ballad', name: 'üéπ Nh·∫°c Ballad', category: 'Ballad' },
                    { id: 'vietnamese', name: 'üáªüá≥ Nh·∫°c Vi·ªát', category: 'Vietnamese' },
                    { id: 'create_room', name: '‚ûï T·∫°o Ph√≤ng M·ªõi', category: 'Create', isCreateButton: true }
                ];
            }
        }

        let currentRoomId = 'pop';
        let youtubePlayer = null;
        let currentSongIndex = 0;
        let queue = [];
        let isRegistered = false;
        let myQueuePosition = -1;
        let microphoneStream = null;
        let audioContext = null;
        let microphoneGain = null;
        let isMicrophoneOn = false;
        let roomCleanupTimers = {};

        // Initialize YouTube Player
        window.onYouTubeIframeAPIReady = function() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    rel: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    enablejsapi: 1
                },
                events: {
                    onStateChange: onPlayerStateChange,
                    onReady: function(event) {
                        console.log('YouTube player ready');
                    },
                    onError: function(error) {
                        console.error('YouTube player error:', error);
                        alert('L·ªói khi ph√°t video. Vui l√≤ng ki·ªÉm tra link YouTube.');
                    }
                }
            });
        };

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Song ended, play next song
                playNextSong();
            } else if (event.data === YT.PlayerState.PLAYING) {
                // Song started playing
                updateNowPlaying();
            }
        }

        // Initialize rooms
        function initRooms() {
            const roomSelector = document.getElementById('roomSelector');
            roomSelector.innerHTML = '';
            
            ROOMS.forEach(room => {
                const roomTab = document.createElement('div');
                roomTab.className = 'room-tab';
                roomTab.textContent = room.name;
                if (room.isCreateButton) {
                    roomTab.onclick = () => createCustomRoom();
                } else {
                    roomTab.onclick = () => switchRoom(room.id);
                }
                if (room.id === currentRoomId) {
                    roomTab.classList.add('active');
                }
                roomSelector.appendChild(roomTab);
            });
        }
        
        // Create custom room
        async function createCustomRoom() {
            const roomName = prompt('Nh·∫≠p t√™n ph√≤ng m·ªõi:');
            if (!roomName || roomName.trim() === '') {
                return;
            }
            
            const roomId = 'custom_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            try {
                const roomRef = doc(db, 'karaoke_rooms', roomId);
                await setDoc(roomRef, {
                    name: roomName.trim(),
                    isCustom: true,
                    queue: [],
                    currentSongIndex: 0,
                    createdAt: serverTimestamp(),
                    lastActivity: serverTimestamp()
                });
                
                // Reload custom rooms and reinitialize
                await loadCustomRooms();
                initRooms();
                
                // Switch to new room
                await switchRoom(roomId);
                
                alert('ƒê√£ t·∫°o ph√≤ng m·ªõi: ' + roomName);
            } catch (error) {
                console.error('Error creating custom room:', error);
                alert('L·ªói khi t·∫°o ph√≤ng: ' + error.message);
            }
        }

        // Switch room
        async function switchRoom(roomId) {
            if (roomId === currentRoomId) return;
            
            // Save current room state
            await saveRoomState();
            
            // Stop current playback
            if (youtubePlayer) {
                youtubePlayer.stopVideo();
            }
            
            // Switch to new room
            currentRoomId = roomId;
            currentSongIndex = 0;
            queue = [];
            isRegistered = false;
            myQueuePosition = -1;
            
            // Update UI - update all tabs
            document.querySelectorAll('.room-tab').forEach((tab) => {
                tab.classList.remove('active');
                if (tab.textContent === ROOMS.find(r => r.id === roomId)?.name) {
                    tab.classList.add('active');
                }
            });
            
            // Load new room data
            await loadRoomData();
        }

        // Load room data from Firebase
        async function loadRoomData() {
            const roomRef = doc(db, 'karaoke_rooms', currentRoomId);
            const roomSnap = await getDoc(roomRef);
            
            if (roomSnap.exists()) {
                const data = roomSnap.data();
                queue = data.queue || [];
                currentSongIndex = data.currentSongIndex || 0;
                updateQueueDisplay();
                updateNowPlaying();
                
                // Don't auto-play when switching rooms - let user control playback
                // The YouTube player will show the video but won't autoplay
            } else {
                // Create room if it doesn't exist (only for default rooms)
                const room = ROOMS.find(r => r.id === currentRoomId);
                if (room && !room.isCustom && !room.isCreateButton) {
                    await setDoc(roomRef, {
                        queue: [],
                        currentSongIndex: 0,
                        createdAt: serverTimestamp(),
                        lastActivity: serverTimestamp()
                    });
                }
                queue = [];
                updateQueueDisplay();
                updateNowPlaying();
            }
            
            // Listen for room updates
            listenToRoomUpdates();
            listenToComments();
            
            // Reset room cleanup timer
            resetRoomCleanupTimer();
        }

        // Listen to room updates
        function listenToRoomUpdates() {
            const roomRef = doc(db, 'karaoke_rooms', currentRoomId);
            onSnapshot(roomRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    const newQueue = data.queue || [];
                    const newCurrentSongIndex = data.currentSongIndex || 0;
                    
                    // Check if queue or current song changed
                    const queueChanged = JSON.stringify(queue) !== JSON.stringify(newQueue);
                    const songIndexChanged = currentSongIndex !== newCurrentSongIndex;
                    
                    queue = newQueue;
                    currentSongIndex = newCurrentSongIndex;
                    updateQueueDisplay();
                    updateNowPlaying();
                    
                    // Only update last activity if this is the current user's room
                    // (to avoid spam updates from all listeners)
                    const updateThreshold = 10000; // 10 seconds
                    const lastUpdate = roomCleanupTimers[currentRoomId]?.lastUpdate || 0;
                    if (Date.now() - lastUpdate > updateThreshold) {
                        updateDoc(roomRef, {
                            lastActivity: serverTimestamp()
                        }).catch(err => console.error('Error updating activity:', err));
                        if (roomCleanupTimers[currentRoomId]) {
                            roomCleanupTimers[currentRoomId].lastUpdate = Date.now();
                        }
                    }
                    
                    resetRoomCleanupTimer();
                }
            });
        }

        // Listen to comments
        function listenToComments() {
            const commentsRef = collection(db, 'karaoke_rooms', currentRoomId, 'comments');
            const q = query(commentsRef, orderBy('timestamp', 'desc'), limit(50));
            
            onSnapshot(q, (snapshot) => {
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';
                
                if (snapshot.empty) {
                    commentsList.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o</div>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const commentItem = document.createElement('div');
                    commentItem.className = 'comment-item';
                    commentItem.innerHTML = `
                        <span class="comment-author">${escapeHtml(data.userName || '·∫®n danh')}:</span>
                        <span>${escapeHtml(data.content)}</span>
                    `;
                    commentsList.appendChild(commentItem);
                });
            });
        }

        // Reset room cleanup timer
        function resetRoomCleanupTimer() {
            if (roomCleanupTimers[currentRoomId]) {
                clearTimeout(roomCleanupTimers[currentRoomId]);
            }
            
            roomCleanupTimers[currentRoomId] = setTimeout(async () => {
                const roomRef = doc(db, 'karaoke_rooms', currentRoomId);
                const roomSnap = await getDoc(roomRef);
                
                if (roomSnap.exists()) {
                    const data = roomSnap.data();
                    const queue = data.queue || [];
                    
                    // Check if room is empty (no active listeners)
                    // Only delete custom rooms if empty and no activity
                    const room = ROOMS.find(r => r.id === currentRoomId);
                    if (room && room.isCustom) {
                        // Check last activity
                        const lastActivity = data.lastActivity;
                        if (lastActivity) {
                            const lastActivityTime = lastActivity.toDate ? lastActivity.toDate() : new Date(lastActivity);
                            const now = new Date();
                            const minutesSinceActivity = (now - lastActivityTime) / (1000 * 60);
                            
                            if (queue.length === 0 && minutesSinceActivity >= 5) {
                                // Delete room and its subcollections
                                try {
                                    // Delete comments subcollection
                                    const commentsRef = collection(db, 'karaoke_rooms', currentRoomId, 'comments');
                                    const commentsSnapshot = await getDocs(commentsRef);
                                    const deletePromises = commentsSnapshot.docs.map(docSnap => deleteDoc(docSnap.ref));
                                    await Promise.all(deletePromises);
                                    
                                    // Delete room
                                    await deleteDoc(roomRef);
                                    console.log(`Room ${currentRoomId} deleted due to inactivity`);
                                    
                                    // Remove from ROOMS array
                                    ROOMS = ROOMS.filter(r => r.id !== currentRoomId);
                                    initRooms();
                                    
                                    // Switch to default room if current room was deleted
                                    if (currentRoomId === room.id) {
                                        await switchRoom('pop');
                                    }
                                } catch (error) {
                                    console.error('Error deleting room:', error);
                                }
                            }
                        }
                    }
                }
            }, 5 * 60 * 1000); // 5 minutes
        }

        // Save room state
        async function saveRoomState() {
            const roomRef = doc(db, 'karaoke_rooms', currentRoomId);
            await updateDoc(roomRef, {
                queue: queue,
                currentSongIndex: currentSongIndex,
                lastActivity: serverTimestamp()
            });
        }

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Search and add song
        window.searchAndAddSong = async function() {
            const urlInput = document.getElementById('youtubeUrl').value.trim();
            if (!urlInput) {
                alert('Vui l√≤ng nh·∫≠p link YouTube');
                return;
            }
            
            let videoId = extractVideoId(urlInput);
            
            // If not a valid URL, show error
            if (!videoId) {
                alert('Link YouTube kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p link ƒë·∫ßy ƒë·ªß.\nV√≠ d·ª•: https://www.youtube.com/watch?v=VIDEO_ID ho·∫∑c https://youtu.be/VIDEO_ID');
                return;
            }
            
            // Get singer name
            const singerName = document.getElementById('singerName').value.trim() || 'Ch∆∞a ƒë·∫∑t t√™n';
            
            // Try to get video title from YouTube (using oEmbed API as fallback)
            let videoTitle = `B√†i h√°t ${videoId}`;
            try {
                // Use oEmbed to get video title (no API key required)
                const oEmbedUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`;
                const response = await fetch(oEmbedUrl);
                if (response.ok) {
                    const data = await response.json();
                    videoTitle = data.title;
                }
            } catch (error) {
                console.log('Could not fetch video title, using default');
            }
            
            // Add to queue
            const song = {
                videoId: videoId,
                title: videoTitle,
                singer: singerName,
                addedAt: Date.now()
            };
            
            queue.push(song);
            await saveRoomState();
            updateQueueDisplay();
            
            document.getElementById('youtubeUrl').value = '';
            
            // If this is the first song and no song is playing, play it
            if (queue.length === 1) {
                currentSongIndex = 0;
                await saveRoomState();
                // Wait a bit for YouTube player to be ready
                setTimeout(() => {
                    loadAndPlaySong(videoId);
                }, 500);
            }
        };

        // Load and play song
        function loadAndPlaySong(videoId) {
            if (youtubePlayer && youtubePlayer.loadVideoById) {
                try {
                    youtubePlayer.loadVideoById(videoId);
                    updateNowPlaying();
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('L·ªói khi t·∫£i video. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } else {
                console.warn('YouTube player not ready yet');
                // Retry after a short delay
                setTimeout(() => {
                    if (youtubePlayer && youtubePlayer.loadVideoById) {
                        youtubePlayer.loadVideoById(videoId);
                        updateNowPlaying();
                    }
                }, 1000);
            }
        }

        // Play next song
        async function playNextSong() {
            if (currentSongIndex < queue.length - 1) {
                currentSongIndex++;
                await saveRoomState();
                setTimeout(() => {
                    loadAndPlaySong(queue[currentSongIndex].videoId);
                }, 500);
            } else {
                // Queue finished
                currentSongIndex = queue.length; // Set to out of bounds
                await saveRoomState();
                updateNowPlaying();
                if (youtubePlayer) {
                    youtubePlayer.stopVideo();
                }
            }
        }

        // Update queue display
        function updateQueueDisplay() {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            
            if (queue.length === 0) {
                queueList.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ b√†i h√°t n√†o</div>';
                return;
            }
            
            queue.forEach((song, index) => {
                const queueItem = document.createElement('div');
                queueItem.className = 'queue-item';
                if (index === currentSongIndex) {
                    queueItem.classList.add('current');
                }
                queueItem.innerHTML = `
                    <div>
                        <div class="queue-item-name">${escapeHtml(song.title)}</div>
                        <div class="queue-item-singer">Ca sƒ©: ${escapeHtml(song.singer)}</div>
                    </div>
                `;
                queueList.appendChild(queueItem);
            });
        }

        // Update now playing
        function updateNowPlaying() {
            const nowPlaying = document.getElementById('nowPlaying');
            if (queue.length > 0 && currentSongIndex < queue.length) {
                const currentSong = queue[currentSongIndex];
                nowPlaying.innerHTML = `
                    <div class="now-playing-title">${escapeHtml(currentSong.title)}</div>
                    <div class="now-playing-singer">Ca sƒ©: ${escapeHtml(currentSong.singer)}</div>
                `;
            } else {
                nowPlaying.innerHTML = `
                    <div class="now-playing-title">Ch∆∞a c√≥ b√†i h√°t</div>
                    <div class="now-playing-singer">H√£y th√™m b√†i h√°t v√†o queue</div>
                `;
            }
        }

        // Register to sing
        window.registerToSing = async function() {
            const singerName = document.getElementById('singerName').value.trim();
            if (!singerName) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n');
                return;
            }
            
            if (isRegistered) {
                alert('B·∫°n ƒë√£ ƒëƒÉng k√Ω h√°t r·ªìi!');
                return;
            }
            
            isRegistered = true;
            myQueuePosition = queue.length;
            alert(`ƒê√£ ƒëƒÉng k√Ω h√°t! V·ªã tr√≠ c·ªßa b·∫°n: ${myQueuePosition + 1}`);
        };

        // Cancel singing
        window.cancelSinging = function() {
            if (!isRegistered) {
                alert('B·∫°n ch∆∞a ƒëƒÉng k√Ω h√°t');
                return;
            }
            
            isRegistered = false;
            myQueuePosition = -1;
            alert('ƒê√£ h·ªßy ƒëƒÉng k√Ω h√°t');
        };

        // Toggle microphone
        window.toggleMicrophone = async function() {
            if (!isMicrophoneOn) {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    microphoneStream = stream;
                    
                    // Create audio context for microphone processing
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    microphoneGain = audioContext.createGain();
                    const volumeValue = document.getElementById('micVolume').value / 100;
                    microphoneGain.gain.value = volumeValue;
                    source.connect(microphoneGain);
                    
                    // Create destination for mixed audio (microphone + YouTube)
                    // Note: Browser security prevents direct mixing, but gain control works
                    const destination = audioContext.destination;
                    microphoneGain.connect(destination);
                    
                    isMicrophoneOn = true;
                    document.getElementById('micStatus').textContent = 'Microphone: B·∫≠t';
                    document.getElementById('micStatus').classList.remove('inactive');
                    document.getElementById('micStatus').classList.add('active');
                    document.getElementById('micToggleBtn').textContent = 'T·∫Øt Microphone';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    if (error.name === 'NotAllowedError') {
                        alert('Vui l√≤ng cho ph√©p truy c·∫≠p microphone trong c√†i ƒë·∫∑t tr√¨nh duy·ªát.');
                    } else if (error.name === 'NotFoundError') {
                        alert('Kh√¥ng t√¨m th·∫•y microphone. Vui l√≤ng ki·ªÉm tra thi·∫øt b·ªã.');
                    } else {
                        alert('Kh√¥ng th·ªÉ truy c·∫≠p microphone: ' + error.message);
                    }
                }
            } else {
                if (microphoneStream) {
                    microphoneStream.getTracks().forEach(track => track.stop());
                    microphoneStream = null;
                }
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close();
                    audioContext = null;
                }
                microphoneGain = null;
                isMicrophoneOn = false;
                document.getElementById('micStatus').textContent = 'Microphone: T·∫Øt';
                document.getElementById('micStatus').classList.remove('active');
                document.getElementById('micStatus').classList.add('inactive');
                document.getElementById('micToggleBtn').textContent = 'B·∫≠t Microphone';
            }
        };

        // Update microphone volume
        window.updateMicVolume = function(value) {
            document.getElementById('micVolumeValue').textContent = value + '%';
            if (microphoneGain) {
                microphoneGain.gain.value = value / 100;
            }
        };

        // Send comment
        window.sendComment = async function() {
            const commentInput = document.getElementById('commentInput');
            const content = commentInput.value.trim();
            if (!content) {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung b√¨nh lu·∫≠n');
                return;
            }
            
            const userName = document.getElementById('singerName').value.trim() || '·∫®n danh';
            
            try {
                const commentsRef = collection(db, 'karaoke_rooms', currentRoomId, 'comments');
                await addDoc(commentsRef, {
                    userName: userName,
                    content: content,
                    timestamp: serverTimestamp()
                });
                
                commentInput.value = '';
            } catch (error) {
                console.error('Error sending comment:', error);
                alert('L·ªói khi g·ª≠i b√¨nh lu·∫≠n: ' + error.message);
            }
        };

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Swipe gesture
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                // Filter out create button from navigation
                const navigableRooms = ROOMS.filter(r => !r.isCreateButton);
                const currentIndex = navigableRooms.findIndex(r => r.id === currentRoomId);
                
                if (diff > 0 && currentIndex < navigableRooms.length - 1) {
                    // Swipe left - next room
                    switchRoom(navigableRooms[currentIndex + 1].id);
                } else if (diff < 0 && currentIndex > 0) {
                    // Swipe right - previous room
                    switchRoom(navigableRooms[currentIndex - 1].id);
                }
            }
        }

        // Mouse drag for desktop
        let mouseStartX = 0;
        let isDragging = false;

        document.addEventListener('mousedown', (e) => {
            mouseStartX = e.clientX;
            isDragging = true;
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const mouseEndX = e.clientX;
                const diff = mouseStartX - mouseEndX;
                const swipeThreshold = 50;
                
                if (Math.abs(diff) > swipeThreshold) {
                    // Filter out create button from navigation
                    const navigableRooms = ROOMS.filter(r => !r.isCreateButton);
                    const currentIndex = navigableRooms.findIndex(r => r.id === currentRoomId);
                    
                    if (diff > 0 && currentIndex < navigableRooms.length - 1) {
                        switchRoom(navigableRooms[currentIndex + 1].id);
                    } else if (diff < 0 && currentIndex > 0) {
                        switchRoom(navigableRooms[currentIndex - 1].id);
                    }
                }
                
                isDragging = false;
            }
        });

        // Initialize
        loadCustomRooms().then(() => {
            initRooms();
            loadRoomData();
        });
    </script>
