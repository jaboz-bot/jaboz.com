    <div class="container">

            </button>

    <script>
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateSlider = document.getElementById('rateSlider');
        const pitchSlider = document.getElementById('pitchSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        let synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;

        // Ki·ªÉm tra h·ªó tr·ª£ Web Speech API
        if (!('speechSynthesis' in window)) {
            showStatus('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ch·ª©c nƒÉng n√†y. Vui l√≤ng s·ª≠ d·ª•ng tr√¨nh duy·ªát kh√°c.', 'error');
            playBtn.disabled = true;
        }

        // Load danh s√°ch gi·ªçng ƒë·ªçc
        function loadVoices() {
            voices = synth.getVoices();
            
            // L·ªçc gi·ªçng ti·∫øng Vi·ªát v√† ti·∫øng Anh
            const vietnameseVoices = voices.filter(voice => 
                voice.lang.includes('vi') || voice.lang.includes('VN')
            );
            const englishVoices = voices.filter(voice => 
                voice.lang.includes('en')
            );
            const allVoices = [...vietnameseVoices, ...englishVoices, ...voices];
            
            // X√≥a c√°c option c≈©
            voiceSelect.innerHTML = '';
            
            // Th√™m gi·ªçng ti·∫øng Vi·ªát
            if (vietnameseVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'Ti·∫øng Vi·ªát';
                vietnameseVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
            
            // Th√™m gi·ªçng ti·∫øng Anh
            if (englishVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'Ti·∫øng Anh';
                englishVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
            
            // Ch·ªçn gi·ªçng ti·∫øng Vi·ªát ƒë·∫ßu ti√™n n·∫øu c√≥
            if (vietnameseVoices.length > 0) {
                voiceSelect.value = vietnameseVoices[0].name;
            }
        }

        // Load voices khi s·∫µn s√†ng
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        // C·∫≠p nh·∫≠t gi√° tr·ªã hi·ªÉn th·ªã
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        pitchSlider.addEventListener('input', (e) => {
            pitchValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        // Ph√°t gi·ªçng n√≥i
        playBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n c·∫ßn ƒë·ªçc!', 'error');
                textInput.focus();
                return;
            }

            // D·ª´ng gi·ªçng n√≥i hi·ªán t·∫°i n·∫øu c√≥
            if (synth.speaking) {
                synth.cancel();
            }

            // T·∫°o utterance m·ªõi
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Ch·ªçn gi·ªçng ƒë·ªçc
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            if (selectedVoice) {
                currentUtterance.voice = selectedVoice;
            }
            
            // Thi·∫øt l·∫≠p c√°c th√¥ng s·ªë
            currentUtterance.rate = parseFloat(rateSlider.value);
            currentUtterance.pitch = parseFloat(pitchSlider.value);
            currentUtterance.volume = parseFloat(volumeSlider.value);
            currentUtterance.lang = selectedVoice ? selectedVoice.lang : 'vi-VN';

            // S·ª± ki·ªán khi b·∫Øt ƒë·∫ßu ph√°t
            currentUtterance.onstart = () => {
                showStatus('ƒêang ph√°t gi·ªçng n√≥i...', 'active');
                playBtn.disabled = true;
                stopBtn.disabled = false;
            };

            // S·ª± ki·ªán khi k·∫øt th√∫c
            currentUtterance.onend = () => {
                showStatus('ƒê√£ ph√°t xong!', 'active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            // S·ª± ki·ªán khi c√≥ l·ªói
            currentUtterance.onerror = (event) => {
                showStatus('C√≥ l·ªói x·∫£y ra: ' + event.error, 'error');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            // Ph√°t gi·ªçng n√≥i
            synth.speak(currentUtterance);
        });

        // D·ª´ng gi·ªçng n√≥i
        stopBtn.addEventListener('click', () => {
            if (synth.speaking) {
                synth.cancel();
                showStatus('ƒê√£ d·ª´ng ph√°t gi·ªçng n√≥i', 'active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // T·∫£i gi·ªçng n√≥i v·ªÅ - S·ª≠ d·ª•ng service TTS mi·ªÖn ph√≠ kh√¥ng c·∫ßn API key
        downloadBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n c·∫ßn ƒë·ªçc!', 'error');
                textInput.focus();
                return;
            }

            try {
                showStatus('ƒêang t·∫°o file audio...', 'active');
                downloadBtn.disabled = true;

                // L·∫•y th√¥ng tin gi·ªçng ƒë·ªçc
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                let lang = 'vi-VN';
                if (selectedVoice) {
                    lang = selectedVoice.lang;
                }
                
                // Chuy·ªÉn ƒë·ªïi lang code
                let ttsLang = 'vi';
                if (lang.includes('vi') || lang.includes('VN')) {
                    ttsLang = 'vi';
                } else if (lang.includes('en')) {
                    ttsLang = 'en';
                } else {
                    ttsLang = lang.split('-')[0] || 'vi';
                }
                
                // Chia vƒÉn b·∫£n th√†nh c√°c ƒëo·∫°n nh·ªè (m·ªói ƒëo·∫°n ~200 k√Ω t·ª±)
                const maxLength = 200;
                const textParts = [];
                let currentPart = '';
                
                const words = text.split(' ');
                for (const word of words) {
                    if ((currentPart + ' ' + word).length <= maxLength) {
                        currentPart += (currentPart ? ' ' : '') + word;
                    } else {
                        if (currentPart) {
                            textParts.push(currentPart);
                        }
                        currentPart = word;
                    }
                }
                if (currentPart) {
                    textParts.push(currentPart);
                }
                
                // S·ª≠ d·ª•ng Web Audio API ƒë·ªÉ gh√©p audio
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffers = [];
                
                // T·∫£i t·ª´ng ph·∫ßn audio t·ª´ service TTS mi·ªÖn ph√≠
                for (let i = 0; i < textParts.length; i++) {
                    showStatus(`ƒêang t·∫£i ph·∫ßn ${i + 1}/${textParts.length}...`, 'active');
                    
                    try {
                        // S·ª≠ d·ª•ng service TTS mi·ªÖn ph√≠ - kh√¥ng c·∫ßn API key
                        // Service n√†y h·ªó tr·ª£ nhi·ªÅu ng√¥n ng·ªØ v√† kh√¥ng b·ªã ch·∫∑n CORS
                        const ttsUrl = `https://api.voicerss.org/?key=free&hl=${ttsLang}&src=${encodeURIComponent(textParts[i])}&f=44khz_16bit_mono&c=mp3`;
                        
                        // Th·ª≠ service ƒë·∫ßu ti√™n
                        let response = await fetch(ttsUrl);
                        
                        // N·∫øu service ƒë·∫ßu ti√™n kh√¥ng ho·∫°t ƒë·ªông, th·ª≠ Google TTS (c√≥ th·ªÉ b·ªã CORS)
                        if (!response.ok) {
                            const googleUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${ttsLang}&client=tw-ob&q=${encodeURIComponent(textParts[i])}`;
                            try {
                                response = await fetch(googleUrl, {
                                    mode: 'no-cors' // Th·ª≠ no-cors mode
                                });
                            } catch (e) {
                                // N·∫øu c·∫£ hai ƒë·ªÅu l·ªói, s·ª≠ d·ª•ng c√°ch kh√°c
                                throw new Error(`Kh√¥ng th·ªÉ t·∫£i audio ph·∫ßn ${i + 1}`);
                            }
                        }
                        
                        if (!response.ok && response.type !== 'opaque') {
                            throw new Error(`Kh√¥ng th·ªÉ t·∫£i audio ph·∫ßn ${i + 1}`);
                        }
                        
                        const blob = await response.blob();
                        
                        // Ki·ªÉm tra n·∫øu blob c√≥ d·ªØ li·ªáu
                        if (blob.size === 0) {
                            throw new Error(`Audio ph·∫ßn ${i + 1} r·ªóng`);
                        }
                        
                        // Decode audio blob th√†nh AudioBuffer
                        try {
                            const arrayBuffer = await blob.arrayBuffer();
                            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                            audioBuffers.push(audioBuffer);
                        } catch (decodeError) {
                            // N·∫øu decode l·ªói, c√≥ th·ªÉ l√† do CORS, th·ª≠ c√°ch kh√°c
                            throw new Error(`Kh√¥ng th·ªÉ decode audio ph·∫ßn ${i + 1}. C√≥ th·ªÉ do CORS.`);
                        }
                        
                        // Th√™m delay nh·ªè gi·ªØa c√°c request
                        if (i < textParts.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    } catch (partError) {
                        throw new Error(`L·ªói ·ªü ph·∫ßn ${i + 1}: ${partError.message}`);
                    }
                }
                
                // Gh√©p c√°c AudioBuffer l·∫°i v·ªõi nhau
                if (audioBuffers.length === 0) {
                    throw new Error('Kh√¥ng c√≥ audio n√†o ƒë∆∞·ª£c t·∫£i v·ªÅ');
                }
                
                showStatus('ƒêang gh√©p audio...', 'active');
                
                const totalLength = audioBuffers.reduce((sum, buffer) => sum + buffer.length, 0);
                const sampleRate = audioBuffers[0].sampleRate;
                const numberOfChannels = audioBuffers[0].numberOfChannels;
                
                const mergedBuffer = audioContext.createBuffer(numberOfChannels, totalLength, sampleRate);
                
                let offset = 0;
                for (const buffer of audioBuffers) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const channelData = mergedBuffer.getChannelData(channel);
                        const sourceData = buffer.getChannelData(channel);
                        channelData.set(sourceData, offset);
                    }
                    offset += buffer.length;
                }
                
                // Chuy·ªÉn AudioBuffer th√†nh WAV file
                const wav = audioBufferToWav(mergedBuffer);
                const wavBlob = new Blob([wav], { type: 'audio/wav' });
                
                // T·∫£i file v·ªÅ
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `doc_van_ban_${Date.now()}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('ƒê√£ t·∫£i file audio th√†nh c√¥ng!', 'active');
                downloadBtn.disabled = false;

            } catch (error) {
                showStatus('L·ªói: ' + error.message + '. Vui l√≤ng th·ª≠ l·∫°i sau.', 'error');
                downloadBtn.disabled = false;
                console.error('Error:', error);
            }
        });

        // H√†m chuy·ªÉn AudioBuffer th√†nh WAV
        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const numberOfChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * numberOfChannels * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * numberOfChannels * 2, true);
            
            // Audio data
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return arrayBuffer;
        }

        // X√≥a vƒÉn b·∫£n
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            textInput.focus();
            if (synth.speaking) {
                synth.cancel();
                playBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showStatus(message, type = 'active') {
            status.textContent = message;
            status.className = 'status ' + type;
            status.classList.add('active');
            
            setTimeout(() => {
                status.classList.remove('active');
            }, 3000);
        }

        // Ph√≠m t·∫Øt
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    playBtn.click();
                }
            }
        });
    </script>
</body>
</html>
