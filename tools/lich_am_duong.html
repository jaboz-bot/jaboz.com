<body>
    <a href="index.html" class="back-btn">‚Üê V·ªÅ Trang Ch·ªß</a>
    
    <div class="container">
        <div class="header">
            <h1>üåô L·ªãch √Çm D∆∞∆°ng</h1>
        </div>
        
        <div class="calendar-display">
            <div class="current-date" id="currentDate">--</div>
            <div class="current-info" id="currentInfo">--</div>
            <div class="current-info" id="lunarDate">--</div>
        </div>
        
        <div class="toggle-container">
            <button class="toggle-btn" id="toggleBtn">Chuy·ªÉn sang L·ªãch √Çm</button>
        </div>
        
        <div id="calendarContainer"></div>
        
        <div class="info-section">
            <h3>üìÖ Th√¥ng tin chi ti·∫øt</h3>
            <div class="info-item" id="detailInfo"></div>
        </div>
    </div>
    
    <script>
        // M·∫£ng Can v√† Chi
        const canList = ['Gi√°p', '·∫§t', 'B√≠nh', 'ƒêinh', 'M·∫≠u', 'K·ª∑', 'Canh', 'T√¢n', 'Nh√¢m', 'Qu√Ω'];
        const chiList = ['T√Ω', 'S·ª≠u', 'D·∫ßn', 'M√£o', 'Th√¨n', 'T·ªµ', 'Ng·ªç', 'M√πi', 'Th√¢n', 'D·∫≠u', 'Tu·∫•t', 'H·ª£i'];
        
        // Th√°ng √¢m l·ªãch
        const lunarMonths = ['Gi√™ng', 'Hai', 'Ba', 'T∆∞', 'NƒÉm', 'S√°u', 'B·∫£y', 'T√°m', 'Ch√≠n', 'M∆∞·ªùi', 'M∆∞·ªùi m·ªôt', 'Ch·∫°p'];
        
        // Ng√†y trong tu·∫ßn
        const daysOfWeek = ['Ch·ªß Nh·∫≠t', 'Th·ª© Hai', 'Th·ª© Ba', 'Th·ª© T∆∞', 'Th·ª© NƒÉm', 'Th·ª© S√°u', 'Th·ª© B·∫£y'];
        
        let isLunarMode = false;
        let currentDate = new Date();
        
        // Chuy·ªÉn ƒë·ªïi ng√†y d∆∞∆°ng sang √¢m (x·∫•p x·ªâ)
        function solarToLunar(year, month, day) {
            const canIndex = (year - 4) % 10;
            const chiIndex = (year - 4) % 12;
            const canChiYear = `${canList[canIndex]} ${chiList[chiIndex]}`;
            
            let lunarMonth = month;
            let lunarDay = day;
            
            if (month === 1) {
                lunarMonth = 11;
            } else if (month === 2) {
                lunarMonth = 12;
            } else {
                lunarMonth = month - 2;
            }
            
            if (lunarMonth < 1) lunarMonth = 12 + lunarMonth;
            if (lunarMonth > 12) lunarMonth = lunarMonth - 12;
            if (lunarDay > 30) lunarDay = 30;
            
            return {
                year: canChiYear,
                month: lunarMonths[lunarMonth - 1] || lunarMonths[month - 1],
                day: lunarDay,
                fullYear: year,
                monthNum: lunarMonth
            };
        }
        
        // Hi·ªÉn th·ªã l·ªãch d∆∞∆°ng
        function displaySolarCalendar() {
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            const dayOfWeek = daysOfWeek[currentDate.getDay()];
            
            document.getElementById('currentDate').textContent = `${day}/${month}/${year}`;
            document.getElementById('currentInfo').textContent = `${dayOfWeek}`;
            
            const lunar = solarToLunar(year, month, day);
            document.getElementById('lunarDate').textContent = `√Çm l·ªãch: Ng√†y ${lunar.day} th√°ng ${lunar.month} nƒÉm ${lunar.year}`;
            
            document.getElementById('detailInfo').innerHTML = `
                <strong>NƒÉm:</strong> ${year} (${lunar.year})<br>
                <strong>Th√°ng:</strong> Th√°ng ${month}<br>
                <strong>Ng√†y:</strong> ${day}<br>
                <strong>Th·ª©:</strong> ${dayOfWeek}
            `;
            
            renderCalendar(year, month);
        }
        
        // Hi·ªÉn th·ªã l·ªãch √¢m
        function displayLunarCalendar() {
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            
            const lunar = solarToLunar(year, month, day);
            
            document.getElementById('currentDate').textContent = `Ng√†y ${lunar.day} th√°ng ${lunar.month}`;
            document.getElementById('currentInfo').textContent = `NƒÉm ${lunar.year} (${lunar.fullYear})`;
            document.getElementById('lunarDate').textContent = `D∆∞∆°ng l·ªãch: ${day}/${month}/${year}`;
            
            document.getElementById('detailInfo').innerHTML = `
                <strong>NƒÉm √¢m l·ªãch:</strong> ${lunar.year} (${lunar.fullYear})<br>
                <strong>Th√°ng √¢m l·ªãch:</strong> Th√°ng ${lunar.month}<br>
                <strong>Ng√†y √¢m l·ªãch:</strong> ${lunar.day}<br>
                <strong>D∆∞∆°ng l·ªãch t∆∞∆°ng ·ª©ng:</strong> ${day}/${month}/${year}
            `;
            
            renderCalendar(year, month);
        }
        
        // Render l·ªãch
        function renderCalendar(year, month) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = '';
            
            // Header
            const header = document.createElement('div');
            header.className = 'calendar-header';
            const dayNames = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header-day';
                dayHeader.textContent = day;
                header.appendChild(dayHeader);
            });
            calendarContainer.appendChild(header);
            
            // Grid
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // Days from previous month
            const prevMonth = month === 1 ? 12 : month - 1;
            const prevYear = month === 1 ? year - 1 : year;
            const prevMonthDays = new Date(prevYear, prevMonth, 0).getDate();
            
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevMonthDays - i;
                grid.appendChild(day);
            }
            
            // Current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.textContent = day;
                
                // Th√™m ng√†y √¢m l·ªãch (x·∫•p x·ªâ)
                const lunar = solarToLunar(year, month, day);
                const lunarDaySpan = document.createElement('div');
                lunarDaySpan.className = 'lunar-day';
                lunarDaySpan.textContent = lunar.day;
                dayElement.appendChild(lunarDaySpan);
                
                grid.appendChild(dayElement);
            }
            
            // Days from next month
            const remainingCells = 42 - (startingDayOfWeek + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            }
            
            calendarContainer.appendChild(grid);
        }
        
        // Toggle button
        document.getElementById('toggleBtn').addEventListener('click', () => {
            isLunarMode = !isLunarMode;
            if (isLunarMode) {
                displayLunarCalendar();
                document.getElementById('toggleBtn').textContent = 'Chuy·ªÉn sang L·ªãch D∆∞∆°ng';
            } else {
                displaySolarCalendar();
                document.getElementById('toggleBtn').textContent = 'Chuy·ªÉn sang L·ªãch √Çm';
            }
        });
        
        // Initialize
        displaySolarCalendar();
        
        // Update every minute
        setInterval(() => {
            currentDate = new Date();
            if (isLunarMode) {
                displayLunarCalendar();
            } else {
                displaySolarCalendar();
            }
        }, 60000);
    </script>
