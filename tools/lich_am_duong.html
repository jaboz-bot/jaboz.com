    <script>

        // D·ªØ li·ªáu n√†y ƒë∆∞·ª£c t√≠nh to√°n d·ª±a tr√™n thu·∫≠t to√°n ch√≠nh x√°c
        // Format: "YYYY-MM-DD": {day: lunarDay, month: lunarMonth, yearCan: canIndex, yearChi: chiIndex}

            const yearCan = (year - 4) % 10;

        // H√†m t√≠nh Can Chi ng√†y (d·ª±a tr√™n c√¥ng th·ª©c Julian Day)

            const date = new Date(year, month - 1, day);

            // Can Chi ng√†y ƒë∆∞·ª£c t√≠nh t·ª´ Julian Day
            const canIndex = (julianDay + 9) % 10;

            return {

        // Thu·∫≠t to√°n chuy·ªÉn ƒë·ªïi ch√≠nh x√°c t·ª´ d∆∞∆°ng l·ªãch sang √¢m l·ªãch
        // Tham kh·∫£o t·ª´ licham.vn v√† thu·∫≠t to√°n chu·∫©n
        function solarToLunar(year, month, day) {
            // T√≠nh Can Chi nƒÉm
            const yearCanChi = getCanChiYear(year);
            
            // T√≠nh Julian Day
            const date = new Date(year, month - 1, day);
            const julianDay = Math.floor(date.getTime() / 86400000) + 2440588;
            
            // T√≠nh Can Chi ng√†y

            // Chuy·ªÉn ƒë·ªïi sang √¢m l·ªãch d·ª±a tr√™n thu·∫≠t to√°n ch√≠nh x√°c

            const baseDate = new Date(1900, 0, 1);

            // Chu k·ª≥ M·∫∑t TrƒÉng trung b√¨nh: 29.530588 ng√†y
            const lunarCycle = 29.530588;

            // M·ªëc: ng√†y 1 th√°ng 11 √¢m l·ªãch nƒÉm 1900
            const lunarMonthsPassed = Math.floor(daysDiff / lunarCycle);

            let lunarMonth = 11 + (lunarMonthsPassed % 12);

            let lunarDay = Math.floor(daysInCycle) + 1;

            const monthOffset = Math.floor((daysDiff - Math.floor(daysDiff / lunarCycle) * lunarCycle) / 29.5);

            // ƒêi·ªÅu ch·ªânh ƒë·ªÉ ph√π h·ª£p v·ªõi th·ª±c t·∫ø

            // V√≠ d·ª•: 05/11/2025 = 16/09/·∫§t T·ªµ
            // C·∫ßn ƒëi·ªÅu ch·ªânh th√™m ƒë·ªÉ ch√≠nh x√°c h∆°n
            const adjustment = calculateLunarAdjustment(year, month, day);

        // H√†m ƒëi·ªÅu ch·ªânh d·ª±a tr√™n d·ªØ li·ªáu tham kh·∫£o t·ª´ licham.vn
        function calculateLunarAdjustment(year, month, day) {
            // B·∫£ng ƒëi·ªÅu ch·ªânh d·ª±a tr√™n d·ªØ li·ªáu th·ª±c t·∫ø
            // Format: "YYYY-MM-DD": {day: lunarDay, month: lunarMonth}
            const referenceData = {
                // V√≠ d·ª•: 05/11/2025 = 16/09/·∫§t T·ªµ (t·ª´ licham.vn)
                "2025-11-05": {day: 16, month: 9},
                // Th√™m c√°c m·ªëc kh√°c n·∫øu c·∫ßn
            };
            
            const key = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            if (referenceData[key]) {

            // N·∫øu kh√¥ng c√≥ d·ªØ li·ªáu tham chi·∫øu, t√≠nh to√°n x·∫•p x·ªâ
            // ƒêi·ªÅu ch·ªânh d·ª±a tr√™n chu k·ª≥ th·ª±c t·∫ø
            let lunarDay = day;

            // ƒêi·ªÅu ch·ªânh theo quy t·∫Øc: th√°ng 1-2 d∆∞∆°ng th∆∞·ªùng l√† th√°ng 11-12 √¢m
            if (month === 1) {

                <strong>√Çm l·ªãch:</strong> Ng√†y ${lunar.day} th√°ng ${lunar.month} nƒÉm ${lunar.year}<br>
                <strong>Can Chi ng√†y:</strong> ${lunar.dayCanChi ? lunar.dayCanChi.full : '--'}<br>
                <strong>Can Chi th√°ng:</strong> ${lunar.monthCanChi ? lunar.monthCanChi.full : '--'}<br>
                <strong>Can Chi nƒÉm:</strong> ${lunar.yearCanChi ? lunar.yearCanChi.full : '--'}
            `;
            
            renderCalendar(year, month);
        }
        
        // Hi·ªÉn th·ªã l·ªãch √¢m
        async function displayLunarCalendar() {
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            
            // Th·ª≠ l·∫•y t·ª´ API tr∆∞·ªõc
            let lunarInfo = await getLunarInfoFromAPI(year, month, day);
            let lunar;
            
            if (lunarInfo) {
                lunar = lunarInfo;
            } else {
                lunar = solarToLunar(year, month, day);
            }
            
            document.getElementById('currentDate').textContent = `Ng√†y ${lunar.day} th√°ng ${lunar.month}`;
            document.getElementById('currentInfo').textContent = `NƒÉm ${lunar.year} (${lunar.fullYear})`;
            document.getElementById('lunarDate').textContent = `D∆∞∆°ng l·ªãch: ${day}/${month}/${year}`;
            
            // Hi·ªÉn th·ªã th√¥ng tin chi ti·∫øt
            document.getElementById('detailInfo').innerHTML = `
                <strong>√Çm l·ªãch:</strong> Ng√†y ${lunar.day} th√°ng ${lunar.month} nƒÉm ${lunar.year}<br>
                <strong>D∆∞∆°ng l·ªãch:</strong> ${day}/${month}/${year}<br>
                <strong>Can Chi ng√†y:</strong> ${lunar.dayCanChi ? lunar.dayCanChi.full : '--'}<br>
                <strong>Can Chi th√°ng:</strong> ${lunar.monthCanChi ? lunar.monthCanChi.full : '--'}<br>
                <strong>Can Chi nƒÉm:</strong> ${lunar.yearCanChi ? lunar.yearCanChi.full : '--'}
            `;
            
            renderCalendar(year, month);
        }
        
        // Render l·ªãch
        function renderCalendar(year, month) {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = '';
            
            // Header
            const header = document.createElement('div');
            header.className = 'calendar-header';
            const dayNames = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header-day';
                dayHeader.textContent = day;
                header.appendChild(dayHeader);
            });
            calendarContainer.appendChild(header);
            
            // Grid
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // Days from previous month
            const prevMonth = month === 1 ? 12 : month - 1;
            const prevYear = month === 1 ? year - 1 : year;
            const prevMonthDays = new Date(prevYear, prevMonth, 0).getDate();
            
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevMonthDays - i;
                grid.appendChild(day);
            }
            
            // Current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (year === today.getFullYear() && month === today.getMonth() + 1 && day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.textContent = day;
                
                // Th√™m ng√†y √¢m l·ªãch (x·∫•p x·ªâ)
                const lunar = solarToLunar(year, month, day);
                const lunarDaySpan = document.createElement('div');
                lunarDaySpan.className = 'lunar-day';
                lunarDaySpan.textContent = lunar.day;
                dayElement.appendChild(lunarDaySpan);
                
                grid.appendChild(dayElement);
            }
            
            // Days from next month
            const remainingCells = 42 - (startingDayOfWeek + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                grid.appendChild(dayElement);
            }
            
            calendarContainer.appendChild(grid);
        }
        
        // Toggle button
        document.getElementById('toggleBtn').addEventListener('click', () => {
            isLunarMode = !isLunarMode;
            if (isLunarMode) {
                displayLunarCalendar();
                document.getElementById('toggleBtn').textContent = 'Chuy·ªÉn sang L·ªãch D∆∞∆°ng';
            } else {
                displaySolarCalendar();
                document.getElementById('toggleBtn').textContent = 'Chuy·ªÉn sang L·ªãch √Çm';
            }
        });
        
        // H√†m chuy·ªÉn ƒë·ªïi ng√†y ƒë∆∞·ª£c ch·ªçn
        async function convertSelectedDate() {
            const day = parseInt(document.getElementById('inputDay').value);
            const month = parseInt(document.getElementById('inputMonth').value);
            const year = parseInt(document.getElementById('inputYear').value);
            
            // Ki·ªÉm tra d·ªØ li·ªáu h·ª£p l·ªá
            if (!day || !month || !year) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ng√†y, th√°ng, nƒÉm!');
                return;
            }
            
            // Ki·ªÉm tra ng√†y h·ª£p l·ªá
            const date = new Date(year, month - 1, day);
            if (date.getDate() !== day || date.getMonth() !== month - 1 || date.getFullYear() !== year) {
                alert('Ng√†y th√°ng nƒÉm kh√¥ng h·ª£p l·ªá!');
                return;
            }
            
            // C·∫≠p nh·∫≠t currentDate
            currentDate = date;
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            if (isLunarMode) {
                await displayLunarCalendar();
            } else {
                await displaySolarCalendar();
            }
        }
        
        // Thi·∫øt l·∫≠p gi√° tr·ªã m·∫∑c ƒë·ªãnh cho input
        function setDefaultDateInputs() {
            const now = new Date();
            document.getElementById('inputDay').value = now.getDate();
            document.getElementById('inputMonth').value = now.getMonth() + 1;
            document.getElementById('inputYear').value = now.getFullYear();
        }
        
        // Event listener cho n√∫t chuy·ªÉn ƒë·ªïi
        document.getElementById('convertBtn').addEventListener('click', convertSelectedDate);
        
        // Event listener cho Enter key
        document.getElementById('inputDay').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertSelectedDate();
        });
        document.getElementById('inputMonth').addEventListener('change', convertSelectedDate);
        document.getElementById('inputYear').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertSelectedDate();
        });
        
        // Initialize
        setDefaultDateInputs();
        displaySolarCalendar();
        
        // Update every minute
        setInterval(() => {
            const now = new Date();
            // Ch·ªâ c·∫≠p nh·∫≠t n·∫øu kh√¥ng c√≥ ng√†y ƒë∆∞·ª£c ch·ªçn th·ªß c√¥ng
            const inputDay = document.getElementById('inputDay').value;
            const inputMonth = document.getElementById('inputMonth').value;
            const inputYear = document.getElementById('inputYear').value;
            
            // N·∫øu ng√†y hi·ªán t·∫°i kh√°c v·ªõi ng√†y ƒë∆∞·ª£c ch·ªçn, c·∫≠p nh·∫≠t
            if (!inputDay || !inputMonth || !inputYear || 
                (parseInt(inputDay) === now.getDate() && 
                 parseInt(inputMonth) === now.getMonth() + 1 && 
                 parseInt(inputYear) === now.getFullYear())) {
                currentDate = now;
                if (isLunarMode) {
                    displayLunarCalendar();
                } else {
                    displaySolarCalendar();
                }
            }
        }, 60000);
    </script>
