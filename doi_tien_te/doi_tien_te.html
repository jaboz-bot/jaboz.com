    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #fff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: gradientShift 3s ease infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .exchange-box {

        }
        
        .currency-selector {

            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .flag-select {
            position: relative;
            width: 60px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .flag-select:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .flag-select select {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0;
            appearance: none;
            -webkit-appearance: none;
        }
        
        .flag-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            pointer-events: none;
        }
        
        .currency-code {
            font-weight: bold;

        }
        
        .amount-input {

            border-radius: 10px;

            font-weight: 600;

            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }
        
        .amount-input::-webkit-outer-spin-button,
        .amount-input::-webkit-inner-spin-button {

            margin: 0;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .swap-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

        .swap-button:hover {

            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);

        .result-box {

            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .result-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .result-rate {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        .rate-info {
            text-align: center;

            background: #f8f9fa;

            margin-top: 20px;
            font-size: 14px;
            color: #666;

        .rate-info strong {

        }
        
        .currency-list {

        .currency-item {

            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .currency-item:hover {
            border-color: #667eea;

            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .currency-item.active {

        }
        
        .currency-item .flag {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .currency-item .code {
            font-size: 12px;
            font-weight: 600;
        }
        
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
            padding: 15px 30px;

            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.6);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        @media (max-width: 600px) {

            }
            
            .currency-selector {

            }
            
            .flag-select {

            }
            
            .flag-icon {

            }
            
            .currency-code {

            }
            
            .amount-input {

            }

            }
            
            .result-box {

            }

            }

            }

            }
            
            .currency-item {

            }
            
            .back-button {

        }
        
        @media (max-width: 400px) {
            .logo {
                font-size: 28px;
            }
            
            .header h1 {

            }
            
            .container {

            }
            
            .currency-selector {

            }
            
            .flag-select {

            }
            
            .currency-code {

            }
            
            .amount-input {

                padding: 10px;
            }
            
            .currency-list {
                grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
                gap: 6px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Danh s√°ch c√°c lo·∫°i ti·ªÅn t·ªá v·ªõi c·ªù v√† t√™n
        const currencies = {
            VND: { flag: 'üáªüá≥', name: 'Vi·ªát Nam ƒê·ªìng' },
            USD: { flag: 'üá∫üá∏', name: 'US Dollar' },
            EUR: { flag: 'üá™üá∫', name: 'Euro' },
            KRW: { flag: 'üá∞üá∑', name: 'Won H√†n Qu·ªëc' },
            JPY: { flag: 'üáØüáµ', name: 'Y√™n Nh·∫≠t' },
            CNY: { flag: 'üá®üá≥', name: 'Nh√¢n D√¢n T·ªá' },
            GBP: { flag: 'üá¨üáß', name: 'B·∫£ng Anh' },
            AUD: { flag: 'üá¶üá∫', name: 'ƒê√¥ la √öc' },
            CAD: { flag: 'üá®üá¶', name: 'ƒê√¥ la Canada' },
            SGD: { flag: 'üá∏üá¨', name: 'ƒê√¥ la Singapore' },
            THB: { flag: 'üáπüá≠', name: 'B·∫°t Th√°i' },
            MYR: { flag: 'üá≤üáæ', name: 'Ringgit Malaysia' },
            IDR: { flag: 'üáÆüá©', name: 'Rupiah Indonesia' },
            PHP: { flag: 'üáµüá≠', name: 'Peso Philippines' },
            INR: { flag: 'üáÆüá≥', name: 'Rupee ·∫§n ƒê·ªô' }
        };
        
        // T·ª∑ gi√° m·∫∑c ƒë·ªãnh (s·∫Ω ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª´ API)
        let exchangeRates = {
            USD: 1,
            VND: 25000,
            EUR: 0.92,
            KRW: 1350,
            JPY: 150,
            CNY: 7.2,
            GBP: 0.79,
            AUD: 1.52,
            CAD: 1.36,
            SGD: 1.34,
            THB: 35.5,
            MYR: 4.7,
            IDR: 15700,
            PHP: 56,
            INR: 83
        };
        
        // Elements
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const fromAmount = document.getElementById('fromAmount');
        const toAmount = document.getElementById('toAmount');
        const fromFlagIcon = document.getElementById('fromFlagIcon');
        const toFlagIcon = document.getElementById('toFlagIcon');
        const fromCode = document.getElementById('fromCode');
        const toCode = document.getElementById('toCode');
        const swapButton = document.getElementById('swapButton');
        const resultBox = document.getElementById('resultBox');
        const resultAmount = document.getElementById('resultAmount');
        const resultRate = document.getElementById('resultRate');
        const rateInfo = document.getElementById('rateInfo');
        const currencyList = document.getElementById('currencyList');
        
        // T·∫°o danh s√°ch currency
        function createCurrencyList() {
            currencyList.innerHTML = '';
            Object.keys(currencies).forEach(code => {
                const item = document.createElement('div');
                item.className = 'currency-item';
                item.innerHTML = `
                    <div class="flag">${currencies[code].flag}</div>
                    <div class="code">${code}</div>
                `;
                item.addEventListener('click', () => {
                    toCurrency.value = code;
                    updateFlagIcon('to');
                    updateCode('to');
                    convert();
                });
                currencyList.appendChild(item);
            });
        }
        
        // C·∫≠p nh·∫≠t c·ªù
        function updateFlagIcon(type) {
            const select = type === 'from' ? fromCurrency : toCurrency;
            const icon = type === 'from' ? fromFlagIcon : toFlagIcon;
            const selectedOption = select.options[select.selectedIndex];
            const flag = selectedOption.getAttribute('data-flag');
            icon.textContent = flag || currencies[select.value]?.flag || 'üè≥Ô∏è';
        }
        
        // C·∫≠p nh·∫≠t m√£ ti·ªÅn t·ªá
        function updateCode(type) {
            const select = type === 'from' ? fromCurrency : toCurrency;
            const codeEl = type === 'from' ? fromCode : toCode;
            codeEl.textContent = select.value;
        }
        
        // Chuy·ªÉn ƒë·ªïi ti·ªÅn t·ªá
        function convert() {
            const from = fromCurrency.value;
            const to = toCurrency.value;
            const amount = parseFloat(fromAmount.value) || 0;
            
            if (amount <= 0) {
                toAmount.value = '';
                resultBox.style.display = 'none';
                return;
            }
            
            // Chuy·ªÉn ƒë·ªïi qua USD l√†m trung gian
            const fromRate = exchangeRates[from] || 1;
            const toRate = exchangeRates[to] || 1;
            
            // Chuy·ªÉn sang USD tr∆∞·ªõc
            const amountInUSD = amount / fromRate;
            // R·ªìi chuy·ªÉn sang ƒë·ªìng ti·ªÅn ƒë√≠ch
            const result = amountInUSD * toRate;
            
            // L√†m tr√≤n k·∫øt qu·∫£
            const decimals = to === 'JPY' || to === 'KRW' || to === 'VND' || to === 'IDR' ? 0 : 2;
            const formattedResult = result.toFixed(decimals);
            
            toAmount.value = formattedResult;
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            resultBox.style.display = 'block';
            resultAmount.textContent = formatNumber(formattedResult) + ' ' + to;
            
            // T·ª∑ gi√°
            const rate = (toRate / fromRate).toFixed(decimals);
            resultRate.textContent = `1 ${from} = ${formatNumber(rate)} ${to}`;
            
            // C·∫≠p nh·∫≠t th√¥ng tin t·ª∑ gi√°
            updateRateInfo();
        }
        
        // ƒê·ªãnh d·∫°ng s·ªë
        function formatNumber(num) {
            const numStr = num.toString();
            if (numStr.includes('.')) {
                const [intPart, decPart] = numStr.split('.');
                return parseInt(intPart).toLocaleString('vi-VN') + '.' + decPart;
            }
            return parseInt(numStr).toLocaleString('vi-VN');
        }
        
        // C·∫≠p nh·∫≠t th√¥ng tin t·ª∑ gi√°
        function updateRateInfo() {
            const from = fromCurrency.value;
            const to = toCurrency.value;
            const fromRate = exchangeRates[from] || 1;
            const toRate = exchangeRates[to] || 1;
            const rate = (toRate / fromRate);
            const decimals = to === 'JPY' || to === 'KRW' || to === 'VND' || to === 'IDR' ? 0 : 4;
            
            rateInfo.innerHTML = `
                <strong>T·ª∑ gi√° hi·ªán t·∫°i:</strong><br>
                1 ${from} = ${rate.toFixed(decimals)} ${to}<br>
                <small style="color: #999;">C·∫≠p nh·∫≠t: ${new Date().toLocaleString('vi-VN')}</small>
            `;
        }
        
        // ƒê·ªïi ch·ªó
        swapButton.addEventListener('click', () => {
            const tempCurrency = fromCurrency.value;
            const tempAmount = fromAmount.value;
            
            fromCurrency.value = toCurrency.value;
            toCurrency.value = tempCurrency;
            
            fromAmount.value = toAmount.value;
            toAmount.value = tempAmount;
            
            updateFlagIcon('from');
            updateFlagIcon('to');
            updateCode('from');
            updateCode('to');
            
            convert();
        });
        
        // Event listeners
        fromCurrency.addEventListener('change', () => {
            updateFlagIcon('from');
            updateCode('from');
            convert();
        });
        
        toCurrency.addEventListener('change', () => {
            updateFlagIcon('to');
            updateCode('to');
            convert();
        });
        
        fromAmount.addEventListener('input', convert);
        
        // Kh·ªüi t·∫°o
        updateFlagIcon('from');
        updateFlagIcon('to');
        updateCode('from');
        updateCode('to');
        createCurrencyList();
        
        // T·∫£i t·ª∑ gi√° t·ª´ API (s·ª≠ d·ª•ng exchangerate-api.com mi·ªÖn ph√≠)
        async function fetchExchangeRates() {
            try {
                // S·ª≠ d·ª•ng API mi·ªÖn ph√≠ - exchangerate-api.com
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                
                if (data && data.rates) {
                    // C·∫≠p nh·∫≠t t·ª∑ gi√° t·ª´ API
                    Object.keys(currencies).forEach(code => {
