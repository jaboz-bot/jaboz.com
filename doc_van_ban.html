        button {

            cursor: pointer;

        .btn-play {

        .btn-stop {

        }
        .btn-stop:hover {

        }
        .btn-stop:active {

        .btn-clear {

        }
        .btn-clear:active {

        }
        button:disabled {

        }
        .status {

        }
        .status.active {

        @media (max-width: 600px) {

            }

        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê V·ªÅ Trang Ch·ªß</a>
    
    <div class="container">
        <h1>üîä ƒê·ªçc VƒÉn B·∫£n</h1>
        <p class="subtitle">Nh·∫≠p vƒÉn b·∫£n v√† nghe gi·ªçng n√≥i t·ª± ƒë·ªông</p>
        
        <div class="input-group">
            <label for="textInput">VƒÉn b·∫£n c·∫ßn ƒë·ªçc:</label>
            <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n b·∫°n mu·ªën chuy·ªÉn th√†nh gi·ªçng n√≥i..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voiceSelect">Gi·ªçng ƒë·ªçc:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="control-group">
                <label>T·ªëc ƒë·ªô ƒë·ªçc:</label>
                <div class="slider-group">
                    <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
                    <span class="value-display" id="rateValue">1.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>ƒê·ªô cao gi·ªçng:</label>
                <div class="slider-group">
                    <input type="range" id="pitchSlider" min="0" max="2" step="0.1" value="1">
                    <span class="value-display" id="pitchValue">1.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>√Çm l∆∞·ª£ng:</label>
                <div class="slider-group">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    <span class="value-display" id="volumeValue">1.0</span>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="playBtn" class="btn-play">
                ‚ñ∂Ô∏è Ph√°t
            </button>
            <button id="stopBtn" class="btn-stop" disabled>
                ‚èπÔ∏è D·ª´ng
            </button>
            <button id="clearBtn" class="btn-clear">
                üóëÔ∏è X√≥a
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateSlider = document.getElementById('rateSlider');
        const pitchSlider = document.getElementById('pitchSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');
        const volumeValue = document.getElementById('volumeValue');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        let synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;

        // Ki·ªÉm tra h·ªó tr·ª£ Web Speech API
        if (!('speechSynthesis' in window)) {
            showStatus('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ch·ª©c nƒÉng n√†y. Vui l√≤ng s·ª≠ d·ª•ng tr√¨nh duy·ªát kh√°c.', 'error');
            playBtn.disabled = true;
        }

        // Load danh s√°ch gi·ªçng ƒë·ªçc
        function loadVoices() {
            voices = synth.getVoices();
            
            // L·ªçc gi·ªçng ti·∫øng Vi·ªát v√† ti·∫øng Anh
            const vietnameseVoices = voices.filter(voice => 
                voice.lang.includes('vi') || voice.lang.includes('VN')
            );
            const englishVoices = voices.filter(voice => 
                voice.lang.includes('en')
            );
            const allVoices = [...vietnameseVoices, ...englishVoices, ...voices];
            
            // X√≥a c√°c option c≈©
            voiceSelect.innerHTML = '';
            
            // Th√™m gi·ªçng ti·∫øng Vi·ªát
            if (vietnameseVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'Ti·∫øng Vi·ªát';
                vietnameseVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
            
            // Th√™m gi·ªçng ti·∫øng Anh
            if (englishVoices.length > 0) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = 'Ti·∫øng Anh';
                englishVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    optgroup.appendChild(option);
                });
                voiceSelect.appendChild(optgroup);
            }
            
            // Ch·ªçn gi·ªçng ti·∫øng Vi·ªát ƒë·∫ßu ti√™n n·∫øu c√≥
            if (vietnameseVoices.length > 0) {
                voiceSelect.value = vietnameseVoices[0].name;
            }
        }

        // Load voices khi s·∫µn s√†ng
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        // C·∫≠p nh·∫≠t gi√° tr·ªã hi·ªÉn th·ªã
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        pitchSlider.addEventListener('input', (e) => {
            pitchValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        volumeSlider.addEventListener('input', (e) => {
            volumeValue.textContent = parseFloat(e.target.value).toFixed(1);
        });

        // Ph√°t gi·ªçng n√≥i
        playBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n c·∫ßn ƒë·ªçc!', 'error');
                textInput.focus();
                return;
            }

            // D·ª´ng gi·ªçng n√≥i hi·ªán t·∫°i n·∫øu c√≥
            if (synth.speaking) {
                synth.cancel();
            }

            // T·∫°o utterance m·ªõi
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Ch·ªçn gi·ªçng ƒë·ªçc
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            if (selectedVoice) {
                currentUtterance.voice = selectedVoice;
            }
            
            // Thi·∫øt l·∫≠p c√°c th√¥ng s·ªë
            currentUtterance.rate = parseFloat(rateSlider.value);
            currentUtterance.pitch = parseFloat(pitchSlider.value);
            currentUtterance.volume = parseFloat(volumeSlider.value);
            currentUtterance.lang = selectedVoice ? selectedVoice.lang : 'vi-VN';

            // S·ª± ki·ªán khi b·∫Øt ƒë·∫ßu ph√°t
            currentUtterance.onstart = () => {
                showStatus('ƒêang ph√°t gi·ªçng n√≥i...', 'active');
                playBtn.disabled = true;
                stopBtn.disabled = false;
            };

            // S·ª± ki·ªán khi k·∫øt th√∫c
            currentUtterance.onend = () => {
                showStatus('ƒê√£ ph√°t xong!', 'active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            // S·ª± ki·ªán khi c√≥ l·ªói
            currentUtterance.onerror = (event) => {
                showStatus('C√≥ l·ªói x·∫£y ra: ' + event.error, 'error');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            };

            // Ph√°t gi·ªçng n√≥i
            synth.speak(currentUtterance);
        });

        // D·ª´ng gi·ªçng n√≥i
        stopBtn.addEventListener('click', () => {
            if (synth.speaking) {
                synth.cancel();
                showStatus('ƒê√£ d·ª´ng ph√°t gi·ªçng n√≥i', 'active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // X√≥a vƒÉn b·∫£n
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            textInput.focus();
            if (synth.speaking) {
                synth.cancel();
                playBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showStatus(message, type = 'active') {
            status.textContent = message;
            status.className = 'status ' + type;
            status.classList.add('active');
            
            setTimeout(() => {
                status.classList.remove('active');
            }, 3000);
        }

        // Ph√≠m t·∫Øt
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    playBtn.click();
                }
            }
        });
    </script>
</body>
