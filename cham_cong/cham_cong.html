<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">Bảng Chấm Công Theo Tháng</title>
    <style>
        /* === CSS Styling === */
        
        /* KHẮC PHỤC CĂN GIỮA MODAL: Đảm bảo HTML và BODY chiếm toàn bộ chiều cao màn hình */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            min-height: 100vh; /* thay cho height:100vh */
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 95%; /* đảm bảo co dãn */
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
            min-height: 600px; /* tránh quá thấp trên PC */
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .day-cell {
            min-height: 80px; /* đủ lớn trên PC */
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
                min-height: auto;
            }
            .day-cell {
                min-height: 50px; 
            }
        }


        /* Bố cục chính của Header */
        .header-controls {
            display: flex;
            flex-direction: column; /* Chia thành các dòng */
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        
        /* Dòng 1: Năm và Ngôn ngữ */
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        /* Nút mới */
        .workplace-button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 15px; /* Thêm khoảng cách với control group */
        }
        
        .workplace-button:hover {
            background-color: #2980b9;
        }

        /* Hiển thị năm ở góc trên trái */
        .year-display {
            font-size: 1.4em; 
            font-weight: bold;
            color: #27ae60; /* Màu xanh lá nổi bật */
            padding: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            align-items: center; /* Đảm bảo căn giữa theo chiều dọc */
        }

        .control-group label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        /* Dòng 2: Tiêu đề tháng (H1) */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 0;
            font-size: 1.5em; 
            width: 100%;
            order: 2; /* Đảm bảo nó là dòng thứ 2 */
        }

        h1 .nav-arrow {
            cursor: pointer;
            padding: 0 5px;
            user-select: none;
        }

        /* Lịch */
        .calendar-header {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #3498db;
        }

        .calendar-table {
            width: 100%;
            table-layout: fixed; 
            border-collapse: collapse;
            flex-grow: 1; 
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #bdc3c7;
            padding: 0; 
            text-align: center;
            font-size: 0.7em;
        }

        .calendar-table th {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 5px 0;
        }
        
        /* Thay đổi màu cột Chủ Nhật (TH) */
        .calendar-table th:first-child {
            color: #e74c3c; /* Màu đỏ */
        }
        
        /* Thay đổi màu ô Chủ Nhật (TD) */
        .calendar-table tr td:first-child {
            background-color: #fcebeb; /* Màu nền đỏ nhạt cho ô có ngày */
        }
        
        /* Màu nền tối cho ô không có ngày */
        .calendar-table td:empty {
            background-color: #e0e0e0 !important; /* Màu xám tối ưu tiên */
            cursor: default;
        }

        /* --- TỐI GIẢN HÓA GIAO DIỆN CƠ BẢN --- */
        .day-cell {
            vertical-align: top;
            width: 14.28%; 
            height: auto; 
            min-height: 50px;
            background-color: #fcfcfc; /* Mặc định trắng cho ô có ngày */
            position: relative; 
            cursor: pointer; 
            user-select: none;
        }
        
        /* Tăng kích thước số ngày */
        .day-number {
            font-weight: bold;
            font-size: 1.1em; 
            display: block;
            position: absolute;
            top: 2px;
            left: 5px;
            color: #2980b9;
        }
        
        /* Work display (Vị trí trung tâm) */
        .work-display {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;

            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%; 
            padding: 2px 0;
        }
        
        .work-display span {
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        /* Giờ Làm */
        .work-hours-in-cell {
            color: #27ae60; 
            font-size: 0.9em; 
        }
        
        /* Số Tiền */
        .work-amount-in-cell {
            color: #e74c3c; /* Màu đỏ cho số tiền */
            font-size: 1em; 
        }

        /* --- Input Rate --- */
        .rate-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.9em;
        }
        
        /* --- Summary --- */
        .summary {
            margin-top: 10px;
            padding: 10px;
            border-top: 3px double #3498db;
            background-color: #eaf6fd;
            border-radius: 5px;
            flex-shrink: 0; 
        }

        .summary p {
            font-size: 1em;
            margin: 8px 0;
            font-weight: 500;
        }

        .total-amount {
            font-size: 1.6em;
            color: #e74c3c;
            font-weight: bold;
        }

        #totalHours, #hoursSuffix {
            color: green;
            font-weight: bold;
        }
        
        /* === MODAL/POPUP CHO NHẬP THỜI GIAN ĐÃ CHỈNH CÂN ĐỐI VÀ CĂN GIỮA TUYỆT ĐỐI === */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 0; /* bỏ padding ở modal */
            box-sizing: border-box;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
            box-sizing: border-box; /* bắt buộc */
        }

        
        .modal-content h2 {
            margin: 0 0 5px 0; /* Đã chỉnh margin dưới */
            color: #3498db;
            text-align: center;
        }

        .time-input-group, .text-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .time-input-group label, .text-input-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1em;
        }
        
        .modal-content input[type="time"],
        .modal-content input[type="text"],
        .modal-content input[type="date"] {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            /* Tăng khoảng cách giữa các nút */
            justify-content: space-between; 
            margin-top: 10px;
        }

        .modal-actions button {
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            flex: 1; /* Chia đều không gian cho các nút */
            margin: 0 5px; /* Thêm khoảng cách ngang giữa các nút */
        }
        /* Đảm bảo nút đầu tiên và cuối cùng không có margin bên ngoài */
        .modal-actions button:first-child {
            margin-left: 0;
        }
        .modal-actions button:last-child {
            margin-right: 0;
        }


        .modal-actions button.cancel {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .modal-actions button.delete { /* Thêm style cho nút xóa */
            background-color: #f39c12; /* Màu cam */
            color: white;
        }

        .modal-actions button.save {
            background-color: #3498db;
            color: white;
        }

        /* --- Workplace Modal Specifics --- */
        .workplace-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .workplace-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
            font-size: 0.9em;
        }
        .workplace-item:last-child {
            border-bottom: none;
        }
        .workplace-info span {
            display: block;
            line-height: 1.2;
        }
        .workplace-info .name {
            font-weight: bold;
            color: #2c3e50;
        }
        .workplace-info .address {
            color: #555;
            font-size: 0.9em;
        }
        .workplace-item button {
            padding: 5px 10px;
            font-size: 0.8em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .workplace-item button:hover {
            background-color: #c0392b;
        }
        
        .date-range-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .date-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .date-input-row > div {
            flex: 1;
        }
        
        #workplaceModal #endDateDiv {
            flex: 1;
        }
        
        #workplaceModal #stillWorking {
            flex-basis: 150px;
            margin-top: 5px; /* căn chỉnh với label */
        }
        
        .toggle-switch-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #workplaceDeleteButton {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>
    <div class="container" id="timesheetContainer">
        
        <div class="header-controls">
            <div class="top-row">
                <div id="yearDisplay" class="year-display"></div> 
                
                <div class="controls">
                    <button class="workplace-button" onclick="openWorkplaceModal('create')" data-key="btn_add_workplace">Thêm Nơi Làm Việc</button>
                    
                    <div class="control-group">
                        <label data-key="label_lang" for="languageSelect">Ngôn ngữ:</label>
                        <select id="languageSelect" onchange="setLanguage(this.value)">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                            <option value="ko">한국어</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <h1 data-key="h1_month_title">
                <span class="nav-arrow" onclick="changeMonth(-1)">◀️</span>
                <span id="currentMonthYear"></span> 
                <span class="nav-arrow" onclick="changeMonth(1)">▶️</span>
            </h1>
        </div>
        
        <div class="workplace-header">
            <h3 data-key="h3_workplaces">Nơi Làm Việc Hiện Tại:</h3>
            <div id="workplaceList" class="workplace-list">
                <p data-key="p_no_workplaces">Chưa có nơi làm việc nào được thêm.</p>
            </div>
        </div>

        <div class="calendar-header">
            <div class="rate-input-group">
                <span data-key="label_rate">💰 Lương/giờ:</span>
            
                <input type="number" id="hourlyRate" min="1000" oninput="updateSummary()" style="width:80px;" placeholder="">
                <span id="currencyUnit" class="currency-unit">VND</span>
            </div>
            <p id="note" class="note" data-key="note_calc"></p> 
        </div>

        <table class="calendar-table">
            <thead>
                <tr id="tableHeaders">
                    <th data-key="th_sun">CN</th>
                    <th data-key="th_mon">T2</th>
                    <th data-key="th_tue">T3</th>
                    <th data-key="th_wed">T4</th>
                    <th data-key="th_thu">T5</th>
                    <th data-key="th_fri">T6</th>
                    <th data-key="th_sat">T7</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                </tbody>
        </table>

        <div class="summary">
            <p><span id="summaryHoursPrefix" data-key="summary_total_hours_prefix_month">✅ Tổng giờ làm việc trong tháng:</span> <span id="totalHours" class="work-hours">0.00</span> <span data-key="summary_hours_suffix">giờ</span></p>
            
            <p><span id="summaryIncomePrefix" data-key="summary_total_income_month">💵 TỔNG THU NHẬP DỰ KIẾN:</span></p>
            
            <div id="totalAmount" class="total-amount">0 VND</div>
        </div>
    </div>
    
    <div id="timeModal" class="modal" onclick="closeModal(event)" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 data-key="modal_title_prefix">Nhập Giờ Công <span id="modalDayNumber"></span></h2> 
            
            <div class="time-input-group">
                <label data-key="in" for="modalTimeIn">Vào:</label>
                <input type="time" id="modalTimeIn" value="09:00">
            </div>
            
            <div class="time-input-group">
                <label data-key="out" for="modalTimeOut">Ra:</label>
                <input type="time" id="modalTimeOut" value="18:00">
            </div>
            
            <div class="modal-actions">
                <button class="cancel" onclick="closeModal()" data-key="btn_cancel">Hủy</button>
                <button class="delete" onclick="deleteModalData()" data-key="btn_delete">Xóa</button>
                <button class="save" onclick="saveModalData()" data-key="btn_save">Chọn</button>
            </div>
        </div>
    </div>
    
    <div id="workplaceModal" class="modal" onclick="closeWorkplaceModal(event)" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="workplaceModalTitle" data-key="modal_workplace_title_create">Thêm Nơi Làm Việc Mới</h2> 
            
            <div class="text-input-group">
                <label data-key="label_shop_name" for="shopName">Tên Cửa Hàng/Công Ty:</label>
                <input type="text" id="shopName" placeholder="Ví dụ: Coffee A">
            </div>
            
            <div class="text-input-group">
                <label data-key="label_address" for="address">Địa Chỉ:</label>
                <input type="text" id="address" placeholder="Ví dụ: 123 Đường B">
            </div>
            
            <div class="date-range-group">
                <label data-key="label_work_period">Thời Gian Làm Việc:</label>
                <div class="date-input-row">
                    <div class="text-input-group">
                        <label data-key="label_from_date" for="startDate">Từ Ngày:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="text-input-group" id="endDateDiv">
                        <label data-key="label_to_date" for="endDate">Đến Ngày:</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="toggle-switch-group">
                         <label data-key="label_still_working" for="stillWorking">Đang làm:</label>
                        <input type="checkbox" id="stillWorking" onchange="toggleEndDate(this.checked)" checked>
                    </div>
                </div>
            </div>

            
            <div class="modal-actions">
                <button class="cancel" onclick="closeWorkplaceModal()" data-key="btn_cancel">Hủy</button>
                <button class="delete" id="workplaceDeleteButton" onclick="deleteWorkplace()" data-key="btn_delete_workplace" style="display:none;">Xóa Cửa Hàng</button>
                <button class="save" id="workplaceSaveButton" onclick="saveWorkplace()" data-key="btn_create_workplace">Tạo</button>
            </div>
        </div>
    </div>

                label_work_period: 'Work Period:',
                label_from_date: 'Start Date:',
                label_to_date: 'End Date:',
                label_still_working: 'Working:',
                btn_create_workplace: 'Create',
                btn_update_workplace: 'Save',
                btn_delete_workplace: 'Delete Workplace',
                h3_workplaces: 'Current Workplaces:',
                p_no_workplaces: 'No workplaces added yet.',
                p_still_working: 'Still Working',
            },
            'ko': {
                title: '월간 근무 시간표',
                label_lang: '언어:',
                currencyCode: 'KRW',
                currencyLocale: 'ko-KR',
                h1_month_title: '', 
                label_rate: '💰 시간당 임금:',
                note_calc: '',
                th_sun: '일', th_mon: '월', th_tue: '화', th_wed: '수', th_thu: '목', th_fri: '금', th_sat: '토',
                in: '출근:', out: '퇴근:', hour_suffix: '시간',
                summary_total_hours_prefix_month: '✅ 총 근무 시간 ',
                summary_hours_suffix: '시간',
                summary_total_income_month: '💵 예상 총 수입 ',
                month_names: ["1월", "2월", "3월", "4월", "5월", "6월",
                                     "7월", "8월", "9월", "10월", "11월", "12월"],
                modal_title_prefix: '근무 시간 입력 - 날짜',
                btn_cancel: '취소',
                btn_delete: '삭제', 
                btn_save: '선택',
                // MỚI: Nơi làm việc
                btn_add_workplace: '➕ 근무지 추가',
                modal_workplace_title_create: '새 근무지 추가',
                modal_workplace_title_edit: '근무지 수정',
                label_shop_name: '상점/회사 이름:',
                label_address: '주소:',
                label_work_period: '근무 기간:',
                label_from_date: '시작일:',
                label_to_date: '종료일:',
                label_still_working: '근무 중:',
                btn_create_workplace: '생성',
                btn_update_workplace: '저장',
                btn_delete_workplace: '근무지 삭제',
                h3_workplaces: '현재 근무지:',
                p_no_workplaces: '추가된 근무지가 없습니다.',
                p_still_working: '근무 중',
            }
        };
        
        // --- LOGIC MỚI CHO NƠI LÀM VIỆC ---
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function toggleEndDate(isStillWorking) {
            END_DATE_DIV.style.display = isStillWorking ? 'none' : 'block';
            END_DATE_INPUT.required = !isStillWorking;
        }

        function renderWorkplaces() {
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            WORKPLACE_LIST_DIV.innerHTML = '';
            
            if (workplaces.length === 0) {
                WORKPLACE_LIST_DIV.innerHTML = `<p data-key="p_no_workplaces">${t.p_no_workplaces}</p>`;
                return;
            }

            workplaces.forEach(wp => {
                const endDateText = wp.stillWorking ? 
                                    `<span style="color:#27ae60;">(${t.p_still_working})</span>` : 
                                    `<span style="color:#2c3e50;">${wp.endDate}</span>`;
                const item = document.createElement('div');
                item.className = 'workplace-item';
                item.innerHTML = `
                    <div class="workplace-info">
                        <span class="name">${wp.shopName}</span>
                        <span class="address">${wp.address}</span>
                        <span class="period">${t.label_from_date}: ${wp.startDate} - ${t.label_to_date}: ${endDateText}</span>
                    </div>
                    <button onclick="openWorkplaceModal('edit', '${wp.id}')" data-key="btn_edit_small">Sửa</button>
                `;
                WORKPLACE_LIST_DIV.appendChild(item);
                // Dịch nút 'Sửa'
                const editButton = item.querySelector('button');
                editButton.textContent = lang === 'vi' ? 'Sửa' : lang === 'en' ? 'Edit' : '수정';
            });
        }
        
        function openWorkplaceModal(mode, id = null) {
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            
            WORKPLACE_MODAL.style.display = 'flex';
            editingWorkplaceId = id;

            // Thiết lập chế độ Modal
            if (mode === 'create') {
                WORKPLACE_MODAL_TITLE.textContent = t.modal_workplace_title_create;
                WORKPLACE_SAVE_BUTTON.textContent = t.btn_create_workplace;
                WORKPLACE_SAVE_BUTTON.onclick = saveWorkplace;
                WORKPLACE_DELETE_BUTTON.style.display = 'none';

                // Đặt lại các trường
                SHOP_NAME_INPUT.value = '';
                ADDRESS_INPUT.value = '';
                START_DATE_INPUT.value = '';
                END_DATE_INPUT.value = '';
                STILL_WORKING_CHECKBOX.checked = true;
                toggleEndDate(true);

            } else if (mode === 'edit' && id) {
                const wp = workplaces.find(w => w.id === id);
                if (!wp) return;

                WORKPLACE_MODAL_TITLE.textContent = t.modal_workplace_title_edit;
                WORKPLACE_SAVE_BUTTON.textContent = t.btn_update_workplace;
                WORKPLACE_SAVE_BUTTON.onclick = saveWorkplace;
                WORKPLACE_DELETE_BUTTON.style.display = 'inline-block';

                // Điền dữ liệu
                SHOP_NAME_INPUT.value = wp.shopName;
                ADDRESS_INPUT.value = wp.address;
                START_DATE_INPUT.value = wp.startDate;
                END_DATE_INPUT.value = wp.endDate || '';
                STILL_WORKING_CHECKBOX.checked = wp.stillWorking;
                toggleEndDate(wp.stillWorking);
            }
        }
        
        function closeWorkplaceModal(event) {
            if (!event || event.target.id === 'workplaceModal' || (event.target.tagName === 'BUTTON' && event.target.classList.contains('cancel'))) {
                WORKPLACE_MODAL.style.display = 'none';
                editingWorkplaceId = null;
            }
        }

        function saveWorkplace() {
            const shopName = SHOP_NAME_INPUT.value.trim();
            const address = ADDRESS_INPUT.value.trim();
            const startDate = START_DATE_INPUT.value;
            const endDate = END_DATE_INPUT.value;
            const stillWorking = STILL_WORKING_CHECKBOX.checked;

            if (!shopName || !address || !startDate) {
                alert('Vui lòng điền đầy đủ Tên Cửa Hàng, Địa Chỉ và Ngày Bắt Đầu!');
                return;
            }
            if (!stillWorking && !endDate) {
                alert('Vui lòng chọn Ngày Kết Thúc hoặc chọn "Đang làm".');
                return;
            }
            
            const newWorkplace = {
                shopName,
                address,
                startDate,
                endDate: stillWorking ? null : endDate,
                stillWorking
            };

            if (editingWorkplaceId) {
                // Sửa
                const index = workplaces.findIndex(w => w.id === editingWorkplaceId);
                if (index !== -1) {
                    workplaces[index] = { ...workplaces[index], ...newWorkplace };
                }
            } else {
                // Tạo mới
                newWorkplace.id = generateUniqueId();
                workplaces.push(newWorkplace);
            }

            saveDataToLocalStorage();
            renderWorkplaces();
            closeWorkplaceModal();
        }

        function deleteWorkplace() {
            if (!editingWorkplaceId) return;
            
            if (confirm('Bạn có chắc chắn muốn xóa nơi làm việc này không?')) {
                workplaces = workplaces.filter(w => w.id !== editingWorkplaceId);
                
                saveDataToLocalStorage();
                renderWorkplaces();
                closeWorkplaceModal();
            }
        }
        // --- KẾT THÚC LOGIC MỚI CHO NƠI LÀM VIỆC ---


        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);
            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;
            let totalMinutes = minutesOut - minutesIn;
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60; 
            }
            return totalMinutes / 60;
        }

        function saveDataToLocalStorage() {
            try {
                const keys = getStorageKeys();
                localStorage.setItem(keys.data, JSON.stringify(timeData));
                localStorage.setItem(STORAGE_KEY_RATE, HOURLY_RATE_INPUT.value);
                localStorage.setItem(STORAGE_KEY_LANGUAGE, LANGUAGE_SELECT.value);
                localStorage.setItem(STORAGE_KEY_WORKPLACES, JSON.stringify(workplaces)); // LƯU DỮ LIỆU MỚI
            } catch (e) {
                console.error("Could not save data to localStorage", e);
            }
        }

        function loadDataFromLocalStorage() {
            try {
                const keys = getStorageKeys();
                
                const savedRate = localStorage.getItem(STORAGE_KEY_RATE);
                if (savedRate) {
                    HOURLY_RATE_INPUT.value = savedRate;
                }

                const savedData = localStorage.getItem(keys.data);
                if (savedData) {
                    timeData = JSON.parse(savedData);
                } else {
                    timeData = {}; 
                }

                const savedWorkplaces = localStorage.getItem(STORAGE_KEY_WORKPLACES); // LOAD DỮ LIỆU MỚI
                if (savedWorkplaces) {
                    workplaces = JSON.parse(savedWorkplaces);
                } else {
                    workplaces = [];
                }

                const savedLang = localStorage.getItem(STORAGE_KEY_LANGUAGE);
                if (savedLang) {
                    LANGUAGE_SELECT.value = savedLang;
                } else {
                    LANGUAGE_SELECT.value = 'vi'; 
                }
            } catch (e) {
                console.error("Could not load data from localStorage", e);
                timeData = {}; 
                workplaces = []; // Đặt lại nếu lỗi
            }
        }

        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(HOURLY_RATE_INPUT.value) || 0;
            
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];
            const currency = t.currencyCode;
            const locale = t.currencyLocale;
            const currentMonthName = t.month_names[currentMonth]; 

            CALENDAR_BODY.querySelectorAll('.day-cell').forEach(cell => {
                const dayElement = cell.querySelector('.day-number');
                if (!dayElement) return;

                const day = dayElement.textContent;
                
                const timeIn = timeData[day]?.in || '';
                const timeOut = timeData[day]?.out || '';
                
                let hours = 0;
                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;
                
                // Lấy các thẻ span để cập nhật giờ và tiền
                const workDisplay = cell.querySelector('.work-display');
                const hoursSpan = cell.querySelector('.work-hours-in-cell');
                const amountSpan = cell.querySelector('.work-amount-in-cell');

                if (workDisplay && hoursSpan && amountSpan) {
                    if (hours > 0) {
                        const formattedHours = hours.toFixed(2) + t.hour_suffix.substring(0, 1);
                        hoursSpan.textContent = formattedHours;
                        
                        if (hourlyRate > 0) {
                            const totalAmount = hours * hourlyRate;
                            
                            const formattedAmount = totalAmount.toLocaleString(locale, { 
                                style: 'currency', 
                                currency: currency, 
                                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                            });
                            
                            amountSpan.textContent = formattedAmount;
                        } else {
                            amountSpan.textContent = ''; // Không có lương/giờ thì không hiện tiền
                        }
                    } else {
                        // Nếu không có giờ làm, xóa cả giờ và tiền
                        hoursSpan.textContent = '';
                        amountSpan.textContent = '';
                    }
                }
            });
            
            // Cập nhật Tổng Kết Cuối Tháng
            const totalAmountFinal = totalHours * hourlyRate;
            TOTAL_HOURS_SPAN.textContent = totalHours.toFixed(2);
            
            const summaryHoursSuffix = document.querySelector('[data-key="summary_hours_suffix"]');
            if (summaryHoursSuffix) {
                summaryHoursSuffix.textContent = t.summary_hours_suffix;
            }
            
            // CẬP NHẬT TÊN THÁNG VÀO PHẦN TỔNG KẾT
            document.getElementById('summaryHoursPrefix').textContent = `${t.summary_total_hours_prefix_month} ${currentMonthName}:`;
            document.getElementById('summaryIncomePrefix').textContent = `${t.summary_total_income_month} ${currentMonthName}:`;


            TOTAL_AMOUNT_DIV.textContent = totalAmountFinal.toLocaleString(locale, { 
                style: 'currency', 
                currency: currency, 
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });

            saveDataToLocalStorage();
        }
        
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            
            loadDataFromLocalStorage(); 
            setLanguage();
        }

        function setLanguage(selectedLang) {
            const lang = selectedLang || LANGUAGE_SELECT.value; 
            const t = translations[lang];
            
            LANGUAGE_SELECT.value = lang;

            let currentCurrency = t.currencyCode;
            CURRENCY_UNIT_SPAN.textContent = currentCurrency;
            
            YEAR_DISPLAY.textContent = currentYear; 

            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    if (key.startsWith('modal_title_prefix')) {
                        // Căn chỉnh để giữ khoảng trắng tối thiểu giữa tiêu đề và số ngày
                        const day = currentDayInModal ? ` <span id="modalDayNumber">${currentDayInModal}</span>` : '';
                        element.innerHTML = `${t.modal_title_prefix}${day}`;
                    } else if (key === 'btn_create_workplace') {
                         // Nút Tạo/Lưu trong modal nơi làm việc
                        element.textContent = editingWorkplaceId ? t.btn_update_workplace : t.btn_create_workplace;
                    } 
                    else if (key !== 'h1_month_title' && 
                                 key !== 'summary_total_hours_prefix_month' && 
                                 key !== 'summary_total_income_month') {
                        element.textContent = t[key];
                    }
                }
            });
            
            document.title = t.title;
            
            document.getElementById('currentMonthYear').textContent = `${t.month_names[currentMonth]}`;
            
            saveDataToLocalStorage();

            renderCalendar();
            renderWorkplaces(); // CẬP NHẬT: Render lại danh sách nơi làm việc
        }

        function renderCalendar() {
            CALENDAR_BODY.innerHTML = ''; 
            
            const date = new Date(currentYear, currentMonth, 1);
            let firstDayOfWeek = date.getDay(); 

            let row = CALENDAR_BODY.insertRow();
            
            // Thêm ô trống (màu tối) cho những ngày trước ngày 1
            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;
            
            while (date.getMonth() === currentMonth) {
                if (row.cells.length === 7) {
                    row = CALENDAR_BODY.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                
                const currentDay = day.toString();
                
                // CẬP NHẬT: Chia thành 2 thẻ span riêng biệt trong work-display
                const dayContent = `
                    <span class="day-number">${currentDay}</span>
                    <div class="work-display">
                        <span class="work-hours-in-cell"></span>
                        <span class="work-amount-in-cell"></span>
                    </div>
                `;
                cell.innerHTML = dayContent;
                
                cell.onclick = function() {
                    openModal(currentDay);
                };
                
                day++;
                date.setDate(day);
            }
            
            // Thêm ô trống (màu tối) cho những ngày sau ngày cuối tháng
            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }
            
            updateSummary(); 
        }

        function openModal(day) {
            currentDayInModal = day;
            const lang = LANGUAGE_SELECT.value;
            const t = translations[lang];

            // Cập nhật tiêu đề modal một cách rõ ràng
            document.querySelector('#timeModal h2').innerHTML = `${t.modal_title_prefix} <span id="modalDayNumber">${day}</span>`;
            
            // Đặt giá trị mặc định cho ô nhập
            const data = timeData[day];
            MODAL_TIME_IN.value = data?.in || '09:00';
            MODAL_TIME_OUT.value = data?.out || '18:00';
            
            TIME_MODAL.style.display = 'flex';
            MODAL_TIME_IN.focus();
        }

        function closeModal(event) {
            if (!event || event.target.id === 'timeModal' || (event.target.tagName === 'BUTTON' && event.target.classList.contains('cancel'))) {
                TIME_MODAL.style.display = 'none';
                currentDayInModal = null;
            }
        }
        
        // HÀM MỚI: XÓA DỮ LIỆU NGÀY CÔNG
        function deleteModalData() {
            if (!currentDayInModal) return;
            
            // XÓA DỮ LIỆU CỦA NGÀY HIỆN TẠI KHỎI BIẾN timeData
            delete timeData[currentDayInModal];
            
            TIME_MODAL.style.display = 'none';
            currentDayInModal = null;
            updateSummary(); // Cập nhật lại giao diện, tổng kết và lưu LocalStorage
        }


        function saveModalData() {
            if (!currentDayInModal) return;
            
            const timeIn = MODAL_TIME_IN.value;
            const timeOut = MODAL_TIME_OUT.value;
            
            timeData[currentDayInModal] = { in: timeIn, out: timeOut };
            
            TIME_MODAL.style.display = 'none';
            currentDayInModal = null;
            updateSummary(); 
        }

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            if (touchStartX === 0) return;

            const touchEndX = event.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            
            // ĐÃ CHỈNH SỬA: Sử dụng ngưỡng 75
            if (deltaX > SWIPE_THRESHOLD) { 
                changeMonth(-1);
            } else if (deltaX < -SWIPE_THRESHOLD) {
                changeMonth(1);
            }

            touchStartX = 0;
        }

        // --- Chạy khi tải trang ---
        window.onload = function() {
            TIMESHEET_CONTAINER.addEventListener('touchstart', handleTouchStart, false);
            TIMESHEET_CONTAINER.addEventListener('touchend', handleTouchEnd, false);

            HOURLY_RATE_INPUT.addEventListener('change', updateSummary);
            HOURLY_RATE_INPUT.addEventListener('keyup', updateSummary);
            
            // Bắt sự kiện thay đổi trên checkbox
            STILL_WORKING_CHECKBOX.addEventListener('change', (e) => toggleEndDate(e.target.checked));

            loadDataFromLocalStorage();
            setLanguage(); 
        };
    </script>
