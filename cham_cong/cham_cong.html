<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Lịch Tháng Đơn Giản</title>
    <style>
        /* CSS tích hợp cho bảng lịch */
        .calendar {
            width: 80%; /* Chiều rộng bảng */
            margin: 20px auto; /* Căn giữa */
            border-collapse: collapse; /* Gộp đường viền */
            font-family: Arial, sans-serif;
        }

        .calendar caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50; /* Màu nền tiêu đề */
            color: white;
            border-radius: 5px 5px 0 0;
        }

        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .calendar th {
            background-color: #f2f2f2; /* Màu nền cho hàng ngày trong tuần */
            color: #333;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .calendar td {
            height: 60px; /* Chiều cao ô ngày */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar td:hover {
            background-color: #e0f7fa; /* Hiệu ứng di chuột */
        }

        /* Tô màu cho ngày Chủ Nhật */
        .calendar th:first-child, .calendar td:nth-child(1) {
            color: red;
        }

        /* Đánh dấu ngày hiện tại (ví dụ: ngày 15) */
        .current-day {
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <table class="calendar">
        <caption>Tháng Mười Một - 2025</caption>
        <thead>

                <th>CN</th>

    </table>

</body>
</html>
