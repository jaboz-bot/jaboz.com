<body>
    <div class="container" id="timesheetContainer">

        <div class="header-controls">

                    <span class="nav-arrow" id="nextMonthArrow">‚ñ∂Ô∏è</span>

                <div class="controls">
                    <div class="control-group">
                        <label data-key="label_lang" for="languageSelect">Ng√¥n ng·ªØ:</label>
                        <select id="languageSelect">

                            <option value="ko" selected>ÌïúÍµ≠Ïñ¥</option>

        <div class="summary">
            <p><span id="summaryHoursPrefix" data-key="summary_total_hours_prefix_month">‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong th√°ng:</span> <span id="totalHours" class="work-hours">0.00</span> <span data-key="summary_hours_suffix">gi·ªù</span></p>

            <p><span id="summaryIncomePrefix" data-key="summary_total_income_month">üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN:</span></p>

    <div style="padding: 20px; text-align: center; color: #888;">-- H·∫øt N·ªôi Dung Ch√≠nh --</div> 
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <h2 data-key="modal_title_prefix">Nh·∫≠p Gi·ªù C√¥ng <span id="modalDayNumber"></span></h2>

            <div class="time-input-group">
                <label data-key="in" for="modalTimeIn">V√†o:</label>
                <input type="time" id="modalTimeIn" value="09:00">
            </div>

            <div class="time-input-group">
                <label data-key="out" for="modalTimeOut">Ra:</label>
                <input type="time" id="modalTimeOut" value="18:00">
            </div>

            <div class="modal-actions">
                <button class="cancel" id="timeModalCancel" data-key="btn_cancel">H·ªßy</button>
                <button class="delete" id="timeModalDelete" data-key="btn_delete">X√≥a</button>
                <button class="save" id="timeModalSave" data-key="btn_save">Ch·ªçn</button>
            </div>
        </div>
    </div>

    <script>
        // === JavaScript Logic (Minimal Changes) ===

        let currentMonth = new Date().getMonth(); 
        let currentYear = new Date().getFullYear();
        let timeData = {};
        let currentDayInModal = null;
        
        const SWIPE_THRESHOLD = 100;
        let touchStartX = 0;

        // DOM Elements
        const DOM = {
            container: document.getElementById('timesheetContainer'),
            calendarBody: document.getElementById('calendarBody'),
            hourlyRate: document.getElementById('hourlyRate'),
            languageSelect: document.getElementById('languageSelect'),
            monthYearDisplay: document.getElementById('monthYearDisplay'), 
            
            // Time Modal
            modalTimeIn: document.getElementById('modalTimeIn'),
            modalTimeOut: document.getElementById('modalTimeOut'),
            timeModalCancel: document.getElementById('timeModalCancel'),
            timeModalDelete: document.getElementById('timeModalDelete'),
            timeModalSave: document.getElementById('timeModalSave'),

            // Navigation
            prevMonthArrow: document.getElementById('prevMonthArrow'),
            nextMonthArrow: document.getElementById('nextMonthArrow'),
        };

        // Storage Keys
        const STORAGE_KEY = {
            RATE: 'hourlyRate',
            LANGUAGE: 'appLanguage',
        };

        const getTimesheetKey = () => `timeData-${currentYear}-${currentMonth + 1}`;

        // --- D·ªãch thu·∫≠t (Translations) ---
        // (Gi·ªØ nguy√™n kh·ªëi translations nh∆∞ b·∫°n cung c·∫•p)
        const translations = {
¬† ¬† ¬† ¬† ¬† ¬† 'vi': { title: 'B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng', label_lang: 'Ng√¥n ng·ªØ:', currencyCode: 'VND', currencyLocale: 'vi-VN', h1_month_title: '', label_rate: 'üí∞ L∆∞∆°ng/gi·ªù:', note_calc: '', th_sun: 'CN', th_mon: 'T2', th_tue: 'T3', th_wed: 'T4', th_thu: 'T5', th_fri: 'T6', th_sat: 'T7', in: 'V√†o:', out: 'Ra:', hour_suffix: 'gi·ªù', summary_total_hours_prefix_month: '‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong', summary_hours_suffix: 'gi·ªù', summary_total_income_month: 'üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN', month_names: ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6", "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"], modal_title_prefix: 'Nh·∫≠p Gi·ªù C√¥ng', btn_cancel: 'H·ªßy', btn_delete: 'X√≥a', btn_save: 'Ch·ªçn', },
¬† ¬† ¬† ¬† ¬† ¬† 'en': { title: 'Monthly Timesheet', label_lang: 'Language:', currencyCode: 'USD', currencyLocale: 'en-US', h1_month_title: '', label_rate: 'üí∞ Hourly Rate:', note_calc: '', th_sun: 'Sun', th_mon: 'Mon', th_tue: 'Tue', th_wed: 'Wed', th_thu: 'Thu', th_fri: 'Fri', th_sat: 'Sat', in: 'In:', out: 'Out:', hour_suffix: 'hours', summary_total_hours_prefix_month: '‚úÖ Total work hours for', summary_hours_suffix: 'hours', summary_total_income_month: 'üíµ ESTIMATED TOTAL INCOME for', month_names: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"], modal_title_prefix: 'Enter Timesheet - Day', btn_cancel: 'Cancel', btn_delete: 'Delete', btn_save: 'Save', },
¬† ¬† ¬† ¬† ¬† ¬† 'ko': { title: 'ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú', label_lang: 'Ïñ∏Ïñ¥:', currencyCode: 'KRW', currencyLocale: 'ko-KR', h1_month_title: '', label_rate: 'üí∞ ÏãúÍ∞ÑÎãπ ÏûÑÍ∏à:', note_calc: '', th_sun: 'Ïùº', th_mon: 'Ïõî', th_tue: 'Ìôî', th_wed: 'Ïàò', th_thu: 'Î™©', th_fri: 'Í∏à', th_sat: 'ÌÜ†', in: 'Ï∂úÍ∑º:', out: 'Ìá¥Í∑º:', hour_suffix: 'ÏãúÍ∞Ñ', summary_total_hours_prefix_month: '‚úÖ Ï¥ù Í∑ºÎ¨¥ ÏãúÍ∞Ñ', summary_hours_suffix: 'ÏãúÍ∞Ñ', summary_total_income_month: 'üíµ ÏòàÏÉÅ Ï¥ù ÏàòÏûÖ', month_names: ["1Ïõî", "2Ïõî", "3Ïõî", "4Ïõî", "5Ïõî", "6Ïõî", "7Ïõî", "8Ïõî", "9Ïõî", "10Ïõî", "11Ïõî", "12Ïõî"], modal_title_prefix: 'Í∑ºÎ¨¥ ÏãúÍ∞Ñ ÏûÖÎ†• - ÎÇ†Ïßú', btn_cancel: 'Ï∑®ÏÜå', btn_delete: 'ÏÇ≠Ï†ú', btn_save: 'ÏÑ†ÌÉù', }
¬† ¬† ¬† ¬† };
¬† ¬† ¬† ¬† const getT = () => translations[DOM.languageSelect.value];

        // --- Logic T√≠nh To√°n v√† L∆∞u Tr·ªØ (Calculation & Storage Logic) ---
        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);
            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;
            let totalMinutes = minutesOut - minutesIn;
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60;
            }
            return totalMinutes / 60;
        }

        function saveDataToLocalStorage() {
            try {
                localStorage.setItem(getTimesheetKey(), JSON.stringify(timeData));
                localStorage.setItem(STORAGE_KEY.RATE, DOM.hourlyRate.value);
                localStorage.setItem(STORAGE_KEY.LANGUAGE, DOM.languageSelect.value);
            } catch (e) {
                console.error("Could not save data to localStorage", e);
            }
        }

        function loadDataFromLocalStorage() {
            try {
                const savedRate = localStorage.getItem(STORAGE_KEY.RATE);
                if (savedRate) {
                    DOM.hourlyRate.value = savedRate;
                }

                const savedData = localStorage.getItem(getTimesheetKey());
                timeData = savedData ? JSON.parse(savedData) : {};

                const savedLang = localStorage.getItem(STORAGE_KEY.LANGUAGE);
                if (savedLang) {
                    DOM.languageSelect.value = savedLang;
                } else {
                    // C·∫¨P NH·∫¨T JAVASCRIPT: ƒê·∫∑t m·∫∑c ƒë·ªãnh l√† 'ko' n·∫øu ch∆∞a c√≥ l∆∞u tr·ªØ
                    DOM.languageSelect.value = 'ko';
                }
            } catch (e) {
                console.error("Could not load data from localStorage", e);
                timeData = {};
            }
        }

        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(DOM.hourlyRate.value) || 0;
            const t = getT();
            const currency = t.currencyCode;
            const locale = t.currencyLocale;
            const currentMonthName = t.month_names[currentMonth];

            DOM.calendarBody.querySelectorAll('.day-cell').forEach(cell => {
                const dayElement = cell.querySelector('.day-number');
                if (!dayElement) return;

                const day = dayElement.textContent;
                const timeIn = timeData[day]?.in || '';
                const timeOut = timeData[day]?.out || '';
                let hours = 0;

                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;

                const hoursSpan = cell.querySelector('.work-hours-in-cell');
                const amountSpan = cell.querySelector('.work-amount-in-cell');

                if (hours > 0) {
                    hoursSpan.textContent = hours.toFixed(2) + t.hour_suffix.substring(0, 1);

                    if (hourlyRate > 0) {
                        const totalAmount = hours * hourlyRate;
                        amountSpan.textContent = totalAmount.toLocaleString(locale, {
                            style: 'currency',
                            currency: currency,
                            minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                        });
                    } else {
                        amountSpan.textContent = '';
                    }
                } else {
                    hoursSpan.textContent = '';
                    amountSpan.textContent = '';
                }
            });

            // Update Final Summary
            const totalAmountFinal = totalHours * hourlyRate;
            document.getElementById('totalHours').textContent = totalHours.toFixed(2);
            document.querySelector('[data-key="summary_hours_suffix"]').textContent = t.summary_hours_suffix;

            document.getElementById('summaryHoursPrefix').textContent = `${t.summary_total_hours_prefix_month} ${currentMonthName}:`;
            document.getElementById('summaryIncomePrefix').textContent = `${t.summary_total_income_month} ${currentMonthName}:`;

            document.getElementById('totalAmount').textContent = totalAmountFinal.toLocaleString(locale, {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });

            saveDataToLocalStorage();
        }

        // --- Logic L·ªãch v√† Ng√¥n ng·ªØ (Calendar & Language Logic) ---
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadDataFromLocalStorage();
            setLanguage();
        }

        function setLanguage(selectedLang) {
            const lang = selectedLang || DOM.languageSelect.value;
            const t = translations[lang];

            document.getElementById('currencyUnit').textContent = t.currencyCode;
            
            // Hi·ªÉn th·ªã th√°ng/nƒÉm theo ƒë·ªãnh d·∫°ng MM/YYYY
            const monthText = (currentMonth + 1).toString().padStart(2, '0');
            const monthYearText = `${monthText}/${currentYear}`;
            DOM.monthYearDisplay.textContent = monthYearText; 
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    if (key.startsWith('modal_title_prefix')) {
                        const day = currentDayInModal ? ` <span id="modalDayNumber">${currentDayInModal}</span>` : '';
                        element.innerHTML = `${t.modal_title_prefix}${day}`;
                    }
                    else if (key !== 'h1_month_title' &&
                             key !== 'summary_total_hours_prefix_month' &&
                             key !== 'summary_total_income_month') {
                        element.textContent = t[key];
                    }
                }
            });

            document.title = t.title;

            saveDataToLocalStorage();
            renderCalendar();
        }

        function renderCalendar() {
            DOM.calendarBody.innerHTML = '';

            const date = new Date(currentYear, currentMonth, 1);
            let firstDayOfWeek = date.getDay();
            let row = DOM.calendarBody.insertRow();

            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;

            while (date.getMonth() === currentMonth) {
                if (row.cells.length === 7) {
                    row = DOM.calendarBody.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                const currentDay = day.toString();

                cell.innerHTML = `
                    <span class="day-number">${currentDay}</span>
                    <div class="work-display">
                        <span class="work-hours-in-cell"></span>
                        <span class="work-amount-in-cell"></span>
                    </div>
                `;

                cell.addEventListener('click', () => openModal(currentDay));

                day++;
                date.setDate(day);
            }

            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }

            updateSummary();
        }

        // --- Logic Modal Gi·ªù C√¥ng (Time Modal Logic) ---
        function openModal(day) {
            currentDayInModal = day;
            const t = getT();
            document.querySelector('#timeModal h2').innerHTML = `${t.modal_title_prefix} <span id="modalDayNumber">${day}</span>`;

            const data = timeData[day];
            DOM.modalTimeIn.value = data?.in || '09:00';
            DOM.modalTimeOut.value = data?.out || '18:00';

            DOM.timeModal.style.display = 'flex';
            DOM.modalTimeIn.focus();
        }

        function closeModal() {
            DOM.timeModal.style.display = 'none';
            currentDayInModal = null;
        }

        function deleteModalData() {
            if (!currentDayInModal) return;
            delete timeData[currentDayInModal];
            closeModal();
            updateSummary();
        }

        function saveModalData() {
            if (!currentDayInModal) return;

            const timeIn = DOM.modalTimeIn.value;
            const timeOut = DOM.modalTimeOut.value;

            timeData[currentDayInModal] = { in: timeIn, out: timeOut };
            closeModal();
            updateSummary();
        }

        // --- Logic Vu·ªët (Swipe Logic) ---
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            if (touchStartX === 0) return;

            const touchEndX = event.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX > SWIPE_THRESHOLD) {
                changeMonth(-1);
            } else if (deltaX < -SWIPE_THRESHOLD) {
                changeMonth(1);
            }

            touchStartX = 0;
        }

        // --- Kh·ªüi t·∫°o (Initialization) ---
        window.onload = function() {
            // Event Listeners for Navigations
            DOM.prevMonthArrow.addEventListener('click', () => changeMonth(-1));
            DOM.nextMonthArrow.addEventListener('click', () => changeMonth(1));

            // Event Listeners for Time Modal
            DOM.timeModalCancel.addEventListener('click', closeModal);
            DOM.timeModalDelete.addEventListener('click', deleteModalData);
            DOM.timeModalSave.addEventListener('click', saveModalData);
            DOM.timeModal.addEventListener('click', (e) => e.target.id === 'timeModal' ? closeModal() : null);
            document.querySelector('#timeModal .modal-content').addEventListener('click', (e) => e.stopPropagation());
            
            // Event Listeners for Input & Language
            DOM.hourlyRate.addEventListener('input', updateSummary);
            DOM.languageSelect.addEventListener('change', () => setLanguage(DOM.languageSelect.value));

            // Event Listeners for Swipe
            DOM.container.addEventListener('touchstart', handleTouchStart, false);
            DOM.container.addEventListener('touchend', handleTouchEnd, false);

            loadDataFromLocalStorage();
            setLanguage();
        };
    </script>
