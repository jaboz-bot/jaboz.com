<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng</title>
    <style>
        /* === S·ª¨A L·ªñI THANH TR∆Ø·ª¢T === */
        html {
            height: 100%; /* ƒê·∫£m b·∫£o HTML c√≥ chi·ªÅu cao ƒë·ªÉ body b√°m v√†o */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f7f6;
            min-height: 100vh; 
            margin: 0;
            padding: 20px 0; /* T·∫°o kho·∫£ng tr·ªëng tr√™n/d∆∞·ªõi cho container */
            /* LO·∫†I B·ªé display: flex; justify-content: center; kh·ªèi body */
        }

            padding: 20px;

        /* ============================ */
        
        .header-controls {

        .top-row {

        .controls {

        }
        .calendar-header {

        }
        .rate-input-group {

        }
        .calendar-table {
            width: 100%; table-layout: fixed; border-collapse: collapse; flex-grow: 1;
        }
        .calendar-table th, .calendar-table td {
            border: 1px solid #bdc3c7; padding: 0; text-align: center; font-size: 0.7em;
        }
        .calendar-table th {

        }
        .calendar-table th:first-child {
            color: #e74c3c;
        }
        .calendar-table tr td:first-child {
            background-color: #fcebeb;
        }
        .calendar-table td:empty {
            background-color: #e0e0e0 !important; cursor: default;
        }
        .day-cell {
            vertical-align: top; width: 14.28%; min-height: 50px; background-color: #fcfcfc;
            position: relative; cursor: pointer; user-select: none;
        }
        .day-number {
            font-weight: bold; font-size: 1.1em; display: block; position: absolute;
            top: 2px; left: 5px; color: #2980b9;
        }
        .work-display {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-weight: bold; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; padding: 2px 0;
        }
        .work-display span {
            line-height: 1.1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            width: 100%; text-align: center;
        }
        .work-hours-in-cell {
            color: #27ae60; font-size: 0.9em;
        }
        .work-amount-in-cell {
            color: #e74c3c; font-size: 1em;
        }
        /* Gi·ªØ l·∫°i kh·ªëi Summary ·∫©n ƒë·ªÉ JS v·∫´n c√≥ th·ªÉ tham chi·∫øu c√°c ID t√≠nh to√°n */
        .summary {
            display: none; 
        }
        /* Gi·ªØ l·∫°i c√°c style Modal */
        .modal {
            position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; box-sizing: border-box;
        }
        .modal-content {
            background-color: #fefefe; padding: 20px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 400px;
            display: flex; flex-direction: column; gap: 15px; align-items: stretch; box-sizing: border-box;
        }
        .modal-content h2 {
            margin: 0 0 5px 0; color: #3498db; text-align: center;
        }
        .time-input-group, .text-input-group {
            display: flex; flex-direction: column; gap: 5px;
        }
        .time-input-group label, .text-input-group label {
            font-weight: bold; color: #2c3e50; font-size: 1em;
        }
        .modal-content input[type="time"],
        .modal-content input[type="text"],
        .modal-content input[type="date"] {
            padding: 10px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 1.2em;
            text-align: center; width: 100%; box-sizing: border-box;
        }
        .modal-actions {
            display: flex; justify-content: space-between; margin-top: 10px;
        }
        .modal-actions button {
            padding: 10px 10px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;
            flex: 1; margin: 0 5px;
        }
        .modal-actions button.cancel {
            background-color: #ecf0f1; color: #2c3e50;
        }
        .modal-actions button.delete {
            background-color: #f39c12; color: white;
        }
        .modal-actions button.save {
            background-color: #3498db; color: white;
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="timesheetContainer">

        <div class="header-controls">
            <div class="top-row">
                
                <div class="month-navigator">
                    <span class="nav-arrow" id="prevMonthArrow">‚óÄÔ∏è</span>
                    <h1 data-key="h1_month_year_display" id="monthYearDisplay" class="year-display"></h1>
                    <span class="nav-arrow" id="nextMonthArrow">‚ñ∂Ô∏è</span>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label data-key="label_lang" for="languageSelect">Ng√¥n ng·ªØ:</label>
                        <select id="languageSelect">
                            <option value="vi">Ti·∫øng Vi·ªát</option>
                            <option value="en">English</option>
                            <option value="ko" selected>ÌïúÍµ≠Ïñ¥</option>

                    </div>
                </div>
            </div>
        </div>

        <div class="calendar-header">
            <div class="rate-input-group">
                <span data-key="label_rate">üí∞ L∆∞∆°ng/gi·ªù:</span>

                <input type="number" id="hourlyRate" min="1000" style="width:80px;" placeholder="">
                <span id="currencyUnit" class="currency-unit">VND</span>

        <table class="calendar-table">

                <tr id="tableHeaders">
                    <th data-key="th_sun">CN</th>

            </tbody>

        </div>

    <div class="summary" style="display: none;">
        <p><span id="summaryHoursPrefix" data-key="summary_total_hours_prefix_month"></span> <span id="totalHours" class="work-hours">0.00</span> <span data-key="summary_hours_suffix"></span></p>
        <p><span id="summaryIncomePrefix" data-key="summary_total_income_month"></span></p>
        <div id="totalAmount" class="total-amount">0 VND</div>
    </div>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            <h2 data-key="modal_title_prefix">Nh·∫≠p Gi·ªù C√¥ng <span id="modalDayNumber"></span></h2>

            <div class="time-input-group">
                <label data-key="in" for="modalTimeIn">V√†o:</label>
                <input type="time" id="modalTimeIn" value="09:00">
            </div>

            <div class="time-input-group">
                <label data-key="out" for="modalTimeOut">Ra:</label>
                <input type="time" id="modalTimeOut" value="18:00">
            </div>

            <div class="modal-actions">
                <button class="cancel" id="timeModalCancel" data-key="btn_cancel">H·ªßy</button>
                <button class="delete" id="timeModalDelete" data-key="btn_delete">X√≥a</button>
                <button class="save" id="timeModalSave" data-key="btn_save">Ch·ªçn</button>
            </div>
        </div>
    </div>

    <script>
        // === JavaScript Logic (Minimal Changes) ===

        let currentMonth = new Date().getMonth(); 
        let currentYear = new Date().getFullYear();
        let timeData = {};
        let currentDayInModal = null;
        
        const SWIPE_THRESHOLD = 100;
        let touchStartX = 0;

        // DOM Elements
        const DOM = {
            container: document.getElementById('timesheetContainer'),
            calendarBody: document.getElementById('calendarBody'),
            hourlyRate: document.getElementById('hourlyRate'),
            languageSelect: document.getElementById('languageSelect'),
            monthYearDisplay: document.getElementById('monthYearDisplay'), 
            
            // Time Modal
            timeModal: document.getElementById('timeModal'),
            modalTimeIn: document.getElementById('modalTimeIn'),
            modalTimeOut: document.getElementById('modalTimeOut'),
            timeModalCancel: document.getElementById('timeModalCancel'),
            timeModalDelete: document.getElementById('timeModalDelete'),
            timeModalSave: document.getElementById('timeModalSave'),

            // Navigation
            prevMonthArrow: document.getElementById('prevMonthArrow'),
            nextMonthArrow: document.getElementById('nextMonthArrow'),
            
            // Summary (Gi·ªØ l·∫°i ƒë·ªÉ JS kh√¥ng b·ªã l·ªói)
            totalHours: document.getElementById('totalHours'),
            totalAmount: document.getElementById('totalAmount'),
            summaryHoursPrefix: document.getElementById('summaryHoursPrefix'),
            summaryIncomePrefix: document.getElementById('summaryIncomePrefix'),
            summaryHoursSuffix: document.querySelector('[data-key="summary_hours_suffix"]'),
        };

        // Storage Keys
        const STORAGE_KEY = {
            RATE: 'hourlyRate',
            LANGUAGE: 'appLanguage',
        };

        const getTimesheetKey = () => `timeData-${currentYear}-${currentMonth + 1}`;

        // --- D·ªãch thu·∫≠t (Translations) ---
        const translations = {
            'vi': { 
                title: 'B·∫£ng Ch·∫•m C√¥ng Theo Th√°ng',
                label_lang: 'Ng√¥n ng·ªØ:',
                currencyCode: 'VND',
                currencyLocale: 'vi-VN',
                h1_month_title: '',
                label_rate: 'üí∞ L∆∞∆°ng/gi·ªù:',
                note_calc: '',
                th_sun: 'CN', th_mon: 'T2', th_tue: 'T3', th_wed: 'T4', th_thu: 'T5', th_fri: 'T6', th_sat: 'T7',
                in: 'V√†o:', out: 'Ra:', hour_suffix: 'gi·ªù',
                summary_total_hours_prefix_month: '‚úÖ T·ªïng gi·ªù l√†m vi·ªác trong ',
                summary_hours_suffix: 'gi·ªù',
                summary_total_income_month: 'üíµ T·ªîNG THU NH·∫¨P D·ª∞ KI·∫æN ',
                month_names: ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",
                               "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"],
                modal_title_prefix: 'Nh·∫≠p Gi·ªù C√¥ng',
                btn_cancel: 'H·ªßy',
                btn_delete: 'X√≥a',
                btn_save: 'Ch·ªçn',
            },
            'en': { 
                title: 'Monthly Timesheet',
                label_lang: 'Language:',
                currencyCode: 'USD',
                currencyLocale: 'en-US',
                h1_month_title: '',
                label_rate: 'üí∞ Hourly Rate:',
                note_calc: '',
                th_sun: 'Sun', th_mon: 'Mon', th_tue: 'Tue', th_wed: 'Wed', th_thu: 'Thu', th_fri: 'Fri', th_sat: 'Sat',
                in: 'In:', out: 'Out:', hour_suffix: 'hours',
                summary_total_hours_prefix_month: '‚úÖ Total work hours for ',
                summary_hours_suffix: 'hours',
                summary_total_income_month: 'üíµ ESTIMATED TOTAL INCOME for ',
                month_names: ["January", "February", "March", "April", "May", "June",
                               "July", "August", "September", "October", "November", "December"],
                modal_title_prefix: 'Enter Timesheet - Day',
                btn_cancel: 'Cancel',
                btn_delete: 'Delete',
                btn_save: 'Save',
            },
            'ko': { 
                title: 'ÏõîÍ∞Ñ Í∑ºÎ¨¥ ÏãúÍ∞ÑÌëú',
                label_lang: 'Ïñ∏Ïñ¥:',
                currencyCode: 'KRW',
                currencyLocale: 'ko-KR',
                h1_month_title: '',
                label_rate: 'üí∞ ÏãúÍ∞ÑÎãπ ÏûÑÍ∏à:',
                note_calc: '',
                th_sun: 'Ïùº', th_mon: 'Ïõî', th_tue: 'Ìôî', th_wed: 'Ïàò', th_thu: 'Î™©', th_fri: 'Í∏à', th_sat: 'ÌÜ†',
                in: 'Ï∂úÍ∑º:', out: 'Ìá¥Í∑º:', hour_suffix: 'ÏãúÍ∞Ñ',
                summary_total_hours_prefix_month: '‚úÖ Ï¥ù Í∑ºÎ¨¥ ÏãúÍ∞Ñ ',
                summary_hours_suffix: 'ÏãúÍ∞Ñ',
                summary_total_income_month: 'üíµ ÏòàÏÉÅ Ï¥ù ÏàòÏûÖ ',
                month_names: ["1Ïõî", "2Ïõî", "3Ïõî", "4Ïõî", "5Ïõî", "6Ïõî",
                               "7Ïõî", "8Ïõî", "9Ïõî", "10Ïõî", "11Ïõî", "12Ïõî"],
                modal_title_prefix: 'Í∑ºÎ¨¥ ÏãúÍ∞Ñ ÏûÖÎ†• - ÎÇ†Ïßú',
                btn_cancel: 'Ï∑®ÏÜå',
                btn_delete: 'ÏÇ≠Ï†ú',
                btn_save: 'ÏÑ†ÌÉù',
            }
        };
        const getT = () => translations[DOM.languageSelect.value];

        // --- Logic T√≠nh To√°n v√† L∆∞u Tr·ªØ (Calculation & Storage Logic) ---
        function calculateWorkHours(timeIn, timeOut) {
            if (!timeIn || !timeOut) return 0;
            const [hIn, mIn] = timeIn.split(':').map(Number);
            const [hOut, mOut] = timeOut.split(':').map(Number);
            const minutesIn = hIn * 60 + mIn;
            let minutesOut = hOut * 60 + mOut;
            let totalMinutes = minutesOut - minutesIn;
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60;
            }
            return totalMinutes / 60;
        }

        function saveDataToLocalStorage() {
            try {
                localStorage.setItem(getTimesheetKey(), JSON.stringify(timeData));
                localStorage.setItem(STORAGE_KEY.RATE, DOM.hourlyRate.value);
                localStorage.setItem(STORAGE_KEY.LANGUAGE, DOM.languageSelect.value);
            } catch (e) {
                console.error("Could not save data to localStorage", e);
            }
        }

        function loadDataFromLocalStorage() {
            try {
                const savedRate = localStorage.getItem(STORAGE_KEY.RATE);
                if (savedRate) {
                    DOM.hourlyRate.value = savedRate;
                }

                const savedData = localStorage.getItem(getTimesheetKey());
                timeData = savedData ? JSON.parse(savedData) : {};

                const savedLang = localStorage.getItem(STORAGE_KEY.LANGUAGE);
                if (savedLang) {
                    DOM.languageSelect.value = savedLang;
                } else {
                    // C·∫¨P NH·∫¨T JAVASCRIPT: ƒê·∫∑t m·∫∑c ƒë·ªãnh l√† 'ko' n·∫øu ch∆∞a c√≥ l∆∞u tr·ªØ
                    DOM.languageSelect.value = 'ko';
                }
            } catch (e) {
                console.error("Could not load data from localStorage", e);
                timeData = {};
            }
        }

        function updateSummary() {
            let totalHours = 0;
            const hourlyRate = parseFloat(DOM.hourlyRate.value) || 0;
            const t = getT();
            const currency = t.currencyCode;
            const locale = t.currencyLocale;
            const currentMonthName = t.month_names[currentMonth];

            DOM.calendarBody.querySelectorAll('.day-cell').forEach(cell => {
                const dayElement = cell.querySelector('.day-number');
                if (!dayElement) return;

                const day = dayElement.textContent;
                const timeIn = timeData[day]?.in || '';
                const timeOut = timeData[day]?.out || '';
                let hours = 0;

                if (timeIn && timeOut) {
                    hours = calculateWorkHours(timeIn, timeOut);
                }
                totalHours += hours;

                const hoursSpan = cell.querySelector('.work-hours-in-cell');
                const amountSpan = cell.querySelector('.work-amount-in-cell');

                if (hours > 0) {
                    hoursSpan.textContent = hours.toFixed(2) + t.hour_suffix.substring(0, 1);

                    if (hourlyRate > 0) {
                        const totalAmount = hours * hourlyRate;
                        amountSpan.textContent = totalAmount.toLocaleString(locale, {
                            style: 'currency',
                            currency: currency,
                            minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
                        });
                    } else {
                        amountSpan.textContent = '';
                    }
                } else {
                    hoursSpan.textContent = '';
                    amountSpan.textContent = '';
                }
            });

            // Update Final Summary (D√π ƒë√£ ·∫©n nh∆∞ng v·∫´n c·∫ßn c·∫≠p nh·∫≠t gi√° tr·ªã trong DOM ƒë·ªÉ JS kh√¥ng b·ªã l·ªói)
            const totalAmountFinal = totalHours * hourlyRate;
            DOM.totalHours.textContent = totalHours.toFixed(2);
            DOM.summaryHoursSuffix.textContent = t.summary_hours_suffix;

            DOM.summaryHoursPrefix.textContent = `${t.summary_total_hours_prefix_month} ${currentMonthName}:`;
            DOM.summaryIncomePrefix.textContent = `${t.summary_total_income_month} ${currentMonthName}:`;

            DOM.totalAmount.textContent = totalAmountFinal.toLocaleString(locale, {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: (currency === 'VND' || currency === 'KRW') ? 0 : 2
            });

            saveDataToLocalStorage();
        }

        // --- Logic L·ªãch v√† Ng√¥n ng·ªØ (Calendar & Language Logic) ---
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadDataFromLocalStorage();
            setLanguage();
        }

        function setLanguage(selectedLang) {
            const lang = selectedLang || DOM.languageSelect.value;
            const t = translations[lang];

            document.getElementById('currencyUnit').textContent = t.currencyCode;
            
            // Hi·ªÉn th·ªã th√°ng/nƒÉm theo ƒë·ªãnh d·∫°ng MM/YYYY
            const monthText = (currentMonth + 1).toString().padStart(2, '0');
            const monthYearText = `${monthText}/${currentYear}`;
            DOM.monthYearDisplay.textContent = monthYearText; 
            
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key] !== undefined) {
                    if (key.startsWith('modal_title_prefix')) {
                        const day = currentDayInModal ? ` <span id="modalDayNumber">${currentDayInModal}</span>` : '';
                        element.innerHTML = `${t.modal_title_prefix}${day}`;
                    }
                    else if (key !== 'h1_month_title' &&
                             key !== 'summary_total_hours_prefix_month' &&
                             key !== 'summary_total_income_month') {
                        element.textContent = t[key];
                    }
                }
            });

            document.title = t.title;

            saveDataToLocalStorage();
            renderCalendar();
        }

        function renderCalendar() {
            DOM.calendarBody.innerHTML = '';

            const date = new Date(currentYear, currentMonth, 1);
            let firstDayOfWeek = date.getDay();
            let row = DOM.calendarBody.insertRow();

            for (let i = 0; i < firstDayOfWeek; i++) {
                row.insertCell().innerHTML = '';
            }

            let day = 1;

            while (date.getMonth() === currentMonth) {
                if (row.cells.length === 7) {
                    row = DOM.calendarBody.insertRow();
                }

                const cell = row.insertCell();
                cell.className = 'day-cell';
                const currentDay = day.toString();

                cell.innerHTML = `
                    <span class="day-number">${currentDay}</span>
                    <div class="work-display">
                        <span class="work-hours-in-cell"></span>
                        <span class="work-amount-in-cell"></span>
                    </div>
                `;

                cell.addEventListener('click', () => openModal(currentDay));

                day++;
                date.setDate(day);
            }

            while (row.cells.length < 7) {
                row.insertCell().innerHTML = '';
            }

            updateSummary();
        }

        // --- Logic Modal Gi·ªù C√¥ng (Time Modal Logic) ---
        function openModal(day) {
            currentDayInModal = day;
            const t = getT();
            document.querySelector('#timeModal h2').innerHTML = `${t.modal_title_prefix} <span id="modalDayNumber">${day}</span>`;

            const data = timeData[day];
            DOM.modalTimeIn.value = data?.in || '09:00';
            DOM.modalTimeOut.value = data?.out || '18:00';

            DOM.timeModal.style.display = 'flex';
            DOM.modalTimeIn.focus();
        }

        function closeModal() {
            DOM.timeModal.style.display = 'none';
            currentDayInModal = null;
        }

        function deleteModalData() {
            if (!currentDayInModal) return;
            delete timeData[currentDayInModal];
            closeModal();
            updateSummary();
        }

        function saveModalData() {
            if (!currentDayInModal) return;

            const timeIn = DOM.modalTimeIn.value;
            const timeOut = DOM.modalTimeOut.value;

            timeData[currentDayInModal] = { in: timeIn, out: timeOut };
            closeModal();
            updateSummary();
        }

        // --- Logic Vu·ªët (Swipe Logic) ---
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
        }

        function handleTouchEnd(event) {
            if (touchStartX === 0) return;

            const touchEndX = event.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (deltaX > SWIPE_THRESHOLD) {
                changeMonth(-1);
            } else if (deltaX < -SWIPE_THRESHOLD) {
                changeMonth(1);
            }

            touchStartX = 0;
        }

        // --- Kh·ªüi t·∫°o (Initialization) ---
        window.onload = function() {
            // Event Listeners for Navigations
            DOM.prevMonthArrow.addEventListener('click', () => changeMonth(-1));
            DOM.nextMonthArrow.addEventListener('click', () => changeMonth(1));

            // Event Listeners for Time Modal
            DOM.timeModalCancel.addEventListener('click', closeModal);
            DOM.timeModalDelete.addEventListener('click', deleteModalData);
            DOM.timeModalSave.addEventListener('click', saveModalData);
            DOM.timeModal.addEventListener('click', (e) => e.target.id === 'timeModal' ? closeModal() : null);
            document.querySelector('#timeModal .modal-content').addEventListener('click', (e) => e.stopPropagation());
            
            // Event Listeners for Input & Language
            DOM.hourlyRate.addEventListener('input', updateSummary);
            DOM.languageSelect.addEventListener('change', () => setLanguage(DOM.languageSelect.value));

            // Event Listeners for Swipe
            DOM.container.addEventListener('touchstart', handleTouchStart, false);
            DOM.container.addEventListener('touchend', handleTouchEnd, false);

            loadDataFromLocalStorage();
            setLanguage();
        };
    </script>
</body>
</html>
