<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Chấm Công Tháng</title>
    <style>
        /* CSS cho bảng sẽ được đặt ở đây */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Định dạng đặc biệt cho cột Ngày */
        td:first-child {
            font-weight: bold;
            background-color: #e9ecef;
        }

        /* Định dạng đặc biệt cho cột Tổng */
        td:last-child {
            font-weight: bold;
            background-color: #fff3cd;
        }
    </style>
</head>
<body>

    <table>
        <caption>BẢNG CHẤM CÔNG THÁNG 10 NĂM 2025</caption>
        <thead>
            <tr>
                <th rowspan="2">Ngày</th>
                <th colspan="2">Sáng (S)</th>
                <th colspan="2">Chiều (C)</th>
                <th rowspan="2">Tổng Giờ</th>
                <th rowspan="2">Ghi Chú</th>
            </tr>
            <tr>
                <th>Vào</th>
                <th>Ra</th>
                <th>Vào</th>
                <th>Ra</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>8:00</td>
                <td>12:00</td>
                <td>13:30</td>
                <td>17:30</td>
                <td>8.0</td>
                <td></td>
            </tr>
            <tr>
                <td>02</td>
                <td colspan="4" style="background-color: #ffcccc;">NGHỈ LỄ</td>
                <td>0.0</td>
                <td></td>
            </tr>
            <tr>
                <td>03</td>
                <td>8:30</td>
                <td>12:00</td>
                <td></td>
                <td></td>
                <td>3.5</td>
                <td>Chỉ làm nửa ngày</td>
            </tr>
            </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: right;">**TỔNG CỘNG CẢ THÁNG:**</td>
                <td style="background-color: #c3e6cb; font-size: 1.1em;">...</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
