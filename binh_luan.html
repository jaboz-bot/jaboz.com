<!DOCTYPE html>

    <style>

        .btn {

        .comment-form button {

        .comment-form button:hover {

        .comment-form button:disabled {

        .comments-section {
            background: white;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        .comments-title {

        }
        .comment-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .comment-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1976D2, #42A5F5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .comment-author {
            font-weight: bold;
            color: #1976D2;
        }
        .comment-date {
            color: #757575;
            font-size: 14px;
            margin-left: auto;
        }
        .comment-content {
            color: #424242;

            margin-top: 10px;
            padding-left: 47px;
        }
        .loading {

            color: #757575;
        }
        .error-message {
            background: #ffebee;

        }
        .success-message {

            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;

        }
        .empty-comments {

            color: #757575;
        }
        .back-link {
            display: inline-block;

            color: #1976D2;

        }
        .back-link:hover {

        }
        .spam-warning {
            background: #fff3e0;
            color: #e65100;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            border-left: 4px solid #e65100;
        }
        @media (max-width: 600px) {
            .auth-section {
                flex-direction: column;

            }
            .user-info {
                justify-content: center;
            }
            .auth-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Quay l·∫°i trang ch·ªß</a>
        
        <div class="header">
            <div class="logo">JABOZ</div>
            <h1>üí¨ B√¨nh Lu·∫≠n</h1>
        </div>

        <div class="auth-section" id="authSection">
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar" id="userAvatar"></div>
                <span class="user-name" id="userName"></span>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-primary" onclick="showLogin()">ƒêƒÉng Nh·∫≠p</button>
                <button class="btn btn-secondary" onclick="showRegister()">ƒêƒÉng K√Ω</button>
            </div>
        </div>

        <div id="messageArea"></div>

        <div class="comment-form" id="commentForm" style="display: none;">
            <h3>Vi·∫øt b√¨nh lu·∫≠n</h3>
            <textarea id="commentText" placeholder="Nh·∫≠p b√¨nh lu·∫≠n c·ªßa b·∫°n..."></textarea>
            <button onclick="submitComment()">G·ª≠i B√¨nh Lu·∫≠n</button>
        </div>

        <div class="comments-section">
            <h2 class="comments-title">B√¨nh Lu·∫≠n C√¥ng Khai</h2>
            <div id="commentsList">
                <div class="loading">ƒêang t·∫£i b√¨nh lu·∫≠n...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - THAY ƒê·ªîI TH√îNG TIN N√ÄY V·ªöI TH√îNG TIN C·ª¶A B·∫†N
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Bad words filter (Vietnamese)
        const badWords = [
            'ƒë·ªãt', 'ƒë·ª•', 'ƒë√©o', 'ƒëm', 'ƒë√π', 'ƒëmm', 'ƒëcm', 'ƒëkm', 'ƒëmm', 'ƒëcm',
            'fuck', 'shit', 'damn', 'bitch', 'asshole', 'cunt',
            'spam', 'click here', 'buy now', 'free money'
        ];

        function containsBadWords(text) {
            const lowerText = text.toLowerCase();
            return badWords.some(word => lowerText.includes(word));
        }

        function detectSpam(text) {
            // Check for spam patterns
            const spamPatterns = [
                /http[s]?:\/\/[^\s]+/g, // URLs
                /[A-Z]{5,}/g, // Too many caps
                /(.)\1{4,}/g, // Repeated characters
                /.{200,}/g // Too long
            ];
            
            let spamScore = 0;
            spamPatterns.forEach(pattern => {
                if (pattern.test(text)) spamScore++;
            });
            
            return spamScore >= 2 || text.length > 500;
        }

        // Rate limiting
        let lastCommentTime = 0;
        const MIN_COMMENT_INTERVAL = 30000; // 30 seconds

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showUserInfo(user);
            } else {
                showAuthButtons();
            }
        });

        function showUserInfo(user) {
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('commentForm').style.display = 'block';
            
            const userName = user.displayName || user.email.split('@')[0];
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
            
            // Show logout button instead of login/register buttons
            const authButtons = document.getElementById('authButtons');
            authButtons.innerHTML = '<button class="btn btn-danger" onclick="logout()">ƒêƒÉng Xu·∫•t</button>';
            authButtons.style.display = 'flex';
        }

        function showAuthButtons() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('commentForm').style.display = 'none';
            
            // Restore login/register buttons
            const authButtons = document.getElementById('authButtons');
            authButtons.innerHTML = `
                <button class="btn btn-primary" onclick="showLogin()">ƒêƒÉng Nh·∫≠p</button>
                <button class="btn btn-secondary" onclick="showRegister()">ƒêƒÉng K√Ω</button>
            `;
            authButtons.style.display = 'flex';
        }

        window.showLogin = function() {
            const email = prompt('Nh·∫≠p email c·ªßa b·∫°n:');
            if (!email) return;
            
            const password = prompt('Nh·∫≠p m·∫≠t kh·∫©u:');
            if (!password) return;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                })
                .catch((error) => {
                    showMessage('L·ªói ƒëƒÉng nh·∫≠p: ' + error.message, 'error');
                });
        };

        window.showRegister = function() {
            const email = prompt('Nh·∫≠p email c·ªßa b·∫°n:');
            if (!email) return;
            
            const password = prompt('Nh·∫≠p m·∫≠t kh·∫©u (√≠t nh·∫•t 6 k√Ω t·ª±):');
            if (!password || password.length < 6) {
                showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showMessage('ƒêƒÉng k√Ω th√†nh c√¥ng!', 'success');
                })
                .catch((error) => {
                    showMessage('L·ªói ƒëƒÉng k√Ω: ' + error.message, 'error');
                });
        };

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    showMessage('ƒê√£ ƒëƒÉng xu·∫•t!', 'success');
                })
                .catch((error) => {
                    showMessage('L·ªói ƒëƒÉng xu·∫•t: ' + error.message, 'error');
                });
        };

        window.submitComment = async function() {
            const user = auth.currentUser;
            if (!user) {
                showMessage('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ b√¨nh lu·∫≠n!', 'error');
                return;
            }

            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commentText) {
                showMessage('Vui l√≤ng nh·∫≠p n·ªôi dung b√¨nh lu·∫≠n!', 'error');
                return;
            }

            // Check rate limiting
            const now = Date.now();
            if (now - lastCommentTime < MIN_COMMENT_INTERVAL) {
                const remaining = Math.ceil((MIN_COMMENT_INTERVAL - (now - lastCommentTime)) / 1000);
                showMessage(`Vui l√≤ng ƒë·ª£i ${remaining} gi√¢y tr∆∞·ªõc khi b√¨nh lu·∫≠n ti·∫øp!`, 'error');
                return;
            }

            // Check bad words
            if (containsBadWords(commentText)) {
                showMessage('B√¨nh lu·∫≠n ch·ª©a t·ª´ ng·ªØ kh√¥ng ph√π h·ª£p!', 'error');
                return;
            }

            // Check spam
            if (detectSpam(commentText)) {
                showMessage('B√¨nh lu·∫≠n c·ªßa b·∫°n b·ªã ph√°t hi·ªán l√† spam!', 'error');
                return;
            }

            try {
                const userName = user.displayName || user.email.split('@')[0];
                
                await addDoc(collection(db, 'comments'), {
                    userId: user.uid,
                    userName: userName,
                    userEmail: user.email,
                    content: commentText,
                    timestamp: serverTimestamp(),
                    createdAt: new Date().toISOString()
                });

                document.getElementById('commentText').value = '';
                lastCommentTime = now;
                showMessage('B√¨nh lu·∫≠n ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!', 'success');
            } catch (error) {
                showMessage('L·ªói khi g·ª≠i b√¨nh lu·∫≠n: ' + error.message, 'error');
            }
        };

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type === 'success' ? 'success-message' : 'error-message'}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Load comments
        const commentsRef = collection(db, 'comments');
        const q = query(commentsRef, orderBy('timestamp', 'desc'), limit(100));
        
        onSnapshot(q, (snapshot) => {
            const commentsList = document.getElementById('commentsList');
            
            if (snapshot.empty) {
                commentsList.innerHTML = '<div class="empty-comments">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</div>';
                return;
            }

            commentsList.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                
                const userName = data.userName || 'Ng∆∞·ªùi d√πng';
                const content = data.content || '';
                const createdAt = data.createdAt || data.timestamp?.toDate?.() || new Date();
                const date = new Date(createdAt);
                
                commentItem.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-avatar">${userName.charAt(0).toUpperCase()}</div>
                        <span class="comment-author">${userName}</span>
                        <span class="comment-date">${formatDate(date)}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(content)}</div>
                `;
                
                commentsList.appendChild(commentItem);
            });
        }, (error) => {
            console.error('Error loading comments:', error);
            document.getElementById('commentsList').innerHTML = '<div class="error-message">L·ªói khi t·∫£i b√¨nh lu·∫≠n. Vui l√≤ng ki·ªÉm tra c·∫•u h√¨nh Firebase.</div>';
        });

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'V·ª´a xong';
            if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
            if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
            if (days < 7) return `${days} ng√†y tr∆∞·ªõc`;
            
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
