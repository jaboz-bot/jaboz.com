<body>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - THAY ƒê·ªîI TH√îNG TIN N√ÄY V·ªöI TH√îNG TIN C·ª¶A B·∫†N
        const firebaseConfig = {
            const firebaseConfig = {
  apiKey: "AIzaSyBMv04BBtq623wHq5ANafgZTLWB6eI21MQ",
  authDomain: "giang-cdd21.firebaseapp.com",
  projectId: "giang-cdd21",
  storageBucket: "giang-cdd21.firebasestorage.app",
  messagingSenderId: "625032066181",
  appId: "1:625032066181:web:18619aeab6d81207ee65ec",
  measurementId: "G-T77QP608PB"
};

        // Check if Firebase config is set
        let firebaseInitialized = false;
        let db = null;
        
        try {
            if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY") {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                firebaseInitialized = true;
            } else {
                console.warn('Firebase ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh. Vui l√≤ng c·∫≠p nh·∫≠t firebaseConfig trong file binh_luan.html');
            }
        } catch (error) {
            console.error('L·ªói kh·ªüi t·∫°o Firebase:', error);
        }

        // Load saved name from localStorage
        const savedName = localStorage.getItem('commenterName');
        if (savedName) {
            document.getElementById('userNameInput').value = savedName;
        }

        // Bad words filter (Vietnamese)
        const badWords = [
            'ƒë·ªãt', 'ƒë·ª•', 'ƒë√©o', 'ƒëm', 'ƒë√π', 'ƒëmm', 'ƒëcm', 'ƒëkm', 'ƒëmm', 'ƒëcm',
            'fuck', 'shit', 'damn', 'bitch', 'asshole', 'cunt',
            'spam', 'click here', 'buy now', 'free money'
        ];

        function containsBadWords(text) {
            const lowerText = text.toLowerCase();
            return badWords.some(word => lowerText.includes(word));
        }

        function detectSpam(text) {
            // Check for spam patterns
            const spamPatterns = [
                /http[s]?:\/\/[^\s]+/g, // URLs
                /[A-Z]{5,}/g, // Too many caps
                /(.)\1{4,}/g, // Repeated characters
                /.{200,}/g // Too long
            ];
            
            let spamScore = 0;
            spamPatterns.forEach(pattern => {
                if (pattern.test(text)) spamScore++;
            });
            
            return spamScore >= 2 || text.length > 500;
        }

        // Rate limiting
        let lastCommentTime = 0;
        const MIN_COMMENT_INTERVAL = 30000; // 30 seconds

        window.submitComment = async function() {
            const userName = document.getElementById('userNameInput').value.trim();
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!userName) {
                showMessage('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!', 'error');
                return;
            }

            if (userName.length < 2) {
                showMessage('T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±!', 'error');
                return;
            }

            if (userName.length > 50) {
                showMessage('T√™n kh√¥ng ƒë∆∞·ª£c v∆∞·ª£t qu√° 50 k√Ω t·ª±!', 'error');
                return;
            }
            
            if (!commentText) {
                showMessage('Vui l√≤ng nh·∫≠p n·ªôi dung b√¨nh lu·∫≠n!', 'error');
                return;
            }

            // Check rate limiting
            const now = Date.now();
            if (now - lastCommentTime < MIN_COMMENT_INTERVAL) {
                const remaining = Math.ceil((MIN_COMMENT_INTERVAL - (now - lastCommentTime)) / 1000);
                showMessage(`Vui l√≤ng ƒë·ª£i ${remaining} gi√¢y tr∆∞·ªõc khi b√¨nh lu·∫≠n ti·∫øp!`, 'error');
                return;
            }

            // Check bad words in name
            if (containsBadWords(userName)) {
                showMessage('T√™n ch·ª©a t·ª´ ng·ªØ kh√¥ng ph√π h·ª£p!', 'error');
                return;
            }

            // Check bad words in comment
            if (containsBadWords(commentText)) {
                showMessage('B√¨nh lu·∫≠n ch·ª©a t·ª´ ng·ªØ kh√¥ng ph√π h·ª£p!', 'error');
                return;
            }

            // Check spam
            if (detectSpam(commentText)) {
                showMessage('B√¨nh lu·∫≠n c·ªßa b·∫°n b·ªã ph√°t hi·ªán l√† spam!', 'error');
                return;
            }

            if (!firebaseInitialized || !db) {
                showMessage('Firebase ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh. Vui l√≤ng c·∫≠p nh·∫≠t th√¥ng tin Firebase trong file binh_luan.html', 'error');
                return;
            }

            try {
                // Save name to localStorage
                localStorage.setItem('commenterName', userName);
                
                await addDoc(collection(db, 'comments'), {
                    userName: userName,
                    content: commentText,
                    timestamp: serverTimestamp(),
                    createdAt: new Date().toISOString()
                });

                document.getElementById('commentText').value = '';
                lastCommentTime = now;
                showMessage('B√¨nh lu·∫≠n ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!', 'success');
            } catch (error) {
                console.error('L·ªói khi g·ª≠i b√¨nh lu·∫≠n:', error);
                showMessage('L·ªói khi g·ª≠i b√¨nh lu·∫≠n: ' + error.message, 'error');
            }
        };

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type === 'success' ? 'success-message' : 'error-message'}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Load comments function
        function loadComments() {
            const commentsList = document.getElementById('commentsList');
            
            if (!firebaseInitialized || !db) {
                commentsList.innerHTML = '<div class="error-message">‚ö†Ô∏è Firebase ch∆∞a ƒë∆∞·ª£c c·∫•u h√¨nh. Vui l√≤ng c·∫≠p nh·∫≠t th√¥ng tin Firebase trong file binh_luan.html (d√≤ng 282-289). Xem h∆∞·ªõng d·∫´n trong file HUONG_DAN_CAU_HINH.md</div>';
                return;
            }

            try {
                const commentsRef = collection(db, 'comments');
                // Try to order by timestamp, if fails, order by createdAt
                let q;
                try {
                    q = query(commentsRef, orderBy('timestamp', 'desc'), limit(100));
                } catch (e) {
                    // Fallback to createdAt if timestamp index not available
                    q = query(commentsRef, orderBy('createdAt', 'desc'), limit(100));
                }
                
                onSnapshot(q, (snapshot) => {
                    commentsList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        commentsList.innerHTML = '<div class="empty-comments">Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n!</div>';
                        return;
                    }

                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const commentItem = document.createElement('div');
                        commentItem.className = 'comment-item';
                        
                        const userName = data.userName || 'Ng∆∞·ªùi d√πng';
                        const content = data.content || '';
                        
                        // Handle date properly
                        let date = new Date();
                        if (data.createdAt) {
                            date = new Date(data.createdAt);
                        } else if (data.timestamp && data.timestamp.toDate) {
                            date = data.timestamp.toDate();
                        } else if (data.timestamp && typeof data.timestamp === 'object' && data.timestamp.seconds) {
                            date = new Date(data.timestamp.seconds * 1000);
                        }
                        
                        // Validate date
                        if (isNaN(date.getTime())) {
                            date = new Date();
                        }
                        
                        commentItem.innerHTML = `
                            <div class="comment-header">
                                <div class="comment-avatar">${escapeHtml(userName).charAt(0).toUpperCase()}</div>
                                <span class="comment-author">${escapeHtml(userName)}</span>
                                <span class="comment-date">${formatDate(date)}</span>
                            </div>
                            <div class="comment-content">${escapeHtml(content)}</div>
                        `;
                        
                        commentsList.appendChild(commentItem);
                    });
                }, (error) => {
                    console.error('Error loading comments:', error);
                    let errorMsg = 'L·ªói khi t·∫£i b√¨nh lu·∫≠n: ' + error.message;
                    if (error.code === 'permission-denied') {
                        errorMsg = '‚ö†Ô∏è L·ªói quy·ªÅn truy c·∫≠p. Vui l√≤ng ki·ªÉm tra Firestore Rules trong Firebase Console. ƒê·∫£m b·∫£o rules cho ph√©p ƒë·ªçc c√¥ng khai (allow read: if true).';
                    } else if (error.code === 'failed-precondition') {
                        errorMsg = '‚ö†Ô∏è C·∫ßn t·∫°o index trong Firestore. Vui l√≤ng click v√†o link trong console ƒë·ªÉ t·∫°o index.';
                    }
                    commentsList.innerHTML = `<div class="error-message">${errorMsg}</div>`;
                });
            } catch (error) {
                console.error('Error setting up comments listener:', error);
                commentsList.innerHTML = '<div class="error-message">L·ªói khi kh·ªüi t·∫°o h·ªá th·ªëng b√¨nh lu·∫≠n: ' + error.message + '</div>';
            }
        }

        // Start loading comments
        loadComments();

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'V·ª´a xong';
            if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
            if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
            if (days < 7) return `${days} ng√†y tr∆∞·ªõc`;
            
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
