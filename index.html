<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Máy hỗ trợ giọng nói</title>
<style>
/* --- CSS ĐÃ CHỈNH SỬA --- */
body { font-family:'Segoe UI', sans-serif; background:#e3f2fd; margin:0; padding:20px; text-align:center;}
h1 {margin-bottom:20px;}
.container { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:20px; margin-bottom:20px; }
.card { background:#fff; padding:18px; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.15); display:flex; flex-direction:column; gap:10px; position:relative; }
input {padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; width:100%; }
.btn {padding:12px; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer; transition:0.3s;}
.play-btn {background:linear-gradient(45deg,#4CAF50,#43A047);}
.play-btn:hover {transform:scale(1.05);}
.delete-btn {position:absolute; top:6px; right:8px; border:none; background:transparent; color:#e53935; font-size:18px; cursor:pointer;}
.add-btn, .reset-btn {background:linear-gradient(45deg,#2196F3,#1976D2); width:200px; margin:8px auto; display:block;}
.add-btn:hover, .reset-btn:hover {transform:scale(1.05);}

/* CONTAINER ĐIỀU KHIỂN - Tối ưu cho chế độ CHƯA KHÓA */
.control-container {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    margin-top:20px;
    position:relative;
    transition:0.3s;
}

/* KHU VỰC 3 NÚT - XẾP DỌC */
.navigation-group {
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    gap: 15px; 
    margin: 15px 0 0 0; /* Margin cân đối khi chưa khóa */
}

/* NÚT ĐIỀU KHIỂN - VUÔNG BO GÓC */
.control-btn {
    width: 150px; 
    height: 60px; 
    border-radius: 8px;
    background: #ff9800;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}
.control-btn:hover {transform:scale(1.1);}

/* NÚT KHÓA GIAO DIỆN (TRONG SETTINGS) - ĐỒNG BỘ MÀU ĐỎ */
#settingsArea .btn:first-child {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    margin-bottom: 20px; 
}
#settingsArea {
    margin-top: 30px; 
}

/* NÚT MỞ KHÓA - CĂN XUỐNG DƯỚI VÀ TẠO KHOẢNG CÁCH HỢP LÝ */
#unlock-btn {
    position: absolute; 
    bottom: 80px; 
    left: 50%;
    transform: translateX(-50%);
    
    background:linear-gradient(45deg, #f44336, #d32f2f);
    width:160px; 
    height: 60px;
    font-size: 18px;
}

/* ĐIỀU CHỈNH ĐỂ CĂN GIỮA NÚT KHI KHÓA */
.control-container.locked {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: none;
    justify-content: flex-start; 
}

.control-container.locked .navigation-group {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    margin: 0; 
}

/* POPUP - CĂN CHỈNH TỔNG QUAN */
#popup {
    /* Đặt vị trí tĩnh để có thể định vị lại bằng JS */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 18px;
    display: none;
    z-index: 101;
    max-width: 90%;
    min-width: 100px;
    white-space: pre-wrap;
    word-wrap: break-word;
    text-align: center;
    transition: 0.5s;
}

/* Vị trí mặc định khi KHÓA (Cao hơn trung tâm) */
.control-container.locked #popup {
    top: 25%; 
    bottom: auto; 
    left: 50%;
    transform: translateX(-50%);
}
</style>
</head>
<body>
<h1>Máy hỗ trợ giọng nói</h1>

<div class="container" id="buttonContainer"></div>

<div class="control-container" id="controlArea">
    <div id="popup"></div>
    <div class="navigation-group">
        <button class="control-btn" onclick="prevSpeak()">Phát trước</button>
        <button class="control-btn" onclick="currentSpeak()">Phát lại</button>
        <button class="control-btn" onclick="nextSpeak()">Phát sau</button>
    </div>
    <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">Mở khóa giao diện</button>
</div>

<div id="settingsArea">
    <button class="btn" onclick="toggleLock(true)">Khóa giao diện</button>
    <button class="btn add-btn" onclick="addButton()">➕ Thêm Nút</button>
    <button class="btn reset-btn" onclick="resetDefaults()">♻️ Reset mặc định</button>
</div>

<div id="tts-info">
    Nếu không thấy âm thanh, vui lòng tải giọng nói tại
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>

<script>
const defaults=["Tôi muốn ăn cơm","Tôi muốn uống nước","Tôi muốn đi vệ sinh","Tôi muốn đi ngủ"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');
const popup = document.getElementById('popup');

// --- Nút phát âm ---
// Thêm tham số 'source' để biết nguồn kích hoạt popup là từ đâu
function speak(text, source = null){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text, source);
}

// --- Popup trượt ---
function showPopup(text, source = null){
    popup.textContent=text;
    const isLocked = controlArea.classList.contains('locked');
    
    // ** 1. ĐẶT VỊ TRÍ POPUP **
    if (isLocked) {
        // Chế độ KHÓA: Giữ nguyên vị trí cao hơn tâm màn hình (top 25%)
        popup.style.top='25%'; 
        popup.style.bottom='auto';
    } else if (source) {
        // Chế độ MỞ KHÓA & Nguồn là nút phát âm trong danh sách: Căn chỉnh theo nút
        const card = source.closest('.card');
        const input = card.querySelector('input');
        
        // Tính toán vị trí Popup nằm ngay trên input (để không đè lên)
        const rect = input.getBoundingClientRect();
        
        // Vị trí: top của input - chiều cao của popup - một khoảng đệm an toàn (ví dụ: 10px)
        // Dùng position:fixed để dễ dàng định vị trên toàn màn hình (và body không cuộn)
        popup.style.position = 'fixed';
        
        // 5px là khoảng cách an toàn so với mép trên của input
        popup.style.top = (rect.top - popup.offsetHeight - 5) + 'px'; 
        popup.style.bottom = 'auto';
        popup.style.left = (rect.left + rect.width / 2) + 'px';
        popup.style.transform = 'translateX(-50%)'; // Căn giữa theo vị trí mới
    } else {
        // Chế độ MỞ KHÓA & Nguồn là 3 nút điều hướng: Vị trí mặc định (phía trên control-container)
        popup.style.position = 'absolute';
        popup.style.top = 'auto';
        popup.style.bottom = '100%';
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';
    }

    // ** 2. HIỆU ỨNG TRƯỢT **
    // Vị trí bắt đầu (ẩn - dịch xuống 30px)
    popup.style.opacity='0';
    
    // Nếu ở chế độ Fixed (khi ấn nút trong danh sách), cần tính lại top ban đầu
    const topStart = popup.style.position === 'fixed' ? (parseFloat(popup.style.top) + 30) + 'px' : '';
    
    // Áp dụng vị trí bắt đầu
    if (popup.style.position === 'fixed') {
        popup.style.top = topStart;
    } else {
        popup.style.transform = 'translateX(-50%) translateY(30px)';
    }

    popup.style.display='block';

    // Vị trí kết thúc (hiện)
    setTimeout(() => {
        popup.style.opacity='1';
        if (popup.style.position === 'fixed') {
            popup.style.top = (parseFloat(topStart) - 30) + 'px'; // Vị trí top cuối
        } else {
            popup.style.transform = 'translateX(-50%) translateY(0)';
        }
    }, 10); // Đặt timeout nhỏ để kích hoạt transition

    // Tự động ẩn
    setTimeout(()=>{
        popup.style.opacity='0';
        // Vị trí trượt đi (lên trên 20px)
        if (popup.style.position === 'fixed') {
            popup.style.top = (parseFloat(popup.style.top) - 20) + 'px'; 
        } else {
            popup.style.transform='translateX(-50%) translateY(-20px)';
        }
        
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}


// --- Quản lý nút (Thay đổi hàm onclick) ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nhập văn bản..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='🔊 Phát âm'; 
    // TRUYỀN 'this' (nút play) làm tham số nguồn
    play.onclick=function(){ speak(input.value.trim(), this); }; 
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='❌';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

// --- 3 nút điều khiển (Giữ nguyên logic nhưng gọi hàm speak mới) ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    // Không truyền source cho 3 nút điều hướng
    speak(cards[currentIndex].value.trim()); 
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    // Không truyền source cho 3 nút điều hướng
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    // Không truyền source cho 3 nút điều hướng
    speak(cards[currentIndex].value.trim());
}

// --- Khóa / Mở khóa (Giữ nguyên) ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');
    const popup=document.getElementById('popup');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        controlArea.classList.add('locked');
        
        // Thiết lập vị trí Popup khi Khóa (được xử lý bởi CSS .locked #popup)
        popup.style.top='25%'; 
        popup.style.bottom='auto';
        popup.style.position='absolute'; // Phải là absolute khi trong controlArea.locked (fixed)

        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        controlArea.classList.remove('locked');
        
        navGroup.style.marginBottom='0px'; 
        navGroup.style.marginTop='15px';
        
        // Thiết lập vị trí Popup khi Mở khóa (được xử lý bởi logic showPopup)
        // Cần reset position về absolute để nút điều hướng hiển thị đúng
        popup.style.position='absolute';
        popup.style.top='auto';
        popup.style.bottom='100%';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PHẦN CODE BỔ SUNG ĐỂ GIẢM ĐỘ TRỄ KHỞI TẠO (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
</body>
</html>
