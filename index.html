<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .url-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .play-button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-button:active {
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }

            .play-button {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ YouTube Player</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="youtubeUrl" 
                class="url-input" 
                placeholder="Nháº­p link YouTube hoáº·c Video ID..."
                autocomplete="off"
            >
            <button class="play-button" onclick="playVideo()">PhÃ¡t</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="video-container" id="videoContainer">
            <iframe 
                id="youtubePlayer"
                src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="info">
            Há»— trá»£ cÃ¡c Ä‘á»‹nh dáº¡ng: youtube.com/watch?v=..., youtu.be/..., hoáº·c Video ID
        </div>
    </div>

    <script>
        // Láº¥y video ID tá»« URL YouTube
        function getVideoId(url) {
            if (!url) return null;

            // Náº¿u lÃ  Video ID trá»±c tiáº¿p (11 kÃ½ tá»±)
            if (/^[a-zA-Z0-9_-]{11}$/.test(url.trim())) {
                return url.trim();
            }

            // CÃ¡c pattern URL YouTube
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/.*[?&]v=([^&\n?#]+)/,
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1] && match[1].length === 11) {
                    return match[1];
                }
            }

            return null;
        }

        // PhÃ¡t video
        function playVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const errorMessage = document.getElementById('errorMessage');
            const youtubePlayer = document.getElementById('youtubePlayer');
            
            const url = urlInput.value.trim();
            
            // áº¨n thÃ´ng bÃ¡o lá»—i
            errorMessage.classList.remove('show');
            
            if (!url) {
                showError('Vui lÃ²ng nháº­p link YouTube hoáº·c Video ID');
                return;
            }

            const videoId = getVideoId(url);
            
            if (!videoId) {
                showError('Link YouTube khÃ´ng há»£p lá»‡. Vui lÃ²ng kiá»ƒm tra láº¡i.');
                return;
            }

            // Load video
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            youtubePlayer.src = embedUrl;
            
            // XÃ³a thÃ´ng bÃ¡o lá»—i náº¿u cÃ³
            errorMessage.classList.remove('show');
        }

        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o lá»—i
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Cho phÃ©p nháº¥n Enter Ä‘á»ƒ phÃ¡t
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                playVideo();
            }
        });

        // Tá»± Ä‘á»™ng phÃ¡t khi paste URL
        document.getElementById('youtubeUrl').addEventListener('paste', function(e) {
            setTimeout(() => {
                const url = this.value.trim();
                const videoId = getVideoId(url);
                if (videoId) {
                    playVideo();
                }
            }, 100);
        });
    </script>
</body>
</html>
