        .empty-state {

        footer {

        @keyframes fadeInDown {

        }
    </style>

<body>

    <script>
        // C·∫•u h√¨nh GitHub repository

        const APP_FOLDER = 'app'; // Th∆∞ m·ª•c ch·ª©a APK tr√™n GitHub

        // Danh s√°ch ·ª©ng d·ª•ng (c√≥ th·ªÉ t·ª± ƒë·ªông c·∫≠p nh·∫≠t t·ª´ GitHub API)
        const apps = [
            {

                filename: 'Cham_cong_version_1.0.apk',
                icon: 'üì±',
                description: '·ª®ng d·ª•ng ch·∫•m c√¥ng gi·ªù v·ªõi giao di·ªán gi·ªëng trang gi·∫•y'

        ];

        // H√†m t·∫°o URL download t·ª´ GitHub
        function getDownloadUrl(filename) {
            // S·ª≠ d·ª•ng raw.githubusercontent.com ƒë·ªÉ t·∫£i file tr·ª±c ti·∫øp
            return `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${APP_FOLDER}/${filename}`;
        }

        // H√†m hi·ªÉn th·ªã toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;

        // H√†m download APK
        function downloadAPK(app) {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            // Thay ƒë·ªïi tr·∫°ng th√°i n√∫t
            btn.classList.add('downloading');
            btn.innerHTML = '<span class="loading"></span> ƒêang t·∫£i...';
            btn.disabled = true;

            const downloadUrl = getDownloadUrl(app.filename);
            
            // T·∫°o link t·∫£i v·ªÅ
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = app.filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Kh√¥i ph·ª•c n√∫t sau 2 gi√¢y
            setTimeout(() => {
                btn.classList.remove('downloading');
                btn.innerHTML = originalText;
                btn.disabled = false;
                showToast(`ƒê√£ b·∫Øt ƒë·∫ßu t·∫£i ${app.name}!`, 'success');
            }, 2000);
        }

        // H√†m render danh s√°ch ·ª©ng d·ª•ng
        function renderApps() {
            const appsGrid = document.getElementById('appsGrid');
            
            if (apps.length === 0) {
                appsGrid.innerHTML = `

            appsGrid.innerHTML = apps.map(app => `

                    <div class="app-icon">${app.icon}</div>

                    <div class="app-version">Phi√™n b·∫£n ${app.version}</div>
                    <div class="app-size">K√≠ch th∆∞·ªõc: ${app.size}</div>
                    <button class="download-btn" onclick="downloadAPK(${JSON.stringify(app).replace(/"/g, '&quot;')})">
                        <span>‚¨áÔ∏è</span>
                        <span>T·∫£i v·ªÅ</span>
                    </button>

            `).join('');
        }

        // Kh·ªüi t·∫°o trang
        document.addEventListener('DOMContentLoaded', () => {

        });

        // H√†m ƒë·ªÉ t·ª± ƒë·ªông l·∫•y danh s√°ch APK t·ª´ GitHub (t√πy ch·ªçn)
        async function fetchAppsFromGitHub() {

                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${APP_FOLDER}`);
                const files = await response.json();
                
                // L·ªçc c√°c file APK
                const apkFiles = files.filter(file => file.name.endsWith('.apk'));
                
                if (apkFiles.length > 0) {

                    console.log('T√¨m th·∫•y APK files:', apkFiles);
                    // C√≥ th·ªÉ t·ª± ƒë·ªông c·∫≠p nh·∫≠t apps array ·ªü ƒë√¢y
                }
            } catch (error) {

            }
        }

        // G·ªçi h√†m fetch (t√πy ch·ªçn, c√≥ th·ªÉ b·∫≠t/t·∫Øt)

    </script>
