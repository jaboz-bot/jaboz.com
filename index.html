<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện TV Karaoke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        @media (max-width: 599px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }

        .tv-container {
            perspective: 1000px;
        }

        .tv {
            width: 800px;
            height: 600px;
            background: transparent;
            border-radius: 20px;
            padding: 30px;
            box-shadow: none;
            position: relative;
            transform-style: preserve-3d;
        }

        /* TV Screen */
        .tv-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Screen glow effect */
        .tv-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* TV Stand */
        .tv-stand {
            width: 200px;
            height: 30px;
            background: transparent;
            margin: 20px auto 0;
            border-radius: 0 0 10px 10px;
            box-shadow: none;
        }

        .tv-stand::after {
            content: '';
            width: 300px;
            height: 15px;
            background: transparent;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            border-radius: 0 0 15px 15px;
        }

        /* Content Area */
        .tv-content {
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }

        .tv-title {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            padding: 0;
            background: none !important;
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(100, 150, 255, 0.6));
            }
        }

        .tv-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            z-index: 10;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 100;
            background: rgba(30, 60, 114, 0.95);
            border-radius: 10px;
            padding: 10px;
        }

        .search-results.active {
            display: block;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        /* Video Player */
        .video-player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background: #000;
            border-radius: 10px;
        }

        .video-player-container.active {
            display: flex;
            flex-direction: column;
        }

        .video-player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }




        /* Audio Control Button */
        .audio-control-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .audio-control-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .audio-control-button:active {
            transform: translateX(-50%) translateY(0);
        }

        /* Audio Control Popup */
        .audio-control-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .audio-control-popup.active {
            display: flex;
        }

        .audio-control-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .audio-control-header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .audio-control-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .audio-control-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .audio-control-item label {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .eq-slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .eq-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-bottom: 5px;
        }

        .eq-label-left {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .eq-label-center {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .eq-label-right {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .eq-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, 
                rgba(100, 200, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 200, 100, 0.3) 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .eq-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .eq-value {
            display: flex;
            gap: 5px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-value {
            color: white;
            font-size: 14px;
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }

        .volume-slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-slider:disabled::-webkit-slider-thumb {
            cursor: not-allowed;
        }

        .volume-slider:disabled::-moz-range-thumb {
            cursor: not-allowed;
        }

        .audio-control-item.disabled label {
            opacity: 0.5;
        }

        /* Responsive - Mobile */
        @media (max-width: 599px) {
            body {
                padding: 5px;
            }

            .tv {
                width: 98vw;
                height: auto;
                min-height: 500px;
                max-height: 95vh;
                padding: 8px;
                border-radius: 12px;
            }

            .tv-screen {
                padding: 8px;
                min-height: 0;
                border-radius: 8px;
            }

            .tv-stand {
                display: none;
            }

            .tv-content {
                padding: 5px 0;
                justify-content: flex-start;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tv-title {
                max-width: 100px;
                margin-bottom: 10px;
            }

            .tv-subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .search-section {
                max-width: 100%;
                padding: 10px;
            }

            .search-results {
                max-height: 300px;
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                position: relative !important;
                z-index: 100 !important;
                margin-top: 15px !important;
                padding: 10px !important;
            }

            .search-results.active {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }

            .song-thumbnail {
                width: 80px;
                height: 60px;
            }

            .song-title {
                font-size: 14px;
            }

            .song-artist {
                font-size: 12px;
            }

            .audio-control-button {
                padding: 10px 18px;
                font-size: 12px;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
            }

            .audio-control-button:hover {
                transform: translateX(-50%) translateY(-2px);
            }

            .audio-control-button:active {
                transform: translateX(-50%) translateY(0);
            }

            .audio-control-content {
                padding: 20px;
                max-width: 90%;
            }

            .audio-control-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="tv">
            <button class="audio-control-button" onclick="toggleAudioControl()">Chỉnh âm</button>
            
            <div class="tv-screen">
                <div class="tv-content" id="tvContent">
                    <img src="images/logo.png" class="tv-title">
                    <p class="tv-subtitle">Chào mừng bạn đến với hệ thống Karaoke Online</p>
                    
                    <div class="search-section">
                        <div class="search-container">
                            <input 
                                type="text" 
                                class="search-input" 
                                id="searchInput"
                                placeholder="Nhập tên bài hát để tìm kiếm..."
                                onkeypress="handleKeyPress(event)"
                                oninput="handleSearchInput(event)"
                            >
                        </div>

                    </div>
                </div>
                
                <div class="video-player-container" id="videoPlayerContainer">
                    <button class="back-button" onclick="closeVideo()">← Quay lại</button>
                    <div class="video-player-wrapper">
                        <iframe id="youtubePlayer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="tv-stand"></div>
    </div>

    <div class="audio-control-popup" id="audioControlPopup">
        <div class="audio-control-content">
            <div class="audio-control-header">
                <h2>Điều chỉnh âm lượng</h2>
                <button class="close-button" onclick="toggleAudioControl()">×</button>
            </div>
            <div class="audio-control-body">
                <div class="audio-control-item">
                    <label>Nhạc</label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="musicVolume" min="0" max="100" value="80" oninput="updateVolume('music', this.value)">
                        <span class="volume-value" id="musicValue">80%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="micControlItem">
                    <label>Mic <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="micVolume" min="0" max="100" value="70" oninput="updateVolume('mic', this.value)" disabled>
                        <span class="volume-value" id="micValue">70%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="micEQControlItem">
                    <div class="eq-slider-container">
                        <div class="eq-labels">
                            <span class="eq-label-left">Treble</span>
                            <span class="eq-label-center">Mid</span>
                            <span class="eq-label-right">Bass</span>
                        </div>
                        <input type="range" class="eq-slider" id="micEQSlider" min="-20" max="20" value="0" oninput="updateEQSlider(this.value)" disabled>
                        <div class="eq-values">
                            <span class="eq-value">Treble: <span id="micTrebleValue">0dB</span></span>
                            <span class="eq-value">Mid: <span id="micMidValue">0dB</span></span>
                            <span class="eq-value">Bass: <span id="micBassValue">0dB</span></span>
                        </div>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="echoControlItem">
                    <label>Echo <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="echoVolume" min="0" max="100" value="50" oninput="updateVolume('echo', this.value)" disabled>
                        <span class="volume-value" id="echoValue">50%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="ambientControlItem">
                    <label>Ambient <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="ambientVolume" min="0" max="100" value="60" oninput="updateVolume('ambient', this.value)" disabled>
                        <span class="volume-value" id="ambientValue">60%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm tìm kiếm trên YouTube (không dùng API - web scraping)
        async function searchYouTube(query) {
            if (!query || query.length < 2) {
                return [];
            }
            
            // Thêm từ khóa "karaoke" để tìm kiếm chính xác hơn
            const searchQuery = encodeURIComponent(query + ' karaoke');
            
            // Tạo AbortController với timeout (dài hơn cho mobile)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            // Tăng timeout cho môi trường di động/kết nối chậm
            const timeout = isMobile ? 12000 : 7000; 
            
            const createFetchWithTimeout = (url, timeoutMs = timeout) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                return fetch(url, { signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response;
                    })
                    .catch(err => {
                        clearTimeout(timeoutId);
                        throw err;
                    });
            };
            
            // **CHỈ DÙNG 1 PROXY ỔN ĐỊNH NHẤT** để giảm sự phụ thuộc và tránh bị chặn đồng loạt
            const youtubeUrl = `https://www.youtube.com/results?search_query=${searchQuery}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(youtubeUrl)}`;

            let html = '';
            try {
                console.log('Fetching YouTube results via proxy:', proxyUrl);
                const response = await createFetchWithTimeout(proxyUrl, timeout);
                html = await response.text();
            } catch (error) {
                console.error('Lỗi khi fetch qua proxy:', error);
                // Thử lại với proxy khác nếu cần, nhưng tạm thời giữ đơn giản
                return []; 
            }
            
            if (!html || html.trim() === '') {
                console.log('HTML response is empty or failed.');
                return [];
            }
            
            const results = [];
            const seenIds = new Set();
            
            // Regex mới, thử tìm cấu trúc JSON data trong response
            // Tìm phần 'ytInitialData' - nơi chứa thông tin video
            const initialDataMatch = html.match(/ytInitialData"\] = (.+?);<\/script>/);
            let initialDataJson = null;

            if (initialDataMatch && initialDataMatch[1]) {
                try {

                        }), '*');
                    } catch (e) {

                    }
                }
            } else if (type === 'mic') {
                // Điều chỉnh volume của mic (setValueAtTime để giảm latency)
                if (micGainNode && audioContext) {
                    micGainNode.gain.setValueAtTime(value / 100, audioContext.currentTime);
                } else {
                    // Khởi tạo mic nếu chưa có
                    await initMic();
                    if (micGainNode && audioContext) {
                        micGainNode.gain.setValueAtTime(value / 100, audioContext.currentTime);
                    }
                }
            } else if (type === 'echo') {
                // Điều chỉnh echo effect
                if (echoGainNode && audioContext) {
                    echoGainNode.gain.setValueAtTime(value / 100, audioContext.currentTime);
                } else {
                    // Khởi tạo mic trước nếu chưa có
                    if (!micStream) {
                        await initMic();
                    }
                    // Khởi tạo echo nếu mic đã chạy
                    if (micStream) {
                        initEcho();
                        if (echoGainNode && audioContext) {
                            echoGainNode.gain.setValueAtTime(value / 100, audioContext.currentTime);
                        }
                    }
                }
            } else if (type === 'ambient') {
                // Điều chỉnh ambient sound (logic giả lập)
                if (ambientGainNode && audioContext) {
                    ambientGainNode.gain.setValueAtTime(value / 100, audioContext.currentTime);
                } else {
                    // Khởi tạo mic trước nếu chưa có
                    if (!micStream) {

        }

        // Điều chỉnh EQ với slider duy nhất (Treble - Mid - Bass)
        function updateEQSlider(value) {
            const sliderValue = parseFloat(value);
            let trebleValue, midValue, bassValue;
            
            if (sliderValue === 0) {
                // Ở giữa (Mid): tất cả bằng nhau = 0
                trebleValue = 0;
                midValue = 0;
                bassValue = 0;
            } else if (sliderValue < 0) {
                // Kéo về Bass (bên trái): tăng bass, giảm treble và mid
                bassValue = -sliderValue; // Giảm vì giá trị slider là âm
                trebleValue = sliderValue; 
                midValue = sliderValue; 
            } else {
                // Kéo về Treble (bên phải): tăng treble, giảm bass và mid
                trebleValue = sliderValue; 
                bassValue = -sliderValue; 
                midValue = -sliderValue; 
            }
            
            // Cập nhật hiển thị
            const trebleValueElement = document.getElementById('micTrebleValue');
            const midValueElement = document.getElementById('micMidValue');
            const bassValueElement = document.getElementById('micBassValue');
            
            if (trebleValueElement) trebleValueElement.textContent = trebleValue.toFixed(1) + 'dB';
            if (midValueElement) midValueElement.textContent = midValue.toFixed(1) + 'dB';
            if (bassValueElement) bassValueElement.textContent = bassValue.toFixed(1) + 'dB';
            
            // Cập nhật audio filters
            if (!audioContext || !micStream || !bassFilter) {
                // Nếu chưa có audio context/stream, khởi tạo mic và thử lại
                initMic().then(() => {
                    if (audioContext && micStream && bassFilter) {
                        updateEQSlider(value);
                    }
                });
                return;
            }
            
            // Cập nhật filters
            // Sử dụng setTargetAtTime để có sự thay đổi mượt mà hơn
            const now = audioContext.currentTime;
            const rampTime = 0.05; // 50ms cho sự thay đổi mượt mà

            if (trebleFilter) {
                trebleFilter.gain.setTargetAtTime(trebleValue, now, rampTime);
            }
            if (midFilter) {
                midFilter.gain.setTargetAtTime(midValue, now, rampTime);
            }
            if (bassFilter) {
                bassFilter.gain.setTargetAtTime(bassValue, now, rampTime);
            }
        }

        // Khởi tạo Audio Context với latency thấp
        async function initAudioContext() {
            if (!audioContext) {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                
                try {
                    audioContext = new AudioContextClass({
                        latencyHint: 'interactive', // Latency thấp nhất
                        sampleRate: 48000 
                    });
                } catch (e) {
                    audioContext = new AudioContextClass();
                }
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            return audioContext;
        }

        // Khởi tạo và bắt đầu mic
        async function initMic() {
            try {
                // Dừng mic cũ nếu có
                if (micStream) {
                    stopMic();
                }
                
                // Yêu cầu quyền truy cập microphone với latency thấp
                micStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false, 
                        noiseSuppression: false, 
                        autoGainControl: false, 
                        latency: 0, 
                        sampleRate: 48000, 
                        channelCount: 1 
                    } 
                });
                
                // Khởi tạo audio context
                const context = await initAudioContext();
                
                // Đảm bảo context đang chạy
                if (context.state !== 'running') {
                    await context.resume();
                }
                
                // Tạo source từ mic stream
                micSource = context.createMediaStreamSource(micStream);
                
                // Tạo EQ filters: Bass, Mid, Treble (chỉ tạo 1 lần)
                if (!bassFilter) {
                    bassFilter = context.createBiquadFilter();
                    bassFilter.type = 'lowshelf';
                    bassFilter.frequency.setValueAtTime(80, context.currentTime);
                    bassFilter.gain.setValueAtTime(0, context.currentTime);
                }
                
                if (!midFilter) {
                    midFilter = context.createBiquadFilter();
                    midFilter.type = 'peaking';
                    midFilter.frequency.setValueAtTime(1000, context.currentTime);
                    midFilter.Q.setValueAtTime(1, context.currentTime);
                    midFilter.gain.setValueAtTime(0, context.currentTime);
                }
                
                if (!trebleFilter) {
                    trebleFilter = context.createBiquadFilter();
                    trebleFilter.type = 'highshelf';
                    trebleFilter.frequency.setValueAtTime(5000, context.currentTime);
                    trebleFilter.gain.setValueAtTime(0, context.currentTime);
                }
                
                // Tạo gain node cho mic volume 
                micGainNode = context.createGain();
                
                const micVolume = document.getElementById('micVolume');
                const volume = micVolume ? (parseInt(micVolume.value) / 100) : 0.7;
                micGainNode.gain.setValueAtTime(volume, context.currentTime); 
                
                // Kết nối: micSource -> bass -> mid -> treble -> gain -> destination
                micSource.connect(bassFilter);
                bassFilter.connect(midFilter);
                midFilter.connect(trebleFilter);
                trebleFilter.connect(micGainNode);
                micGainNode.connect(context.destination);
                
                micDestination = context.destination;
                
                console.log('Mic đã được kích hoạt. Latency ước tính:', ((context.baseLatency || 0) + (context.outputLatency || 0)) * 1000, 'ms');
                
                // Kích hoạt echo nếu đã bật
                const echoVolume = document.getElementById('echoVolume');
                if (echoVolume && parseInt(echoVolume.value) > 0) {
                    initEcho();
                }
            } catch (error) {
                console.error('Lỗi khởi tạo mic:', error);
                const errorMsg = error.name === 'NotAllowedError' 
                    ? 'Vui lòng cho phép truy cập microphone để sử dụng tính năng này.'
                    : 'Không thể truy cập microphone. Vui lòng kiểm tra thiết bị và quyền truy cập.';
                
                // Disable lại các control khi lỗi
                const micSlider = document.getElementById('micVolume');
                const echoSlider = document.getElementById('echoVolume');
                const ambientSlider = document.getElementById('ambientVolume');
                const eqSlider = document.getElementById('micEQSlider');
                const micItem = document.getElementById('micControlItem');
                const echoItem = document.getElementById('echoControlItem');
                const ambientItem = document.getElementById('ambientControlItem');
                const eqItem = document.getElementById('micEQControlItem');
                
                if (micSlider) micSlider.disabled = true;
                if (echoSlider) echoSlider.disabled = true;
                if (ambientSlider) ambientSlider.disabled = true;
                if (eqSlider) eqSlider.disabled = true;
                if (micItem) micItem.classList.add('disabled');
                if (echoItem) echoItem.classList.add('disabled');
                if (ambientItem) ambientItem.classList.add('disabled');
                if (eqItem) eqItem.classList.add('disabled');

                alert(errorMsg);
            }
        }

        // Khởi tạo echo effect với delay tối thiểu
        function initEcho() {
            if (!audioContext || !micSource || echoGainNode) return; // Dùng micSource thay vì micStream
            
            try {
                // Tạo delay node cho echo với delay time ngắn hơn để giảm latency
                const delayNode = audioContext.createDelay(0.5); 
                delayNode.delayTime.setValueAtTime(0.1, audioContext.currentTime); // 100ms delay
                
                // Tạo gain node cho echo
                echoGainNode = audioContext.createGain();
                const echoVolume = document.getElementById('echoVolume');
                const volume = echoVolume ? (parseInt(echoVolume.value) / 100) : 0.5;
                echoGainNode.gain.setValueAtTime(volume, audioContext.currentTime); 
                
                // Tạo filter cho echo để giảm tần số cao
                const echoFilter = audioContext.createBiquadFilter();
                echoFilter.type = 'lowpass';
                echoFilter.frequency.setValueAtTime(4000, audioContext.currentTime);

                // Kết nối: micSource -> delay -> echo filter -> echo gain -> destination
                micSource.connect(delayNode);
                delayNode.connect(echoFilter);
                echoFilter.connect(echoGainNode);
                echoGainNode.connect(audioContext.destination);

                // Thêm feedback loop: echo gain -> delay (tạo tiếng vọng)
                echoGainNode.connect(delayNode);
                
                console.log('Echo effect đã được kích hoạt với delay 100ms');
            } catch (error) {
                console.error('Lỗi khởi tạo echo:', error);
            }
        }

        // Dừng mic
        function stopMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }
            if (micSource) {
                micSource.disconnect();
                // Không cần clear bass/mid/treble/gain nodes vì chúng sẽ được tái sử dụng nếu initMic được gọi lại
                // Nhưng cần ngắt kết nối với chúng
                if (bassFilter) bassFilter.disconnect();
                if (midFilter) midFilter.disconnect();
                if (trebleFilter) trebleFilter.disconnect();
                if (micGainNode) micGainNode.disconnect();

                micSource = null;
            }
            if (echoGainNode) {
                echoGainNode.disconnect();
                echoGainNode = null;
            }
            if (ambientGainNode) {
                ambientGainNode.disconnect();
                ambientGainNode = null;
            }
            // Không nên đóng audioContext hoàn toàn vì nó có thể bị suspended và khó resume
            // if (audioContext) {
            //     audioContext.close().then(() => audioContext = null);
            // }
            micDestination = null;
        }

                    const labels = document.querySelectorAll('#micControlItem label, #echoControlItem label, #ambientControlItem label');
                    labels.forEach(label => {
                        label.innerHTML = label.innerHTML.replace(/<span.*?<\/span>/, '<span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span>');
                    });
                    
                    // Dừng mic nếu có lỗi
                    stopMic();
                }
            } catch (error) {
                console.error('Lỗi kiểm tra thiết bị audio:', error);
                // Nếu không thể kiểm tra, giữ nguyên trạng thái disabled
            }
        }

        // Đóng popup khi click ra ngoài
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('audioControlPopup');
            const button = document.querySelector('.audio-control-button');
            const content = document.querySelector('.audio-control-content');
            
            if (popup.classList.contains('active')) {
                if (!content.contains(event.target) && event.target !== button) {
                    popup.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
