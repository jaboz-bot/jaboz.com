<body>
<h1>MÃ¡y há»— trá»£ giá»ng nÃ³i</h1>

<div class="container" id="buttonContainer"></div>

    <a href="market://details?id=com.google.android.tts"

<script>
const defaults=["TÃ´i muá»‘n Äƒn cÆ¡m","TÃ´i muá»‘n uá»‘ng nÆ°á»›c","TÃ´i muá»‘n Ä‘i vá»‡ sinh","TÃ´i muá»‘n Ä‘i ngá»§"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');

// --- NÃºt phÃ¡t Ã¢m ---
// ThÃªm tham sá»‘ 'source' Ä‘á»ƒ biáº¿t nguá»“n kÃ­ch hoáº¡t popup lÃ  tá»« Ä‘Ã¢u
function speak(text, source = null){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text, source);
}

// --- Popup trÆ°á»£t ---
function showPopup(text, source = null){
    popup.textContent=text;
    const isLocked = controlArea.classList.contains('locked');
    
    // ** 1. Äáº¶T Vá»Š TRÃ POPUP **
    if (isLocked) {
        // Cháº¿ Ä‘á»™ KHÃ“A: Giá»¯ nguyÃªn vá»‹ trÃ­ cao hÆ¡n tÃ¢m mÃ n hÃ¬nh (top 25%)
        popup.style.top='25%'; 
        popup.style.bottom='auto';
    } else if (source) {
        // Cháº¿ Ä‘á»™ Má» KHÃ“A & Nguá»“n lÃ  nÃºt phÃ¡t Ã¢m trong danh sÃ¡ch: CÄƒn chá»‰nh theo nÃºt
        const card = source.closest('.card');
        const input = card.querySelector('input');
        
        // TÃ­nh toÃ¡n vá»‹ trÃ­ Popup náº±m ngay trÃªn input (Ä‘á»ƒ khÃ´ng Ä‘Ã¨ lÃªn)
        const rect = input.getBoundingClientRect();
        
        // Vá»‹ trÃ­: top cá»§a input - chiá»u cao cá»§a popup - má»™t khoáº£ng Ä‘á»‡m an toÃ n (vÃ­ dá»¥: 10px)
        // DÃ¹ng position:fixed Ä‘á»ƒ dá»… dÃ ng Ä‘á»‹nh vá»‹ trÃªn toÃ n mÃ n hÃ¬nh (vÃ  body khÃ´ng cuá»™n)
        popup.style.position = 'fixed';
        
        // 5px lÃ  khoáº£ng cÃ¡ch an toÃ n so vá»›i mÃ©p trÃªn cá»§a input
        popup.style.top = (rect.top - popup.offsetHeight - 5) + 'px'; 
        popup.style.bottom = 'auto';
        popup.style.left = (rect.left + rect.width / 2) + 'px';
        popup.style.transform = 'translateX(-50%)'; // CÄƒn giá»¯a theo vá»‹ trÃ­ má»›i
    } else {
        // Cháº¿ Ä‘á»™ Má» KHÃ“A & Nguá»“n lÃ  3 nÃºt Ä‘iá»u hÆ°á»›ng: Vá»‹ trÃ­ máº·c Ä‘á»‹nh (phÃ­a trÃªn control-container)
        popup.style.position = 'absolute';
        popup.style.top = 'auto';
        popup.style.bottom = '100%';
        popup.style.left = '50%';
        popup.style.transform = 'translateX(-50%)';
    }

    // ** 2. HIá»†U á»¨NG TRÆ¯á»¢T **
    // Vá»‹ trÃ­ báº¯t Ä‘áº§u (áº©n - dá»‹ch xuá»‘ng 30px)
    popup.style.opacity='0';
    
    // Náº¿u á»Ÿ cháº¿ Ä‘á»™ Fixed (khi áº¥n nÃºt trong danh sÃ¡ch), cáº§n tÃ­nh láº¡i top ban Ä‘áº§u
    const topStart = popup.style.position === 'fixed' ? (parseFloat(popup.style.top) + 30) + 'px' : '';
    
    // Ãp dá»¥ng vá»‹ trÃ­ báº¯t Ä‘áº§u
    if (popup.style.position === 'fixed') {
        popup.style.top = topStart;
    } else {
        popup.style.transform = 'translateX(-50%) translateY(30px)';
    }

    popup.style.display='block';

    // Vá»‹ trÃ­ káº¿t thÃºc (hiá»‡n)
    setTimeout(() => {
        popup.style.opacity='1';
        if (popup.style.position === 'fixed') {
            popup.style.top = (parseFloat(topStart) - 30) + 'px'; // Vá»‹ trÃ­ top cuá»‘i
        } else {
            popup.style.transform = 'translateX(-50%) translateY(0)';
        }
    }, 10); // Äáº·t timeout nhá» Ä‘á»ƒ kÃ­ch hoáº¡t transition

    // Tá»± Ä‘á»™ng áº©n
    setTimeout(()=>{
        popup.style.opacity='0';
        // Vá»‹ trÃ­ trÆ°á»£t Ä‘i (lÃªn trÃªn 20px)
        if (popup.style.position === 'fixed') {
            popup.style.top = (parseFloat(popup.style.top) - 20) + 'px'; 
        } else {
            popup.style.transform='translateX(-50%) translateY(-20px)';
        }
        
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}


// --- Quáº£n lÃ½ nÃºt (Thay Ä‘á»•i hÃ m onclick) ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nháº­p vÄƒn báº£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='ğŸ”Š PhÃ¡t Ã¢m'; 
    // TRUYá»€N 'this' (nÃºt play) lÃ m tham sá»‘ nguá»“n
    play.onclick=function(){ speak(input.value.trim(), this); }; 
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='âŒ';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

// --- 3 nÃºt Ä‘iá»u khiá»ƒn (Giá»¯ nguyÃªn logic nhÆ°ng gá»i hÃ m speak má»›i) ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    // KhÃ´ng truyá»n source cho 3 nÃºt Ä‘iá»u hÆ°á»›ng
    speak(cards[currentIndex].value.trim()); 
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    // KhÃ´ng truyá»n source cho 3 nÃºt Ä‘iá»u hÆ°á»›ng
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    // KhÃ´ng truyá»n source cho 3 nÃºt Ä‘iá»u hÆ°á»›ng
    speak(cards[currentIndex].value.trim());
}

// --- KhÃ³a / Má»Ÿ khÃ³a (Giá»¯ nguyÃªn) ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');
    const popup=document.getElementById('popup');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        controlArea.classList.add('locked');
        
        // Thiáº¿t láº­p vá»‹ trÃ­ Popup khi KhÃ³a (Ä‘Æ°á»£c xá»­ lÃ½ bá»Ÿi CSS .locked #popup)
        popup.style.top='25%'; 
        popup.style.bottom='auto';
        popup.style.position='absolute'; // Pháº£i lÃ  absolute khi trong controlArea.locked (fixed)

        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        controlArea.classList.remove('locked');
        
        navGroup.style.marginBottom='0px'; 
        navGroup.style.marginTop='15px';
        
        // Thiáº¿t láº­p vá»‹ trÃ­ Popup khi Má»Ÿ khÃ³a (Ä‘Æ°á»£c xá»­ lÃ½ bá»Ÿi logic showPopup)
        // Cáº§n reset position vá» absolute Ä‘á»ƒ nÃºt Ä‘iá»u hÆ°á»›ng hiá»ƒn thá»‹ Ä‘Ãºng
        popup.style.position='absolute';
        popup.style.top='auto';
        popup.style.bottom='100%';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PHáº¦N CODE Bá»” SUNG Äá»‚ GIáº¢M Äá»˜ TRá»„ KHá»I Táº O (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;

    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

};
</script>
