<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</title>
<link rel="manifest" href="manifest.json">
<style>
body { 
    font-family:'Segoe UI', sans-serif; 
    background:#e3f2fd; 
    margin:0; 
    padding:0; 
    text-align:center;
}
.main-wrapper { max-width:700px; margin:auto; padding:20px 10px; }
h1 {margin-bottom:20px;}
.container { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:20px; margin-bottom:20px; }
.card { background:#fff; padding:18px; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,0.15); display:flex; flex-direction:column; gap:10px; position:relative; }
input {padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; width:100%; }
.btn {
    padding:12px; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer; transition:0.3s;
    display:flex; justify-content:center; align-items:center;
}
.play-btn {background:linear-gradient(45deg,#4CAF50,#43A047);} 
.play-btn:hover {transform:scale(1.05);}
.delete-btn {position:absolute; top:6px; right:8px; border:none; background:transparent; color:#e53935; font-size:18px; cursor:pointer;}
.add-btn, .reset-btn, .install-btn {width:200px; margin:8px auto; display:block;}
.add-btn, .reset-btn {background:linear-gradient(45deg,#2196F3,#1976D2);}
.install-btn {background:linear-gradient(45deg,#00BCD4,#0097A7);}
.add-btn:hover, .reset-btn:hover, .install-btn:hover {transform:scale(1.05);}

/* Khu ƒëi·ªÅu khi·ªÉn ch√≠nh */
.control-container {display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:20px; position:relative; transition:0.3s;}
.navigation-group {display:flex; flex-direction:column; justify-content:center; align-items:center; gap:15px; margin-top:25px;}
.control-btn {
    width:150px; height:60px; border-radius:8px; color:white; font-size:18px; border:none; cursor:pointer; transition:0.3s; font-weight:bold;
    display:flex; justify-content:center; align-items:center;
}
.control-btn:hover {transform:scale(1.1);}
.play-control-btn {background:linear-gradient(45deg,#4CAF50,#43A047);}
.current-btn-color {background:#ff9800;}

/* Kh√≥a giao di·ªán */
#settingsArea .btn:first-child {
    background:linear-gradient(45deg,#f44336,#d32f2f);
    width:200px; margin:0 auto 20px auto; display:block;
}
#settingsArea {margin-top:30px;}
#unlock-btn {
    background:linear-gradient(45deg,#f44336,#d32f2f);
    width:160px; height:60px; font-size:18px; margin-top:50px;
}
.control-container.locked {
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
}
.control-container.locked .navigation-group {margin:0;}
.control-container.locked #unlock-btn {display:block; position:relative; margin:50px auto 0 auto; width:160px;}

/* Popup th√¥ng b√°o */
#popup {
    position:absolute; bottom:100%; left:50%; transform:translateX(-50%) translateY(20px);
    background:rgba(0,0,0,0.8); color:white; padding:15px 20px; border-radius:12px; font-size:18px;
    display:none; z-index:101; max-width:90%; min-width:100px; white-space:pre-wrap; word-wrap:break-word;
    text-align:center; transition:0.5s;
}
.control-container.locked #popup {
    position:fixed; top:20%; left:50%; transform:translateX(-50%); z-index:1000;
}

/* --- Lu√¥n c·ªë ƒë·ªãnh d√≤ng TTS ·ªü ƒë√°y --- */
#tts-info {
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.85);
    border-radius:8px;
    padding:8px 14px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    color:#424242;
    font-size:14px;
    z-index:2000;
}
#tts-info a {
    color:#1976D2;
    text-decoration:none;
    font-weight:500;
}
</style>
</head>
<body>
<div class="main-wrapper"> 
    <h1>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</h1>
    <div class="container" id="buttonContainer"></div>

    <div class="control-container" id="controlArea">
        <div id="popup"></div>
        <div class="navigation-group">
            <button class="control-btn play-control-btn" onclick="prevSpeak()">C√¢u tr∆∞·ªõc</button>
            <button class="control-btn current-btn-color" onclick="currentSpeak()">Ph√°t l·∫°i</button>
            <button class="control-btn play-control-btn" onclick="nextSpeak()">C√¢u sau</button>
        </div>
        <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">M·ªü kh√≥a giao di·ªán</button>
    </div>

    <div id="settingsArea">
        <button class="btn" onclick="toggleLock(true)">Kh√≥a giao di·ªán</button>
        <button class="btn install-btn" id="installButton" style="display:none;">üì≤ T·∫°o L·ªëi t·∫Øt (C√†i ƒë·∫∑t App)</button>
        <button class="btn add-btn" onclick="addButton()">‚ûï Th√™m c√¢u m·ªõi</button>
        <button class="btn reset-btn" onclick="resetDefaults()">‚ôªÔ∏è Reset m·∫∑c ƒë·ªãnh</button>
    </div>
</div>

<!-- D√≤ng h∆∞·ªõng d·∫´n TTS lu√¥n ·ªü ƒë√°y -->
<div id="tts-info">
    N·∫øu kh√¥ng th·∫•y √¢m thanh, vui l√≤ng t·∫£i gi·ªçng n√≥i t·∫°i
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>

<script>
let deferredPrompt;
const defaults=["T√¥i mu·ªën ƒÉn c∆°m","T√¥i mu·ªën u·ªëng n∆∞·ªõc","T√¥i mu·ªën ƒëi v·ªá sinh","T√¥i mu·ªën ƒëi ng·ªß"];
let currentIndex=0;
const controlArea=document.getElementById('controlArea');
const installButton=document.getElementById('installButton');

function speak(text){
    if(!text||!('speechSynthesis'in window))return;
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang='vi-VN';
    speechSynthesis.speak(u);
    showPopup(text);
}
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    const locked=controlArea.classList.contains('locked');
    popup.style.transform=locked?'translateX(-50%) translateY(30px)':'translateX(-50%) translateY(20px)';
    popup.style.display='block'; popup.style.opacity='1';
    popup.style.transform='translateX(-50%) translateY(0)';
    setTimeout(()=>{
        popup.style.opacity='0';
        popup.style.transform='translateX(-50%) translateY(-20px)';
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nh·∫≠p vƒÉn b·∫£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='üîä Ph√°t √¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='‚ùå';
    del.onclick=()=>{card.remove(); saveAll(); if(currentIndex>=getCards().length)currentIndex=getCards().length-1;if(currentIndex<0)currentIndex=0;};
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}
function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}
function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length?saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(t=>addButton(t));
    currentIndex=0;
}
function resetDefaults(){
    if(confirm("B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i v·ªÅ m·∫∑c ƒë·ªãnh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
    }
}
function getCards(){return document.querySelectorAll('.card input');}
function cleanupEmptyCards(){
    const cards=document.querySelectorAll('.card');let changed=false;
    for(let i=cards.length-1;i>=0;i--){
        const inp=cards[i].querySelector('input');
        if(!inp||inp.value.trim()===''){cards[i].remove();changed=true;}
    }
    if(changed){saveAll();const c=getCards();if(currentIndex>=c.length)currentIndex=c.length?c.length-1:0;}
}
function navigateSpeak(dir=0){
    cleanupEmptyCards();
    const cards=getCards(); if(!cards.length)return;
    if(dir===-1)currentIndex=(currentIndex-1+cards.length)%cards.length;
    else if(dir===1)currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
const prevSpeak=()=>navigateSpeak(-1);
const nextSpeak=()=>navigateSpeak(1);
const currentSpeak=()=>navigateSpeak(0);

function toggleLock(lock){
    const s=document.getElementById('settingsArea');
    const c=document.getElementById('buttonContainer');
    const u=document.getElementById('unlock-btn');
    if(lock){
        s.style.display='none'; c.style.display='none';
        controlArea.classList.add('locked'); u.style.display='block';
    } else {
        s.style.display='block'; c.style.display='grid';
        controlArea.classList.remove('locked'); u.style.display='none';
    }
}

window.addEventListener('beforeinstallprompt',e=>{
    e.preventDefault(); deferredPrompt=e; installButton.style.display='block';
});
installButton.addEventListener('click',()=>{
    if(!deferredPrompt)return;
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(()=>{deferredPrompt=null;installButton.style.display='none';});
});
window.addEventListener('appinstalled',()=>installButton.style.display='none');

function warmUpTTS(){
    if(!('speechSynthesis'in window))return;
    const u=new SpeechSynthesisUtterance(" ");u.lang='vi-VN';u.volume=0;speechSynthesis.speak(u);
    setTimeout(()=>speechSynthesis.cancel(),400);
}
window.onload=()=>{loadButtons();warmUpTTS();};
</script>
</body>
</html>
