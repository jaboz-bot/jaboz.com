// HÃ€M Bá»” SUNG: Chuyá»ƒn Ä‘á»•i chuá»—i cÃ³ dáº¥u thÃ nh khÃ´ng dáº¥u
function removeDiacritics(str) {
    if (typeof str !== 'string') return '';
    return str.toLowerCase()
        .replace(/Ã |Ã¡|áº¡|áº£|Ã£|Ã¢|áº§|áº¥|áº­|áº©|áº«|Äƒ|áº±|áº¯|áº·|áº³|áºµ/g, "a")
        .replace(/Ã¨|Ã©|áº¹|áº»|áº½|Ãª|á»|áº¿|á»‡|á»ƒ|á»…/g, "e")
        .replace(/Ã¬|Ã­|á»‹|á»‰|Ä©/g, "i")
        .replace(/Ã²|Ã³|á»|á»|Ãµ|Ã´|á»“|á»‘|á»™|á»•|á»—|Æ¡|á»|á»›|á»£|á»Ÿ|á»¡/g, "o")
        .replace(/Ã¹|Ãº|á»¥|á»§|Å©|Æ°|á»«|á»©|á»±|á»­|á»¯/g, "u")
        .replace(/á»³|Ã½|á»µ|á»·|á»¹/g, "y")
        .replace(/Ä‘/g, "d");
}
    
// Báº®T Äáº¦U PHáº¦N Bá»” SUNG VÃ€ Sá»¬A Äá»”I
const SUGGESTION_URL = 'goi-y-tu.json';

// HÃ€M Má»šI: Táº£i dá»¯ liá»‡u gá»£i Ã½ vÃ  lÆ°u vÃ o wordSuggestions
async function loadSuggestions() {
    try {
        const response = await fetch(SUGGESTION_URL); 
        if (!response.ok) {
            console.error('Lá»—i táº£i file gá»£i Ã½ (kiá»ƒm tra file goi-y-tu.json):', response.statusText);
            return;
        }
        wordSuggestions = await response.json();
        if (!Array.isArray(wordSuggestions)) {
            wordSuggestions = [];
            console.error('Dá»¯ liá»‡u gá»£i Ã½ khÃ´ng pháº£i lÃ  máº£ng.');
        }
        console.log(`ÄÃ£ táº£i ${wordSuggestions.length} gá»£i Ã½.`);
    } catch (error) {
        console.error('Lá»—i khi táº£i hoáº·c xá»­ lÃ½ file JSON:', error);
    }
}

// HÃ€M Sá»¬A Äá»”I CUá»I CÃ™NG: Hiá»ƒn thá»‹ gá»£i Ã½ tÃ¹y chá»‰nh (Há»— trá»£ gÃµ khÃ´ng dáº¥u)
function showSuggestions(inputElement, boxElement) {
    const fullText = inputElement.value;
    // TÃ¡ch chuá»—i báº±ng dáº¥u cÃ¡ch (bao gá»“m nhiá»u dáº¥u cÃ¡ch liÃªn tiáº¿p)
    const parts = fullText.split(/\s+/).filter(p => p.length > 0); 

    // 1. Láº¥y tá»« cuá»‘i cÃ¹ng Ä‘ang Ä‘Æ°á»£c gÃµ
    const lastWord = parts.length > 0 ? parts[parts.length - 1] : ''; 

    // CHUáº¨N HÃ“A: Láº¥y tá»« cuá»‘i cÃ¹ng KHÃ”NG Dáº¤U mÃ  ngÆ°á»i dÃ¹ng gÃµ
    const lastWordNoDiacritics = removeDiacritics(lastWord).toLowerCase();

    // áº¨n box náº¿u input rá»—ng hoáº·c chá»‰ cÃ³ khoáº£ng tráº¯ng
    if (fullText.trim().length === 0 || lastWord.length === 0) {
        boxElement.style.display = 'none';
        return;
    }

    boxElement.innerHTML = '';

    // Lá»c danh sÃ¡ch gá»£i Ã½
    const filteredSuggestions = wordSuggestions
        .filter(phrase => removeDiacritics(phrase).toLowerCase().startsWith(lastWordNoDiacritics))
        .slice(0, 5); 

    if (filteredSuggestions.length > 0) {
        /* PHáº¦N LOGIC Má»šI Báº®T Äáº¦U: TÃ­nh toÃ¡n vá»‹ trÃ­ FIXED */
        const rect = inputElement.getBoundingClientRect();
        // Giáº£ Ä‘á»‹nh chiá»u cao tá»‘i Ä‘a cá»§a suggestion box lÃ  160px (150px + padding/border)
        const SUGGESTION_HEIGHT = 160; 
        const WINDOW_HEIGHT = window.innerHeight;
        
        let shouldGoDown;
        
        // Kiá»ƒm tra xem cÃ³ Ä‘á»§ khÃ´ng gian phÃ­a trÃªn (vÃ­ dá»¥: cáº§n > 180px Ä‘á»ƒ sá»• lÃªn)
        const spaceAbove = rect.top;
        // Kiá»ƒm tra xem cÃ³ Ä‘á»§ khÃ´ng gian phÃ­a dÆ°á»›i (vÃ­ dá»¥: cáº§n > 180px Ä‘á»ƒ sá»• xuá»‘ng)
        const spaceBelow = WINDOW_HEIGHT - rect.bottom;

        // Æ¯u tiÃªn Sá»” LÃŠN, trá»« khi khÃ´ng Ä‘á»§ chá»— phÃ­a trÃªn VÃ€ Ä‘á»§ chá»— phÃ­a dÆ°á»›i
        if (spaceAbove < SUGGESTION_HEIGHT && spaceBelow >= SUGGESTION_HEIGHT) {
            shouldGoDown = true; // Báº¯t buá»™c sá»• xuá»‘ng
        } else if (spaceAbove >= SUGGESTION_HEIGHT) {
            shouldGoDown = false; // Äá»§ chá»—, sá»• lÃªn máº·c Ä‘á»‹nh
        } else {
            // TrÆ°á»ng há»£p khÃ´ng Ä‘á»§ chá»— cáº£ trÃªn láº«n dÆ°á»›i (quÃ¡ hiáº¿m hoáº·c mÃ n hÃ¬nh quÃ¡ nhá»)
            // Ta chá»n sá»• xuá»‘ng Ä‘á»ƒ trÃ¡nh trÃ n qua cáº¡nh trÃªn cÃ¹ng
            shouldGoDown = true; 
        }

        // 1. Äáº·t kÃ­ch thÆ°á»›c vÃ  vá»‹ trÃ­ LEFT/RIGHT (luÃ´n cá»‘ Ä‘á»‹nh)
        boxElement.style.left = rect.left + 'px';
        boxElement.style.width = rect.width + 'px';

        // 2. Äáº·t vá»‹ trÃ­ TOP/BOTTOM vÃ  kiá»ƒu dÃ¡ng
        if (shouldGoDown) {
            // Sá»” XUá»NG
            boxElement.style.top = rect.bottom + 'px';
            boxElement.style.bottom = 'auto'; // VÃ´ hiá»‡u hÃ³a bottom
            boxElement.classList.remove('upward');
            boxElement.classList.add('downward');
        } else {
            // Sá»” LÃŠN (Máº¶C Äá»ŠNH)
            boxElement.style.bottom = (WINDOW_HEIGHT - rect.top) + 'px';
            boxElement.style.top = 'auto'; // VÃ´ hiá»‡u hÃ³a top
            boxElement.classList.remove('downward');
            boxElement.classList.add('upward');
        }
        /* PHáº¦N LOGIC Má»šI Káº¾T THÃšC */

        filteredSuggestions.forEach(phrase => {
            const item = document.createElement('div');
            item.className = 'suggestion-item';
            item.textContent = phrase;

            // Xá»­ lÃ½ khi click vÃ o má»¥c gá»£i Ã½ (dÃ¹ng mousedown Ä‘á»ƒ ngÄƒn input blur ngay láº­p tá»©c)
            item.addEventListener('mousedown', (e) => {
                e.preventDefault(); 

                // TÃ¬m vá»‹ trÃ­ báº¯t Ä‘áº§u cá»§a tá»« cuá»‘i cÃ¹ng
                const lastWordIndex = fullText.trimEnd().lastIndexOf(lastWord);
                const lastWordStart = (lastWordIndex !== -1) ? lastWordIndex : fullText.length;

                // TÃ¡i táº¡o vÄƒn báº£n: Thay tháº¿ tá»« cuá»‘i cÃ¹ng báº±ng gá»£i Ã½ (cÃ³ dáº¥u) Ä‘Æ°á»£c chá»n
                let newText = fullText.substring(0, lastWordStart) + phrase;

                // ThÃªm dáº¥u cÃ¡ch
                newText += ' '; 

                inputElement.value = newText;

                boxElement.style.display = 'none';
                saveAll(); 
                inputElement.focus();

                // Äáº·t con trá» vá» cuá»‘i input
                inputElement.selectionStart = inputElement.selectionEnd = newText.length;
            });

            boxElement.appendChild(item);
        });
        boxElement.style.display = 'block';
    } else {
        boxElement.style.display = 'none';
    }
}

// HÃ m nÃ y Ä‘áº£m báº£o currentIndex luÃ´n trá» Ä‘áº¿n má»™t vá»‹ trÃ­ há»£p lá»‡
function updateCurrentIndexAfterChange() {

// HÃ€M Sá»¬A Äá»”I: ThÃªm suggestion-box vÃ  sá»± kiá»‡n input/blur
function addButton(v=''){
    let c=document.createElement('div');
    c.className='card';
    
    // INPUT Bá»” SUNG: ThÃªm sá»± kiá»‡n vÃ  táº¡o suggestion-box
    let i=document.createElement('input');

    i.placeholder="Nháº­p vÄƒn báº£n...";

    sBox.className = 'suggestion-box';

    i.addEventListener('input', (e) => showSuggestions(e.target, sBox));

    i.addEventListener('blur', () => {

    p.onclick=()=>speak(i.value.trim(), p); 
    let d=document.createElement('button');
    d.className='delete-btn';
    d.textContent='âŒ';
    d.onclick=()=>{
        c.remove();

    };
    // ÄÃ­nh kÃ¨m suggestion box vÃ o card
    c.append(i, sBox, p, d); 
    document.getElementById('buttonContainer').appendChild(c);
    saveAll();
    // Äáº·t currentIndex vÃ o tháº» má»›i (tháº» cuá»‘i cÃ¹ng)
    currentIndex = getCards().length - 1; 
}

function saveAll(){localStorage.setItem('voiceButtons',JSON.stringify([...document.querySelectorAll('.card input')].map(i=>i.value.trim())))}
function loadButtons(){let s=JSON.parse(localStorage.getItem('voiceButtons')||"[]");(s.length?s:defaults).forEach(t=>addButton(t));currentIndex=0; cleanupEmptyCards();}
function resetDefaults(){if(confirm("Äáº·t láº¡i máº·c Ä‘á»‹nh?")){localStorage.removeItem('voiceButtons');document.getElementById('buttonContainer').innerHTML='';loadButtons();currentIndex=0;}}

function cleanupEmptyCards(){
    let c=document.querySelectorAll('.card'),save=false;
    for(let i=c.length-1;i>=0;i--){
        let inp=c[i].querySelector('input');
        // Chá»‰ xÃ³a tháº» náº¿u nÃ³ hoÃ n toÃ n trá»‘ng
        if(!inp||inp.value.trim()===''){

}

    const c=getCards();
    if(c.length===0)return;

        const text = c[currentIndex].value.trim();

        currentIndex=(currentIndex+dir+c.length)%c.length;

        controlArea.classList.add('locked');
        document.body.classList.add('locked');
        document.getElementById('mainTitle').classList.add('locked-h1');
        u.style.display='flex';
    } else {
        buttonContainer.style.display='grid';
        addBtnMove.style.display='block';
        settingsArea.style.display='block';
        
        controlArea.classList.remove('locked');
        document.body.classList.remove('locked');
        document.getElementById('mainTitle').classList.remove('locked-h1');
        u.style.display='none';
    }
}

// Gáº¯n sá»± kiá»‡n cho cÃ¡c nÃºt Ä‘iá»u hÆ°á»›ng
document.querySelectorAll('.control-btn').forEach(button => {
    // Giá»¯ cáº£ click vÃ  touchend Ä‘á»ƒ tá»‘i Æ°u pháº£n há»“i trÃªn di Ä‘á»™ng
    ['click', 'touchend'].forEach(event => {
        button.addEventListener(event, function(e) {
            // NgÄƒn cháº·n sá»± kiá»‡n cháº¡m kÃ­ch hoáº¡t click hai láº§n
            e.preventDefault(); 
            // DÃ¹ng currentTarget Ä‘á»ƒ láº¥y data-direction cá»§a nÃºt
            moveSpeak(parseInt(e.currentTarget.dataset.direction)); 
        }, { passive: false });
    });
});

window.addEventListener('beforeinstallprompt',e=>{ 
    e.preventDefault(); 
    deferredPrompt=e; 
    if (installState === 'before_install') {
        installButton.style.display='flex';
        installButton.onclick=installApp;
    }
});

function installApp(){
    if(deferredPrompt){
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult)=>{
            if (choiceResult.outcome === 'accepted') {
                installState = 'installed';
            } else {
                installState = 'rejected';
            }
            deferredPrompt=null;
            installButton.style.display='none';
        });
    }
}

window.addEventListener('appinstalled',()=>{ 
    installState = 'installed'; 
    installButton.style.display='none'; 
});

if (installState === 'before_install') { 
    installButton.style.display='none'; 
}

function warmUpTTS(){
    if(!('speechSynthesis'in window))return;
    let u=new SpeechSynthesisUtterance(" ");
    u.lang='vi-VN';
    u.volume=0;
    u.rate=10;
    speechSynthesis.speak(u);
    setTimeout(()=>speechSynthesis.cancel(),500)
}
