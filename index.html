<link rel="manifest" href="manifest.json">
<style>
/* --- CSS ƒê√É CH·ªàNH S·ª¨A V√Ä T·ªêI ∆ØU --- */
/* Chi·ªÅu cao ∆∞·ªõc t√≠nh c·ªßa #tts-info l√† kho·∫£ng 40px (10px padding tr√™n d∆∞·ªõi + n·ªôi dung) */
/* C·ª° body padding-bottom = 40px (tts-info) + 15px ƒë·ªám = 55px */
body {

    padding-bottom: 55px;

/* CONTAINER CHUNG ƒê√ìNG G√ìI TO√ÄN B·ªò N·ªòI DUNG */
.main-wrapper {

}

h1 {margin-bottom:20px;}
/* CSS C·ªë ƒë·ªãnh ti√™u ƒë·ªÅ khi kh√≥a */

.container { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:20px; margin-bottom:20px; }

/* N√∫t Th√™m c√¢u m·ªõi */
.add-btn {

}

/* N√∫t Reset m·∫∑c ƒë·ªãnh - TƒÉng k√≠ch th∆∞·ªõc */

/* CSS cho n√∫t C√†i ƒë·∫∑t App */
.install-btn {

}

}
/* CONTAINER ƒêI·ªÄU KHI·ªÇN - T·ªëi ∆∞u cho ch·∫ø ƒë·ªô CH∆ØA KH√ìA */
.control-container {
    display:flex;

}

/* KHU V·ª∞C 3 N√öT - X·∫æP D·ªåC */
.navigation-group {

}

/* N√öT ƒêI·ªÄU KHI·ªÇN - VU√îNG BO G√ìC */
.control-btn {

    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;

/* M√†u xanh l√° c√¢y th·ªëng nh·∫•t cho Ph√°t tr∆∞·ªõc v√† Ph√°t sau */
.play-control-btn {

}

/* M√†u V√†ng Cam cho Ph√°t l·∫°i */

}


/* N√öT KH√ìA GIAO DI·ªÜN (TRONG SETTINGS) - TƒÉng k√≠ch th∆∞·ªõc */
#settingsArea .btn:first-child {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    width: 220px; 
    height: 50px; 
    font-size: 18px;
    margin: 0 auto 20px auto; 
    display: block;
}
#settingsArea {
    margin-top: 30px;
}

/* N√öT M·ªû KH√ìA */
#unlock-btn {
    background:linear-gradient(45deg, #f44336, #d32f2f);
    width:160px;
    height: 60px;
    font-size: 18px;
    position: relative;
    display: none; 
}

/* CH·∫æ ƒê·ªò KH√ìA */
.control-container.locked {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 99;
    background: #e3f2fd; 
}

/* ƒêI·ªÄU CH·ªàNH V·ªä TR√ç CHO NH√ìM N√öT V√Ä N√öT M·ªû KH√ìA TRONG CH·∫æ ƒê·ªò KH√ìA */
.control-container.locked .navigation-group {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
}

/* CƒÇN CH·ªàNH N√öT M·ªû KH√ìA KHI B·ªä KH√ìA (PH√çA TR√äN TTS) */
.control-container.locked #unlock-btn {
    position: fixed;
    /* bottom = height of #tts-info (approx 40px) + 30px margin/padding = 70px */
    bottom: 70px; 
    left: 50%;
    display: flex !important; 
    transform: translateX(-50%); 
    margin: 0; 
    z-index: 100; 
}

/* POPUP (Kh√¥ng thay ƒë·ªïi) */
#popup {
    position: absolute;
    bottom: 100%;

    background: rgba(0,0,0,0.8);

    border-radius: 12px;

}

.control-container.locked #popup {
    position: fixed;
    top: 150px; 
    bottom: auto;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}

/* T·ªêI ∆ØU: CSS D√íNG TH√îNG B√ÅO TTS C·ªê ƒê·ªäNH */
#tts-info {
    position: fixed; 
    bottom: 0; /* ƒê√É ƒê·∫∂T S√ÅT ƒê√ÅY */
    left: 50%;

    /* Thi·∫øt l·∫≠p gi·ªõi h·∫°n chi·ªÅu r·ªông nh∆∞ main-wrapper */
    width: 100%; 
    max-width: 700px;
    
    text-align: center; 
    
    /* STYLE ƒë·ªÉ ƒë·∫£m b·∫£o hi·ªÉn th·ªã r√µ r√†ng */
    padding: 10px;

    z-index: 90;

}

}
</style>
</head>
<body>
<div class="main-wrapper">

    <h1 id="mainTitle">M√°y h·ªó tr·ª£ gi·ªçng n√≥i</h1>

    <div class="container" id="buttonContainer"></div>

    <div class="control-container" id="controlArea">
        <div id="popup"></div>
        <button class="btn add-btn" id="add-btn-move" onclick="addButton()">‚ûï Th√™m c√¢u m·ªõi</button>
        <div class="navigation-group">
            <button class="control-btn play-control-btn" onclick="prevSpeak()">C√¢u tr∆∞·ªõc</button>
            <button class="control-btn current-btn-color" onclick="currentSpeak()">Ph√°t l·∫°i</button>
            <button class="control-btn play-control-btn" onclick="nextSpeak()">C√¢u sau</button>
        </div>
        <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">M·ªü kh√≥a giao di·ªán</button>
    </div>

    <div id="settingsArea">
        <button class="btn" onclick="toggleLock(true)">Kh√≥a giao di·ªán</button>
        <button class="btn install-btn" id="installButton" style="display:none;">üì≤ T·∫°o L·ªëi t·∫Øt (C√†i ƒë·∫∑t App)</button>
        <button class="btn reset-btn" onclick="resetDefaults()">‚ôªÔ∏è Reset m·∫∑c ƒë·ªãnh</button>
    </div>

</div>
<div id="tts-info">
    N·∫øu kh√¥ng th·∫•y √¢m thanh, vui l√≤ng t·∫£i gi·ªçng n√≥i t·∫°i
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>
<script>
let deferredPrompt; 
const defaults=["T√¥i mu·ªën ƒÉn c∆°m","T√¥i mu·ªën u·ªëng n∆∞·ªõc","T√¥i mu·ªën ƒëi v·ªá sinh","T√¥i mu·ªën ƒëi ng·ªß"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');
const installButton = document.getElementById('installButton'); 
const addBtnMove = document.getElementById('add-btn-move'); 
const mainTitle = document.getElementById('mainTitle'); 

// --- N√∫t ph√°t √¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup tr∆∞·ª£t ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;

    const isLocked = controlArea.classList.contains('locked');

    // ƒê·∫∑t l·∫°i v·ªã tr√≠ ban ƒë·∫ßu (·∫©n)
    if (isLocked) {
        // Ch·∫ø ƒë·ªô kh√≥a: B·∫Øt ƒë·∫ßu t·ª´ v·ªã tr√≠ cao h∆°n
        popup.style.transform='translateX(-50%) translateY(30px)';
    } else {
        // Ch·∫ø ƒë·ªô m·ªü: V·ªã tr√≠ m·∫∑c ƒë·ªãnh
        popup.style.transform='translateX(-50%) translateY(20px)';
    }

    popup.style.display='block';
    popup.style.opacity='1';

    // V·ªã tr√≠ k·∫øt th√∫c (hi·ªán)
    popup.style.transform='translateX(-50%) translateY(0)';

    // T·ª± ƒë·ªông ·∫©n
    setTimeout(()=>{
        popup.style.opacity='0';
        // V·ªã tr√≠ tr∆∞·ª£t ƒëi
        popup.style.transform='translateX(-50%) translateY(-20px)';

        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Qu·∫£n l√Ω n√∫t ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nh·∫≠p vƒÉn b·∫£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='üîä Ph√°t √¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='‚ùå';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i v·ªÅ m·∫∑c ƒë·ªãnh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }


// --- H√ÄM X√ìA C√ÅC TH·∫∫ R·ªñNG V√Ä C·∫¨P NH·∫¨T TR·∫†NG TH√ÅI ---
function cleanupEmptyCards(){
    let cards = document.querySelectorAll('.card');
    let shouldSave = false;
    for(let i = cards.length - 1; i >= 0; i--) {
        const input = cards[i].querySelector('input');
        if (!input || input.value.trim() === '') {
            cards[i].remove();
            shouldSave = true;
        }
    }
    if(shouldSave) {
        saveAll();
        const newCards = getCards();
        if(currentIndex >= newCards.length) {
            currentIndex = newCards.length > 0 ? newCards.length - 1 : 0;
        }
    }
}


// --- 3 n√∫t ƒëi·ªÅu khi·ªÉn ---
function prevSpeak(){
    cleanupEmptyCards(); 
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    cleanupEmptyCards();
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    cleanupEmptyCards(); 
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- Kh√≥a / M·ªü kh√≥a ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    const popup=document.getElementById('popup');
    const addBtn = document.getElementById('add-btn-move');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        addBtn.style.display='none';

        controlArea.classList.add('locked');
        mainTitle.classList.add('locked-h1');
        
        unlockBtn.style.display='flex';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        addBtn.style.display='block';

        controlArea.classList.remove('locked');
        mainTitle.classList.remove('locked-h1');

        popup.style.position='absolute';
        popup.style.top='auto';
        popup.style.bottom='100%';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PH·∫¶N CODE PWA/WARM-UP (Gi·ªØ nguy√™n) **
// ==========================================================
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';
    installButton.addEventListener('click', installApp);
});

function installApp() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Ng∆∞·ªùi d√πng ƒë√£ ch·∫•p nh·∫≠n c√†i ƒë·∫∑t.');
            } else {
                console.log('Ng∆∞·ªùi d√πng ƒë√£ t·ª´ ch·ªëi c√†i ƒë·∫∑t.');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    }
}

window.addEventListener('appinstalled', () => {
    installButton.style.display = 'none';
});

function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;

    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
