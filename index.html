/* N√öT KH√ìA GIAO DI·ªÜN (TRONG SETTINGS) - ƒê·ªíNG B·ªò M√ÄU ƒê·ªé */

/* N√öT M·ªû KH√ìA - CƒÇN XU·ªêNG D∆Ø·ªöI V√Ä T·∫†O KHO·∫¢NG C√ÅCH H·ª¢P L√ù */

/* ƒêI·ªÄU CH·ªàNH ƒê·ªÇ CƒÇN GI·ªÆA N√öT KHI KH√ìA */

/* THAY ƒê·ªîI L·ªöN: V·ªä TR√ç M·ªöI KHI ·ªû CH·∫æ ƒê·ªò KH√ìA */

/* T·∫†O KHO·∫¢NG C√ÅCH CHO TH√îNG B√ÅO TTS */

</style>
</head>
<body>
<h1>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</h1>

<div class="container" id="buttonContainer"></div>

<div class="control-container" id="controlArea">
    <div id="popup"></div>
    <div class="navigation-group">
        <button class="control-btn play-control-btn" onclick="prevSpeak()">Ph√°t tr∆∞·ªõc</button>
        <button class="control-btn current-btn-color" onclick="currentSpeak()">Ph√°t l·∫°i</button>
        <button class="control-btn play-control-btn" onclick="nextSpeak()">Ph√°t sau</button>

    <button class="btn install-btn" id="installButton" style="display:none;">üì≤ T·∫°o L·ªëi t·∫Øt (C√†i ƒë·∫∑t App)</button>
    <button class="btn add-btn" onclick="addButton()">‚ûï Th√™m N√∫t</button>
    <button class="btn reset-btn" onclick="resetDefaults()">‚ôªÔ∏è Reset m·∫∑c ƒë·ªãnh</button>
</div>

<div id="tts-info">
    N·∫øu kh√¥ng th·∫•y √¢m thanh, vui l√≤ng t·∫£i gi·ªçng n√≥i t·∫°i
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>

<script>
let deferredPrompt; // Bi·∫øn l∆∞u tr·ªØ s·ª± ki·ªán c√†i ƒë·∫∑t PWA
const defaults=["T√¥i mu·ªën ƒÉn c∆°m","T√¥i mu·ªën u·ªëng n∆∞·ªõc","T√¥i mu·ªën ƒëi v·ªá sinh","T√¥i mu·ªën ƒëi ng·ªß"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');
const installButton = document.getElementById('installButton'); // L·∫•y n√∫t c√†i ƒë·∫∑t

// --- N√∫t ph√°t √¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup tr∆∞·ª£t ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    
    const isLocked = controlArea.classList.contains('locked');
    
    // ƒê·∫∑t l·∫°i v·ªã tr√≠ ban ƒë·∫ßu (·∫©n)
    if (isLocked) {
        // Ch·∫ø ƒë·ªô kh√≥a: B·∫Øt ƒë·∫ßu t·ª´ v·ªã tr√≠ cao h∆°n
        popup.style.transform='translateX(-50%) translateY(30px)'; 
    } else {
        // Ch·∫ø ƒë·ªô m·ªü: V·ªã tr√≠ m·∫∑c ƒë·ªãnh
        popup.style.transform='translateX(-50%) translateY(20px)';
    }

    popup.style.display='block';
    popup.style.opacity='1';
    
    // V·ªã tr√≠ k·∫øt th√∫c (hi·ªán)
    popup.style.transform='translateX(-50%) translateY(0)'; // K·∫øt th√∫c t·∫°i v·ªã tr√≠ CSS top/bottom ƒë√£ ƒë·∫∑t

    // T·ª± ƒë·ªông ·∫©n
    setTimeout(()=>{
        popup.style.opacity='0';
        // V·ªã tr√≠ tr∆∞·ª£t ƒëi
        popup.style.transform='translateX(-50%) translateY(-20px)'; 
        
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Qu·∫£n l√Ω n√∫t ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nh·∫≠p vƒÉn b·∫£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='üîä Ph√°t √¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='‚ùå';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i v·ªÅ m·∫∑c ƒë·ªãnh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }

// --- 3 n√∫t ƒëi·ªÅu khi·ªÉn ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- Kh√≥a / M·ªü kh√≥a ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');
    const popup=document.getElementById('popup');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        controlArea.classList.add('locked');
        
        // Quan tr·ªçng: ƒê·∫∑t l·∫°i style v·ªã tr√≠ c·ªßa Popup khi Kh√≥a (V·ªã tr√≠ cao h∆°n)
        popup.style.position='absolute';
        popup.style.top='25%'; 
        popup.style.bottom='auto';

        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        controlArea.classList.remove('locked');
        
        navGroup.style.marginBottom='0px'; 
        navGroup.style.marginTop='25px'; // C·∫≠p nh·∫≠t l·∫°i margin trong JS khi m·ªü kh√≥a (ƒê·ªÉ ƒë·ªìng b·ªô v·ªõi CSS)
        
        // Quan tr·ªçng: ƒê·∫∑t l·∫°i style v·ªã tr√≠ m·∫∑c ƒë·ªãnh c·ªßa Popup khi M·ªü kh√≥a
        popup.style.position='absolute';
        popup.style.top='auto';
        popup.style.bottom='100%';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PH·∫¶N CODE B·ªî SUNG CHO T√çNH NƒÇNG "T·∫†O L·ªêI T·∫ÆT APP" (PWA) **
// ==========================================================

// 1. L∆∞u l·∫°i s·ª± ki·ªán tr∆∞·ªõc khi tr√¨nh duy·ªát hi·ªÉn th·ªã l·ªùi nh·∫Øc c√†i ƒë·∫∑t
window.addEventListener('beforeinstallprompt', (e) => {
    // NgƒÉn tr√¨nh duy·ªát hi·ªÉn th·ªã l·ªùi nh·∫Øc m·∫∑c ƒë·ªãnh
    e.preventDefault();
    // L∆∞u s·ª± ki·ªán ƒë·ªÉ c√≥ th·ªÉ k√≠ch ho·∫°t sau
    deferredPrompt = e;
    // Hi·ªÉn th·ªã n√∫t c√†i ƒë·∫∑t (v√¨ tr√¨nh duy·ªát ƒë√£ s·∫µn s√†ng)
    installButton.style.display = 'block';
    // G·∫Øn s·ª± ki·ªán click cho n√∫t
    installButton.addEventListener('click', installApp);
});

// 2. H√†m k√≠ch ho·∫°t l·ªùi nh·∫Øc c√†i ƒë·∫∑t
function installApp() {
    if (deferredPrompt) {
        // K√≠ch ho·∫°t l·ªùi nh·∫Øc c√†i ƒë·∫∑t ƒë√£ l∆∞u
        deferredPrompt.prompt();
        // Ch·ªù ph·∫£n h·ªìi c·ªßa ng∆∞·ªùi d√πng
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Ng∆∞·ªùi d√πng ƒë√£ ch·∫•p nh·∫≠n c√†i ƒë·∫∑t.');
            } else {
                console.log('Ng∆∞·ªùi d√πng ƒë√£ t·ª´ ch·ªëi c√†i ƒë·∫∑t.');
            }
            // X√≥a s·ª± ki·ªán v√† ·∫©n n√∫t
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    }
}

// 3. X·ª≠ l√Ω sau khi ng∆∞·ªùi d√πng ƒë√£ c√†i ƒë·∫∑t (th∆∞·ªùng ·∫©n n√∫t)
window.addEventListener('appinstalled', () => {
    // ·∫®n n√∫t sau khi ·ª©ng d·ª•ng ƒë√£ ƒë∆∞·ª£c c√†i ƒë·∫∑t th√†nh c√¥ng
    installButton.style.display = 'none';
});

// ==========================================================
// ** PH·∫¶N CODE B·ªî SUNG ƒê·ªÇ GI·∫¢M ƒê·ªò TR·ªÑ KH·ªûI T·∫†O (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
