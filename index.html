<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Giao di·ªán TV Karaoke</title>
  <style>
        * {
      margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        @media (max-width: 599px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }

        .tv-container {
            perspective: 1000px;
        }

        .tv {
            width: 800px;
            height: 600px;
            background: transparent;
            border-radius: 20px;
            padding: 30px;
            box-shadow: none;
            position: relative;
            transform-style: preserve-3d;
        }

        /* TV Screen */
        .tv-screen {
      width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Screen glow effect */
        .tv-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* TV Stand */
        .tv-stand {
            width: 200px;
            height: 30px;
      background: transparent;
            margin: 20px auto 0;
            border-radius: 0 0 10px 10px;
            box-shadow: none;
        }

        .tv-stand::after {
            content: '';
            width: 300px;
            height: 15px;
            background: transparent;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            border-radius: 0 0 15px 15px;
        }

        /* Content Area */
        .tv-content {
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
      display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
      align-items: center;
      justify-content: center;
            -webkit-overflow-scrolling: touch;
        }

        .tv-title {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            padding: 0;
            background: none !important;
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(100, 150, 255, 0.6));
            }
        }

        .tv-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            z-index: 10;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 100;
            background: rgba(30, 60, 114, 0.95);
            border-radius: 10px;
            padding: 10px;
      opacity: 0;
      visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .search-results.active {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            gap: 12px;
            align-items: center;
            -webkit-tap-highlight-color: rgba(102, 126, 234, 0.3);
            touch-action: manipulation;
            min-height: 60px;
            user-select: none;
        }

        .song-item:hover,
        .song-item:active {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
      overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        /* Video Player */
        .video-player-container {
      position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background: #000;
            border-radius: 10px;
        }

        .video-player-container.active {
            display: flex;
            flex-direction: column;
        }

        .video-player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
            border-radius: 10px;
    }

        .back-button {
      position: absolute;
            top: 15px;
            left: 15px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }




        /* Audio Control Button */
        .audio-control-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: bold;
      cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .audio-control-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .audio-control-button:active {
            transform: translateX(-50%) translateY(0);
        }

        /* Audio Control Popup */
        .audio-control-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .audio-control-popup.active {
            display: flex;
        }

        .audio-control-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .audio-control-header h2 {
            color: white;
            font-size: 24px;
      margin: 0;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .audio-control-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .audio-control-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .audio-control-item label {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .eq-slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
      width: 100%;
        }

        .eq-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-bottom: 5px;
        }

        .eq-label-left {
            color: white;
            font-size: 14px;
      font-weight: 500;
            opacity: 0.9;
        }

        .eq-label-center {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .eq-label-right {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .eq-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, 
                rgba(100, 200, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 200, 100, 0.3) 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .eq-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .eq-value {
            display: flex;
            gap: 5px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
      outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-value {
            color: white;
            font-size: 14px;
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }

        .volume-slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-slider:disabled::-webkit-slider-thumb {
            cursor: not-allowed;
        }

        .volume-slider:disabled::-moz-range-thumb {
            cursor: not-allowed;
        }

        .audio-control-item.disabled label {
            opacity: 0.5;
        }

        /* Responsive - Mobile */
        @media (max-width: 599px) {
            body {
                padding: 5px;
            }

            .tv {
                width: 98vw;
                height: auto;
                min-height: 500px;
                max-height: 95vh;
                padding: 8px;
                border-radius: 12px;
            }

            .tv-screen {
                padding: 8px;
                min-height: 0;
                border-radius: 8px;
            }

            .tv-stand {
                display: none;
            }

            .tv-content {
                padding: 5px 0;
                justify-content: flex-start;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                height: 100%;
                max-height: calc(100vh - 100px);
            }

            .tv-title {
                max-width: 100px;
                margin-bottom: 10px;
            }

            .tv-subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .search-section {
                max-width: 100%;
                padding: 10px;
                width: 100%;
                position: relative;
                z-index: 10;
            }

            .search-results {
                max-height: calc(100vh - 350px);
                min-height: 200px;
                margin-top: 15px !important;
                padding: 10px !important;
                position: relative !important;
                z-index: 100 !important;
                background: rgba(30, 60, 114, 0.98) !important;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .search-results.active {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            .search-results:not(.active) {
                display: none !important;
            }

            .song-item {
                padding: 12px;
                margin-bottom: 8px;
                min-height: 70px;
            }

            .song-thumbnail {
                width: 80px;
                height: 60px;
                flex-shrink: 0;
            }

            .song-title {
                font-size: 14px;
                font-weight: 600;
            }

            .song-artist {
                font-size: 12px;
                margin-top: 4px;
            }
            
            .search-input {
                font-size: 16px; /* NgƒÉn zoom tr√™n iOS */
            }

            .audio-control-button {
                padding: 10px 18px;
                font-size: 12px;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
            }

            .audio-control-button:hover {
                transform: translateX(-50%) translateY(-2px);
            }

            .audio-control-button:active {
                transform: translateX(-50%) translateY(0);
            }

            .audio-control-content {
                padding: 20px;
                max-width: 90%;
            }

            .audio-control-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // H√†m t√¨m ki·∫øm tr√™n YouTube (kh√¥ng d√πng API)
    async function searchYouTube(query) {
      if (!query || query.length < 2) {
                return [];
      }
      
            // T·ª± ƒë·ªông th√™m "karaoke" v√†o query n·∫øu ch∆∞a c√≥
            const enhancedQuery = query.toLowerCase().includes('karaoke') 
                ? query 
                : `${query} karaoke`;
      
            const searchQuery = encodeURIComponent(enhancedQuery);
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const timeout = isMobile ? 15000 : 10000; // TƒÉng timeout cho mobile

                        latencyHint: 'interactive', // Latency th·∫•p nh·∫•t
                        sampleRate: 48000 // Sample rate cao h∆°n ƒë·ªÉ gi·∫£m latency
                    });
                } catch (e) {
                    // Fallback n·∫øu kh√¥ng h·ªó tr·ª£ options
                    audioContext = new AudioContextClass();
                }
                
                // ƒê·∫∑t buffer size nh·ªè nh·∫•t c√≥ th·ªÉ ƒë·ªÉ gi·∫£m latency
                if (audioContext.createScriptProcessor) {
                    // S·ª≠ d·ª•ng buffer size nh·ªè (256 samples thay v√¨ m·∫∑c ƒë·ªãnh 4096)
                    try {
                        const testNode = audioContext.createScriptProcessor(256, 1, 1);
                        testNode.disconnect();
                    } catch (e) {
                        console.log('Kh√¥ng th·ªÉ ƒë·∫∑t buffer size nh·ªè');
                    }
                }
            }
            // Resume context n·∫øu b·ªã suspended (do browser policy)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            return audioContext;
        }

        // Kh·ªüi t·∫°o v√† b·∫Øt ƒë·∫ßu mic
        async function initMic() {
            try {
                // D·ª´ng mic c≈© n·∫øu c√≥
                if (micStream) {
                    stopMic();
                }
                
                // Y√™u c·∫ßu quy·ªÅn truy c·∫≠p microphone v·ªõi latency th·∫•p
                micStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false, // T·∫Øt echo cancellation ƒë·ªÉ nghe ƒë∆∞·ª£c mic v√† gi·∫£m latency
                        noiseSuppression: false, // T·∫Øt ƒë·ªÉ gi·∫£m latency
                        autoGainControl: false, // T·∫Øt ƒë·ªÉ gi·∫£m latency
                        latency: 0, // Y√™u c·∫ßu latency th·∫•p nh·∫•t
                        sampleRate: 48000, // Sample rate cao ƒë·ªÉ gi·∫£m latency
                        channelCount: 1 // Mono ƒë·ªÉ gi·∫£m x·ª≠ l√Ω
                    } 
                });
                
                // Kh·ªüi t·∫°o audio context
                const context = await initAudioContext();
                
                // ƒê·∫£m b·∫£o context ƒëang ch·∫°y
                if (context.state !== 'running') {
                    await context.resume();
                }
                
                // T·∫°o source t·ª´ mic stream
                micSource = context.createMediaStreamSource(micStream);
                
                // T·∫°o EQ filters: Bass, Mid, Treble
                // Bass filter (low shelf, 80Hz)
                bassFilter = context.createBiquadFilter();
                bassFilter.type = 'lowshelf';
                bassFilter.frequency.setValueAtTime(80, context.currentTime);
                bassFilter.gain.setValueAtTime(0, context.currentTime);
                
                // Mid filter (peaking, 1000Hz)
                midFilter = context.createBiquadFilter();
                midFilter.type = 'peaking';
                midFilter.frequency.setValueAtTime(1000, context.currentTime);
                midFilter.Q.setValueAtTime(1, context.currentTime);
                midFilter.gain.setValueAtTime(0, context.currentTime);
                
                // Treble filter (high shelf, 5000Hz)
                trebleFilter = context.createBiquadFilter();
                trebleFilter.type = 'highshelf';
                trebleFilter.frequency.setValueAtTime(5000, context.currentTime);
                trebleFilter.gain.setValueAtTime(0, context.currentTime);
                
                // T·∫°o gain node cho mic volume v·ªõi smoothing = 0 ƒë·ªÉ gi·∫£m latency
                micGainNode = context.createGain();
                micGainNode.gain.setValueAtTime(0, context.currentTime); // Set ngay l·∫≠p t·ª©c
                
                const micVolume = document.getElementById('micVolume');
                if (micVolume) {
                    const volume = parseInt(micVolume.value) / 100;
                    micGainNode.gain.setValueAtTime(volume, context.currentTime); // Set ngay, kh√¥ng smooth
                } else {
                    micGainNode.gain.setValueAtTime(0.7, context.currentTime); // M·∫∑c ƒë·ªãnh 70%
                }
                
                // K·∫øt n·ªëi: micSource -> bass -> mid -> treble -> gain -> destination
                micSource.connect(bassFilter);
                bassFilter.connect(midFilter);
                midFilter.connect(trebleFilter);
                trebleFilter.connect(micGainNode);
                micGainNode.connect(context.destination);
                
                micDestination = context.destination;
                
                // T·ªëi ∆∞u: ƒê·∫£m b·∫£o kh√¥ng c√≥ delay kh√¥ng c·∫ßn thi·∫øt
                console.log('Audio context latency:', context.baseLatency, 's');
                console.log('Audio context output latency:', context.outputLatency, 's');
                console.log('Sample rate:', context.sampleRate, 'Hz');
                
                // Hi·ªÉn th·ªã th√¥ng tin latency
                const totalLatency = (context.baseLatency || 0) + (context.outputLatency || 0);
                console.log('T·ªïng latency ∆∞·ªõc t√≠nh:', (totalLatency * 1000).toFixed(2), 'ms');
                
                console.log('Mic ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t v·ªõi latency th·∫•p nh·∫•t c√≥ th·ªÉ');
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o mic:', error);
                const errorMsg = error.name === 'NotAllowedError' 
                    ? 'Vui l√≤ng cho ph√©p truy c·∫≠p microphone ƒë·ªÉ s·ª≠ d·ª•ng t√≠nh nƒÉng n√†y.'
                    : 'Kh√¥ng th·ªÉ truy c·∫≠p microphone. Vui l√≤ng ki·ªÉm tra thi·∫øt b·ªã v√† quy·ªÅn truy c·∫≠p.';
                alert(errorMsg);
            }
        }

        // Kh·ªüi t·∫°o echo effect v·ªõi delay t·ªëi thi·ªÉu
        function initEcho() {
            if (!audioContext || !micStream || echoGainNode) return;
            
            try {
                const micSource = audioContext.createMediaStreamSource(micStream);
                
                // T·∫°o delay node cho echo v·ªõi delay time ng·∫Øn h∆°n ƒë·ªÉ gi·∫£m latency
                const delayNode = audioContext.createDelay(0.5); // Gi·∫£m max delay
                delayNode.delayTime.setValueAtTime(0.15, audioContext.currentTime); // 150ms delay thay v√¨ 300ms
                
                // T·∫°o gain node cho echo
                echoGainNode = audioContext.createGain();
                const echoVolume = document.getElementById('echoVolume');
                if (echoVolume) {
                    echoGainNode.gain.setValueAtTime(parseInt(echoVolume.value) / 100, audioContext.currentTime);
                } else {
                    echoGainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // M·∫∑c ƒë·ªãnh 50%
                }
                
                // K·∫øt n·ªëi: mic -> delay -> echo gain -> destination
                micSource.connect(delayNode);
                delayNode.connect(echoGainNode);
                echoGainNode.connect(audioContext.destination);
                
                console.log('Echo effect ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t v·ªõi delay 150ms');
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o echo:', error);
            }
        }

        // D·ª´ng mic
        function stopMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }
            if (micSource) {
                micSource.disconnect();
                micSource = null;
            }
            if (bassFilter) {
                bassFilter.disconnect();
                bassFilter = null;
            }
            if (midFilter) {
                midFilter.disconnect();
                midFilter = null;
            }
            if (trebleFilter) {
                trebleFilter.disconnect();
                trebleFilter = null;
            }
            if (micGainNode) {
                micGainNode.disconnect();
                micGainNode = null;
            }
            if (echoGainNode) {
                echoGainNode.disconnect();
                echoGainNode = null;
            }
            if (ambientGainNode) {
                ambientGainNode.disconnect();
                ambientGainNode = null;
            }
            micDestination = null;
        }

        // Ki·ªÉm tra thi·∫øt b·ªã audio input
        async function checkAudioDevices() {
            try {
                let hasPermission = false;
                // Y√™u c·∫ßu quy·ªÅn truy c·∫≠p microphone ƒë·ªÉ c√≥ th·ªÉ li·ªát k√™ thi·∫øt b·ªã
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    hasPermission = true;
                    // D·ª´ng stream t·∫°m th·ªùi, s·∫Ω ƒë∆∞·ª£c kh·ªüi t·∫°o l·∫°i trong initMic
                    stream.getTracks().forEach(track => track.stop());
                } catch (e) {
                    // Ng∆∞·ªùi d√πng t·ª´ ch·ªëi quy·ªÅn ho·∫∑c kh√¥ng c√≥ thi·∫øt b·ªã
                    console.log('Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p microphone ho·∫∑c kh√¥ng c√≥ thi·∫øt b·ªã');
                }
                
                if (!hasPermission) {
                    // N·∫øu kh√¥ng c√≥ quy·ªÅn, disable t·∫•t c·∫£
                    const micSlider = document.getElementById('micVolume');
                    const echoSlider = document.getElementById('echoVolume');
                    const ambientSlider = document.getElementById('ambientVolume');
                    const eqSlider = document.getElementById('micEQSlider');
                    const micItem = document.getElementById('micControlItem');
                    const echoItem = document.getElementById('echoControlItem');
                    const ambientItem = document.getElementById('ambientControlItem');
                    const eqItem = document.getElementById('micEQControlItem');
                    
                    if (micSlider) micSlider.disabled = true;
                    if (echoSlider) echoSlider.disabled = true;
                    if (ambientSlider) ambientSlider.disabled = true;
                    if (eqSlider) eqSlider.disabled = true;
                    if (micItem) micItem.classList.add('disabled');
                    if (echoItem) echoItem.classList.add('disabled');
                    if (ambientItem) ambientItem.classList.add('disabled');
                    if (eqItem) eqItem.classList.add('disabled');
        return;
      }

                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput' && device.deviceId !== 'default');
                
                // Ki·ªÉm tra xem c√≥ thi·∫øt b·ªã audio input kh√¥ng (mic, bluetooth, headphone)
                const hasAudioInput = audioInputDevices.length > 0;
                
                // Enable/disable c√°c slider d·ª±a tr√™n thi·∫øt b·ªã
                const micSlider = document.getElementById('micVolume');
                const echoSlider = document.getElementById('echoVolume');
                const ambientSlider = document.getElementById('ambientVolume');
                const eqSlider = document.getElementById('micEQSlider');
                const micItem = document.getElementById('micControlItem');
                const echoItem = document.getElementById('echoControlItem');
                const ambientItem = document.getElementById('ambientControlItem');
                const eqItem = document.getElementById('micEQControlItem');
                
                if (hasAudioInput) {
                    // Enable c√°c slider
                    if (micSlider) micSlider.disabled = false;
                    if (echoSlider) echoSlider.disabled = false;
                    if (ambientSlider) ambientSlider.disabled = false;
                    if (eqSlider) eqSlider.disabled = false;
                    if (micItem) micItem.classList.remove('disabled');
                    if (echoItem) echoItem.classList.remove('disabled');
                    if (ambientItem) ambientItem.classList.remove('disabled');
                    if (eqItem) eqItem.classList.remove('disabled');
                    
                    // C·∫≠p nh·∫≠t label
                    const labels = document.querySelectorAll('#micControlItem label, #echoControlItem label, #ambientControlItem label');
                    labels.forEach(label => {
                        label.innerHTML = label.innerHTML.replace(/<span.*?<\/span>/, '<span style="font-size: 12px; opacity: 0.7;">(ƒê√£ k·∫øt n·ªëi)</span>');
                    });
                    
                    // T·ª± ƒë·ªông kh·ªüi t·∫°o mic n·∫øu ch∆∞a c√≥ (gi·ªØ k·∫øt n·ªëi)
                    if (!micStream && !micGainNode) {
                        await initMic();
                    }
                } else {
                    // Disable c√°c slider
                    if (micSlider) micSlider.disabled = true;
                    if (echoSlider) echoSlider.disabled = true;
                    if (ambientSlider) ambientSlider.disabled = true;
                    if (eqSlider) eqSlider.disabled = true;
                    if (micItem) micItem.classList.add('disabled');
                    if (echoItem) echoItem.classList.add('disabled');
                    if (ambientItem) ambientItem.classList.add('disabled');
                    if (eqItem) eqItem.classList.add('disabled');
                }
            } catch (error) {
                console.error('L·ªói ki·ªÉm tra thi·∫øt b·ªã audio:', error);
                // N·∫øu kh√¥ng th·ªÉ ki·ªÉm tra, gi·ªØ nguy√™n tr·∫°ng th√°i disabled
            }
        }

        // ƒê√≥ng popup khi click ra ngo√†i
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('audioControlPopup');
            const button = document.querySelector('.audio-control-button');
            const content = document.querySelector('.audio-control-content');
            
            if (popup.classList.contains('active')) {
                if (!content.contains(event.target) && event.target !== button) {
                    popup.classList.remove('active');
                }
            }
    });
