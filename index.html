<script>
    let deferredPrompt = null;
    const installButton = document.getElementById('installButton');

    // HÃ m kiá»ƒm tra cháº¿ Ä‘á»™ standalone (Ä‘Ã£ cÃ i Ä‘áº·t)
    function isRunningStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches;
    }

    // HÃ m quyáº¿t Ä‘á»‹nh hiá»ƒn thá»‹/áº©n nÃºt
    function updateInstallButtonVisibility() {
        // NÃºt CHá»ˆ hiá»ƒn thá»‹ náº¿u:
        // 1. CHÆ¯A cháº¡y á»Ÿ cháº¿ Ä‘á»™ standalone (chÆ°a cÃ i Ä‘áº·t)
        // 2. CÃ“ prompt cÃ i Ä‘áº·t (trÃ¬nh duyá»‡t Ä‘Ã£ sáºµn sÃ ng)
        if (!isRunningStandalone() && deferredPrompt) { 
            installButton.style.display = 'inline-block';
            console.log('PWA available. Install button shown.'); // << HIá»†N NÃšT
        } else {
            // NÃºt áº©n náº¿u Ä‘Ã£ cÃ i Ä‘áº·t HOáº¶C trÃ¬nh duyá»‡t chÆ°a sáºµn sÃ ng
            installButton.style.display = 'none';
        }
    }

    function installApp() {
        installButton.removeEventListener('click', installApp);

        if (deferredPrompt) {
            deferredPrompt.prompt();
            
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log('User choice:', choiceResult.outcome);
                
                // XÃ³a prompt sau khi Ä‘Ã£ sá»­ dá»¥ng
                deferredPrompt = null;
                // Gá»i láº¡i hÃ m Ä‘á»ƒ áº©n nÃºt ngay sau khi há»™p thoáº¡i Ä‘Ã³ng (biáº¿n máº¥t sau khi tÆ°Æ¡ng tÃ¡c)
                updateInstallButtonVisibility();

    }
    
    // 1. Sá»° KIá»†N HIá»‚N THá»Š NÃšT: TrÃ¬nh duyá»‡t bÃ¡o hiá»‡u Ä‘Ã£ sáºµn sÃ ng cÃ i Ä‘áº·t
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        
        deferredPrompt = e;
        updateInstallButtonVisibility(); // << HIá»†N NÃšT
        
        if (installButton.style.display !== 'none') {
            installButton.addEventListener('click', installApp, { once: true });
        }
    });

    // 2. Sá»° KIá»†N áº¨N NÃšT: á»¨ng dá»¥ng Ä‘Æ°á»£c cÃ i Ä‘áº·t thÃ nh cÃ´ng
    window.addEventListener('appinstalled', () => {

        console.log('App successfully installed.');
    });
    
    // Khá»Ÿi táº¡o: áº¨n nÃºt ngay khi táº£i trang náº¿u Ä‘Ã£ cÃ i Ä‘áº·t trÆ°á»›c Ä‘Ã³
    updateInstallButtonVisibility(); 

   
}
