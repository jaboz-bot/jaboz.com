/* NÃšT Má» KHÃ“A - ÄÃƒ Sá»¬A: Bá» CÃC THUá»˜C TÃNH ABSOLUTE */

/* ÄIá»€U CHá»ˆNH Äá»‚ CÄ‚N GIá»®A Ná»˜I DUNG KHI KHÃ“A */

}

/* Bá»” SUNG: CÄƒn giá»¯a nÃºt Má»Ÿ khÃ³a khi bá»‹ khÃ³a */

/* Sá»¬A: Vá»Š TRÃ Má»šI KHI á» CHáº¾ Äá»˜ KHÃ“A (Cá»‘ Ä‘á»‹nh á»Ÿ trÃªn) */

<body>
<div class="main-wrapper"> 

    <h1>MÃ¡y há»— trá»£ giá»ng nÃ³i</h1>

    <div class="container" id="buttonContainer"></div>

    <div class="control-container" id="controlArea">
        <div id="popup"></div>
        <div class="navigation-group">
            <button class="control-btn play-control-btn" onclick="prevSpeak()">CÃ¢u trÆ°á»›c</button>
            <button class="control-btn current-btn-color" onclick="currentSpeak()">PhÃ¡t láº¡i</button>
            <button class="control-btn play-control-btn" onclick="nextSpeak()">CÃ¢u sau</button>
        </div>
        <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">Má»Ÿ khÃ³a giao diá»‡n</button>
    </div>

    <div id="settingsArea">
        <button class="btn" onclick="toggleLock(true)">KhÃ³a giao diá»‡n</button>
        <button class="btn install-btn" id="installButton" style="display:none;">ğŸ“² Táº¡o Lá»‘i táº¯t (CÃ i Ä‘áº·t App)</button>
        <button class="btn add-btn" onclick="addButton()">â• ThÃªm cÃ¢u má»›i</button>
        <button class="btn reset-btn" onclick="resetDefaults()">â™»ï¸ Reset máº·c Ä‘á»‹nh</button>
    </div>

    <div id="tts-info">
        Náº¿u khÃ´ng tháº¥y Ã¢m thanh, vui lÃ²ng táº£i giá»ng nÃ³i táº¡i
        <a href="market://details?id=com.google.android.tts"
            onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
            Google Play
        </a>
    </div>

</div>
<script>
let deferredPrompt; // Biáº¿n lÆ°u trá»¯ sá»± kiá»‡n cÃ i Ä‘áº·t PWA
const defaults=["TÃ´i muá»‘n Äƒn cÆ¡m","TÃ´i muá»‘n uá»‘ng nÆ°á»›c","TÃ´i muá»‘n Ä‘i vá»‡ sinh","TÃ´i muá»‘n Ä‘i ngá»§"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');
const installButton = document.getElementById('installButton'); // Láº¥y nÃºt cÃ i Ä‘áº·t

// --- NÃºt phÃ¡t Ã¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup trÆ°á»£t ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    
    const isLocked = controlArea.classList.contains('locked');
    
    // Äáº·t láº¡i vá»‹ trÃ­ ban Ä‘áº§u (áº©n)
    if (isLocked) {
        // Cháº¿ Ä‘á»™ khÃ³a: Báº¯t Ä‘áº§u tá»« vá»‹ trÃ­ cao hÆ¡n
        popup.style.transform='translateX(-50%) translateY(30px)'; 
    } else {
        // Cháº¿ Ä‘á»™ má»Ÿ: Vá»‹ trÃ­ máº·c Ä‘á»‹nh
        popup.style.transform='translateX(-50%) translateY(20px)';
    }

    popup.style.display='block';
    popup.style.opacity='1';
    
    // Vá»‹ trÃ­ káº¿t thÃºc (hiá»‡n)
    popup.style.transform='translateX(-50%) translateY(0)'; // Káº¿t thÃºc táº¡i vá»‹ trÃ­ CSS top/bottom Ä‘Ã£ Ä‘áº·t

    // Tá»± Ä‘á»™ng áº©n
    setTimeout(()=>{
        popup.style.opacity='0';
        // Vá»‹ trÃ­ trÆ°á»£t Ä‘i
        popup.style.transform='translateX(-50%) translateY(-20px)'; 
        
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Quáº£n lÃ½ nÃºt ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nháº­p vÄƒn báº£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='ğŸ”Š PhÃ¡t Ã¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='âŒ';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("Báº¡n cÃ³ muá»‘n Ä‘áº·t láº¡i vá» máº·c Ä‘á»‹nh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }

// --- 3 nÃºt Ä‘iá»u khiá»ƒn ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- KhÃ³a / Má»Ÿ khÃ³a ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');
    const popup=document.getElementById('popup');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        controlArea.classList.add('locked');
        
        // Quan trá»ng: Äáº·t láº¡i style vá»‹ trÃ­ cá»§a Popup khi KhÃ³a (Vá»‹ trÃ­ cao hÆ¡n)
        // ÄÃ£ chuyá»ƒn sang CSS cá»‘ Ä‘á»‹nh (fixed)
        // popup.style.position='absolute'; 
        // popup.style.top='25%'; 
        // popup.style.bottom='auto';

        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        controlArea.classList.remove('locked');
        
        navGroup.style.marginBottom='0px'; 
        navGroup.style.marginTop='25px'; // Cáº­p nháº­t láº¡i margin trong JS khi má»Ÿ khÃ³a (Äá»ƒ Ä‘á»“ng bá»™ vá»›i CSS)
        
        // Quan trá»ng: Äáº·t láº¡i style vá»‹ trÃ­ máº·c Ä‘á»‹nh cá»§a Popup khi Má»Ÿ khÃ³a
        popup.style.position='absolute';
        popup.style.top='auto';
        popup.style.bottom='100%';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PHáº¦N CODE Bá»” SUNG CHO TÃNH NÄ‚NG "Táº O Lá»I Táº®T APP" (PWA) **
// ==========================================================

// 1. LÆ°u láº¡i sá»± kiá»‡n trÆ°á»›c khi trÃ¬nh duyá»‡t hiá»ƒn thá»‹ lá»i nháº¯c cÃ i Ä‘áº·t
window.addEventListener('beforeinstallprompt', (e) => {
    // NgÄƒn trÃ¬nh duyá»‡t hiá»ƒn thá»‹ lá»i nháº¯c máº·c Ä‘á»‹nh
    e.preventDefault();
    // LÆ°u sá»± kiá»‡n Ä‘á»ƒ cÃ³ thá»ƒ kÃ­ch hoáº¡t sau
    deferredPrompt = e;
    // Hiá»ƒn thá»‹ nÃºt cÃ i Ä‘áº·t (vÃ¬ trÃ¬nh duyá»‡t Ä‘Ã£ sáºµn sÃ ng)
    installButton.style.display = 'block';
    // Gáº¯n sá»± kiá»‡n click cho nÃºt
    installButton.addEventListener('click', installApp);
});

// 2. HÃ m kÃ­ch hoáº¡t lá»i nháº¯c cÃ i Ä‘áº·t
function installApp() {
    if (deferredPrompt) {
        // KÃ­ch hoáº¡t lá»i nháº¯c cÃ i Ä‘áº·t Ä‘Ã£ lÆ°u
        deferredPrompt.prompt();
        // Chá» pháº£n há»“i cá»§a ngÆ°á»i dÃ¹ng
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('NgÆ°á»i dÃ¹ng Ä‘Ã£ cháº¥p nháº­n cÃ i Ä‘áº·t.');
            } else {
                console.log('NgÆ°á»i dÃ¹ng Ä‘Ã£ tá»« chá»‘i cÃ i Ä‘áº·t.');
            }
            // XÃ³a sá»± kiá»‡n vÃ  áº©n nÃºt
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    }
}

// 3. Xá»­ lÃ½ sau khi ngÆ°á»i dÃ¹ng Ä‘Ã£ cÃ i Ä‘áº·t (thÆ°á»ng áº©n nÃºt)
window.addEventListener('appinstalled', () => {
    // áº¨n nÃºt sau khi á»©ng dá»¥ng Ä‘Ã£ Ä‘Æ°á»£c cÃ i Ä‘áº·t thÃ nh cÃ´ng
    installButton.style.display = 'none';
});

// ==========================================================
// ** PHáº¦N CODE Bá»” SUNG Äá»‚ GIáº¢M Äá»˜ TRá»„ KHá»I Táº O (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
