<div class="settings-area">

<script>
    // Chuyá»ƒn hÆ°á»›ng Game
    document.getElementById('gameLink').addEventListener('click', () => {
        window.location.href = 'https://gamesnacks.com/';
    });

    // Logic PWA
    let deferredPrompt = null;
    const installButton = document.getElementById('installButton');
    
    function isRunningStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches;
    }
    
    function updateInstallButtonVisibility() {
        installButton.style.display = (!isRunningStandalone() && deferredPrompt) ? 'inline-block' : 'none';
    }
    
    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => {
                deferredPrompt = null;
                updateInstallButtonVisibility();
            });
        }
    }
    
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        updateInstallButtonVisibility();
        if (installButton.style.display !== 'none') {
            installButton.addEventListener('click', installApp, { once: true });
        }
    });
    
    window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        updateInstallButtonVisibility();
    });
    
    updateInstallButtonVisibility();
    
    // Bá»™ Ä‘áº¿m lÆ°á»£t truy cáº­p áº£o tÄƒng dáº§n theo thá»i gian
    (function() {
        const START_DATE_KEY = 'jaboz_start_date';
        const counterEl = document.getElementById('visitorCount');
        
        if (!counterEl) return;
        
        function calculateVisitorCount() {
            const now = new Date();
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            
            let startDate = localStorage.getItem(START_DATE_KEY);
            if (!startDate) {
                // NgÃ y báº¯t Ä‘áº§u: 30 ngÃ y trÆ°á»›c (Ä‘á»ƒ cÃ³ sá»‘ lÆ°á»£t truy cáº­p ban Ä‘áº§u)
                const initialDate = new Date(today);
                initialDate.setDate(initialDate.getDate() - 30);
                startDate = initialDate.toISOString();
                localStorage.setItem(START_DATE_KEY, startDate);
            }
            
            const start = new Date(startDate);
            const daysDiff = Math.floor((today - start) / (1000 * 60 * 60 * 24));
            
            // TÃ­nh sá»‘ lÆ°á»£t truy cáº­p dá»±a trÃªn sá»‘ ngÃ y
            const baseVisitors = 1200; // Sá»‘ lÆ°á»£t cÆ¡ báº£n ban Ä‘áº§u
            const visitorsPerDay = 80; // Trung bÃ¬nh má»—i ngÃ y
            const randomSeed = daysDiff % 100; // Random dá»±a trÃªn sá»‘ ngÃ y (á»•n Ä‘á»‹nh má»—i ngÃ y)
            
            // TÃ­nh sá»‘ lÆ°á»£t truy cáº­p = sá»‘ cÆ¡ báº£n + (sá»‘ ngÃ y * lÆ°á»£t má»—i ngÃ y) + random nháº¹
            let count = baseVisitors + (daysDiff * visitorsPerDay) + (randomSeed * 0.8);
            
            // ThÃªm pháº§n tÄƒng theo giá» vÃ  phÃºt trong ngÃ y (tÄƒng dáº§n trong ngÃ y)
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const hourFactor = hours * 2; // TÄƒng 0-46 lÆ°á»£t theo giá»
            const minuteFactor = Math.floor(minutes / 10); // TÄƒng theo 10 phÃºt
            
            count += hourFactor + minuteFactor;
            
            return Math.floor(count);
        }
        
        function updateCounter() {
            const count = calculateVisitorCount();
            counterEl.textContent = count.toLocaleString('vi-VN');
        }
        
        // Cáº­p nháº­t ngay láº­p tá»©c
        updateCounter();
        
        // Cáº­p nháº­t má»—i phÃºt Ä‘á»ƒ tÄƒng dáº§n
        setInterval(updateCounter, 60000); // 60000ms = 1 phÃºt
    })();
</script>
