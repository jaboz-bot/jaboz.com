<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e3f2fd;
            margin: 0;
            padding: 50px 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #1976D2;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .app-link {
            text-decoration: none;
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            /* Đảm bảo nút Cài đặt không bị ảnh hưởng bởi hover transition mặc định */
            display: flex; /* Dùng flex để căn giữa nội dung */
            justify-content: center;
            align-items: center;
        }
        .app-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .voice-link {
            background: linear-gradient(45deg, #2196F3, #1976D2); /* Xanh dương */
        }
        .game-link {
            background: linear-gradient(45deg, #4CAF50, #388E3C); /* Xanh lá */
        }
        .movie-link {
            background: linear-gradient(45deg, #FF9800, #F57C00); /* Cam */
        }
        /* CSS cho nút mới - Màu tím */
        .install-link {
            background: linear-gradient(45deg, #9C27B0, #6A1B9A); /* Tím */
            cursor: pointer; /* Thay vì a href, đây sẽ là nút */
        }
    </style>
</head>
<body>
    <h1>Chọn Ứng Dụng</h1>
    <div class="container">
        
        <a href="tools/may-ho-tro-giong-noi/may-voice.html" class="app-link voice-link">
            💬 Máy Hỗ Trợ Giọng Nói
        </a>
        
         <a href="choi-game/menu-game.html" class="app-link game-link">
            🎮 Chơi Game             
        </a>
        
        <a href="tv/tv.html" class="app-link movie-link">
          🎬 TV Online
        </a>
        
                <div id="installShortcut" class="app-link install-link" style="display: none;">
            📲 Cài đặt app lối tắt
        </div>
            </div>

    <script>
        let deferredPrompt;
        const installShortcut = document.getElementById('installShortcut');

        // Bắt sự kiện trước khi cài đặt (PWA)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Hiển thị nút cài đặt
            installShortcut.style.display = 'flex';
            installShortcut.addEventListener('click', installApp);
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    // Sau khi người dùng chọn, ẩn nút
                    deferredPrompt = null;
                    installShortcut.style.display = 'none';
                });
            }
        }

        // Ẩn nút nếu ứng dụng đã được cài đặt
        window.addEventListener('appinstalled', () => {
            installShortcut.style.display = 'none';
        });
    </script>
</body>
</html>
