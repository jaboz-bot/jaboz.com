<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</title>
<link rel="manifest" href="manifest.json">
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #e3f2fd;
    margin: 0;
    padding: 0 0 60px 0;
    text-align: center;
}

h1 {
    margin: 20px 0;
    color: #333;
}

/* --- Th·∫ª c√¢u n√≥i --- */
.card {
    display: inline-block;
    background: #fff;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    margin: 10px;
    vertical-align: top;
    position: relative;
}

.card input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 220px;
    text-align: center;
}

.play-btn {
    background: linear-gradient(45deg,#4CAF50,#43A047);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}
.play-btn:hover { transform: scale(1.05); }

.delete-btn {
    position: absolute;
    right: 5px;
    top: 5px;
    border: none;
    background: transparent;
    color: #e53935;
    font-size: 18px;
    cursor: pointer;
}

/* --- N√∫t chung --- */
.btn {
    padding: 12px;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin: 5px;
}
.btn:hover { transform: scale(1.05); }

.add-btn {
    background: linear-gradient(45deg,#2196F3,#1976D2);
    width: 200px;
}
.reset-btn {
    background: linear-gradient(45deg,#f44336,#d32f2f);
    width: 220px;
    height: 50px;
    font-size: 18px;
}
.install-btn {
    background: linear-gradient(45deg,#00BCD4,#0097A7);
    width: 200px;
}

/* --- C√°c n√∫t ƒëi·ªÅu khi·ªÉn --- */
.control-btn {
    width: 150px;
    height: 60px;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    margin: 10px 5px;
}
.control-btn:hover { transform: scale(1.05); }
.play-control-btn { background: linear-gradient(45deg,#4CAF50,#43A047); }
.current-btn-color { background: #ff9800; }

/* --- Popup --- */
#popup {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 18px;
    display: none;
    z-index: 101;
    max-width: 90%;
    white-space: pre-wrap;
    word-wrap: break-word;
    text-align: center;
    transition: 0.5s;
}

/* --- D√≤ng th√¥ng b√°o --- */
#tts-info {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    padding: 10px;
    border-top: 1px solid #ccc;
    color: #616161;
    background: #e3f2fd;
    z-index: 90;
    font-size: 14px;
}
#tts-info a {
    color: #2196F3;
    text-decoration: none;
}

/* --- Overlay kh√≥a --- */
#lockOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(240,240,240,0.7);
    z-index: 200;
    display: none;
    pointer-events: all;
}
#lockOverlayText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-size: 26px;
    color: #000;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</h1>

<div id="buttonContainer"></div>

<div id="controlArea">
    <div id="popup"></div>
    <button class="btn add-btn" onclick="addButton()">‚ûï Th√™m c√¢u m·ªõi</button>
    <div>
        <button class="control-btn play-control-btn" onclick="prevSpeak()">C√¢u tr∆∞·ªõc</button>
        <button class="control-btn current-btn-color" onclick="currentSpeak()">Ph√°t l·∫°i</button>
        <button class="control-btn play-control-btn" onclick="nextSpeak()">C√¢u sau</button>
    </div>
</div>

<div id="settingsArea">
    <button class="btn reset-btn" onclick="resetDefaults()">‚ôªÔ∏è Reset m·∫∑c ƒë·ªãnh</button>
    <button class="btn install-btn" id="installButton" style="display:none;">üì≤ C√†i ƒë·∫∑t App</button>
    <button class="btn" id="lockBtn" style="background:linear-gradient(45deg,#9C27B0,#7B1FA2);" onclick="toggleLock()">üîí Kh√≥a giao di·ªán</button>
</div>

<div id="tts-info">
    N·∫øu kh√¥ng th·∫•y √¢m thanh, vui l√≤ng t·∫£i gi·ªçng n√≥i t·∫°i
    <a href="market://details?id=com.google.android.tts"
       onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
       Google Play
    </a>
</div>

<div id="lockOverlay">
    <div id="lockOverlayText">üîí Giao di·ªán ƒë√£ kh√≥a</div>
</div>

<script>
let deferredPrompt;
const defaults=["T√¥i mu·ªën ƒÉn c∆°m","T√¥i mu·ªën u·ªëng n∆∞·ªõc","T√¥i mu·ªën ƒëi v·ªá sinh","T√¥i mu·ªën ƒëi ng·ªß"];
let currentIndex=0;
let locked=false;

function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    popup.style.display='block';
    popup.style.opacity='1';
    popup.style.transform='translateX(-50%) translateY(0)';
    setTimeout(()=>{
        popup.style.opacity='0';
        popup.style.transform='translateX(-50%) translateY(-20px)';
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

function addButton(value=''){
    const card=document.createElement('div');
    card.className='card';
    const input=document.createElement('input');
    input.value=value;
    input.placeholder="Nh·∫≠p vƒÉn b·∫£n...";
    input.onchange=saveAll;
    const play=document.createElement('button');
    play.className='play-btn';
    play.textContent='üîä Ph√°t √¢m';
    play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button');
    del.className='delete-btn';
    del.textContent='‚ùå';
    del.onclick=()=>{
        card.remove();
        saveAll();
        const cards=getCards();
        if(currentIndex>=cards.length) currentIndex=cards.length-1;
        if(currentIndex<0) currentIndex=0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i v·ªÅ m·∫∑c ƒë·ªãnh?")){
        localStorage.removeItem('voiceButtons');
        loadButtons();
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }

function cleanupEmptyCards(){
    let cards=document.querySelectorAll('.card');
    let changed=false;
    for(let i=cards.length-1;i>=0;i--){
        const input=cards[i].querySelector('input');
        if(!input || input.value.trim()===''){
            cards[i].remove();
            changed=true;
        }
    }
    if(changed){
        saveAll();
        const newCards=getCards();
        if(currentIndex>=newCards.length) currentIndex=Math.max(newCards.length-1,0);
    }
}

function prevSpeak(){
    cleanupEmptyCards();
    const cards=getCards();
    if(cards.length===0)return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}

function nextSpeak(){
    cleanupEmptyCards();
    const cards=getCards();
    if(cards.length===0)return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}

function currentSpeak(){
    cleanupEmptyCards();
    const cards=getCards();
    if(cards.length===0)return;
    speak(cards[currentIndex].value.trim());
}

/* === KH√ìA GIAO DI·ªÜN === */
function toggleLock(){
    locked=!locked;
    const overlay=document.getElementById('lockOverlay');
    const lockBtn=document.getElementById('lockBtn');
    if(locked){
        overlay.style.display='block';
        lockBtn.textContent='üîì M·ªü kh√≥a';
        lockBtn.style.background='linear-gradient(45deg,#FF9800,#F57C00)';
        document.querySelectorAll('button,input').forEach(el=>{
            if(el.id!=='lockBtn') el.disabled=true;
        });
    } else {
        overlay.style.display='none';
        lockBtn.textContent='üîí Kh√≥a giao di·ªán';
        lockBtn.style.background='linear-gradient(45deg,#9C27B0,#7B1FA2)';
        document.querySelectorAll('button,input').forEach(el=>{
            el.disabled=false;
        });
    }
}

/* === PWA === */
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installButton').style.display = 'inline-block';
    document.getElementById('installButton').addEventListener('click', installApp);
});

function installApp() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
            document.getElementById('installButton').style.display = 'none';
        });
    }
}

function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    speechSynthesis.speak(utter);
    setTimeout(()=>speechSynthesis.cancel(),500);
}

window.onload=()=>{
    loadButtons();
    warmUpTTS();
};
</script>
</body>
</html>
