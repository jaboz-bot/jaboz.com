<body>
<h1>MÃ¡y há»— trá»£ giá»ng nÃ³i</h1>

<div class="container" id="buttonContainer"></div>

<div class="control-container" id="controlArea">
    <div id="popup"></div>
    <div class="navigation-group">
        <button class="control-btn" onclick="prevSpeak()">PhÃ¡t trÆ°á»›c</button>
        <button class="control-btn" onclick="currentSpeak()">PhÃ¡t láº¡i</button>
        <button class="control-btn" onclick="nextSpeak()">PhÃ¡t sau</button>
    </div>
    <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">Má»Ÿ khÃ³a giao diá»‡n</button>
</div>

<div id="settingsArea">
    <button class="btn" onclick="toggleLock(true)">KhÃ³a giao diá»‡n</button>
    <button class="btn add-btn" onclick="addButton()">â• ThÃªm NÃºt</button>
    <button class="btn reset-btn" onclick="resetDefaults()">â™»ï¸ Reset máº·c Ä‘á»‹nh</button>
</div>

<div id="tts-info">
    Náº¿u khÃ´ng tháº¥y Ã¢m thanh, vui lÃ²ng táº£i giá»ng nÃ³i táº¡i
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>

<script>
const defaults=["TÃ´i muá»‘n Äƒn cÆ¡m","TÃ´i muá»‘n uá»‘ng nÆ°á»›c","TÃ´i muá»‘n Ä‘i vá»‡ sinh","TÃ´i muá»‘n Ä‘i ngá»§"];
let currentIndex=0;

// --- NÃºt phÃ¡t Ã¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup trÆ°á»£t ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    popup.style.display='block';
    popup.style.opacity='1';
    popup.style.transform='translateX(-50%) translateY(0)';
    setTimeout(()=>{
        popup.style.opacity='0';
        popup.style.transform='translateX(-50%) translateY(-20px)';
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Quáº£n lÃ½ nÃºt (Giá»¯ nguyÃªn) ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nháº­p vÄƒn báº£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='ğŸ”Š PhÃ¡t Ã¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='âŒ';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("Báº¡n cÃ³ muá»‘n Ä‘áº·t láº¡i vá» máº·c Ä‘á»‹nh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }

// --- 3 nÃºt Ä‘iá»u khiá»ƒn (Giá»¯ nguyÃªn logic) ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- KhÃ³a / Má»Ÿ khÃ³a (Äiá»u chá»‰nh Ä‘á»ƒ cÄƒn giá»¯a 3 nÃºt khi khÃ³a) ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const controlArea=document.getElementById('controlArea');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        // KÃ­ch hoáº¡t class CSS má»›i Ä‘á»ƒ cÄƒn giá»¯a 3 nÃºt má»™t cÃ¡ch Ä‘á»™c láº­p
        controlArea.classList.add('locked');
        
        // Reset cÃ¡c style ná»™i tuyáº¿n khÃ´ng cáº§n thiáº¿t khi dÃ¹ng class 'locked'
        controlArea.style.justifyContent = ''; 

        // áº¨n/Hiá»‡n nÃºt Má»Ÿ khÃ³a
        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        // Loáº¡i bá» class CSS cá»§a cháº¿ Ä‘á»™ khÃ³a
        controlArea.classList.remove('locked');
        
        // Äáº·t láº¡i margin cho cháº¿ Ä‘á»™ chÆ°a khÃ³a
        navGroup.style.marginBottom='0px'; 
        navGroup.style.marginTop='15px';

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PHáº¦N CODE Bá»” SUNG Äá»‚ GIáº¢M Äá»˜ TRá»„ KHá»I Táº O (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
