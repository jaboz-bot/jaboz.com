<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .url-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .play-button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-button:active {
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Popup Modal */
        .search-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .search-popup.active {
            display: flex;
        }

        .search-popup-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .search-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .search-popup-header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .close-popup {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-popup:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .search-results-container {
            overflow-y: auto;
            flex: 1;
            padding-right: 10px;
        }

        .search-results-container::-webkit-scrollbar {
            width: 8px;
        }

        .search-results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .search-results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .search-results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .search-result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .result-thumbnail {
            width: 160px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-channel {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }

            .play-button {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-popup-content {
                width: 95%;
                max-height: 90vh;
                padding: 20px;
            }

            .search-popup-header h2 {
                font-size: 20px;
            }

            .result-thumbnail {
                width: 120px;
                height: 90px;
            }

            .result-title {
                font-size: 16px;
            }

            .result-channel {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Player</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="youtubeUrl" 
                class="url-input" 
                placeholder="Nh·∫≠p t√™n b√†i h√°t ho·∫∑c link YouTube..."
                autocomplete="off"
            >
            <button class="play-button" onclick="handleSearch()" id="searchButton">T√¨m</button>
            <button class="play-button" onclick="handlePlay()" style="display: none;" id="playButton">Ph√°t</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="video-container" id="videoContainer">
            <iframe 
                id="youtubePlayer"
                src=""
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="info" id="infoText">
            Nh·∫≠p t√™n b√†i h√°t ƒë·ªÉ t√¨m ki·∫øm tr√™n YouTube ho·∫∑c d√°n link YouTube tr·ª±c ti·∫øp
        </div>
        
    </div>

    <!-- Popup Modal cho t√¨m ki·∫øm -->
    <div class="search-popup" id="searchPopup">
        <div class="search-popup-content">
            <div class="search-popup-header">
                <h2>üîç K·∫øt qu·∫£ t√¨m ki·∫øm</h2>
                <button class="close-popup" onclick="closeSearchPopup()">√ó</button>
            </div>
            <div class="search-results-container" id="searchResultsContainer">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">ƒêang t√¨m ki·∫øm...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // H√†m t√¨m ki·∫øm tr√™n YouTube (kh√¥ng d√πng API - web scraping)
        async function searchYouTube(query) {
            if (!query || query.length < 2) {
                return [];
            }
            
            const searchQuery = encodeURIComponent(query);
            
            // T·∫°o AbortController v·ªõi timeout
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const timeout = isMobile ? 8000 : 5000;
            
            const createFetchWithTimeout = (url, timeoutMs = timeout) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                return fetch(url, { signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response;
                    })
                    .catch(err => {
                        clearTimeout(timeoutId);
                        throw err;
                    });
            };
            
            // Th·ª≠ nhi·ªÅu proxy c√πng l√∫c
            const proxyPromises = [
                createFetchWithTimeout(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.json())
                    .then(d => d.contents || '')
                    .catch(() => ''),
                createFetchWithTimeout(`https://corsproxy.io/?${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.text())
                    .catch(() => ''),
                createFetchWithTimeout(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.text())
                    .catch(() => '')
            ];
            
            try {
                let html = '';
                try {
                    html = await Promise.race(proxyPromises);
                } catch (raceError) {
                    const settled = await Promise.allSettled(proxyPromises);
                    for (const result of settled) {
                        if (result.status === 'fulfilled' && result.value) {
                            html = result.value;
                            break;
                        }
                    }
                }
                
                if (!html || html.trim() === '') {
                    return [];
                }
                
                const results = [];
                const seenIds = new Set();
                
                // Parse v·ªõi regex - t√¨m pattern videoRenderer
                const videoPattern = /"videoRenderer":\{[^}]*"videoId":"([^"]{11})"[^}]*"title":\{"runs":\[\{"text":"([^"]+)"\}[^}]*"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                
                let match;
                let count = 0;
                while ((match = videoPattern.exec(html)) !== null && count < 10) {
                    const videoId = match[1];
                    if (!seenIds.has(videoId)) {
                        seenIds.add(videoId);
                        const title = match[2].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16)));
                        const artist = match[3] ? match[3].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))) : "YouTube";
                        results.push({ title, artist, videoId });
                        count++;
                    }
                }
                
                // Fallback: pattern ƒë∆°n gi·∫£n h∆°n
                if (results.length === 0) {
                    const videoIdRegex = /"videoId":"([^"]{11})"/g;
                    const titleRegex = /"title":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    const ownerRegex = /"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    
                    const videoIds = [];
                    const titles = [];
                    const owners = [];
                    
                    let vidMatch;
                    while ((vidMatch = videoIdRegex.exec(html)) !== null && videoIds.length < 15) {
                        if (!seenIds.has(vidMatch[1])) {
                            seenIds.add(vidMatch[1]);
                            videoIds.push(vidMatch[1]);
                        }
                    }
                    
                    let titleMatch;
                    while ((titleMatch = titleRegex.exec(html)) !== null && titles.length < videoIds.length) {
                        titles.push(titleMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    let ownerMatch;
                    while ((ownerMatch = ownerRegex.exec(html)) !== null && owners.length < videoIds.length) {
                        owners.push(ownerMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    for (let i = 0; i < videoIds.length && i < 10; i++) {
                        results.push({
                            title: titles[i] || `B√†i h√°t ${i + 1}`,
                            artist: owners[i] || "YouTube",
                            videoId: videoIds[i]
                        });
                    }
                }
                
                return results;
            } catch (error) {
                console.error('L·ªói t√¨m ki·∫øm YouTube:', error);
                return [];
            }
        }
        
        // L·∫•y video ID t·ª´ URL YouTube
        function getVideoId(url) {
            if (!url) return null;

            // N·∫øu l√† Video ID tr·ª±c ti·∫øp (11 k√Ω t·ª±)
            if (/^[a-zA-Z0-9_-]{11}$/.test(url.trim())) {
                return url.trim();
            }

            // C√°c pattern URL YouTube
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/.*[?&]v=([^&\n?#]+)/,
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1] && match[1].length === 11) {
                    return match[1];
                }
            }

            return null;
        }

        // Ki·ªÉm tra xem input c√≥ ph·∫£i l√† URL YouTube kh√¥ng
        function isYouTubeUrl(text) {
            if (!text) return false;
            const trimmed = text.trim();
            return /youtube\.com|youtu\.be/.test(trimmed) || /^[a-zA-Z0-9_-]{11}$/.test(trimmed);
        }

        // X·ª≠ l√Ω khi nh·∫•n n√∫t T√¨m
        async function handleSearch() {
            const urlInput = document.getElementById('youtubeUrl');
            const url = urlInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // ·∫®n th√¥ng b√°o l·ªói
            errorMessage.classList.remove('show');
            
            if (!url) {
                showError('Vui l√≤ng nh·∫≠p t√™n b√†i h√°t ƒë·ªÉ t√¨m ki·∫øm');
                return;
            }

            // M·ªü popup v√† t√¨m ki·∫øm
            openSearchPopup(url);
        }

        // M·ªü popup t√¨m ki·∫øm
        async function openSearchPopup(query) {
            const popup = document.getElementById('searchPopup');
            const resultsContainer = document.getElementById('searchResultsContainer');
            
            // Hi·ªÉn th·ªã popup
            popup.classList.add('active');
            
            // Hi·ªÉn th·ªã loading
            resultsContainer.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">ƒêang t√¨m ki·∫øm "${query}"...</p>
                </div>
            `;
            
            // T√¨m ki·∫øm
            try {
                const results = await searchYouTube(query);
                
                if (results.length > 0) {
                    displaySearchResults(results);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ cho "${query}".<br>
                            Vui l√≤ng th·ª≠ l·∫°i v·ªõi t·ª´ kh√≥a kh√°c.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('L·ªói t√¨m ki·∫øm:', error);
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng v√† th·ª≠ l·∫°i.
                    </div>
                `;
            }
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£ t√¨m ki·∫øm
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResultsContainer');
            
            resultsContainer.innerHTML = results.map(song => {
                const thumbnailUrl = `https://img.youtube.com/vi/${song.videoId}/maxresdefault.jpg`;
                const safeTitle = song.title.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                const safeArtist = song.artist.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                return `
                    <div class="search-result-item" onclick="selectVideo('${song.videoId}', '${safeTitle}', '${safeArtist}')">
                        <img src="${thumbnailUrl}" alt="${song.title}" class="result-thumbnail" loading="lazy" onerror="this.src='https://img.youtube.com/vi/${song.videoId}/hqdefault.jpg'">
                        <div class="result-info">
                            <div class="result-title">${song.title}</div>
                            <div class="result-channel">${song.artist}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Ch·ªçn video t·ª´ k·∫øt qu·∫£ t√¨m ki·∫øm
        function selectVideo(videoId, title, artist) {
            // ƒê√≥ng popup
            closeSearchPopup();
            
            // C·∫≠p nh·∫≠t input v·ªõi URL video
            const urlInput = document.getElementById('youtubeUrl');
            urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
            
            // Hi·ªÉn th·ªã n√∫t Ph√°t v√† ·∫©n n√∫t T√¨m
            document.getElementById('searchButton').style.display = 'none';
            document.getElementById('playButton').style.display = 'inline-block';
            
            // Ph√°t video
            playVideo();
        }

        // ƒê√≥ng popup t√¨m ki·∫øm
        function closeSearchPopup() {
            const popup = document.getElementById('searchPopup');
            popup.classList.remove('active');
        }

        // ƒê√≥ng popup khi click ra ngo√†i
        document.getElementById('searchPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSearchPopup();
            }
        });

        // X·ª≠ l√Ω khi nh·∫•n n√∫t Ph√°t (cho URL YouTube)
        function handlePlay() {
            const urlInput = document.getElementById('youtubeUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Vui l√≤ng nh·∫≠p link YouTube ho·∫∑c Video ID');
                return;
            }

            // Ph√°t video tr·ª±c ti·∫øp
            playVideo();
        }

        // Ph√°t video
        function playVideo() {
            const urlInput = document.getElementById('youtubeUrl');
            const errorMessage = document.getElementById('errorMessage');
            const youtubePlayer = document.getElementById('youtubePlayer');
            
            const url = urlInput.value.trim();
            
            // ·∫®n th√¥ng b√°o l·ªói
            errorMessage.classList.remove('show');
            
            if (!url) {
                showError('Vui l√≤ng nh·∫≠p link YouTube ho·∫∑c Video ID');
                return;
            }

            const videoId = getVideoId(url);
            
            if (!videoId) {
                showError('Link YouTube kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i.');
                return;
            }

            // Load video
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1`;
            youtubePlayer.src = embedUrl;
            
            // X√≥a th√¥ng b√°o l·ªói n·∫øu c√≥
            errorMessage.classList.remove('show');
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ t√¨m ki·∫øm ho·∫∑c ph√°t
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const url = this.value.trim();
                if (isYouTubeUrl(url)) {
                    handlePlay();
                } else {
                    handleSearch();
                }
            }
        });

        // T·ª± ƒë·ªông ph√°t khi paste URL YouTube
        document.getElementById('youtubeUrl').addEventListener('paste', function(e) {
            setTimeout(() => {
                const url = this.value.trim();
                if (isYouTubeUrl(url)) {
                    const videoId = getVideoId(url);
                    if (videoId) {
                        // Hi·ªÉn th·ªã n√∫t Ph√°t v√† ·∫©n n√∫t T√¨m
                        document.getElementById('searchButton').style.display = 'none';
                        document.getElementById('playButton').style.display = 'inline-block';
                        playVideo();
                    }
                } else {
                    // Hi·ªÉn th·ªã n√∫t T√¨m v√† ·∫©n n√∫t Ph√°t
                    document.getElementById('searchButton').style.display = 'inline-block';
                    document.getElementById('playButton').style.display = 'none';
                }
            }, 100);
        });
        
        // Ki·ªÉm tra input ƒë·ªÉ hi·ªÉn th·ªã n√∫t ph√π h·ª£p
        document.getElementById('youtubeUrl').addEventListener('input', function(e) {
            const url = this.value.trim();
            const searchButton = document.getElementById('searchButton');
            const playButton = document.getElementById('playButton');
            
            if (isYouTubeUrl(url)) {
                // Hi·ªÉn th·ªã n√∫t Ph√°t v√† ·∫©n n√∫t T√¨m
                searchButton.style.display = 'none';
                playButton.style.display = 'inline-block';
            } else {
                // Hi·ªÉn th·ªã n√∫t T√¨m v√† ·∫©n n√∫t Ph√°t
                searchButton.style.display = 'inline-block';
