<!DOCTYPE html>
<html lang="vi">

    <style>
        * {
            margin: 0;

        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;

        .container {
            max-width: 1200px;

            position: relative;
            z-index: 1;

        header {

            margin-bottom: 50px;

        .logo {

        .subtitle {

            font-weight: 300;
            margin-top: 10px;
        }

        .apps-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .section-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .app-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-card:hover {

        }

        .app-name {

            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .app-version {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-version::before {
            content: 'üì¶';
            font-size: 1rem;
        }

        .app-version-code {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-version-code::before {
            content: 'üî¢';
            font-size: 1rem;
        }

        .app-size {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-size::before {
            content: 'üíæ';
            font-size: 1rem;
        }

        .download-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .download-btn.downloading {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;

        }

        .empty-state-text {

        }

        footer {

            animation: fadeIn 1s ease-out 0.4s both;

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .apps-section {
                padding: 25px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);

        }

        .toast.show {

        }

        .toast.success {

        }

        .toast.error {

        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Jaboz Home</h1>
            <p class="subtitle">Trang t·∫£i ·ª©ng d·ª•ng ch√≠nh th·ª©c</p>
        </header>

        <div class="apps-section">
            <h2 class="section-title">·ª®ng d·ª•ng c√≥ s·∫µn</h2>
            <div class="apps-grid" id="appsGrid">
                <!-- Apps will be loaded here -->
            </div>
        </div>

        <footer>
            <p>¬© 2026 Jaboz Home. T·∫•t c·∫£ quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.</p>
        </footer>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // C·∫•u h√¨nh GitHub repository
        const GITHUB_USER = 'jaboz-bot';
        const GITHUB_REPO = 'jaboz.com';
        const APP_FOLDER = 'app'; // Th∆∞ m·ª•c ch·ª©a APK tr√™n GitHub
        const APK_FOLDER = 'APK'; // Th∆∞ m·ª•c APK ·ªü root (backup option)

        // Danh s√°ch ·ª©ng d·ª•ng (s·∫Ω ƒë∆∞·ª£c t·ª± ƒë·ªông c·∫≠p nh·∫≠t t·ª´ GitHub)
        // C·∫•u tr√∫c: { appName: string, appFolder: string, apks: Array }
        let appsByFolder = {};

        // H√†m t·∫°o URL download t·ª´ GitHub
        function getDownloadUrl(filename, appFolder = '', baseFolder = APP_FOLDER) {
            // S·ª≠ d·ª•ng raw.githubusercontent.com ƒë·ªÉ t·∫£i file tr·ª±c ti·∫øp
            const path = appFolder 
                ? `${baseFolder}/${appFolder}/${filename}`
                : `${baseFolder}/${filename}`;
            return `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${path}`;
        }

        // H√†m format t√™n app t·ª´ t√™n th∆∞ m·ª•c
        function formatAppName(folderName) {
            // Chuy·ªÉn cham_cong_gio th√†nh "Ch·∫•m C√¥ng Gi·ªù"
            if (folderName === 'cham_cong_gio') {
                return 'Ch·∫•m C√¥ng Gi·ªù';
            }
            return folderName
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // H√†m parse version t·ª´ t√™n file
        function parseVersionFromFilename(filename) {
            const match = filename.match(/version[_\s]?(\d+\.\d+(?:\.\d+)?)/i);
            return match ? match[1] : '1.0';
        }

        // H√†m parse version code t·ª´ t√™n file
        function parseVersionCodeFromFilename(filename) {
            // Version code lu√¥n l√† 1
            return 1;
        }

        // H√†m format file size
        function formatFileSize(bytes) {
            if (!bytes) return '~15 MB';
            const mb = (bytes / (1024 * 1024)).toFixed(1);
            return `~${mb} MB`;
        }

        // H√†m hi·ªÉn th·ªã toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // H√†m download APK
        function downloadAPK(apk) {
            const btn = event.target.closest('.download-btn');
            const originalText = btn.innerHTML;
            
            // Thay ƒë·ªïi tr·∫°ng th√°i n√∫t
            btn.classList.add('downloading');
            btn.innerHTML = '<span class="loading"></span> ƒêang t·∫£i...';
            btn.disabled = true;

            // ƒê·∫£m b·∫£o downloadUrl lu√¥n ƒë√∫ng v·ªõi appFolder
            let downloadUrl;
            if (apk.downloadUrl) {
                // S·ª≠ d·ª•ng downloadUrl ƒë√£ ƒë∆∞·ª£c t·∫°o s·∫µn
                downloadUrl = apk.downloadUrl;
            } else if (apk.appFolder) {
                // T·∫°o URL v·ªõi appFolder: app/appFolder/filename
                downloadUrl = getDownloadUrl(apk.filename, apk.appFolder, APP_FOLDER);
            } else {
                // Fallback: kh√¥ng c√≥ appFolder
                downloadUrl = getDownloadUrl(apk.filename, '', APP_FOLDER);
            }
            
            // T·∫°o link t·∫£i v·ªÅ
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = apk.filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Kh√¥i ph·ª•c n√∫t sau 2 gi√¢y
            setTimeout(() => {
                btn.classList.remove('downloading');
                btn.innerHTML = originalText;
                btn.disabled = false;
                showToast(`ƒê√£ b·∫Øt ƒë·∫ßu t·∫£i ${apk.name} v${apk.version}!`, 'success');
            }, 2000);
        }

        // H√†m render danh s√°ch ·ª©ng d·ª•ng
        function renderApps() {
            const appsGrid = document.getElementById('appsGrid');
            
            const appFolders = Object.keys(appsByFolder);
            
            if (appFolders.length === 0) {
                appsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">Ch∆∞a c√≥ ·ª©ng d·ª•ng n√†o</div>
                    </div>
                `;
                return;
            }

            let html = '';
            let cardIndex = 0;

            // Render t·ª´ng app folder
            appFolders.forEach(appFolder => {
                const appData = appsByFolder[appFolder];
                const appName = formatAppName(appFolder);
                
                // S·∫Øp x·∫øp APK theo version (m·ªõi nh·∫•t tr∆∞·ªõc)
                appData.apks.sort((a, b) => {
                    const versionA = a.version.split('.').map(Number);
                    const versionB = b.version.split('.').map(Number);
                    for (let i = 0; i < Math.max(versionA.length, versionB.length); i++) {
                        const numA = versionA[i] || 0;
                        const numB = versionB[i] || 0;
                        if (numB !== numA) return numB - numA;
                    }
                    return 0;
                });

                // Render t·ª´ng APK trong app
                appData.apks.forEach((apk, apkIndex) => {
                    // T·∫°o icon HTML - n·∫øu c√≥ iconUrl th√¨ d√πng img, kh√¥ng th√¨ d√πng emoji
                    let iconHtml = '';
                    if (apk.iconUrl) {
                        iconHtml = `<img src="${apk.iconUrl}" alt="${appName}" />`;
                    } else {
                        iconHtml = apk.icon || 'üì±';
                    }
                    
                    html += `
                        <div class="app-card" style="animation: fadeInUp 0.5s ease-out ${cardIndex * 0.1}s both">
                            <div class="app-icon">${iconHtml}</div>
                            <div class="app-name">${appName}</div>
                            <div class="app-version">Phi√™n b·∫£n ${apk.version}</div>
                            <div class="app-version-code">Version Code : ${apk.versionCode}</div>
                            <div class="app-size">K√≠ch th∆∞·ªõc : ${apk.size}</div>
                            <button class="download-btn" data-app-folder="${appFolder}" data-apk-index="${apkIndex}">
                                <span>‚¨áÔ∏è</span>
                                <span>T·∫£i v·ªÅ</span>
                            </button>
                        </div>
                    `;
                    cardIndex++;
                });
            });

            appsGrid.innerHTML = html;

            // G·∫Øn event listener cho c√°c n√∫t download
            appsGrid.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const appFolder = this.getAttribute('data-app-folder');
                    const apkIndex = parseInt(this.getAttribute('data-apk-index'));
                    const apk = appsByFolder[appFolder].apks[apkIndex];
                    downloadAPK(apk);
                });
            });
        }

        // Kh·ªüi t·∫°o trang
        document.addEventListener('DOMContentLoaded', () => {
            fetchAppsFromGitHub();
        });

        // H√†m ƒë·ªÉ t·ª± ƒë·ªông l·∫•y danh s√°ch APK t·ª´ GitHub
        async function fetchAppsFromGitHub() {
            const appsGrid = document.getElementById('appsGrid');
            appsGrid.innerHTML = '<div class="empty-state"><div class="loading" style="margin: 0 auto; width: 40px; height: 40px; border-width: 4px;"></div><div class="empty-state-text" style="margin-top: 20px;">ƒêang t·∫£i danh s√°ch ·ª©ng d·ª•ng...</div></div>';

            try {
                appsByFolder = {};

                // L·∫•y danh s√°ch c√°c th∆∞ m·ª•c con trong app/
                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${APP_FOLDER}`);
                    if (response.ok) {
                        const items = await response.json();
                        
                        // L·ªçc c√°c th∆∞ m·ª•c (type === 'dir')
                        const folders = items.filter(item => item.type === 'dir');
                        
                        if (folders.length > 0) {
                            // L·∫•y APK t·ª´ m·ªói th∆∞ m·ª•c con
                            for (const folder of folders) {
                                try {
                                    const folderResponse = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${APP_FOLDER}/${folder.name}`);
                                    if (folderResponse.ok) {
                                        const folderFiles = await folderResponse.json();
                                        const apkFiles = folderFiles.filter(file => 
                                            file.name.endsWith('.apk') && file.type === 'file'
                                        );

                                        if (apkFiles.length > 0) {
                                            // Kh·ªüi t·∫°o app folder n·∫øu ch∆∞a c√≥
                                            if (!appsByFolder[folder.name]) {
                                                appsByFolder[folder.name] = {
                                                    appName: formatAppName(folder.name),
                                                    appFolder: folder.name,
                                                    apks: []
                                                };
                                            }

                                            // Th√™m c√°c APK v√†o app folder
                                            apkFiles.forEach(file => {
                                                const version = parseVersionFromFilename(file.name);
                                                const versionCode = parseVersionCodeFromFilename(file.name);
                                                const size = formatFileSize(file.size);
                                                
                                                // T·∫°o downloadUrl v·ªõi ƒë∆∞·ªùng d·∫´n ƒë·∫ßy ƒë·ªß: app/folder.name/file.name
                                                const downloadUrl = getDownloadUrl(file.name, folder.name, APP_FOLDER);
                                                
                                                // T·∫°o iconUrl n·∫øu l√† app cham_cong_gio
                                                let iconUrl = null;
                                                if (folder.name === 'cham_cong_gio') {
                                                    iconUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/images/cham_cong_gio_icon/app_logo.png`;
                                                }
                                                
                                                appsByFolder[folder.name].apks.push({
                                                    name: formatAppName(folder.name),
                                                    version: version,
                                                    versionCode: versionCode,
                                                    size: size,
                                                    filename: file.name,
                                                    icon: 'üì±',
                                                    iconUrl: iconUrl,
                                                    description: `·ª®ng d·ª•ng ${formatAppName(folder.name)}`,
                                                    appFolder: folder.name,
                                                    downloadUrl: downloadUrl
                                                });
                                            });
                                        }
                                    }
                                } catch (e) {
                                    console.log(`Kh√¥ng th·ªÉ l·∫•y APK t·ª´ th∆∞ m·ª•c ${folder.name}:`, e);
                                }
                            }
                        } else {
                            // N·∫øu kh√¥ng c√≥ th∆∞ m·ª•c con, th·ª≠ l·∫•y APK tr·ª±c ti·∫øp trong app/
                            const apkFiles = items.filter(file => 
                                file.name.endsWith('.apk') && file.type === 'file'
                            );

                            if (apkFiles.length > 0) {
                                const defaultFolder = 'default';
                                appsByFolder[defaultFolder] = {
                                    appName: '·ª®ng d·ª•ng',
                                    appFolder: '',
                                    apks: []
                                };

                                apkFiles.forEach(file => {
                                    const version = parseVersionFromFilename(file.name);
                                    const versionCode = parseVersionCodeFromFilename(file.name);
                                    const size = formatFileSize(file.size);
                                    
                                    appsByFolder[defaultFolder].apks.push({
                                        name: '·ª®ng d·ª•ng',
                                        version: version,
                                        versionCode: versionCode,
                                        size: size,
                                        filename: file.name,
                                        icon: 'üì±',
                                        description: '·ª®ng d·ª•ng',
                                        appFolder: '',
                                        downloadUrl: getDownloadUrl(file.name, '', APP_FOLDER)
                                    });
                                });
                            }
                        }
                    }
                } catch (e) {
                    console.log('Kh√¥ng t√¨m th·∫•y APK trong th∆∞ m·ª•c app, th·ª≠ th∆∞ m·ª•c APK...');
                    
                    // Fallback: th·ª≠ th∆∞ m·ª•c APK ·ªü root
                    try {
                        const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${APK_FOLDER}`);
                        if (response.ok) {
                            const files = await response.json();
                            const apkFiles = files.filter(file => 
                                file.name.endsWith('.apk') && file.type === 'file'
                            );

                            if (apkFiles.length > 0) {
                                const defaultFolder = 'default';
                                appsByFolder[defaultFolder] = {
                                    appName: '·ª®ng d·ª•ng',
                                    appFolder: '',
                                    apks: []
                                };

                                apkFiles.forEach(file => {
                                    const version = parseVersionFromFilename(file.name);
                                    const versionCode = parseVersionCodeFromFilename(file.name);
                                    const size = formatFileSize(file.size);
                                    
                                    appsByFolder[defaultFolder].apks.push({
                                        name: '·ª®ng d·ª•ng',
                                        version: version,
                                        versionCode: versionCode,
                                        size: size,
                                        filename: file.name,
                                        icon: 'üì±',
                                        description: '·ª®ng d·ª•ng',
                                        appFolder: '',
                                        downloadUrl: getDownloadUrl(file.name, '', APK_FOLDER)
                                    });
                                });
                            }
                        }
                    } catch (e2) {
                        console.log('Kh√¥ng t√¨m th·∫•y APK trong th∆∞ m·ª•c APK');
