<script>
    let deferredPrompt = null;
    const installButton = document.getElementById('installButton');

    // H√†m ki·ªÉm tra ch·∫ø ƒë·ªô standalone (ƒë√£ c√†i ƒë·∫∑t)
    function isRunningStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches;
    }

    // H√†m quy·∫øt ƒë·ªãnh hi·ªÉn th·ªã/·∫©n n√∫t
    function updateInstallButtonVisibility() {
        // N√∫t CH·ªà hi·ªÉn th·ªã n·∫øu:
        // 1. CH∆ØA ch·∫°y ·ªü ch·∫ø ƒë·ªô standalone (ch∆∞a c√†i ƒë·∫∑t)
        // 2. C√ì prompt c√†i ƒë·∫∑t (tr√¨nh duy·ªát ƒë√£ s·∫µn s√†ng)
        if (!isRunningStandalone() && deferredPrompt) { 
            installButton.style.display = 'inline-block';
            console.log('PWA available. Install button shown.'); // << HI·ªÜN N√öT
        } else {
            // N√∫t ·∫©n n·∫øu ƒë√£ c√†i ƒë·∫∑t HO·∫∂C tr√¨nh duy·ªát ch∆∞a s·∫µn s√†ng
            installButton.style.display = 'none';
        }
    }

    function installApp() {
        installButton.removeEventListener('click', installApp);

        if (deferredPrompt) {
            deferredPrompt.prompt();
            
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log('User choice:', choiceResult.outcome);
                
                // X√≥a prompt sau khi ƒë√£ s·ª≠ d·ª•ng
                deferredPrompt = null;
                // G·ªçi l·∫°i h√†m ƒë·ªÉ ·∫©n n√∫t ngay sau khi h·ªôp tho·∫°i ƒë√≥ng (bi·∫øn m·∫•t sau khi t∆∞∆°ng t√°c)
                updateInstallButtonVisibility();

    }
    
    // 1. S·ª∞ KI·ªÜN HI·ªÇN TH·ªä N√öT: Tr√¨nh duy·ªát b√°o hi·ªáu ƒë√£ s·∫µn s√†ng c√†i ƒë·∫∑t
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();

        if (installButton.style.display !== 'none') {
            installButton.addEventListener('click', installApp, { once: true });
        }
    });

    // 2. S·ª∞ KI·ªÜN ·∫®N N√öT: ·ª®ng d·ª•ng ƒë∆∞·ª£c c√†i ƒë·∫∑t th√†nh c√¥ng
    window.addEventListener('appinstalled', () => {

        console.log('App successfully installed.');

    // Kh·ªüi t·∫°o: ·∫®n n√∫t ngay khi t·∫£i trang n·∫øu ƒë√£ c√†i ƒë·∫∑t tr∆∞·ªõc ƒë√≥
    updateInstallButtonVisibility();

}
