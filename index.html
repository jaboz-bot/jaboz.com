<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Finder</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #0f172a);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .app {
      width: 100%;
      max-width: 420px;
      display: grid;
      gap: 16px;
    }
    .search-box {
      display: block;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
    }
    .search-box input {
      width: 100%;
      padding: 18px 20px;
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1.05rem;
      outline: none;
    }
    .search-box input::placeholder {
      color: rgba(226, 232, 240, 0.5);
    }
    .results {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }
    .results li {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      transition: transform 0.18s ease, border-color 0.18s ease;
    }
    .results li a,
    .results li.empty {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }
    .results li a:hover,
    .results li a:focus-visible {
      border-radius: 14px;
      background: rgba(56, 189, 248, 0.12);
    }
    .results li:hover,
    .results li:focus-within {
      transform: translateY(-1px);
      border-color: rgba(56, 189, 248, 0.6);
    }
    .results li.empty {
      text-align: center;
      opacity: 0.6;
      font-weight: 400;
    }
    @media (min-width: 640px) {
      body { padding: 48px 16px; }
    }
  </style>
</head>
<body>
  <main class="app">
    <label class="search-box">
      <input
        type="search"
        id="search"
        placeholder="Nhập tên bài hát karaoke..."
        autocomplete="off"
        spellcheck="false"
      />
    </label>
    <ul id="results" class="results"></ul>
  </main>

  <script>
    const songs = [
      { title: "Karaoke Em Gái Mưa - Hương Tràm", url: "https://www.youtube.com/results?search_query=karaoke+em+g%C3%A1i+m%C6%B0a+h%C6%B0%C6%A1ng+tr%C3%A0m" },
      { title: "Karaoke Người Lạ Ơi - Karik ft. Orange", url: "https://www.youtube.com/results?search_query=karaoke+ng%C6%B0%E1%BB%9Di+l%E1%BA%A1+%C6%A1i" },
      { title: "Karaoke Sầu Hồng Gai - G5R Squad", url: "https://www.youtube.com/results?search_query=karaoke+s%E1%BA%A7u+h%E1%BB%93ng+gai" },
      { title: "Karaoke Đừng Lo Anh Đợi Mà - Mr. Siro", url: "https://www.youtube.com/results?search_query=karaoke+%C4%91%E1%BB%ABng+lo+anh+%C4%91%E1%BB%A3i+m%C3%A0" },
      { title: "Karaoke Waiting For You - Mono", url: "https://www.youtube.com/results?search_query=karaoke+waiting+for+you+mono" },
      { title: "Karaoke Muộn Rồi Mà Sao Còn - Sơn Tùng M-TP", url: "https://www.youtube.com/results?search_query=karaoke+mu%E1%BB%99n+r%E1%BB%93i+m%C3%A0+sao+c%C3%B2n" },
      { title: "Karaoke Có Chàng Trai Viết Lên Cây - Phan Mạnh Quỳnh", url: "https://www.youtube.com/results?search_query=karaoke+c%C3%B3+ch%C3%A0ng+trai+vi%E1%BA%BFt+l%C3%AAn+c%C3%A2y" },
      { title: "Karaoke Lạc Trôi - Sơn Tùng M-TP", url: "https://www.youtube.com/results?search_query=karaoke+l%E1%BA%A1c+tr%C3%B4i" },
      { title: "Karaoke Vùng Ký Ức - Chi Dân", url: "https://www.youtube.com/results?search_query=karaoke+v%C3%B9ng+k%C3%BD+%E1%BB%A9c" },
      { title: "Karaoke Họ Yêu Ai Mất Rồi - Doãn Hiếu", url: "https://www.youtube.com/results?search_query=karaoke+h%E1%BB%8D+y%C3%AAu+ai+m%E1%BA%A5t+r%E1%BB%93i" },
      { title: "Karaoke Thương Em Là Điều Anh Không Thể Ngờ - Noo Phước Thịnh", url: "https://www.youtube.com/results?search_query=karaoke+th%C6%B0%C6%A1ng+em+l%C3%A0+%C4%91i%E1%BB%81u+anh+kh%C3%B4ng+th%E1%BB%83+ng%E1%BB%9D" },
      { title: "Karaoke Bên Trên Tầng Lầu - Tăng Duy Tân", url: "https://www.youtube.com/results?search_query=karaoke+b%C3%AAn+tr%C3%AAn+t%E1%BA%A7ng+l%E1%BA%A7u" },
      { title: "Karaoke Hoa Nở Không Màu - Hoài Lâm", url: "https://www.youtube.com/results?search_query=karaoke+hoa+n%E1%BB%9F+kh%C3%B4ng+m%C3%A0u" },
      { title: "Karaoke Cưới Thôi - Masew, BRay", url: "https://www.youtube.com/results?search_query=karaoke+c%C6%B0%E1%BB%9Bi+th%C3%B4i" },
      { title: "Karaoke Yêu Là Cưới - Phát Hồ", url: "https://www.youtube.com/results?search_query=karaoke+y%C3%AAu+l%C3%A0+c%C6%B0%E1%BB%9Bi" }
    ];

    const searchInput = document.getElementById("search");
    const resultsList = document.getElementById("results");
    const MIN_CHARS = 2;

    function createItem(song) {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = song.url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = song.title;
      li.appendChild(link);
      return li;
    }

    function showEmpty() {
      const li = document.createElement("li");
      li.className = "empty";
      li.textContent = "Không có kết quả.";
      return li;
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      resultsList.innerHTML = "";

      if (keyword.length < MIN_CHARS) {
        return;
      }

      const filtered = songs.filter((song) =>
        song.title.toLowerCase().includes(keyword)
      );

      if (!filtered.length) {
        resultsList.appendChild(showEmpty());
        return;
      }

      filtered.forEach((song) => resultsList.appendChild(createItem(song)));
    });
  </script>
</body>
</html>
