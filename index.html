// --- Quáº£n lÃ½ nÃºt ---
function addButton(value=''){

function getCards(){ return document.querySelectorAll('.card input'); }


// --- Bá»” SUNG: HÃ€M XÃ“A CÃC THáºº Rá»–NG VÃ€ Cáº¬P NHáº¬T TRáº NG THÃI ---
function cleanupEmptyCards(){
    let cards = document.querySelectorAll('.card');
    let shouldSave = false;

    // Láº·p ngÆ°á»£c Ä‘á»ƒ viá»‡c xÃ³a khÃ´ng lÃ m áº£nh hÆ°á»Ÿng Ä‘áº¿n chá»‰ má»¥c tiáº¿p theo
    for(let i = cards.length - 1; i >= 0; i--) {
        const input = cards[i].querySelector('input');
        // Kiá»ƒm tra náº¿u input khÃ´ng tá»“n táº¡i hoáº·c giÃ¡ trá»‹ cá»§a nÃ³ (sau khi xÃ³a khoáº£ng tráº¯ng) lÃ  rá»—ng
        if (!input || input.value.trim() === '') {
            cards[i].remove();
            shouldSave = true;
        }
    }

    // Chá»‰ lÆ°u láº¡i náº¿u cÃ³ tháº» bá»‹ xÃ³a
    if(shouldSave) {
        saveAll();
        // Cáº­p nháº­t láº¡i currentIndex náº¿u nÃ³ trá» Ä‘áº¿n vá»‹ trÃ­ khÃ´ng cÃ²n tá»“n táº¡i
        const newCards = getCards();
        if(currentIndex >= newCards.length) {
            currentIndex = newCards.length > 0 ? newCards.length - 1 : 0;
        }
    }
}


// --- 3 nÃºt Ä‘iá»u khiá»ƒn (ÄÃƒ Sá»¬A: Gá»i cleanupEmptyCards() trÆ°á»›c) ---

    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;

    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());

        ttsInfo.classList.remove('tts-info-locked');

        // Quan trá»ng: Äáº·t láº¡i style vá»‹ trÃ­ máº·c Ä‘á»‹nh cá»§a Popup khi Má»Ÿ khÃ³a

// ==========================================================
// ** PHáº¦N CODE Bá»” SUNG CHO TÃNH NÄ‚NG "Táº O Lá»I Táº®T APP" (PWA) **
// ==========================================================

// 1. LÆ°u láº¡i sá»± kiá»‡n trÆ°á»›c khi trÃ¬nh duyá»‡t hiá»ƒn thá»‹ lá»i nháº¯c cÃ i Ä‘áº·t

function installApp() {

            }
            // XÃ³a sá»± kiá»‡n vÃ  áº©n nÃºt
            deferredPrompt = null;
            installButton.style.display = 'none';

    }
}

function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;

    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);

        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
