<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện TV Karaoke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        @media (max-width: 599px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
        }

        .tv-container {
            perspective: 1000px;
        }

        .tv {
            width: 800px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        /* TV Screen */
        .tv-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 150, 255, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Screen glow effect */
        .tv-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* TV Stand */
        .tv-stand {
            width: 200px;
            height: 30px;
            background: linear-gradient(145deg, #2a2a2a, #0a0a0a);
            margin: 20px auto 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .tv-stand::after {
            content: '';
            width: 300px;
            height: 15px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            border-radius: 0 0 15px 15px;
        }

        /* Content Area */
        .tv-content {
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }

        .tv-title {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            padding: 0;
            background: none !important;
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(100, 150, 255, 0.6));
            }
        }

        .tv-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            z-index: 10;
        }

        .search-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 100;
            background: rgba(30, 60, 114, 0.95);
            border-radius: 10px;
            padding: 10px;
        }

        .search-results.active {
            display: block;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        /* Video Player */
        .video-player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
            background: #000;
            border-radius: 10px;
        }

        .video-player-container.active {
            display: flex;
            flex-direction: column;
        }

        .video-player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }




        /* Audio Control Button */
        .audio-control-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .audio-control-button:hover {
            transform: translateX(-50%) translateY(calc(50% - 2px));
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .audio-control-button:active {
            transform: translateX(-50%) translateY(50%);
        }

        /* Audio Control Popup */
        .audio-control-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .audio-control-popup.active {
            display: flex;
        }

        .audio-control-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .audio-control-header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .audio-control-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .audio-control-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .audio-control-item label {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .eq-slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .eq-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-bottom: 5px;
        }

        .eq-label-left {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .eq-label-center {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .eq-label-right {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .eq-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, 
                rgba(100, 200, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 200, 100, 0.3) 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .eq-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.2s ease;
        }

        .eq-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.7);
        }

        .eq-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .eq-value {
            display: flex;
            gap: 5px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .volume-value {
            color: white;
            font-size: 14px;
            font-weight: bold;
            min-width: 45px;
            text-align: right;
        }

        .volume-slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .volume-slider:disabled::-webkit-slider-thumb {
            cursor: not-allowed;
        }

        .volume-slider:disabled::-moz-range-thumb {
            cursor: not-allowed;
        }

        .audio-control-item.disabled label {
            opacity: 0.5;
        }

        /* Responsive - Mobile */
        @media (max-width: 599px) {
            body {
                padding: 5px;
            }

            .tv {
                width: 98vw;
                height: auto;
                min-height: 500px;
                max-height: 95vh;
                padding: 8px;
                border-radius: 12px;
            }

            .tv-screen {
                padding: 8px;
                min-height: 0;
                border-radius: 8px;
            }

            .tv-stand {
                display: none;
            }

            .tv-content {
                padding: 5px 0;
                justify-content: flex-start;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tv-title {
                max-width: 100px;
                margin-bottom: 10px;
            }

            .tv-subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .search-section {
                max-width: 100%;
                padding: 10px;
            }

            .search-results {
                max-height: 300px;
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                position: relative !important;
                z-index: 100 !important;
                margin-top: 15px !important;
                padding: 10px !important;
            }

            .search-results.active {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }

            .song-thumbnail {
                width: 80px;
                height: 60px;
            }

            .song-title {
                font-size: 14px;
            }

            .song-artist {
                font-size: 12px;
            }

            .audio-control-button {
                padding: 10px 18px;
                font-size: 12px;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%) translateY(50%);
            }

            .audio-control-button:hover {
                transform: translateX(-50%) translateY(calc(50% - 2px));
            }

            .audio-control-button:active {
                transform: translateX(-50%) translateY(50%);
            }

            .audio-control-content {
                padding: 20px;
                max-width: 90%;
            }

            .audio-control-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="tv">
            <button class="audio-control-button" onclick="toggleAudioControl()">Chỉnh âm</button>
            
            <div class="tv-screen">
                <div class="tv-content" id="tvContent">
                    <img src="images/logo.png" class="tv-title">
                    <p class="tv-subtitle">Chào mừng bạn đến với hệ thống Karaoke Online</p>
                    
                    <div class="search-section">
                        <div class="search-container">
                            <input 
                                type="text" 
                                class="search-input" 
                                id="searchInput"
                                placeholder="Nhập tên bài hát để tìm kiếm..."
                                onkeypress="handleKeyPress(event)"
                                oninput="handleSearchInput(event)"
                            >
                        </div>
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>
                
                <div class="video-player-container" id="videoPlayerContainer">
                    <button class="back-button" onclick="closeVideo()">← Quay lại</button>
                    <div class="video-player-wrapper">
                        <iframe id="youtubePlayer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="tv-stand"></div>
    </div>

    <!-- Audio Control Popup -->
    <div class="audio-control-popup" id="audioControlPopup">
        <div class="audio-control-content">
            <div class="audio-control-header">
                <h2>Điều chỉnh âm lượng</h2>
                <button class="close-button" onclick="toggleAudioControl()">×</button>
            </div>
            <div class="audio-control-body">
                <div class="audio-control-item">
                    <label>Nhạc</label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="musicVolume" min="0" max="100" value="80" oninput="updateVolume('music', this.value)">
                        <span class="volume-value" id="musicValue">80%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="micControlItem">
                    <label>Mic <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="micVolume" min="0" max="100" value="70" oninput="updateVolume('mic', this.value)" disabled>
                        <span class="volume-value" id="micValue">70%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="micEQControlItem">
                    <div class="eq-slider-container">
                        <div class="eq-labels">
                            <span class="eq-label-left">Treble</span>
                            <span class="eq-label-center">Mid</span>
                            <span class="eq-label-right">Bass</span>
                        </div>
                        <input type="range" class="eq-slider" id="micEQSlider" min="-20" max="20" value="0" oninput="updateEQSlider(this.value)" disabled>
                        <div class="eq-values">
                            <span class="eq-value">Treble: <span id="micTrebleValue">0dB</span></span>
                            <span class="eq-value">Mid: <span id="micMidValue">0dB</span></span>
                            <span class="eq-value">Bass: <span id="micBassValue">0dB</span></span>
                        </div>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="echoControlItem">
                    <label>Echo <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="echoVolume" min="0" max="100" value="50" oninput="updateVolume('echo', this.value)" disabled>
                        <span class="volume-value" id="echoValue">50%</span>
                    </div>
                </div>
                <div class="audio-control-item disabled" id="ambientControlItem">
                    <label>Ambient <span style="font-size: 12px; opacity: 0.7;">(Cần kết nối tai nghe/bluetooth)</span></label>
                    <div class="slider-container">
                        <input type="range" class="volume-slider" id="ambientVolume" min="0" max="100" value="60" oninput="updateVolume('ambient', this.value)" disabled>
                        <span class="volume-value" id="ambientValue">60%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hàm tìm kiếm trên YouTube (không dùng API - web scraping)
        async function searchYouTube(query) {
            if (!query || query.length < 2) {
                return [];
            }
            
            const searchQuery = encodeURIComponent(query);
            
            // Tạo AbortController với timeout (dài hơn cho mobile)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const timeout = isMobile ? 8000 : 5000;
            
            const createFetchWithTimeout = (url, timeoutMs = timeout) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                return fetch(url, { signal: controller.signal })
                    .then(response => {
                        clearTimeout(timeoutId);
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response;
                    })
                    .catch(err => {
                        clearTimeout(timeoutId);
                        throw err;
                    });
            };
            
            // Thử nhiều proxy cùng lúc
            const proxyPromises = [
                createFetchWithTimeout(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.json())
                    .then(d => d.contents || '')
                    .catch(() => ''),
                createFetchWithTimeout(`https://corsproxy.io/?${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.text())
                    .catch(() => ''),
                createFetchWithTimeout(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(`https://www.youtube.com/results?search_query=${searchQuery}`)}`)
                    .then(r => r.text())
                    .catch(() => '')
            ];
            
            try {
                let html = '';
                try {
                    html = await Promise.race(proxyPromises);
                } catch (raceError) {
                    const settled = await Promise.allSettled(proxyPromises);
                    for (const result of settled) {
                        if (result.status === 'fulfilled' && result.value) {
                            html = result.value;
                            break;
                        }
                    }
                }
                
                if (!html || html.trim() === '') {
                    return [];
                }
                
                const results = [];
                const seenIds = new Set();
                
                // Parse với regex - tìm pattern videoRenderer
                const videoPattern = /"videoRenderer":\{[^}]*"videoId":"([^"]{11})"[^}]*"title":\{"runs":\[\{"text":"([^"]+)"\}[^}]*"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                
                let match;
                let count = 0;
                while ((match = videoPattern.exec(html)) !== null && count < 10) {
                    const videoId = match[1];
                    if (!seenIds.has(videoId)) {
                        seenIds.add(videoId);
                        const title = match[2].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16)));
                        const artist = match[3] ? match[3].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))) : "YouTube";
                        results.push({ title, artist, videoId });
                        count++;
                    }
                }
                
                // Fallback: pattern đơn giản hơn
                if (results.length === 0) {
                    const videoIdRegex = /"videoId":"([^"]{11})"/g;
                    const titleRegex = /"title":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    const ownerRegex = /"ownerText":\{"runs":\[\{"text":"([^"]+)"\}/g;
                    
                    const videoIds = [];
                    const titles = [];
                    const owners = [];
                    
                    let vidMatch;
                    while ((vidMatch = videoIdRegex.exec(html)) !== null && videoIds.length < 15) {
                        if (!seenIds.has(vidMatch[1])) {
                            seenIds.add(vidMatch[1]);
                            videoIds.push(vidMatch[1]);
                        }
                    }
                    
                    let titleMatch;
                    while ((titleMatch = titleRegex.exec(html)) !== null && titles.length < videoIds.length) {
                        titles.push(titleMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    let ownerMatch;
                    while ((ownerMatch = ownerRegex.exec(html)) !== null && owners.length < videoIds.length) {
                        owners.push(ownerMatch[1].replace(/\\u([0-9a-fA-F]{4})/g, (m, code) => String.fromCharCode(parseInt(code, 16))));
                    }
                    
                    for (let i = 0; i < videoIds.length && i < 10; i++) {
                        results.push({
                            title: titles[i] || `Bài hát ${i + 1}`,
                            artist: owners[i] || "YouTube",
                            videoId: videoIds[i]
                        });
                    }
                }
                
                console.log('YouTube search completed. Found', results.length, 'results');
                if (results.length > 0) {
                    console.log('First result:', results[0]);
                }
                
                return results;
            } catch (error) {
                console.error('Lỗi tìm kiếm YouTube:', error);
                return [];
            }
        }

                }

                    }

                        }
                    }
                }

        // Điều chỉnh EQ với slider duy nhất (Treble - Mid - Bass)
        function updateEQSlider(value) {
            const sliderValue = parseFloat(value);
            let trebleValue, midValue, bassValue;
            
            if (sliderValue === 0) {
                // Ở giữa (Mid): tất cả bằng nhau = 0
                trebleValue = 0;
                midValue = 0;
                bassValue = 0;
            } else if (sliderValue < 0) {
                // Kéo về Bass (bên phải): tăng bass, giảm treble và mid
                bassValue = -sliderValue; // Tăng bass
                trebleValue = sliderValue; // Giảm treble
                midValue = sliderValue; // Giảm mid
            } else {
                // Kéo về Treble (bên trái): tăng treble, giảm bass và mid
                trebleValue = sliderValue; // Tăng treble
                bassValue = -sliderValue; // Giảm bass
                midValue = -sliderValue; // Giảm mid
            }
            
            // Cập nhật hiển thị

            // Cập nhật audio filters

                    updateEQSlider(value);
                }, 100);
            }
        }

        // Khởi tạo Audio Context với latency thấp
        async function initAudioContext() {
            if (!audioContext) {
                // Tạo AudioContext với latency thấp nhất có thể
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                
                // Thử tạo với latency thấp
                try {
                    audioContext = new AudioContextClass({
                        latencyHint: 'interactive', // Latency thấp nhất
                        sampleRate: 48000 // Sample rate cao hơn để giảm latency
                    });
                } catch (e) {
                    // Fallback nếu không hỗ trợ options
                    audioContext = new AudioContextClass();
                }
                
                // Đặt buffer size nhỏ nhất có thể để giảm latency
                if (audioContext.createScriptProcessor) {
                    // Sử dụng buffer size nhỏ (256 samples thay vì mặc định 4096)
                    try {
                        const testNode = audioContext.createScriptProcessor(256, 1, 1);
                        testNode.disconnect();
                    } catch (e) {
                        console.log('Không thể đặt buffer size nhỏ');
                    }
                }
            }
            // Resume context nếu bị suspended (do browser policy)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            return audioContext;
        }

        // Khởi tạo và bắt đầu mic
        async function initMic() {
            try {
                // Dừng mic cũ nếu có
                if (micStream) {
                    stopMic();
                }
                
                // Yêu cầu quyền truy cập microphone với latency thấp
                micStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false, // Tắt echo cancellation để nghe được mic và giảm latency
                        noiseSuppression: false, // Tắt để giảm latency
                        autoGainControl: false, // Tắt để giảm latency
                        latency: 0, // Yêu cầu latency thấp nhất
                        sampleRate: 48000, // Sample rate cao để giảm latency
                        channelCount: 1 // Mono để giảm xử lý
                    } 
                });
                
                // Khởi tạo audio context
                const context = await initAudioContext();
                
                // Đảm bảo context đang chạy
                if (context.state !== 'running') {
                    await context.resume();
                }
                
                // Tạo source từ mic stream
                micSource = context.createMediaStreamSource(micStream);
                
                // Tạo EQ filters: Bass, Mid, Treble
                // Bass filter (low shelf, 80Hz)
                bassFilter = context.createBiquadFilter();
                bassFilter.type = 'lowshelf';
                bassFilter.frequency.setValueAtTime(80, context.currentTime);
                bassFilter.gain.setValueAtTime(0, context.currentTime);
                
                // Mid filter (peaking, 1000Hz)
                midFilter = context.createBiquadFilter();
                midFilter.type = 'peaking';
                midFilter.frequency.setValueAtTime(1000, context.currentTime);
                midFilter.Q.setValueAtTime(1, context.currentTime);
                midFilter.gain.setValueAtTime(0, context.currentTime);
                
                // Treble filter (high shelf, 5000Hz)
                trebleFilter = context.createBiquadFilter();
                trebleFilter.type = 'highshelf';
                trebleFilter.frequency.setValueAtTime(5000, context.currentTime);
                trebleFilter.gain.setValueAtTime(0, context.currentTime);
                
                // Tạo gain node cho mic volume với smoothing = 0 để giảm latency
                micGainNode = context.createGain();
                micGainNode.gain.setValueAtTime(0, context.currentTime); // Set ngay lập tức
                
                const micVolume = document.getElementById('micVolume');
                if (micVolume) {
                    const volume = parseInt(micVolume.value) / 100;
                    micGainNode.gain.setValueAtTime(volume, context.currentTime); // Set ngay, không smooth
                } else {
                    micGainNode.gain.setValueAtTime(0.7, context.currentTime); // Mặc định 70%
                }
                
                // Kết nối: micSource -> bass -> mid -> treble -> gain -> destination
                micSource.connect(bassFilter);
                bassFilter.connect(midFilter);
                midFilter.connect(trebleFilter);
                trebleFilter.connect(micGainNode);
                micGainNode.connect(context.destination);
                
                micDestination = context.destination;
                
                // Tối ưu: Đảm bảo không có delay không cần thiết
                console.log('Audio context latency:', context.baseLatency, 's');
                console.log('Audio context output latency:', context.outputLatency, 's');
                console.log('Sample rate:', context.sampleRate, 'Hz');
                
                // Hiển thị thông tin latency
                const totalLatency = (context.baseLatency || 0) + (context.outputLatency || 0);
                console.log('Tổng latency ước tính:', (totalLatency * 1000).toFixed(2), 'ms');
                
                console.log('Mic đã được kích hoạt với latency thấp nhất có thể');
            } catch (error) {
                console.error('Lỗi khởi tạo mic:', error);
                const errorMsg = error.name === 'NotAllowedError' 
                    ? 'Vui lòng cho phép truy cập microphone để sử dụng tính năng này.'
                    : 'Không thể truy cập microphone. Vui lòng kiểm tra thiết bị và quyền truy cập.';
                alert(errorMsg);
            }
        }

        // Khởi tạo echo effect với delay tối thiểu
        function initEcho() {
            if (!audioContext || !micStream || echoGainNode) return;
            
            try {
                const micSource = audioContext.createMediaStreamSource(micStream);
                
                // Tạo delay node cho echo với delay time ngắn hơn để giảm latency
                const delayNode = audioContext.createDelay(0.5); // Giảm max delay
                delayNode.delayTime.setValueAtTime(0.15, audioContext.currentTime); // 150ms delay thay vì 300ms
                
                // Tạo gain node cho echo
                echoGainNode = audioContext.createGain();
                const echoVolume = document.getElementById('echoVolume');
                if (echoVolume) {
                    echoGainNode.gain.setValueAtTime(parseInt(echoVolume.value) / 100, audioContext.currentTime);
                } else {
                    echoGainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Mặc định 50%
                }
                
                // Kết nối: mic -> delay -> echo gain -> destination
                micSource.connect(delayNode);
                delayNode.connect(echoGainNode);
                echoGainNode.connect(audioContext.destination);
                
                console.log('Echo effect đã được kích hoạt với delay 150ms');
            } catch (error) {
                console.error('Lỗi khởi tạo echo:', error);
            }
        }

        // Dừng mic
        function stopMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }
            if (micSource) {
                micSource.disconnect();
                micSource = null;
            }
            if (bassFilter) {
                bassFilter.disconnect();
                bassFilter = null;
            }
            if (midFilter) {
                midFilter.disconnect();
                midFilter = null;
            }
            if (trebleFilter) {
                trebleFilter.disconnect();
                trebleFilter = null;
            }
            if (micGainNode) {
                micGainNode.disconnect();
                micGainNode = null;
            }
            if (echoGainNode) {
                echoGainNode.disconnect();
                echoGainNode = null;
            }
            if (ambientGainNode) {
                ambientGainNode.disconnect();
                ambientGainNode = null;
            }
            micDestination = null;
        }

        // Kiểm tra thiết bị audio input
        async function checkAudioDevices() {
            try {
                let hasPermission = false;
                // Yêu cầu quyền truy cập microphone để có thể liệt kê thiết bị
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    hasPermission = true;
                    // Dừng stream tạm thời, sẽ được khởi tạo lại trong initMic
                    stream.getTracks().forEach(track => track.stop());
                } catch (e) {
                    // Người dùng từ chối quyền hoặc không có thiết bị
                    console.log('Không có quyền truy cập microphone hoặc không có thiết bị');
                }
                
                if (!hasPermission) {
                    // Nếu không có quyền, disable tất cả
                    const micSlider = document.getElementById('micVolume');
                    const echoSlider = document.getElementById('echoVolume');
                    const ambientSlider = document.getElementById('ambientVolume');

                    const echoItem = document.getElementById('echoControlItem');

                    const eqItem = document.getElementById('micEQControlItem');
                    
                    if (micSlider) micSlider.disabled = true;

                    if (echoItem) echoItem.classList.add('disabled');
                    if (ambientItem) ambientItem.classList.add('disabled');
                    if (eqItem) eqItem.classList.add('disabled');
                    return;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputDevices = devices.filter(device => device.kind === 'audioinput' && device.deviceId !== 'default');
                
                // Kiểm tra xem có thiết bị audio input không (mic, bluetooth, headphone)
                const hasAudioInput = audioInputDevices.length > 0;
                
                // Enable/disable các slider dựa trên thiết bị
                const micSlider = document.getElementById('micVolume');
                const echoSlider = document.getElementById('echoVolume');
                const ambientSlider = document.getElementById('ambientVolume');
                const eqSlider = document.getElementById('micEQSlider');
                const micItem = document.getElementById('micControlItem');
                const echoItem = document.getElementById('echoControlItem');
                const ambientItem = document.getElementById('ambientControlItem');
                const eqItem = document.getElementById('micEQControlItem');
                
                if (hasAudioInput) {
                    // Enable các slider
                    if (micSlider) micSlider.disabled = false;
                    if (echoSlider) echoSlider.disabled = false;
                    if (ambientSlider) ambientSlider.disabled = false;
                    if (eqSlider) eqSlider.disabled = false;
                    if (micItem) micItem.classList.remove('disabled');
                    if (echoItem) echoItem.classList.remove('disabled');
                    if (ambientItem) ambientItem.classList.remove('disabled');
                    if (eqItem) eqItem.classList.remove('disabled');
                    
                    // Cập nhật label
                    const labels = document.querySelectorAll('#micControlItem label, #echoControlItem label, #ambientControlItem label');
                    labels.forEach(label => {
                        label.innerHTML = label.innerHTML.replace(/<span.*?<\/span>/, '<span style="font-size: 12px; opacity: 0.7;">(Đã kết nối)</span>');
                    });
                    
                    // Tự động khởi tạo mic nếu chưa có (giữ kết nối)
                    if (!micStream && !micGainNode) {
                        await initMic();
                    }
                } else {
                    // Disable các slider
                    if (micSlider) micSlider.disabled = true;
                    if (echoSlider) echoSlider.disabled = true;
                    if (ambientSlider) ambientSlider.disabled = true;
                    if (eqSlider) eqSlider.disabled = true;
                    if (micItem) micItem.classList.add('disabled');
                    if (echoItem) echoItem.classList.add('disabled');
                    if (ambientItem) ambientItem.classList.add('disabled');
                    if (eqItem) eqItem.classList.add('disabled');
                }
            } catch (error) {
                console.error('Lỗi kiểm tra thiết bị audio:', error);
                // Nếu không thể kiểm tra, giữ nguyên trạng thái disabled
            }
        }

        // Đóng popup khi click ra ngoài
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('audioControlPopup');
            const button = document.querySelector('.audio-control-button');
            const content = document.querySelector('.audio-control-content');
            
            if (popup.classList.contains('active')) {
                if (!content.contains(event.target) && event.target !== button) {
                    popup.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
