<style>

/* NÃšT KHÃ“A GIAO DIá»†N VÃ€ Má» KHÃ“A (Äá»’NG Bá»˜ MÃ€U Äá») */

.control-container.locked {

/* --- POPUP - Tá»I Æ¯U HÃ“A Vá»Š TRÃ --- */
#popup {
    /* Vá»‹ trÃ­ máº·c Ä‘á»‹nh (Absolute) - Khi chÆ°a khÃ³a */

    box-shadow: var(--shadow-md);
}

    transform: translateX(-50%) translateY(10px); /* Báº¯t Ä‘áº§u trÆ°á»£t tá»« 10px */
    z-index: 1000;
}

/* Vá»‹ trÃ­ káº¿t thÃºc trÆ°á»£t cho cáº£ 2 cháº¿ Ä‘á»™ (áº¨n logic trÆ°á»£t phá»©c táº¡p khá»i JS) */
#popup.show {

#tts-info {
    margin-top: 50px;Â 
    padding-top: 25px;Â 
    border-top: 1px solid #cceeff;Â  /* MÃ u phÃ¢n cÃ¡ch nháº¹ nhÃ ng hÆ¡n */

<body>
<div class="main-wrapper">Â 

    <h1>MÃ¡y Há»— Trá»£ Giao Tiáº¿p ğŸ—£ï¸</h1>

    <div class="container" id="buttonContainer"></div>

    <div class="control-container" id="controlArea">
        <div id="popup"></div>
        <div class="navigation-group">
            <button class="control-btn play-control-btn" onclick="prevSpeak()">CÃ¢u trÆ°á»›c</button>
            <button class="control-btn current-btn-color" onclick="currentSpeak()">PhÃ¡t láº¡i</button>
            <button class="control-btn play-control-btn" onclick="nextSpeak()">CÃ¢u sau</button>
        </div>
        <button class="base-btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">ğŸ”“ Má»Ÿ khÃ³a giao diá»‡n</button>
    </div>

    <div id="settingsArea">
        <button class="btn lock-btn" onclick="toggleLock(true)">ğŸ”’ KhÃ³a giao diá»‡n</button>
        <button class="btn install-btn" id="installButton" style="display:none;">ğŸ“² Táº¡o Lá»‘i táº¯t (CÃ i Ä‘áº·t App)</button>
        <button class="btn add-btn" onclick="addButton()">â• ThÃªm cÃ¢u má»›i</button>
        <button class="btn reset-btn" onclick="resetDefaults()">â™»ï¸ Reset máº·c Ä‘á»‹nh</button>
    </div>

    <div id="tts-info">
        Náº¿u khÃ´ng tháº¥y Ã¢m thanh, vui lÃ²ng táº£i giá»ng nÃ³i Tiáº¿ng Viá»‡t táº¡i 
        <a href="market://details?id=com.google.android.tts"
            onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
            Google Play
        </a>. 
    </div>

</div>
<script>
let deferredPrompt; 
const defaults=["TÃ´i muá»‘n Äƒn cÆ¡m","TÃ´i muá»‘n uá»‘ng nÆ°á»›c","TÃ´i muá»‘n Ä‘i vá»‡ sinh","TÃ´i muá»‘n Ä‘i ngá»§"];
let currentIndex=0;
const controlArea = document.getElementById('controlArea');
const installButton = document.getElementById('installButton'); 

// --- NÃºt phÃ¡t Ã¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup trÆ°á»£t (Tá»‘i Æ°u hÃ³a JS) ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    
    // Äáº·t láº¡i tráº¡ng thÃ¡i áº©n
    popup.style.display='block';
    popup.classList.remove('hide');
    
    // KÃ­ch hoáº¡t trÆ°á»£t (Hiá»ƒn thá»‹)
    // DÃ¹ng setTimeout 0ms Ä‘á»ƒ Ä‘áº£m báº£o trÃ¬nh duyá»‡t nháº­n biáº¿t sá»± thay Ä‘á»•i class
    setTimeout(() => {
        popup.classList.add('show');
    }, 10);
    
    // Tá»± Ä‘á»™ng áº©n
    setTimeout(()=>{
        popup.classList.remove('show');
        popup.classList.add('hide');
        
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Quáº£n lÃ½ nÃºt ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); 
    input.value=value; 
    input.placeholder="Nháº­p vÄƒn báº£n..."; 
    // GÃ¡n sá»± kiá»‡n lÆ°u ngay láº­p tá»©c
    input.onchange=saveAll; 
    
    const play=document.createElement('button'); 
    play.className='base-btn play-btn'; 
    play.textContent='ğŸ”Š PhÃ¡t Ã¢m'; 
    play.onclick=()=>speak(input.value.trim());
    
    const del=document.createElement('button'); 
    del.className='delete-btn'; 
    del.textContent='âŒ';
    del.onclick=()=>{
        card.remove();
        saveAll();
        // Cáº­p nháº­t currentIndex sau khi xÃ³a
        const cards = getCards();
        if(currentIndex >= cards.length) currentIndex = cards.length > 0 ? cards.length - 1 : 0;
        if(currentIndex < 0) currentIndex = 0;
    };
    
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("Báº¡n cÃ³ muá»‘n Ä‘áº·t láº¡i vá» máº·c Ä‘á»‹nh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }


// --- Bá»” SUNG: HÃ€M XÃ“A CÃC THáºº Rá»–NG (chá»‰ gá»i khi cáº§n) ---
function cleanupEmptyCards(){
    let cards = document.querySelectorAll('.card');
    let shouldSave = false;
    
    for(let i = cards.length - 1; i >= 0; i--) {
        const input = cards[i].querySelector('input');
        if (!input || input.value.trim() === '') {
            cards[i].remove();
            shouldSave = true;
        }
    }
    
    if(shouldSave) {
        saveAll();
        // Cáº­p nháº­t currentIndex
        const newCards = getCards();
        if(currentIndex >= newCards.length) {
            currentIndex = newCards.length > 0 ? newCards.length - 1 : 0;
        }
    }
}


// --- 3 nÃºt Ä‘iá»u khiá»ƒn (ÄÃƒ LOáº I Bá» cleanupEmptyCards() láº·p láº¡i) ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- KhÃ³a / Má»Ÿ khÃ³a (Tá»‘i Æ°u hÃ³a JS) ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const unlockBtn=document.getElementById('unlock-btn');
    
    if(lock){
        // ==> Gá»ŒI CLEANUP CHá»ˆ 1 Láº¦N TRÆ¯á»šC KHI KHÃ“A
        cleanupEmptyCards(); 
        
        settings.style.display='none';
        container.style.display='none';
        
        controlArea.classList.add('locked');
        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        controlArea.classList.remove('locked');
        unlockBtn.style.display='none';
        
        // ==> Bá» VIá»†C Äáº¶T Láº I STYLE POPUP á» ÄÃ‚Y, Äá»‚ CSS Tá»° Xá»¬ LÃ KHI CLASS 'locked' Bá»Š LOáº I Bá»
    }
}

// ==========================================================
// ** PHáº¦N CODE PWA VÃ€ WARM-UP (Giá»¯ nguyÃªn) **
// ==========================================================
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';
    installButton.addEventListener('click', installApp);
});

function installApp() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('NgÆ°á»i dÃ¹ng Ä‘Ã£ cháº¥p nháº­n cÃ i Ä‘áº·t.');
            } else {
                console.log('NgÆ°á»i dÃ¹ng Ä‘Ã£ tá»« chá»‘i cÃ i Ä‘áº·t.');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    }
}

window.addEventListener('appinstalled', () => {
    installButton.style.display = 'none';
});

function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    // Chá»‰ khá»Ÿi Ä‘á»™ng náº¿u chÆ°a cÃ³ giá»ng nÃ³i hoáº·c khÃ´ng Ä‘ang nÃ³i
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
