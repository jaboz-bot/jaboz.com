<div class="settings-area">

<script>
    // Chuy·ªÉn h∆∞·ªõng Game
    document.getElementById('gameLink').addEventListener('click', () => {
        window.location.href = 'https://gamesnacks.com/';
    });

    // Logic PWA
    let deferredPrompt = null;
    const installButton = document.getElementById('installButton');
    
    function isRunningStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches;
    }
    
    function updateInstallButtonVisibility() {
        installButton.style.display = (!isRunningStandalone() && deferredPrompt) ? 'inline-block' : 'none';
    }
    
    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => {
                deferredPrompt = null;
                updateInstallButtonVisibility();
            });
        }
    }
    
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        updateInstallButtonVisibility();
        if (installButton.style.display !== 'none') {
            installButton.addEventListener('click', installApp, { once: true });
        }
    });
    
    window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        updateInstallButtonVisibility();
    });
    
    updateInstallButtonVisibility();
    
    // B·ªô ƒë·∫øm l∆∞·ª£t truy c·∫≠p
    (function() {
        const VISITOR_KEY = 'jaboz_visitor_count';
        const SESSION_KEY = 'jaboz_visitor_session';
        const today = new Date().toDateString();
        const counterEl = document.getElementById('visitorCount');
        
        function getCount() {
            return parseInt(localStorage.getItem(VISITOR_KEY) || '0', 10);
        }
        
        function saveCount(count) {
            localStorage.setItem(VISITOR_KEY, count.toString());
        }
        
        let count = getCount();
        if (localStorage.getItem(SESSION_KEY) !== today) {
            count++;
            saveCount(count);
            localStorage.setItem(SESSION_KEY, today);
        }
        
        if (counterEl) {
            counterEl.textContent = count.toLocaleString('vi-VN');
        }
    })();
</script>
