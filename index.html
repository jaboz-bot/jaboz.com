<style>
/* --- CSS ƒê√É CH·ªàNH S·ª¨A --- */

.btn {padding:12px; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer; transition:0.3s;}

.add-btn, .reset-btn {background:linear-gradient(45deg,#2196F3,#1976D2); width:200px; margin:8px auto; display:block;}
.add-btn:hover, .reset-btn:hover {transform:scale(1.05);}

/* CONTAINER ƒêI·ªÄU KHI·ªÇN - T·ªëi ∆∞u cho ch·∫ø ƒë·ªô CH∆ØA KH√ìA */
.control-container {
    display:flex;
    flex-direction:column;
    align-items:center;

    margin-top:20px;
    position:relative;
    transition:0.3s;
    /* KH√îNG D√ôNG MIN-HEIGHT hay JUSTIFY-CONTENT khi ch∆∞a kh√≥a */
}

/* KHU V·ª∞C 3 N√öT - X·∫æP D·ªåC */
.navigation-group {

    /* Gi·∫£m margin-bottom m·∫∑c ƒë·ªãnh */
    margin-bottom: 0px; 
    margin-top: 15px; /* TƒÉng nh·∫π kho·∫£ng c√°ch v·ªõi popup */
}

/* N√öT ƒêI·ªÄU KHI·ªÇN - VU√îNG BO G√ìC */
.control-btn {

    height: 60px; 
    border-radius: 8px;

    color: white;
    font-size: 18px;

}

/* N√öT KH√ìA GIAO DI·ªÜN (TRONG SETTINGS) - ƒê·ªíNG B·ªò M√ÄU ƒê·ªé */
#settingsArea .btn:first-child {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    margin-bottom: 20px; 
}
#settingsArea {
    margin-top: 30px; /* TƒÉng kho·∫£ng c√°ch gi·ªØa 3 n√∫t ƒëi·ªÅu h∆∞·ªõng v√† khu v·ª±c c√†i ƒë·∫∑t */
}

/* N√öT M·ªû KH√ìA - CƒÇN XU·ªêNG D∆Ø·ªöI V√Ä T·∫†O KHO·∫¢NG C√ÅCH H·ª¢P L√ù */
#unlock-btn {
    position: absolute; 
    bottom: 80px; 
    left: 50%;
    transform: translateX(-50%);
    
    background:linear-gradient(45deg, #f44336, #d32f2f);
    width:160px; 
    height: 60px;
    font-size: 18px;
}

#popup {
    position:absolute;

    background:rgba(0,0,0,0.8);
    color:white;
    padding:15px 20px;

    z-index:101;

    min-width:100px;
    white-space:pre-wrap;
    word-wrap:break-word;

}

#tts-info {
    text-align:center;
    margin-top:30px;
    font-size:14px;
    color:#333;
}
#tts-info a {color:#1E88E5; text-decoration:underline;}
</style>
</head>
<body>
<h1>M√°y h·ªó tr·ª£ gi·ªçng n√≥i</h1>

<div class="container" id="buttonContainer"></div>

<div class="control-container" id="controlArea">
    <div id="popup"></div>
    <div class="navigation-group">
        <button class="control-btn" onclick="prevSpeak()">Ph√°t tr∆∞·ªõc</button>
        <button class="control-btn" onclick="currentSpeak()">Ph√°t l·∫°i</button>
        <button class="control-btn" onclick="nextSpeak()">Ph√°t sau</button>
    </div>
    <button class="btn" id="unlock-btn" onclick="toggleLock(false)" style="display:none;">M·ªü kh√≥a giao di·ªán</button>
</div>

<div id="settingsArea">
    <button class="btn" onclick="toggleLock(true)">Kh√≥a giao di·ªán</button>
    <button class="btn add-btn" onclick="addButton()">‚ûï Th√™m N√∫t</button>
    <button class="btn reset-btn" onclick="resetDefaults()">‚ôªÔ∏è Reset m·∫∑c ƒë·ªãnh</button>
</div>

<div id="tts-info">
    N·∫øu kh√¥ng th·∫•y √¢m thanh, vui l√≤ng t·∫£i gi·ªçng n√≥i t·∫°i
    <a href="market://details?id=com.google.android.tts"
        onclick="window.open('https://play.google.com/store/apps/details?id=com.google.android.tts','_blank'); return false;">
        Google Play
    </a>
</div>

<script>
const defaults=["T√¥i mu·ªën ƒÉn c∆°m","T√¥i mu·ªën u·ªëng n∆∞·ªõc","T√¥i mu·ªën ƒëi v·ªá sinh","T√¥i mu·ªën ƒëi ng·ªß"];
let currentIndex=0;

// --- N√∫t ph√°t √¢m ---
function speak(text){
    if(!text) return;
    if(!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang='vi-VN';
    speechSynthesis.speak(utter);
    showPopup(text);
}

// --- Popup tr∆∞·ª£t ---
function showPopup(text){
    const popup=document.getElementById('popup');
    popup.textContent=text;
    popup.style.display='block';
    popup.style.opacity='1';
    popup.style.transform='translateX(-50%) translateY(0)';
    setTimeout(()=>{
        popup.style.opacity='0';
        popup.style.transform='translateX(-50%) translateY(-20px)';
        setTimeout(()=>popup.style.display='none',500);
    },2000);
}

// --- Qu·∫£n l√Ω n√∫t (Gi·ªØ nguy√™n) ---
function addButton(value=''){
    const card=document.createElement('div'); card.className='card';
    const input=document.createElement('input'); input.value=value; input.placeholder="Nh·∫≠p vƒÉn b·∫£n..."; input.onchange=saveAll;
    const play=document.createElement('button'); play.className='btn play-btn'; play.textContent='üîä Ph√°t √¢m'; play.onclick=()=>speak(input.value.trim());
    const del=document.createElement('button'); del.className='delete-btn'; del.textContent='‚ùå';
    del.onclick=()=>{
        const idx=[...getCards()].indexOf(input);
        card.remove();
        saveAll();
        if(currentIndex >= getCards().length) currentIndex = getCards().length - 1;
        if(currentIndex < 0) currentIndex = 0;
    };
    card.append(input,play,del);
    document.getElementById('buttonContainer').appendChild(card);
    saveAll();
}

function saveAll(){
    const texts=[...document.querySelectorAll('.card input')].map(i=>i.value.trim());
    localStorage.setItem('voiceButtons',JSON.stringify(texts));
}

function loadButtons(){
    const saved=JSON.parse(localStorage.getItem('voiceButtons')||"[]");
    const list=saved.length? saved:defaults;
    document.getElementById('buttonContainer').innerHTML='';
    list.forEach(text=>addButton(text));
    currentIndex=0;
}

function resetDefaults(){
    if(confirm("B·∫°n c√≥ mu·ªën ƒë·∫∑t l·∫°i v·ªÅ m·∫∑c ƒë·ªãnh?")){
        localStorage.removeItem('voiceButtons');
        document.getElementById('buttonContainer').innerHTML='';
        loadButtons();
        currentIndex=0;
    }
}

function getCards(){ return document.querySelectorAll('.card input'); }

// --- 3 n√∫t ƒëi·ªÅu khi·ªÉn (Gi·ªØ nguy√™n logic) ---
function prevSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex-1+cards.length)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function nextSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    currentIndex=(currentIndex+1)%cards.length;
    speak(cards[currentIndex].value.trim());
}
function currentSpeak(){
    const cards=getCards();
    if(cards.length===0) return;
    speak(cards[currentIndex].value.trim());
}

// --- Kh√≥a / M·ªü kh√≥a (ƒêi·ªÅu ch·ªânh ƒë·ªÉ c√¢n b·∫±ng kho·∫£ng c√°ch khi ch∆∞a kh√≥a) ---
function toggleLock(lock){
    const settings=document.getElementById('settingsArea');
    const container=document.getElementById('buttonContainer');
    const controlArea=document.getElementById('controlArea');
    const unlockBtn=document.getElementById('unlock-btn');
    const navGroup=document.querySelector('.navigation-group');

    if(lock){
        settings.style.display='none';
        container.style.display='none';
        
        // Ch·∫ø ƒë·ªô KH√ìA: CƒÉn gi·ªØa 3 n√∫t v√† ƒë·∫©y n√∫t m·ªü kh√≥a xu·ªëng ƒë√°y
        controlArea.style.position='fixed';
        controlArea.style.top='0';
        controlArea.style.left='0';
        controlArea.style.transform='none';
        controlArea.style.width='100%';
        controlArea.style.height='100%';
        controlArea.style.justifyContent = 'center'; /* CƒÉn gi·ªØa n·ªôi dung ControlArea */

        navGroup.style.marginBottom='200px'; // Kho·∫£ng c√°ch l·ªõn ƒë·ªÉ t√°ch n√∫t m·ªü kh√≥a ra
        navGroup.style.marginTop='0'; 

        unlockBtn.style.display='block';
    } else {
        settings.style.display='block';
        container.style.display='grid';
        
        // Ch·∫ø ƒë·ªô CH∆ØA KH√ìA: Tr·∫£ v·ªÅ tr·∫°ng th√°i flow b√¨nh th∆∞·ªùng
        controlArea.style.position='relative';
        controlArea.style.top='0';
        controlArea.style.left='0';
        controlArea.style.transform='none';
        controlArea.style.width='auto';
        controlArea.style.height='auto';
        controlArea.style.justifyContent = 'flex-start'; 

        navGroup.style.marginBottom='0px'; /* Gi·∫£m kho·∫£ng c√°ch t·ªëi ƒëa */
        navGroup.style.marginTop='15px'; /* Kho·∫£ng c√°ch v·ª´a ph·∫£i */

        unlockBtn.style.display='none';
    }
}

// ==========================================================
// ** PH·∫¶N CODE B·ªî SUNG ƒê·ªÇ GI·∫¢M ƒê·ªò TR·ªÑ KH·ªûI T·∫†O (WARM-UP) **
// ==========================================================
function warmUpTTS() {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(" ");
    utter.lang = 'vi-VN';
    utter.volume = 0;
    utter.rate = 10;
    
    if (speechSynthesis.getVoices().length === 0 || speechSynthesis.speaking === false) {
        speechSynthesis.speak(utter);
        
        setTimeout(() => {
            speechSynthesis.cancel();
        }, 500);
    }
}

window.onload = () => {
    loadButtons();
    warmUpTTS();
};
</script>
