<div class="settings-area">

<script>
    // ====================================================================
    // PWA INSTALLATION LOGIC
    // ====================================================================

    let deferredPrompt = null;
    const installButton = document.getElementById('installButton');

    function isRunningStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches;
    }

    function updateInstallButtonVisibility() {
        // Ch·ªâ hi·ªán n√∫t n·∫øu c√≥ prompt V√Ä KH√îNG ch·∫°y ·ªü ch·∫ø ƒë·ªô standalone
        if (!isRunningStandalone() && deferredPrompt) { 
            installButton.style.display = 'inline-block';
            console.log('PWA available. Install button shown.');
        } else {
            // ·∫®n n√∫t n·∫øu kh√¥ng ƒë·ªß ƒëi·ªÅu ki·ªán PWA ho·∫∑c ƒë√£ c√†i ƒë·∫∑t
            installButton.style.display = 'none';
        }
    }

    function installApp() {
        installButton.removeEventListener('click', installApp);

        if (deferredPrompt) {
            deferredPrompt.prompt();
            
            deferredPrompt.userChoice.then((choiceResult) => {
                console.log('User choice:', choiceResult.outcome);
                
                // X√≥a prompt ƒë√£ l∆∞u v√† c·∫≠p nh·∫≠t hi·ªÉn th·ªã n√∫t
                deferredPrompt = null;
                updateInstallButtonVisibility(); 
            });
        }
    }
    
    // X·ª≠ l√Ω s·ª± ki·ªán: L∆∞u prompt khi PWA s·∫µn s√†ng ƒë∆∞·ª£c c√†i ƒë·∫∑t
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        
        deferredPrompt = e;
        updateInstallButtonVisibility();
        
        // G·∫Øn s·ª± ki·ªán click v√†o n√∫t
        if (installButton.style.display !== 'none') {
            installButton.addEventListener('click', installApp, { once: true });
        }
    });

    // X·ª≠ l√Ω s·ª± ki·ªán: ·∫®n n√∫t n·∫øu ·ª©ng d·ª•ng ƒë∆∞·ª£c c√†i ƒë·∫∑t th√†nh c√¥ng
    window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        updateInstallButtonVisibility();
        console.log('App successfully installed.');
    });
    
    // Kh·ªüi t·∫°o: ·∫®n n√∫t n·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô standalone ngay t·ª´ ƒë·∫ßu
    updateInstallButtonVisibility();
</script>
